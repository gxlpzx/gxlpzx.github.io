      <td>　　《和平》描绘的是一场战争结束时的场面。虽然最终结果是正义的一方取得了胜利，并且几个士兵在取得胜利后将一面旗帜插在高地上，他们欢呼雀跃，但死去的灵魂以不存在，旁边就有一个巨大的十字架，上面挂了一个钢盔，这是一座坟墓的一部分，说明有战争就会有死亡，所以人们呼唤和平。这是一幅反战题材的图片，意在告诉人们：在取得战争胜利的同时，必然要付出生命代价。所以和平是我们生存的前提条件。
