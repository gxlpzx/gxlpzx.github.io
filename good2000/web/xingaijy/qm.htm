<img border="0" src="images/roof.gif" width="600" height="100"> 
<table border="1" width="600"> 
  <tr> 
    <td width="50%"> 
      <p align="center"><font face="黑体" size="5">乔木</font></p>
      <p style="line-height: 150%">&nbsp;&nbsp;&nbsp;&nbsp;乔木一般可分为三层：第一层平均高20～30米以上，一部分种类可以高达36～45米，最高的种类可以达到82米。第二层一般20米以上，第三层10米以上，生长极其茂密。乔木的叶子在大小、形状上非常一致。</p>
      <p style="line-height: 150%">&nbsp;&nbsp;&nbsp;&nbsp;它们组成郁郁葱葱的大森林，为人类和各种动物制造大量的氧气，蓄水固土，阻挡风沙，其生态效益是经济效益的19倍。</p>
