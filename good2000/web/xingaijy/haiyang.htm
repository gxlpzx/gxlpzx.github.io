    鲸</font><font face="黑体" size="6">&nbsp;</font>  
    <p style="line-height: 150%">&nbsp;&nbsp;&nbsp;&nbsp;我叫鲸，不叫鲸鱼。我属于肉食性鲸，而且是在海豚家族中，我们的数量最多。我们喜欢集体猎食，有时最多聚集20个同伴集体猎食。我们被称为北冰洋中的“狼”。巡海速度最快达43公里/时。</p>
