      <p align="center"><font face="黑体" size="5">大王花</font>&nbsp;</p>
      <p style="line-height: 150%" align="center">&nbsp;&nbsp;&nbsp; <img border="0" src="images/dwh.gif" width="240" height="180"></p> 
      <p style="line-height: 150%" align="center"><font size="2">大王花</font></p>
      <p style="line-height: 150%">&nbsp;&nbsp;&nbsp;&nbsp;大王花原产印尼的密林中，是世界上最大的花，直径可达1.4米，一朵花就有6千克重。它的花心可以盛7升水。这种花在刚开放时有点香味，可是几天后，它就会发出腐肉般的臭味，这种臭味可以传到几千米以外，能招来许多苍蝇、蛾类、蚂蚁和蜗牛，帮助大王花传粉受精，传宗接代。更令人惊奇的是，它根本没有叶和茎，而是寄生在爬岩藤植物的根或茎的下部，种子萌发时先把藤皮撑开，然后长出一个小包，这个小包慢慢长大，9个月后开出一朵硕大的花，4～5天就凋谢了，逐渐由红色变成黑色，最后烂成一堆糊状物。</p>
