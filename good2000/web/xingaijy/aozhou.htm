<p>       
<img border="0" src="images/roof.gif" width="600" height="100">      
<table border="1" width="600" bordercolor="#0099FF" height="430"> 
  <tr> 
    <td width="50%" rowspan="2" valign="top" height="424"> 
      <p ALIGN="center"><font lang="ZH-CN" size="5" face="黑体">考拉</font></p> 
      <font FACE="宋体" LANG="ZH-CN" SIZE="3"> 
      <p ALIGN="JUSTIFY" style="line-height: 150%">&nbsp;&nbsp;&nbsp;&nbsp;</font><font LANG="ZH-CN" size="3">和袋鼠一样，我有一个可爱的袋子。我们独自生活或者小规模群居在桉树林中。上树是我的拿手好戏。先用强壮锋利的爪钩住树干，提臀，做向上跃起的动作，反复如此，就可以轻松吃到桉树叶了。不过桉树叶没什么营养，几乎没有蛋白质和能量。所以造成我行动迟缓，而且每天在树叉上睡</font><font size="3" face="隶书">18</font><font LANG="ZH-CN" size="3">个小时。你问我为什么还这么胖。？？？？？？不知道。</font></p>   
      <p ALIGN="center"><font lang="ZH-CN" face="黑体" size="5">资料卡</font></p>   
      <table border="1" width="100%" bordercolor="#0099FF">   
        <tr>   
          <td width="21%" align="right"><font LANG="ZH-CN" SIZE="3" face="隶书">尺寸</font></td>   
          <td width="79%"><font face="隶书" SIZE="3">76cm 长</font></td>   
        </tr>   
        <tr>   
          <td width="21%" align="right"><font LANG="ZH-CN" SIZE="3" face="隶书">栖息地</font></td>   
          <td width="79%"><font LANG="ZH-CN" SIZE="3" face="隶书">丛林</font></td>   
        </tr>   
        <tr>   
          <td width="21%" align="right"><font LANG="ZH-CN" SIZE="3" face="隶书">分布</font></td>   
          <td width="79%"><font LANG="ZH-CN" SIZE="3" face="隶书">仅在东澳大利亚</font></td>   
        </tr>   
        <tr>   
          <td width="21%" align="right"><font LANG="ZH-CN" SIZE="3" face="隶书">繁殖</font></td>   
          <td width="79%"><font face="隶书" size="3">每年12到1月，雌性产一胎。弱不禁风的幼子还要在母亲的袋子里呆上6个月</font></td>  
        </tr>  
        <tr>  
          <td width="21%" align="right"><font LANG="ZH-CN" SIZE="3" face="隶书">食谱</font></td>  
          <td width="79%"><font LANG="ZH-CN" SIZE="3" face="隶书">主要是桉树叶</font></td>  
        </tr>  
      </table>
