    刺梨</font> 
    <p style="line-height: 150%">&nbsp;&nbsp;&nbsp;&nbsp;北美刺梨可能是世界上种植最广泛的仙人掌植物了。在美洲，它经过了几个世纪的培植，现在它生长在世界许多地区。它的茎呈短浆的形状，茎和茎之间有很窄的接缝。接缝很容易断裂，脱落的根落在地上，然后生根，形成新的植物个体。生长在茎顶端的花会形成可供使用的果实。</p>
