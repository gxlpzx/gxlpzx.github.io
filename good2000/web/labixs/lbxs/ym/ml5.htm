<p align="left">&nbsp;    
一般疑问句有什么特征？同学们，你们想过没有？下面，我们来给一般疑问句画像：</p>   
<p align="left">（1）Is或Are开头：Is she at home? Are you a student?</p>  
<p align="left">（2）尾巴句号变问号：He's a middle school student.<u><sup>&nbsp; 
___</sup></u>Is he a middle school student?It is his bag.<u><sup>&nbsp; ___</sup></u>Is it his bag?</p>   
<p align="left">口诀：一般疑问句是条龙，龙头高昂Is和Are,龙身he,she,it，还有you，龙尾问号往上翘。</p>
