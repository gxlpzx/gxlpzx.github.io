<p align="center"><font face="楷体_GB2312" size="5" color="#0000FF"><b>巧记一般疑问句变法</b></font></p>
<p align="center">肯定变一般，先把原句看。</p>
<p align="center">如有be或can，提到主语前，</p>
<p align="center">have(has)“有”时前。</p>
<p align="center">三者都没有，</p>
<p align="center">那又怎么办?Do(Does)句前添,</p>
<p align="center">三单用Does,其它Do来站;</p>
<p align="center">加上Does(Do)后,动词原形变.</p>
<p align="center">句末小问号,是个好伙伴.</p>
