<p align="center"><font size="4" color="#FF0000"><b>名词怎样变复数</b></font></p>
<p align="center">名词复数多又多，</p>
<p align="center">变化规则要记着。</p>
<p align="center">一般直接加-S，</p>
<p align="center">特殊情况下面说：</p>
<p align="center">s,x,sh,ch结尾时，</p>
<p align="center">加es才认可；</p>
<p align="center">辅音+y结尾词，</p>
<p align="center">改y为i再把es放；辅音+o结尾词，</p>
<p align="center">还是加es的多；f,fe结尾词，</p>
<p align="center">变成v后再把es搁。还有几个特殊词</p>
<p align="center">上面规则管不着，例如：man,child,foot,</p>
<p align="center">men,children,feet是复数。</p>
