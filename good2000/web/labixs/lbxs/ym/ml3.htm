<p align="left"><font face="华文行楷" size="5">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 
灵活多变的</font><font face="华文中宋" size="5"><b><i>get</i></b></font></p>
<p align="left">1 Can you get some paper for me?你可以为我拿一些纸吗？</p>   
<p align="left">（get相当于take）</p>   
<p align="left">2 We must get there at six o'clock.我们必须在六点钟到达那里。</p>   
<p align="left">（get相当于arrive)</p>   
<p align="left">3 Please get the new words by heart.请记住这些新单词。</p>   
<p align="left">（get相当于learn）</p>
