      <p><img src="images/57-31.jpg" alt="57-31.jpg (8757 字节)" align="left" WIDTH="162" HEIGHT="186"><font face="宋体" size="4"><b>杨鹤龄</b>（</font><font size="4">1868</font><font face="宋体" size="4">－</font><font size="4">1934</font><font face="宋体" size="4">）广东香山（今中山市）人。与孙中山同村，小时候就相识。1886年在广州算学馆读书，又与孙中山重逢相聚。1888年毕业后到香港。1895年加入兴中会，协助筹备起义经费和开展反清宣传。辛亥革命后在澳门过着平静的生活，孙中山爷爷经常寄钱给他。1921年9月14日被孙中山爷爷选为总统顾问。1923年4月4日任港澳特务调查员。1934年8月29日在澳门病逝。
