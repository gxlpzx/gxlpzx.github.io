<p>　　<font color="#004080" face="黑体"><big><big><strong>中山市</strong></big></big></font>在城市规划、建设和管理方面都取得了新的成就。建成了体育场、体育馆、图书馆、科学馆、紫马岭公园、孙文纪念公园、兴中公园、青少年儿童妇女活动中心等一批市政和公益设施。建成了一批布局合理、设施配套、环境优美的住宅小区。同时还坚持不懈地抓好城市的净化、绿化、美化建设，加强了环境保护。1997年森林覆盖率达35.4%，人均公共绿地面积为9.5平方米。中山市1992年被评为“全国十佳卫生城市”，1995年12月被命名为“国家卫生城市”，1996年被评为“全国园林城市”，1997年获联合国“人居奖”。</p>
