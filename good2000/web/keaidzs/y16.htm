          <td width="100%">　　黄圃飘色游行，始于清朝。据说从1962年起，飘色已没有举行了33年。1994年黄圃飘色再次游行，深受民间喜爱的传统习俗，大家纷纷到游行队伍走过的地方等候。黄圃飘色游行队伍来到了，队伍的人随着节奏翩翩起舞，有的在花车上向观众挥手，有的边走边跳舞，有的打着鼓，还有的在舞狮。观众们大开眼界。你看，（图1）有个小男孩坐在上面，穿着小生的服装，多么神气啊！又瞧瞧（图2），一位勇敢的女孩子打扮成仙女，托着琵琶，真美丽！<br>
