      <p align="left">&nbsp;&nbsp;&nbsp;&nbsp;为什么说沙溪盛开民间艺术之花呢？ 沙溪镇民族民间艺术活动，是一项长远的历史、多姿的项目、生机蓬勃的活动，已通过了省文化厅的考核验收，被评定为我省第一批、我市第一个“民族民间艺术之乡”。 
        沙溪镇现有大、小金银龙、木（紫）龙13条、凤一只、白鹤一只、蚌一只、金赤两色鱼四条，各式醒狮36头、独有的地方歌谣──鹤歌和许多工作人员。这一大批“龙、狮、凤、鹤”，在四乡八里非常出名。在一些大型活动里，都会出现它们的身影。 
        沙溪镇民族民间艺术活动有许多项目，如舞狮、舞龙、舞凤、舞白鹤、舞蚌、舞鱼等等，非常隆重。<br>
