<p><img src="images/lu.jpg" alt="lu.jpg (9554 字节)" align="left" WIDTH="183" HEIGHT="257"><font face="宋体" size="4"><b>陆浩东</b>（</font><font size="4">1868</font><font face="宋体" size="4">－</font><font size="4">1895</font><font face="宋体" size="4">）广东香山（今中山市）人。与孙中山小时候就认识，是村塾的同学。1884年到上海入电报学堂，毕业后在电报局任职。1890年与孙中山爷爷连日讨论，确定了“排满革命”的宗旨。</font></p>

<p><font size="4">&nbsp;&nbsp;&nbsp; 1895年2月协助孙中山爷爷在香港建立兴中会。在讨论起义计划时提出以青天白日旗为起义军旗，结果被采用了。10月26日得知起义计划泄露了，他们马上走避，后来想到机关里还有名册，返回烧毁，被捕了。11月7日逝世了。被孙中山称为“中国有史以来为共和革命牺牲者之第一人”。死后尸骨无处寻，亲属将其牙齿两枚及衣冠葬翠亨村北犁头山脚。</font></p>
