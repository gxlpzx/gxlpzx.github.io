    <td width="355"><font face="宋体" size="4"><b>杨心如</b>（</font><font size="4">1868</font><font face="宋体" size="4">－</font><font size="4">1946</font><font face="宋体" size="4">）名兆蓉，字正乐，号心如，广东香山（今中山市）人。少年时与同村孙中山结成好朋友。1895年加入兴中会并积极参与1895年广州起义的筹备工作，变卖家产充作起义经费，她真是非常忠心啊！但是，广州起义失败了，后来潜往台湾，协助陈少白在台北成立兴中会分会。1900年参与策划惠州起义。黄花岗起义时奉召在香港接应。后来在台湾工作。1946年在台北病逝了。 
      </font></td>
