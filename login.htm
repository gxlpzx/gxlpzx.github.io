    <script language="javascript">
        var basepath = "ajax/login.ashx"
        $(function () {
            setCode();
            $('.loginbox').css({ 'position': 'absolute', 'left': ($(window).width() - 692) / 2 });
            $(window).resize(function () {
                $('.loginbox').css({ 'position': 'absolute', 'left': ($(window).width() - 692) / 2 });
            })

            $("#loginBtn").click(function () {
                var _UserName = $.trim($("#UserName").val());
                var _UserPaw = $.trim($("#UserPaw").val());
                var _UserCode = $.trim($("#UserCode").val());
                var _xxdm = $.trim($("#Xxdm").val());
                if (_xxdm.length == 0) {
                    Alerts("请输入学校代码", 2);
                    $("#Xxdm").focus();
                    return false;
                }
                if (_UserName.length == 0) {
                    Alerts ("请输入您的用户名",2);
                    $("#UserName").focus();
                    return false;
                }
                if (_UserPaw.length == 0) {
                    Alerts("请输入您的密码",2);
                    $("#UserPaw").focus();
                    return false;
                }
                if (_UserCode.length == 0) {
                    Alerts("请输入验证码", 2);
                    $("#UserCode").focus();
                    return false;
                }
                if (_UserCode != _SysCode) {
                    $.messager.alert("","您输入的验证码有误，请重新输入。", "错误");
                    //$("#UserCode").val("");
                    $("#UserCode").focus();
                    return false;
                }
                $.ajax({ type: "POST",
                    url: basepath,
                    dataType: "JSON",
                    data: {
                       userName: _UserName,
                       pwd: _UserPaw,
                       xxdm:_xxdm,
                        lb: "Login"
                    },
                    error: function (info) {
                        //   $("#LoginMsg").html('');
                        Alerts(info, 2);
                        $.messager.progress('close');
                       Alerts ("网络连接失败，请稍后再试。", 2);
                    },
                    beforeSend: function () {
                        $('#loginBtn').disabled=true;//   .linkbutton('disable');
                        var win = $.messager.progress({
                            title: '',
                            msg: '正在登录，请稍候....'
                        });
                    },
                    success: function (info) {
                        setTimeout(function () {
                            $.messager.progress('close');

                        }, 3000);
                        $('#loginBtn').disabled = false;// linkbutton('enable');
                        var strErr = "";
                        switch ($.trim( info)) {
                            case "-10":
                                strErr = "错误！验证码不能为空";
                                break;
                            case "-9":
                                strErr = "错误！验证码不正确";
                                break;
                            case "1":
                                strErr = "错误！该账号已经被锁定";
                                break;
                            case "0":
                                strErr = "错误！您的账号或密码错误！";
                                break;
                            case "3":
                                strErr = "错误！您的账号已经在线，不能重复登录！";
                                break;
                            default:
                                strErr = "";
                                break;
                        }

                        if (strErr == "") {
                           ToMain();
                        }
                        else {

                            Alerts(strErr, 1);
                            $("#LoginMsg").html('');
                        }
                    }
                });
            })
            $("#reloadBtn").click(function () {
              //  InitInput();
            })

      
        });
        function ToMain()
        {
           // window.open("home.aspx", 'big', 'fullscreen=yes');
            window.top.location.href = "home.aspx";
        }
        //生成、设置验证码
        function setCode() {
            var _sCode = MathRand();
            $("#yzm").html(_sCode);
            _SysCode = _sCode;
        }
        //随机生成6位数
        function MathRand() {
            var Num = "";
            for (var i = 0; i < 4; i++) {
                var _r = Math.floor(Math.random() * 10);
                if (_r == 0) {
                    _r = 8;
                }
                Num += Math.floor(_r);
            }
            var myday = new Date();
            var day = myday.getDay();
            //Alerts('url(images/' + day + '.jpg)');
            document.body.style.backgroundImage = 'url(images/' + day + '.jpg)';
            return Num;
        }
    </script>
