<title>白衣真美</title>
</head>

<body bgcolor="#FFFF99">

<p>和黑色一样，白色也是基本色家庭里的主力军，一种百搭百变的色彩，白总是让人联想起纯洁、清静、圣洁、浪漫……在光谱里，七色最后变为白色，足以见证白色看似简单平静，实则广阔浩大的内在气质，一袭飘飘白裙意味着带着奶香的纯真无瑕，也可以酿造出温厚、醇美的氛围。<br>
让我们关注白色的另一个原因是，白色将在春夏以傲人之势走上流行舞台，成为今季的当家花旦，想在今季先一步就看看它如何在至简至纯间的美丽永恒。</p>
