<body bgcolor="#FFFF99">

<p>同类色相配：指深浅，明暗不同的两种同一类颜色相配，比如：青配天蓝，墨绿配浅绿，咖啡配米色，深红配浅红等，同类色配合的服装显得柔和文雅。<br>
近似色相配：指两个比较接近的颜色相配，如：红色与橙红或紫红相配，黄色与草绿色或橙黄色相配等。近似色的配合效果也比较柔和。<br>
强烈色配合：指两个相隔较远的颜色相配，如：黄色与紫色，红色与青绿色，这种配色比较强烈。<br>
补色配合：指两个相对的颜色的配合，如：红与绿，青与橙，黑与白等，补色相配能形成鲜明的对比，有时会收到较好的效果。<br>
根据以上的配色规律，我们可以按自己的肤色、气质、个性、职业的特点秋选择自己的服装配色，用最协调的色彩来装扮自己。</p>
