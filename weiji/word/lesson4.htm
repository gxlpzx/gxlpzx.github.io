<p>第4课 图片的插入和文本框的格式<br>
要点：插入图片，图片版式，图片的组合和重叠<br>
操作方法<br>
&nbsp; 插入图片：&nbsp; 插入/图片/来自文件&nbsp;&nbsp; 
或按钮操作<br>
&nbsp; 设置版式：&nbsp; 格式/设置……格式&nbsp;&nbsp;&nbsp; 
或快捷方式或按钮操作<br>
&nbsp; 组合：选择需要组合的对象/绘图（绘图工具栏）/组合&nbsp; 
或快捷方式<br>
<br>
实习内容：在文中插入图片，调整图片的版式和大小，在西陵峡图片上加入文本框<br>
推荐步骤：<br>
1、把老师给的图片复制到个人文件夹<br>
2、插入图片<br>
3、调整版式<br>
4、调整大小<br>
5、插入文本框，设置为竖排，设置好字体，输入文字<br>
6、调整文本框的边框和线条，与西陵峡图片组合<br>
7、重调西陵峡的位置</p>
