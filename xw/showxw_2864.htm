<p align="center"> <font size="6" face="宋体" color="#FF0000"> 四川南江捣毁一生产劣质棉被窝点    </font><font face="宋体"> 
  </font></p>
<hr>
<table>
<tr><td>
12月29日 17:49&nbsp; <br><br>&nbsp; &nbsp; 四川省南江县工商行政管理局日前捣毁一处用劣质棉、废棉、渣滓棉生产棉被的窝点，共查获劣质棉、废棉和渣滓棉400多公斤，劣质棉被80多床。 <br><br>&nbsp; &nbsp; 据了解，该劣质棉生产窝点位于南江县城城西路，是工商人员在对全县棉絮加工、销售进行突击检查时发现的。这些劣质棉、废棉和渣滓棉随地堆放，有的已经发黑。执法人员当场对该窝点进行了查封。目前此案正在进一步审理之中。 <br><br>责编:李风 来源:新华社&nbsp; 
</td></tr>
</table>
