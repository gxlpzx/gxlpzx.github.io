<p align="center"> <font size="6" face="宋体" color="#FF0000"> 国庆节北京将成为不夜城    </font><font face="宋体"> 
  </font></p>
<hr>
<table>
<tr><td>
09月25日 08:04&nbsp; <br><br>&nbsp; &nbsp; 据悉，从九月二十七日至十月七日，长安街及其延长线（即大北窑至公主坟，包括天安门地区）、中轴线各主要建筑、城近郊区各夜景照明景区、各高大建筑物及各种道路照明和灯饰将全部开放。开灯时间为每天十八时三十分至二十四时。<br><br>&nbsp; &nbsp; 近几年，北京道路照明装饰灯景不断改进，节假日更是一片辉煌，市民和游客可以提前饱览北京美景。<br><br>责编:王京 来源:中国新闻社<br><br>
</td></tr>
</table>
