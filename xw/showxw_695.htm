<p align="center"> <font size="6" face="宋体" color="#FF0000"> 新木兰辞</font><font face="宋体"> 
  </font></p>
<hr>
<table>
<tr><td>
　　嗒嗒复嗒嗒，木兰当机聊。不闻键盘声，唯闻女叹息。<br><br>　　问女何所思？问女何所忆？女亦无所思，女亦无所忆。<br><br>　　昨夜去聊天，帅哥大清盘，排行十二打，打打有靓名。 <br><br>　　我家无大男，木兰无长兄，愿与GG相聊，从此为他疯。 <br><br>　　前日聊姓名，昨日聊年龄，今日聊职业，明日聊爱情。<br><br>　　朝辞爷娘去，暮宿在网吧。不闻爷娘唤女声，但闻周围键盘响嗒嗒。<br><br>　　旦辞网易去，暮至第九城。不闻爷娘唤女声，但闻哥哥妹妹一声声。 <br><br>　　进门是你好，临走是拜拜。口来舌也去，唾沫星子飞。<br><br>　　木兰百战罢，骗得帅哥来。归来见密友，密友坐闺房。<br><br>
</td></tr>
</table>
