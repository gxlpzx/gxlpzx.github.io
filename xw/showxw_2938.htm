<p align="center"> <font size="6" face="宋体" color="#FF0000"> 我国地震观测进入“数字时代”    </font><font face="宋体"> 
  </font></p>
<hr>
<table>
<tr><td>
01月03日 15:29&nbsp; <br><br>&nbsp; &nbsp; 北到黑河，南至西沙，西到喀什，东至牡丹江……随着47个数字地震台在全国各地的陆续建成，我国国家数字地震台网的建设工作圆满完成，我国地震观测进入了“数字时代”。这是记者从中国地震局今天举行的数字地震台网开通仪式上获悉的。 <br><br>&nbsp; &nbsp; 我国大陆位于环太平洋与欧亚两大地震带之间，地壳活动剧烈，是世界上遭受地震灾害最严重的国家之一。新中国成立以来，我国建成了由数百个有人值守地震台组成的模拟地震观测网以及20多个区域遥测地震台网。 <br><br>责编:英子 来源:新华社&nbsp;
