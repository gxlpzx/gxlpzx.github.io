09月20日 16:53&nbsp; <br><br>&nbsp; &nbsp; 中国女排在刚刚结束的奥运会女排小组赛中，以0：3负于巴西队，3局的比分为14：25、21：25、18：25。这样，中国女排与东道主澳大利亚队的小组比赛至关重要。中国队若输，将无法进入小组前四，从而被挤出前八名。<br><br>责编:木子 来源:新华社<br><br>
