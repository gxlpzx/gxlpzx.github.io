  </font></p>

<tr><td>
11月17日 07:44&nbsp; <br><br>&nbsp; &nbsp; 为两岸三地歌迷所熟悉的香港著名乐队Beyond昨日举行记者会宣布解散，乐队的歌手各自单飞。<br><br>&nbsp; &nbsp; Beyond的《海阔天空》曾经唱遍两岸三地，在日本、东南亚也十分走红，其激昂向上的风格令其成为香港少有的摇滚乐队。但是随着其主唱歌手黄家驹几年前在日本意外身亡，乐队便开始走下坡路。<br><br>&nbsp; &nbsp; 本月24日、25日该乐队将在香港湾仔会展中心举行长达5小时的告别演唱会。这不仅将成为香港历来最长的演唱会，而且全场不设座位，所有观众必须站着观赏。<br><br>责编:阿春 来源:东方网<br><br>
