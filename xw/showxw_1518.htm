<p align="center"> <font size="6" face="宋体" color="#FF0000"> 三十个省市建立最低工资保障制度     </font><font face="宋体"> 
  </font></p>
<hr>
<table>
<tr><td>
10月24日 17:55&nbsp; <br><br>&nbsp; &nbsp; “九五”期间，除西藏和港澳台外，我国有30个省市建立了最低工资保障制度。<br><br>&nbsp; &nbsp; 依月工资最高至最低排序，前五位依次是：广东部分地区547元，上海423元，北京400元，新疆部分地区390元，浙江部分地区和福建部分地区380元。最后五位依次是贵州部分地区182元，山西部分地区、湖北部分地区和辽宁部分地区180元，黑龙江部分地区和广西部分地区170元，安徽部分地区165元，四川部分地区160元。<br><br>责编:海萍 来源:东方网&nbsp; &nbsp; <br><br>
</td></tr>
