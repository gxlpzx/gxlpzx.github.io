01月08日 14:31&nbsp; <br><br>&nbsp; &nbsp; 当地时间2001年1月7日，在拉斯维加斯的电子产品展览会上，展出了一种用于汽车上自动点唱机的，可以容纳200亿字节的光盘。这种光盘每张可以装得下600张CD的MP3格式音乐。点唱机还可以播放CD与MP3光盘。台湾生产厂家准备在2月份推出这种汽车装置，售价大约为500－600美元。 <br><br>责编:朱华 来源:大洋网&nbsp;
