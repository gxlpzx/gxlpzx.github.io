<p align="center"> <font size="6" face="宋体" color="#FF0000"> 泰国队小组赛出线 世界杯亚洲区十强已定    </font><font face="宋体"> 
  </font></p>
<hr>
<table>
<tr><td>
05月31日 06:57&nbsp; <br><br>&nbsp; &nbsp; 央视国际消息：参加世界杯亚洲区预选赛十强赛的球队已经全部确定下来了。在昨天晚上进行的亚洲区第五小组的比赛中，泰国队在主场2：2逼平了黎巴嫩队，这样，泰国队就成为最后一支晋级十强赛的队伍。其它九支球队分别是中国、伊朗、伊拉克、巴林、阿联酋、乌兹别克斯坦、沙特、卡塔尔和阿曼。 <br><br>&nbsp; &nbsp; 明天，亚足联将在泰国抽签决定这次十强赛的分组情况。 <br><br>责编:阿刚 来源:央视国际网络&nbsp; 
</td></tr>
</table>
