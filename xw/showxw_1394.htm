<p align="center"> <font size="6" face="宋体" color="#FF0000"> 华盛顿五角大楼被客机撞击 目前仍着火焚烧</font><font face="宋体"> 
  </font></p>
<hr>
<table>
<tr><td>
<br><br> 　　大洋网讯 位于华盛顿的美国五角大楼被一架内陆机撞击后，目前继续着火焚烧，火势猛烈。<br><br><br><br>　　美军发言人说，有大量人受伤，国防部进入最高警戒状态，华盛顿目前己进入紧急状态。<br><br><br><br>　　美国国防部长在五角大楼没有受伤有目击者说，见到一架美国航空客机直接撞落五角大楼的一楼，国防部长拉姆斯菲德当时正在大楼内，他协助疏散一些伤者，拉姆斯菲尔德目前与一批将领，进驻国防部的国家军事指挥中心。<br><br><br><br> <br><br>
</td></tr>
</table>
