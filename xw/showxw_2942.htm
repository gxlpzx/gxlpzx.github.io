01月03日 15:45&nbsp; <br><br>&nbsp; &nbsp;  我国最早实施“西电东送”战略的内蒙古自治区，10年来通过与北京市联合办电，建起了总容量为132万千瓦的达拉特发电厂和总容量为120万千瓦的丰镇发电厂，东送电量达390亿千瓦时，极大地缓解了京、津、唐地区严重缺电的状况。 <br><br>&nbsp; &nbsp; 图为运行中的达拉特发电厂。 <br><br>责编:李风 来源:新华社&nbsp;
