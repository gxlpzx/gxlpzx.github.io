<p align="center"> <font size="6" face="宋体" color="#FF0000"> 耶路撒冷再次发生爆炸事件至少9人死亡    </font><font face="宋体"> 
  </font></p>
<hr>
<table>
<tr><td>
03月03日 08:37&nbsp; <br><br>&nbsp; &nbsp; 耶路撒冷市中心2日晚再次发生自杀爆炸事件，造成至少9人死亡、40多人受伤。　　 <br><br>&nbsp; &nbsp; 据以色列电视台报道，当天晚上7时25分左右，一名自杀爆炸者在耶路撒冷的一座犹太教堂附近引爆了炸弹。当时正有数百名犹太人离开教堂。在死亡人中有一名1周岁的女婴。在受伤人员中有5人伤势严重。 <br><br>&nbsp; &nbsp; 耶路撒冷警察局长利维说爆炸造成了重大损失，警察已经封锁了附近街道。　　　　 <br><br>&nbsp; &nbsp; 目前仍无组织宣称对此爆炸事件负责。 <br><br>责编:王京 来源:央视国际网络&nbsp; 
</td></tr>
</table>
