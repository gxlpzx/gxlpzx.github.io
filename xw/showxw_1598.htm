<p align="center"> <font size="6" face="宋体" color="#FF0000"> 北京出租车将拆除防护网     </font><font face="宋体"> 
  </font></p>
<hr>
<table>
<tr><td>
10月26日 07:29&nbsp; <br><br>&nbsp; &nbsp; 北京出租车内的防护挡板和防护网将要被拆除，取而代之的将是更加先进的拥有报警功能的GPS卫星定位安全防护系统。防护板网虽然能起到一定的防范作用，但也使车内乘坐空间变得狭窄局促。<br><br>&nbsp; &nbsp; 据了解，新的GPS卫星定位系统能与110报警系统联网，遇到危险时可以迅速报警，而且能使控制中心迅速知道车子所在的具体位置。 <br><br>责编:王京 来源:中央电视台<br><br>
</td></tr>
</table>
