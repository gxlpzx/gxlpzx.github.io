<p align="center"> <font size="6" face="宋体" color="#FF0000"> 宁波干部透明收入    </font><font face="宋体"> 
  </font></p>
<hr>
<table>
<tr><td>
01月07日 07:59&nbsp; <br><br>&nbsp; &nbsp; 宁波今年要求全市县局级以上干部必须公开自己的收入。中央人民广播电台报道，这个市不久前决定，从今年开始试行廉政情况公布制度。县局级以上干部要向群众公布自己和家属的收入、住房、用车情况。群众可以根据干部所报告情况是否属实给这些干部打分。从而使这些干部时时受群众监督，促进廉政建设。 <br><br>责编:默罗 来源:央视国际网络&nbsp; 
</td></tr>
