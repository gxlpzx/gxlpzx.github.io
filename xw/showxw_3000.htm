<p align="center"> <font size="6" face="宋体" color="#FF0000"> 李欣当选亚自联副主席    </font><font face="宋体"> 
  </font></p>
<hr>
<table>
<tr><td>
01月05日 18:44&nbsp; <br><br>&nbsp; &nbsp; 中国自行车协会消息，2001年亚洲自行车联合会代表大会于今天在马来西亚举行。中国自行车协会副主席李欣当选为亚自联副主席。 <br><br>&nbsp; &nbsp; 据悉，本次代表大会共有来自亚洲的23个自联协会代表出席，其中13位代表竞争8个亚自联执委的席位。在8位执委当选者中，李欣是惟一一位获满票的代表。在此后的副主席选举中，李欣再次以最高票当选。 <br><br>&nbsp; &nbsp; 马来西亚人、原亚自联主席达&#183;辛格连任主席职务。 <br><br>责编:顺顺 来源:新华社&nbsp; 
</td></tr>
</table>
