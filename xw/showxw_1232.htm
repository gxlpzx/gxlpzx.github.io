<p align="center"> <font size="6" face="宋体" color="#FF0000"> 萨达姆扬言他能在短期内摧毁以色列</font><font face="宋体"> 
  </font></p>
<hr>
<table>
<tr><td>
　　本报综合报道 以色列和巴勒斯坦继续有流血冲突，伊拉克总统萨达 <br><br>姆在紧张的关系中火上加油，宣称如果能够接近以色列领土，他有能力在 <br><br>短期内摧毁以色列。 <br><br>　　伊拉克报章昨天引述萨达姆的话说：“我们必须结束犹太复国主义， <br><br>假如他们没有能力这样做，伊拉克有能力自行结束它。给我们一小块领 <br><br>土，他们会看见我们能够在短时间内结束犹太复国主义。” 
</td></tr>
