<p align="center"> <font size="6" face="宋体" color="#FF0000"> 海南千年塔载入吉尼斯纪录    </font><font face="宋体"> 
  </font></p>
<hr>
<table>
<tr><td>
01月05日 13:20&nbsp; <br><br>&nbsp; &nbsp; 在新世纪来临前夕，海南省的标志性纪念建筑——千年塔正式落成，并被载入大世界吉尼斯记录。 <br><br>&nbsp; &nbsp; 经上海大世界吉尼斯总部确认，新旧世纪交替之际落成的海南千年塔塔高131.101米，是目前世界上最高的纪念观光塔，同时也是国内第一座为纪念新千年而建造的全钢结构鱼形观光塔。 <br><br>&nbsp; &nbsp; 这座塔位于海口市西海岸的热带海洋世界内，总投资3000多万元人民币，内置两部观光电梯，三层观光平台，游人可以在此一览琼州海峡的壮丽景观和海口的城市风光。 <br><br>责编:阿刚 来源:央视国际网络&nbsp; 
</td></tr>
</table>
