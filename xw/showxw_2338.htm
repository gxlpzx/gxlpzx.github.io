<p align="center"> <font size="6" face="宋体" color="#FF0000"> 巴否认已同意接受美国的和平建议    </font><font face="宋体"> 
  </font></p>
<hr>
<table>
<tr><td>
01月06日 21:10&nbsp; <br><br>&nbsp; &nbsp; 巴勒斯坦首席谈判代表埃雷卡特5号在接受“阿拉伯之声”采访时表示，到目前为止，巴方仍未同意接受美国提出的和平建议。他说，巴方只是准备在有条件、有保留的情况下讨论美方的建议。他强调在主要问题上，美方的建议仍含糊不清。他对巴以在本月20号前达成协议的前景也表示怀疑。 当天在约旦河西岸城市拉马拉，巴勒斯坦平民又与以军爆发冲突。一名巴勒斯坦群众在巴以边境的埃雷兹检查站附近被以军士兵开枪打死。 <br><br>责编:默罗 来源:央视国际网络&nbsp; 
</td></tr>
