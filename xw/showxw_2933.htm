<p align="center"> <font size="6" face="宋体" color="#FF0000"> 中国选手获首届世界青少年短道速滑赛一项冠军    </font><font face="宋体"> 
  </font></p>
<hr>
<table>
<tr><td>
01月06日 22:28&nbsp; <br><br>&nbsp; &nbsp; 中国吉林17岁的小伙子郭伟今天在波兰进行的首届世界青少年短道速滑锦标赛男子500米比赛中，以42秒650的优异成绩夺得冠军。 <br><br>&nbsp; &nbsp; 他的队友、吉林的李楠以42秒746的成绩名列第二。 <br><br>&nbsp; &nbsp; 来自29个国家和地区的72名选手参加了男子500米项目的角逐。 <br><br>&nbsp; &nbsp; 本届锦标赛是5日揭幕的，将于7日结束。 <br><br>责编:默罗 来源:央视国际网络&nbsp;
