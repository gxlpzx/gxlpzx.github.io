<p align="center"> <font size="6" face="宋体" color="#FF0000"> 波兰已成为饮用蜜酒的最大生产国    </font><font face="宋体"> 
  </font></p>
<hr>
<table>
<tr><td>
01月04日 10:49&nbsp; <br><br>&nbsp; &nbsp; 据波兰《共和国报》2日报道，波兰已成为世界上饮用蜜酒的最大生产国，年产饮用蜜酒90－100万升。德国、美国和加拿大是主要买主。 <br><br>&nbsp; &nbsp; 饮用蜜酒是用蜂蜜加一定比例的水发酵而成的饮料。蜜与水的比例可以是1比1，也可以是1比2，1比1.5最好，但是制作成本太高，现在已经不作了。这种蜜酒含有13－18％的酒精。 <br><br>&nbsp; &nbsp; 波兰蜜酒的销量看好，国内的销量年增长10％以上，而国外的销量年增长20％。 <br><br>责编:阿刚 来源:新华社&nbsp;
