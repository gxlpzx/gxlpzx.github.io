<p align="center"> <font size="6" face="宋体" color="#FF0000"> 伏明霞肖海亮将征战九运会    </font><font face="宋体"> 
  </font></p>
<hr>
<table>
<tr><td>
01月04日 15:04&nbsp; <br><br>&nbsp; &nbsp; 湖北省体育局有关人士3日透露，我省跳水名将伏明霞和肖海亮将代表湖北出战今年的九运会。 <br><br>&nbsp; &nbsp; 去年悉尼奥运会之后，有消息说伏明霞和肖海亮均盟生退意，这对于后继乏人的湖北跳水队无疑是个极大的损失。湖北方面为此一直在做工作，争取他俩能代表湖北出战今年的九运会。目前，这个“工作”已基本完成。 <br><br>&nbsp; &nbsp; 为了让两名选手更好地备战九运会，湖北体育局还专门请回了原国家跳水队教练、现在马来西亚执教的刘世民教练，他也是肖海亮以前的教练。 <br><br>责编:李风 来源:长江日报 
</td></tr>
</table>
