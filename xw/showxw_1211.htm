<p align="center"> <font size="6" face="宋体" color="#FF0000"> 美英飞机突袭伊南部 伊拉克地对空导弹迫其返航    </font><font face="宋体"> 
  </font></p>
<hr>
<table>
<tr><td>
10月09日 13:38&nbsp; <br><br>&nbsp; &nbsp; 伊拉克10月9日在该国南部与英美发生交火，伊拉克随后向前来袭击的美英飞机发射了地对空导弹，美英飞机被迫改变航向，飞回位于沙特和科威特的基地。 <br><br>&nbsp; &nbsp; 据法新社报道，伊拉克通讯社援引伊拉克军方发言人的话说：“敌机突袭了南部的巴士拉和济加尔省，我们向它们发射导弹，迫使他们逃回沙特和科威特的基地。”（董志新） <br><br>责编:清春 来源:中国日报网站&nbsp; 
</td></tr>
</table>
