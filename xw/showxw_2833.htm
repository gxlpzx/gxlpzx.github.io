<p align="center"> <font size="6" face="宋体" color="#FF0000"> 今年１３万人受到党纪政纪处分</font><font face="宋体"> 
  </font></p>
<hr>
<table>
<tr><td>
　　华声报讯：中纪委第五次全体会议透露，截至１１月底，全国纪检监察机关已经查结案件１３４６９２件，给予党纪政纪处分１３６１６１人，其中县（处）级干部４１４６人，地（厅）级干部３３１人，省（部）级以上干部２１人。 <br><br>　　一批在国内外有重大影响的大案要案受到严肃查处。例如，全国人大常委会原副委员长成克杰严重违纪违法案，江西省原副省长胡长清索贿受贿案，重庆市人大常委会原副主任秦昌典、市政协原副主席王式惠严重失职渎职案，厦门特大走私案等。　　　　<br><br>
</td></tr>
</table>
