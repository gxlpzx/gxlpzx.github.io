12月18日 22:39&nbsp; <br><br>&nbsp; &nbsp; 江西省南昌市东湖区人民法院、西湖区人民法院、清云谱区人民法院今天上午同时开庭，对向江西省原副省长胡长清行贿的5起案件作出一审判决，6名行贿者分别被判处受到法律制裁。至此，涉嫌向胡长清行贿的8件行贿案已有6件作出了一审判决。 <br><br>责编:海萍 来源:新华社
