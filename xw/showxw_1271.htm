<p align="center"> <font size="6" face="宋体" color="#FF0000"> 甲A补赛：大连实德3：1击溃上海申花    </font><font face="宋体"> 
  </font></p>
<hr>
<table>
<tr><td>
11月11日 18:40&nbsp; <br><br>&nbsp; &nbsp; 在今天下午刚刚结束的甲A联赛第21轮的补赛中，大连实德在主场以3－1击败了上海申花队。孙继海在上半场第35分钟为大连队首开纪录，之后不到5分钟，郝海东获得一个点球机会，由自己亲自主罚攻进第二个进球，郝海东目前的在甲A中的入球也超过了马科斯，以15个球高居榜首。第54分钟，奥兰多面对申花出击的守门员，冷静的在禁区前挑射空门得手。上海申花队仅凭借兰科维奇在56分钟扳回一粒点球。目前大连实德积分领先第2名深圳科建队达到了11分之多。 <br><br>责编:郑德春 来源:央视国际网络&nbsp; 
</td></tr>
</table>
