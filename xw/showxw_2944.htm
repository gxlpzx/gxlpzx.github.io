<p align="center"> <font size="6" face="宋体" color="#FF0000"> 哈尔滨消防自动预警系统开通一年处理报警6万次    </font><font face="宋体"> 
  </font></p>
<hr>
<table>
<tr><td>
01月03日 16:47&nbsp; <br><br>&nbsp; &nbsp; 哈尔滨“城市消防自动预警系统”在2000年发挥了重要作用，该系统与“119”联网开通一年来已处理各种报警信号63712次，许多起火警都被消防自动预警系统及时发现，没有酿成火灾。 <br><br>&nbsp; &nbsp; 据统计，2000年，哈尔滨市没有特大火灾发生，火灾直接经济损失700余万元，比上年同期大幅度下降。 <br><br>&nbsp; &nbsp; 据悉，哈尔滨市已有100余家重点防火企业开始使用该系统。煤气、石油、化工、医药等相关企业将于今年进入“城市消防自动预警系统”网络。 <br><br>责编:英子 来源:新华社&nbsp;
