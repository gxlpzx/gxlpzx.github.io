<p align="center"> <font size="6" face="宋体" color="#FF0000"> 新世纪要注意生活节律    </font><font face="宋体"> 
  </font></p>
<hr>
<table>
<tr><td>
01月07日 07:58&nbsp; <br><br>&nbsp; &nbsp; 在过去的20世纪，人类的生活节奏和规律发生了明显的变化，由此带来的一些健康问题已使人类付出了沉重的代价。在城市，失眠已经成为一种通病，生存的压力、代沟、误解、性意识倒错等造成了许多人明显或潜在的心理疾病。失眠和随之而来的懒觉，在20世纪的最后几年将越来越多的年轻人排斥在清晨的运动场外，几次体质测验证明，20世纪后期我国的青少年体质呈明显下降趋势。展望新世纪，专家们希望人类在纷繁复杂的生活中洁身自好，调整自己的生活节律，避免在新世纪付出更大的代价。 <br><br>责编:默罗 来源:央视国际网络&nbsp;
