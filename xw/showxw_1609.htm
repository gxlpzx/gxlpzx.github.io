<p align="center"> <font size="6" face="宋体" color="#FF0000"> 教育部发布《（教师资格条例）实施办法》</font><font face="宋体"> 
  </font></p>
<hr>
<table>
<tr><td>
10月26日 07:29&nbsp; <br><br>&nbsp; &nbsp; 教育部近日发布了《〈教师资格条例〉实施办法》。<br><br>&nbsp; &nbsp; 《办法》规定，1994年1月1号以后进入教师队伍的人员和符合教师资格认定条件的中国公民将可以根据法定的教师资格认定程序获得教师资格。《办法》还规定由县及县级以上人民政府教育行政部门负责各地教师资格认定工作。 <br><br>责编:王京 来源:中央电视台<br><br>
</td></tr>
</table>
