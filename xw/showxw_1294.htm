<p align="center"> <font size="6" face="宋体" color="#FF0000"> 吸毒多久就会成瘾？ </font><font face="宋体"> 
  </font></p>
<hr>
<table>
<tr><td>
&nbsp; &nbsp; 一旦沾染毒品就会成瘾是每个吸毒者的必然结局。<br><br>&nbsp; &nbsp; 成瘾时间的快慢与使用毒品的种类、纯度、剂量、每日的次数，及滥用的方式而异，个体耐受差异也有重要的关系。<br><br>&nbsp; &nbsp; 据资料记载，吸食海洛因，每日四次，每次一克，连续三天就能使人产生毒瘾。也有报道，每日吸食一次海洛因，五天左右就能产生毒瘾。<br><br>&nbsp; &nbsp; 亦有报道，海洛因四号静脉注射一次就足以令你上瘾，戒断综合症的出现，是认定阿片类成瘾的重要临床标志。<br><br>
</td></tr>
