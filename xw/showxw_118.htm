<p align="center"> <font size="6" face="宋体" color="#FF0000"> 美即将进行第六次国家导弹防御系统导弹拦截试验     </font><font face="宋体"> 
  </font></p>
<hr>
<table>
<tr><td>
03月14日 09:51&nbsp; <br><br>&nbsp; &nbsp; 美国国防部13日宣布，他们计划在15日进行第六次国家导弹防御系统导弹拦截试验。 <br><br>&nbsp; &nbsp; 美国防部称，这次模拟的来袭的导弹上将会装载3个假弹头，以增加试验的难度。被拦截导弹将从加利福尼亚州的范登堡空军基地发射，而拦截导弹将从马绍尔群岛的夸贾林环礁发射，在雷达的引导下对目标进行拦截。导弹上的拦截器将从众多的假弹头中找出目标弹头进行拦截。 <br><br>&nbsp; &nbsp; 美国迄今已经进行了5次拦截导弹发射试验，其中有3次成功，包括最近的两次。 <br><br>责编:栗原 来源:新华网&nbsp; 
</td></tr>
</table>
