<p align="center"> <font size="6" face="宋体" color="#FF0000"> 快讯：香港邀请赛中青队获得亚军    </font><font face="宋体"> 
  </font></p>
<hr>
<table>
<tr><td>
02月25日 20:14&nbsp; <br><br>&nbsp; &nbsp; 中国青年足球队今天在这里举行的香港四角国际青年足球邀请赛决赛中，90分钟与对手战成0：0，但在加时赛中被对手以金球击败，负于刚刚夺得南美杯青年冠军的巴西队。 <br><br>&nbsp; &nbsp; 巴西队捧走本次比赛的冠军杯，中国队获得亚军。中国青年队是在以3：1淘汰了南美杯亚军阿根廷队后获得决赛权的。 <br><br>&nbsp; &nbsp; 在今天进行的争夺第三名的比赛中，世青赛亚军日本队以0：1负于阿根廷队。阿根廷队获得第三名。 <br><br>责编:李风 来源:新华社&nbsp; 
</td></tr>
</table>
