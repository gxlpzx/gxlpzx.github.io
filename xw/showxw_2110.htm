<p align="center"> <font size="6" face="宋体" color="#FF0000"> 普京表示俄将继续同以色列新政府保持接触    </font><font face="宋体"> 
  </font></p>
<hr>
<table>
<tr><td>
02月09日 00:00&nbsp; <br><br>&nbsp; &nbsp; 俄罗斯总统普京8日在致以色列当选总理沙龙的贺电中表示，俄非常关注中东地区的和平与稳定，俄将继续同以色列新政府保持接触，以便全面解决阿拉伯和以色列之间的冲突。 <br><br>&nbsp; &nbsp; 普京希望以色列新政府为实现中东的和平作出努力。他表示相信，沙龙出任以色列总理将会进一步增进俄以间的互利合作关系。 <br><br>责编:王京 来源:新华社&nbsp; 
</td></tr>
</table>
