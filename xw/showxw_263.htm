<p align="center"> <font size="6" face="宋体" color="#FF0000"> 欧洲足球冠军联赛A组两战均平手    </font><font face="宋体"> 
  </font></p>
<hr>
<table>
<tr><td>
03月14日 06:50&nbsp; <br><br>&nbsp; &nbsp; 欧洲足球冠军联赛第二阶段比赛A组13日进行了两场比赛，结果4支劲旅均握手言和。 <br><br>&nbsp; &nbsp; 据外电报道，英格兰曼彻斯特联队在主场与德国拜仁慕尼黑队0：0战平，法国南特队在主场以1：1与葡萄牙博阿维斯塔队言和。至此，英格兰曼彻斯特联队和德国拜仁慕尼黑队均为5战2胜3平积9分，前者以净剩球优势列小组第一、后者次之，葡萄牙博阿维斯塔队1胜2平2负积5分居第三位，法国南特队2平3负积2分列末席。 <br><br>责编:胡俊鹏 来源:央视国际网络&nbsp; 
</td></tr>
</table>
