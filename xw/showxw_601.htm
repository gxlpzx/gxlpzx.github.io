<p align="center"> <font size="6" face="宋体" color="#FF0000"> 国家计委发出通知 3月4日起适当提高成品油价格     </font><font face="宋体"> 
  </font></p>
<hr>
<table>
<tr><td>
03月04日 06:49&nbsp; <br><br>&nbsp; &nbsp; 根据国际市场油价变化情况及现行的国内油价与国际市场接轨办法有关规定，国家计委近日发出通知，决定自2002年3月4日起适当提高成品油价格，其中汽、柴油出厂价格每吨均提高130元，零售中准价格按出厂价调整幅度等额调整。 <br><br>&nbsp; &nbsp; 通知要求，石油、石化两个集团公司要根据市场实际供求情况，区别安排各地汽、柴油的零售价格，并通过省级主要报纸向社会公开发布。通知还要求各地物价部门加强对市场油价的监督检查，对违反有关价格规定的行为依法查处。 <br><br>责编:晓星 来源:新华网&nbsp; 
</td></tr>
</table>
