<p align="center"> <font size="6" face="宋体" color="#FF0000"> 首届国产汽车赛因故推迟    </font><font face="宋体"> 
  </font></p>
<hr>
<table>
<tr><td>
12月29日 19:11&nbsp; <br><br>&nbsp; &nbsp; 原定于2000年12月31日至2001年1月1日在广西防城港举办的中国首届国产汽车穿越十万大山挑战赛因故推迟举办。 <br><br>&nbsp; &nbsp; 据悉，以“跨越千年”为主题的中国首届国产汽车穿越十万大山挑战赛目前已万事俱备，但是中国汽车运动联合会官员对赛段上一座桥的安全问题提出疑问，而紧急决定推迟比赛，赛车路线另行确定。 <br><br>&nbsp; &nbsp; 据来自防城港方面的消息，比赛将推迟到2001年农历春节期间举行。 <br><br>责编:盈盈 来源:新华社&nbsp; 
</td></tr>
</table>
