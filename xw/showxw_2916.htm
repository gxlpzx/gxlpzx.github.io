<p align="center"> <font size="6" face="宋体" color="#FF0000"> 香港餐馆将全面禁烟    </font><font face="宋体"> 
  </font></p>
<hr>
<table>
<tr><td>
12月30日 07:09&nbsp; <br><br>&nbsp; &nbsp; 不吸烟的人常常因为被动吸烟而苦恼。香港吸烟与健康委员会近日有一项好提议，要求所有餐馆全面禁止人们吸烟，并禁止任何形式的香烟广告在街头出现。委员会表示，他们将在明年初向特区政府提交这项建议。据了解，目前香港的酒楼餐馆只有三分之一座位被列为非吸烟区，非吸烟区与吸烟区并无任何隔离设施，并共用一个通风系统，对非吸烟者造成极大危害。 <br><br>责编:盈盈 来源:央视国际网络&nbsp;
