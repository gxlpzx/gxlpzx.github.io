<p align="center"> <font size="6" face="宋体" color="#FF0000"> 明年诺贝尔科学奖候选人有一名中国人    </font><font face="宋体"> 
  </font></p>
<hr>
<table>
<tr><td>
11月13日 20:32&nbsp; <br><br>&nbsp; &nbsp; 昨日，中国科学院院士、成都电子科大校长刘盛纲在接受本报记者采访时透露说，作为诺贝尔奖的参评人，目前他已收到从美国传来的明年诺贝尔科学奖方面的“候选人材料”，其中有一个是中国人。<br><br>&nbsp; &nbsp; 刘校长说，明年诺贝尔奖将会更加关注“电子信息”领域，他希望电子科大能有所作为，更希望中国人能早日得到“诺贝尔科学奖”，“这也是我一生中最大的愿望”。最后，刘校长向本报记者透露，这位中国候选人是研究物理的，但他未透露其姓名和地区。（商务早报）<br><br>责编:闫冬<br><br>
