  </font></p>
<hr>
<table>
<tr><td>
12月30日 07:18&nbsp; <br><br>&nbsp; &nbsp; 健康报消息，卫生部有关负责人近日指出，卫生部将逐步实施卫生行业管理岗位任职资格准入制度，每个岗位的干部都要进行岗位培训，成绩合格者发给合格证书，并作为上岗、晋职的必要依据。该负责人指出，由于几十年来计划经济的管理体制，卫生行业各级管理人员绝大部分是从专业人员中选拔出来的，整体素质不高，全凭经验管理。新世纪要培养和建立一支掌握现代管理知识、符合市场经济要求的职业化卫生管理干部队伍，必须加强培训。 <br><br>责编:盈盈 来源:央视国际网络&nbsp;
