<p align="center"> <font size="6" face="宋体" color="#FF0000"> 阿比让专电：安南祝贺“操纵选举”失败</font><font face="宋体"> 
  </font></p>
<hr>
<table>
<tr><td>
　　人民网阿比让10月25日专电　特派记者廖先旺报道：据来自纽约的消息，联合国秘书长安南于今天祝贺盖伊将军“强行举动”的失败，并称“操纵选举的日子已经结束”。<br><br>　　另据正在阿比让的欧盟观察团的一份公报说，盖伊的胜利与欧盟观察团所得到的数据不相符。欧盟观察团谴责对全国选举委员会的解散，并认为全国选举委员会在尊重选举法的基础上“令人满意地”完成了它的工作。&nbsp; <br><br>
</td></tr>
</table>
