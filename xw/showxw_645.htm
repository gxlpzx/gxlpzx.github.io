  </font></p>
<hr>
<table>
<tr><td>
09月20日 16:17&nbsp; <br><br>&nbsp; &nbsp; 在刚刚结束的一场奥运会女足小组赛中，中国女足以1：2被挪威队击败，从而无缘半决赛。<br><br>&nbsp; &nbsp; 上半场双方0：0战平，下半场第10分钟时，挪威队由11号索伦森率先攻入一球；20分钟之后，中国队由队长孙雯利用点球的机会将比分扳平。但是仅仅2分钟之后，挪威队由15号霍金尼斯再入一球，最终以2：1击败中国队。<br><br>&nbsp; &nbsp; 在同组的另一场比赛中，美国队以2：1战胜尼日利亚队，以小组第一的身份进入半决赛。<br><br>责编:阿春 来源:中国中央电视台<br><br>
