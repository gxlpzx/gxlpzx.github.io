<p align="center"> <font size="6" face="宋体" color="#FF0000"> 俄军方首次证实潜艇船员全部遇难</font><font face="宋体"> 
  </font></p>
<hr>
<table>
<tr><td>
　　当地时间8月21日下午，据RIA通讯社报道，俄罗斯北方舰队参谋长米哈利-莫察克已经证实了挪威方面的调查结果，即库尔斯克号潜艇内已充满海水，艇内118名船员全部遇难。<br><br>　　RIA通讯社引用他的话说：“我们最坏的预料已经被证实，潜艇所有舱室都灌满了水，没有一名船员幸存。”<br><br>　　这是俄罗斯官方第一次对潜艇船员全部遇难予以证实。<br><br>
</td></tr>
