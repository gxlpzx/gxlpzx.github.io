<p align="center"> <font size="6" face="宋体" color="#FF0000"> 美奋进号航天飞机昨晚升空</font><font face="宋体"> 
  </font></p>
<hr>
<table>
<tr><td>

<img src="showpic.jpg" align="left" >

(2000-12-01) <br><br>　　美国奋进号航天飞机昨晚从佛罗里达州的肯尼迪中心升空，航天飞行此次使命将是为国际太空站安装两个巨大的太阳能板，以使国际太空站上的人员在未来太空实验室的四个舱中拥有足够的电源。 <br><br>　　目前，国际太空站的两个小太阳能板只能为俄国的两个舱提供电力。在奋进号完成其使命后，国际太空站将能为美国的团结舱内的仪器和实验室内的设备提供电源。 <br><br>　　这是国际航天员小组在一个月前入住国际太空站后的首次航天飞机使命。两个星期前，俄罗斯太空飞船给国际太空站送去了七吨给养。 
</td></tr>
