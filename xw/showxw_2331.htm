<p align="center"> <font size="6" face="宋体" color="#FF0000"> 国家出台政策鼓励留学人员回国创业    </font><font face="宋体"> 
  </font></p>
<hr>
<table>
<tr><td>
11月22日 09:15&nbsp; <br><br>&nbsp; &nbsp; 第三届中国留学人员科技交流会将于12月28号到30号在广州举行。交流会将安排海外学子与国内的人才与项目需求单位及国内外投资机构直接对话，让海外科技成果、人才、国内外投资资金在社会上充分交流。<br><br>&nbsp; &nbsp; 国家人事部有关负责人20日透露，为了支持海外留学人员回国创业，归国留学人员经过评审的，可以在行政事业单位任司局级职务，在大专院校任副校长，在企业担任法人代表；同时还可以为归国人员办理一到五年的长期签证。<br><br>责编:李风 来源:中央电视台<br><br>
