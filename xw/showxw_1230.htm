<p align="center"> <font size="6" face="宋体" color="#FF0000"> 华盛顿妇女大游行    </font><font face="宋体"> 
  </font></p>
<hr>
<table>
<tr><td>
10月16日 15:59&nbsp; <br><br>&nbsp; &nbsp; 昨天上千名妇女聚集在世界银行和国际货币基金组织的门前举行示威，抗议对妇女的不公正对待和世界贫困。<br><br>&nbsp; &nbsp; 这次在华盛顿的集会是开始于日内瓦的一系列名为“妇女2000”的示威活动的最后一站，因此示威者来自世界各地。这次活动的组织者计划在今天与世界银行和国际货币基金组织的官员会面并向他们提出解除贫穷国家债务等呼吁。明天他们还将把一份由两百万签名的请愿书交给联合国秘书长安南，请愿书的内容是要求立刻停止对妇女的暴力行为。<br><br>责编:盈盈 来源:东方网<br><br>
</td></tr>
