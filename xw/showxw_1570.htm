<p align="center"> <font size="6" face="宋体" color="#FF0000"> 戈尔败诉佛州高院    </font><font face="宋体"> 
  </font></p>
<hr>
<table>
<tr><td>
11月24日 08:11&nbsp; <br><br>&nbsp; &nbsp; 据外电报道，美国佛罗里达州最高法院已拒绝了民主党候选人戈尔提出的要求迈阿密－戴德县继续人工计票的上诉。<br><br>&nbsp; &nbsp; 舆论认为，戈尔有可能就此向联邦最高法院提出上诉。<br><br>&nbsp; &nbsp; 另据报道，目前其他两县还在继续进行人工计票。截至发稿时间，戈尔在佛州布劳沃德县又获得225张选票，而小布什在棕榈滩县又获得14张选票。<br><br>
</td></tr>
</table>
