各位教师、同学们，荔浦中学校园网的新服务器投入使用了！由于以往的一些信息遗失，所以主页上的许多东西还是过时的。请大家积极在校内主页上提供新闻，以便更新！方法是：打开www.lpzx.edu.cn&nbsp; 点击左上角的“信息管理”按纽，再点击“信息录入”按纽，然后进入录入界面，写好标题，选好分类，填好内容。然后点击“提交新闻”就OK了。剩下的就由网页管理者来负责将它发到网上去。
