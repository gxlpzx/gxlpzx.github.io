<p align="center"> <font size="6" face="宋体" color="#FF0000"> 广东人出国留学视专业重于学历</font><font face="宋体"> 
  </font></p>
<hr>
<table>
<tr><td>
<br><br>　今年广东人出国留学的热情不减，1至9月份，广东仅前往英国读书的留学生就达到2500多人，为全国之最。大多数人出国留学更注重专业的实用性，选择攻读较高学历的人减少。<br><br>　　最近在广州举办的英国和澳大利亚等国的教育展览都吸引了万人前往参观咨询。据不完全统计，在前来参观咨询的人中，79%是在校学生。许多人前来咨询的目的相当明确，他们会相应地询问一些国外的教育情况和索取所选择的学校和专业的资料。26%的人想出去后先学好英语，60%的人想直接进入大学学习，只有33%的人表示要攻读博士或硕士学位。<br><br><br><br>
