09月17日 07:03&nbsp; <br><br>&nbsp; &nbsp; 据外电报道，国际奥林匹克委员会主席萨马兰奇的夫人因病于星期六（当地时间）在巴塞罗那去世，享年67岁。她是在萨马兰奇赶回巴塞罗那前数小时去世的。萨马兰奇是在主持完悉尼2000奥运会开幕式后匆忙赶回探望病重的妻子的。（网站悉尼记者马毅、崔冰） <br><br>
