<p align="center"> <font size="6" face="宋体" color="#FF0000"> 报告普通高等学校的考生因具备那些条件？ </font><font face="宋体"> 
  </font></p>
<hr>
<table>
<tr><td>
凡符合下列条件的都可以报名：<br><br>１、拥护四项基本原则，热爱祖国，遵纪守法，决心为社会主义现代化建设勤奋学习；<br><br>２、高中毕业或具有同等学力；<br><br>３、身体健康；<br><br>４、未婚，年龄不超过二十五周岁。
</td></tr>
</table>
