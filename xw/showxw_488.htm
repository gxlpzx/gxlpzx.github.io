<p align="center"> <font size="6" face="宋体" color="#FF0000"> 强烈谴责!极度鄙视!温馨提醒!</font><font face="宋体"> 
  </font></p>
<hr>
<table>
<tr><td>
今天下午,惊奇而又伤心的发现自已在教师共享中的文件夹被人删除了！里面多年积累的资料全部遗失。真是又怒又悲又悔！怒的是居然有人（可能是不是人的人！！！）会干这种损人不利已的事！悲的是很多东西自己没有备份，多年的心血全部付诸东流！悔的是自己虽听闻本学期曾有几位老师的文件夹被删过，但却没有引起重视，终于造成自己无法弥补的损失。在此，强烈谴责这种乱删别人文件夹的行为！极度鄙视这种乱删别人文件夹的人！同时提醒广大教师要从中吸取教训，重要文件要保存在自己的帐号内，并作好备份；另外自己账号的密码要保管好，不要轻易泄露给他人。 <br><br>
</td></tr>
</table>
