<p align="center"> <font size="6" face="宋体" color="#FF0000"> 俄罗斯遭遇罕见酷寒     </font><font face="宋体"> 
  </font></p>
<hr>
<table>
<tr><td>
01月08日 07:00&nbsp; <br><br>&nbsp; &nbsp; 俄罗斯东部近来受寒冷天气袭击，科麦罗沃和库兹巴斯地区6号早晨的温度降到零下44摄氏度，是20世纪30年代以来的最低气温。该地区的一些城镇温度更是创记录地降到了零下57摄氏度。当地能源部门称，目前的气温已低于供暖设施所能承受的最低温度，如果寒冷的天气持续下去，他们的供暖设施有可能会瘫痪。 <br><br>责编:王京 来源:新华社&nbsp; 
</td></tr>
</table>
