<p align="center"> <font size="6" face="宋体" color="#FF0000"> 中国对巴印双方采取缓和关系的举措表示欢迎    </font><font face="宋体"> 
  </font></p>
<hr>
<table>
<tr><td>
02月09日 08:44&nbsp; <br><br>&nbsp; &nbsp; 中国外交部发言人朱邦造今天在此间表示，近一时期来，巴印双方采取了一系列旨在缓和关系的举措，中方对此表示赞赏和欢迎。 <br><br>&nbsp; &nbsp; 据悉，二月二日巴基斯坦首席执行官穆沙拉夫与印度总理瓦杰帕伊互通电话，这是过去一年多来两国领导人之间的首次接触。 <br><br>&nbsp; &nbsp; 朱邦造对此发表评论时表示，作为邻国，中国衷心希望巴印两国能继续保持这种缓和势头。这不仅符合本地区各国的共同愿望，符合巴印两国人民的根本利益，而且也有利于本地区的和平、稳定与发展。 <br><br>责编:阿刚 来源:中国新闻社&nbsp; 
</td></tr>
