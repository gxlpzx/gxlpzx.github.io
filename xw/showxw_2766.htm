<p align="center"> <font size="6" face="宋体" color="#FF0000"> 陶璐娜当选2000年世界最佳女射手    </font><font face="宋体"> 
  </font></p>
<hr>
<table>
<tr><td>
02月08日 13:43&nbsp; <br><br>&nbsp; &nbsp; 我国女射击选手陶璐娜和澳大利亚选手迈克尔&#183;戴蒙德被国际射击运动记者协会评为2000年最佳女射手和最佳男射手。 <br><br>&nbsp; &nbsp; 此项评选活动始于1984年。26岁的陶璐娜和28岁的迈克尔&#183;戴蒙德均为首次当选。陶璐娜在悉尼奥运会上获得女子手枪金牌又创造了25米女子运动手枪奥运会新纪录并获得该项目银牌。 <br><br>&nbsp; &nbsp; 迈克尔&#183;戴蒙德是男子双多向飞碟世界纪录保持者，并在悉尼奥运会上成功地蝉联这个项目的奥运会冠军。 <br><br>责编:王京 来源:新民晚报&nbsp; 
</td></tr>
</table>
