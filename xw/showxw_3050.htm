  </font></p>
<hr>
<table>

01月05日 07:40&nbsp; <br><br>&nbsp; &nbsp; 跟祖国大陆牛气冲天的股市恰恰相反，台湾的经济景气正陷入一片低迷悲观的气氛中。 <br><br>&nbsp; &nbsp; 最近来自台湾的一项民意调查显示，近九成的受访者对台湾的经济前景感到悲观；有三成六的受访者担心今年会面临失业问题；有近五成的受访者表示，他们有家人或亲友陷入失业困境。这项调查是民众对景气的主观感受，而近期台湾的各项客观经济指标也都显示出经济景气持续走低。 <br><br>&nbsp; &nbsp; 台湾有学者认为，主客观数据都呈现出低迷不振，这说明台湾经济已经陷入深深的困境。 <br><br>责编:默罗 来源:央视国际网络&nbsp;
