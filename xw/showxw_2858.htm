<p align="center"> <font size="6" face="宋体" color="#FF0000"> 中消协确定2001年主题为“绿色消费”     </font><font face="宋体"> 
  </font></p>
<hr>
<table>
<tr><td>
12月30日 06:48&nbsp; <br><br>&nbsp; &nbsp; 中消协昨天宣布，把2001年主题确定为“绿色消费”。（这个“绿色消费”主题有三层含义：一是倡导消费者选择没有被污染或者有助于公众健康的绿色产品；二是在消费过程中注重对垃圾的处置，不污染环境；三是引导消费者转变消费观念，崇尚自然、追求健康。） 近几年中国消费者协会每年都确定一个主题，来引导消费者健康消费。今年的主题是“明明白白消费”。 <br><br>责编:盈盈 来源:央视国际网络&nbsp; 
</td></tr>
