<p align="center"> <font size="6" face="宋体" color="#FF0000"> 小将孔杰爆冷击败李昌镐    </font><font face="宋体"> 
  </font></p>
<hr>
<table>
<tr><td>
12月28日 19:37&nbsp; <br><br>&nbsp; &nbsp; 18岁的中国棋手孔杰五段今天在这里举行的第三届春兰杯世界职业围棋赛第二轮比赛中不畏强手，执白中盘击败被认为是世界最强的韩国名将李昌镐九段，进入了四分之一决赛。 <br><br>&nbsp; &nbsp; 这盘比赛共进行了176手。这是李昌镐连续两次在春兰杯第二轮被淘汰出局，上届比赛他输给了中国的马晓春九段。 <br><br>责编:朱华 来源:新华社&nbsp; 
</td></tr>
