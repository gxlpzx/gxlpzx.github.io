<p align="center"> <font size="6" face="宋体" color="#FF0000"> 澳门特区行政长官何厚铧赴京述职</font><font face="宋体"> 
  </font></p>
<hr>
<table>
<tr><td>
&nbsp; &nbsp; 新华社澳门１２月１７日电（记者李洁）澳门特别行政区行政长官何厚铧今天中午乘飞机离开澳门，前往北京述职。<br><br>&nbsp; &nbsp; 何厚铧行前在澳门国际机场对记者说，这次到北京，将向中央人民政府汇报特区政府一年来的施政和按照《基本法》落实“一国两制”的情况，并将陪同国家主席江泽民赴澳出席澳门回归祖国一周年的庆祝活动。<br><br>&nbsp; &nbsp; 这是澳门特区１９９９年１２月２０日成立以来，行政长官第一次赴京述职。&nbsp; <br><br>新华社 2000年12月18日
</td></tr>
</table>
