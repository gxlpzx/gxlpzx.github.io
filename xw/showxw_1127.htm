<p align="center"> <font size="6" face="宋体" color="#FF0000"> 全国统一考试如何进行？ </font><font face="宋体"> 
  </font></p>
<hr>
<table>
<tr><td>
全国统一考试由国家教委统一部署，各省、自治区、直辖市高校招生委员会组织实施在本地的考试。<br><br>全国统一考试以县为考区，由当地政府负责人任考区主任，教委和招生部门负责人任副主任，并请公安、监察等有关部门负责人参加，领导、组织和管理本考区的考试实施，处理考试期本考区发生的重大问题。<br><br>每个考区设若干考点。考点设在地、县级政府所在地。考点设主考１人。副主考２人，均由考区主任聘任。每个考点根据考生人数的多少，设若干考场。每个考场考生数为25至30人。每个考场内配备2至3名监考员，场外设若干流动监考员，监考员由考区主任聘任。
</td></tr>
</table>
