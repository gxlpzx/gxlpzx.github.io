<p align="center"> <font size="6" face="宋体" color="#FF0000"> 巴基斯坦宣布完成巴印边境部分撤军     </font><font face="宋体"> 
  </font></p>
<hr>
<table>
<tr><td>
01月06日 21:42&nbsp; <br><br>&nbsp; &nbsp; 巴基斯坦军方5号宣布，已经完成从巴印边境和克什米尔实际控制线的部分撤军，但是巴方没有透露有关撤军数量和地区的具体消息。巴基斯坦和印度在两国边境和有争议的克什米尔地区都有大量驻军。去年12月20号，巴军方宣布将从克什米尔实际控制线地区撤出部分军队，以缓解该地区的紧张局势。 <br><br>责编:默罗 来源:央视国际网络&nbsp; 
</td></tr>
</table>
