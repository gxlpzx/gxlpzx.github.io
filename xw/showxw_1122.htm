<p align="center"> <font size="6" face="宋体" color="#FF0000"> 国家企事业单位的职工能否报考普通高等学校？ </font><font face="宋体"> 
  </font></p>
<hr>
<table>
<tr><td>
经过所在单位批准，符合报名条件，可以报考。<br><br>在职的中、小学教师能否报考？<br><br>经过所在单位和上级主管部门批准，可以报考师范类院校。<br><br>中等专业学校和技工学校的应届毕业生能否报考？<br><br>中等专业学校和技工学校的应届毕业生不能报考，要工作满两年，经所在单位批准，才可报名。
</td></tr>
