<p align="center"> <font size="6" face="宋体" color="#FF0000"> 桂林市第十四届重点中学学生篮球赛开幕</font><font face="宋体"> 
  </font></p>
<hr>
<table>
<tr><td>
12月29日下午3点半，在荔浦中学新建设成的田径场上，彩旗飘扬，歌舞喧天，桂林市第十四届重点中学学生篮球赛举行隆重的开幕式，市体育局、教育局、荔浦县以谢灵忠书记为首的四大班子及县教育局相关领导亲临现场。荔浦中学学生进行了精彩的开幕式表演，之后，荔浦中学冼昌焱校长、荔浦县委谢灵忠书记先后致辞，欢迎市局领导、兄弟学校领导、各代表队莅临荔浦。之后市局领宣布开幕。开幕式后，荔浦中学男队在揭幕战中战胜了临桂中学男队，取得了开门红！
</td></tr>
</table>
