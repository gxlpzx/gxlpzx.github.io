<p align="center"> <font size="6" face="宋体" color="#FF0000"> 新疆东天山地区发现特大铜矿     </font><font face="宋体"> 
  </font></p>
<hr>
<table>
<tr><td>
09月29日 22:40&nbsp; <br><br>&nbsp; &nbsp; 国土资源部昨天宣布，我国地质工作者在新疆东天山地区发现一超大规模铜矿。专家评估其远景铜资源储量超过1000万吨，有可能成为我国最大的铜资源勘查开发基地。整个铜矿的详细调查评价工作预计将在3——5年内完成。 <br><br>责编:百合 来源:中国中央电视台<br><br>
