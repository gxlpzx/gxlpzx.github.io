<p align="center"> <font size="6" face="宋体" color="#FF0000"> 北京专讯：中国加入世贸组织多边谈判将于11月2日再度举行</font><font face="宋体"> 
  </font></p>
<hr>
<table>
<tr><td>
　　人民网北京10月25日专讯 中国加入世贸组织多边谈判将于11月2日再度举行。<br><br>　　据日本共同社报道，这一通知是世贸组织中国工作组主席吉拉德24日在散发给世贸组织成员国的一份备忘录中发出的。这次世贸组织中国工作组会议预计将进行一周时间。此前，世贸组织中国工作组已举行了12次会议。（邓林）&nbsp; <br><br>
</td></tr>
</table>
