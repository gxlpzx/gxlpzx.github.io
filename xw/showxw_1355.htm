<p align="center"> <font size="6" face="宋体" color="#FF0000"> 世界杯抵达香港    </font><font face="宋体"> 
  </font></p>
<hr>
<table>
<tr><td>

<img src="showpic.jpg" align="left" >

10月24日 10:39&nbsp; <br><br>&nbsp; &nbsp;  2001年10月23日，正在世界各国巡回展出的2002年足球赛世界杯抵达香港，受到香港众多体育界人士及市民的热烈欢迎。此前世界杯曾在英国、阿根廷、意大利等地展出，25、26日将在香港世贸中心展出。之后将在中国台北、中国内地、马来西亚等地巡展。图为香港保安人员护送世界杯到香港国际机场记者会会场。 新华社记者卢炳辉摄 <br><br>责编:胡俊鹏 来源:央视国际网络&nbsp;
