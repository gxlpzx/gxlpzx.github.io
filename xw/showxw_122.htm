<p align="center"> <font size="6" face="宋体" color="#FF0000"> 美国驻纳米比亚大使官邸被大火焚毁    </font><font face="宋体"> 
  </font></p>
<hr>
<table>
<tr><td>
03月14日 08:06&nbsp; <br><br>&nbsp; &nbsp; 据约翰内斯堡3新闻媒体报道，美国驻纳米比亚大使的官邸13日被一场来路不明的大火焚毁，但没有造成人员伤亡。 <br><br>&nbsp; &nbsp; 报道援引目击者的话说，大火发生在当地中午。尽管救火人员在起火后的20分钟就赶到现场，但因为火势凶猛，这座官邸还是被烧得面目全非，整个楼顶已经倒塌。 <br><br>&nbsp; &nbsp; 美国驻纳米比亚大使馆发言人科普夫说，大火发生时，大使麦圭尔正好外出，所以幸免于难。 <br><br>&nbsp; &nbsp; 起火的原因正在调查中。科普夫说，大火也可能是屋内线路短路引起的。（高原） <br><br>责编:曹劲 来源:新华社&nbsp; 
</td></tr>
</table>
