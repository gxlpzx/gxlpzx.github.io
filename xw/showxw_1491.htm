<p align="center"> <font size="6" face="宋体" color="#FF0000"> 英国最近开发出小型潜水艇    </font><font face="宋体"> 
  </font></p>
<hr>
<table>
<tr><td>
11月17日 07:46&nbsp; <br><br>&nbsp; &nbsp; 英国最近开发出阿利希亚号小型潜水艇。<br><br>&nbsp; &nbsp; 该潜水艇艇长13米，艇身直径2.9米，重3.2吨。潜艇内装有2台内燃机，供运行和发电之用。潜水艇的水面速度是9节，水下速度为5节。艇内的生命维持系统可在水下持潜7天。<br><br>&nbsp; &nbsp; 此艇主要用于旅游。游客坐在艇首，通过透明的丙烯酸树酯窗，可清楚地看清水下情况，同时还会有一种水下漂浮的感觉。<br><br>责编:阿春 来源:解放日报<br><br>
</td></tr>
</table>
