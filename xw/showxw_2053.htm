<p align="center"> <font size="6" face="宋体" color="#FF0000"> 德国铁路促销：情侣一个吻代替半张票    </font><font face="宋体"> 
  </font></p>
<hr>
<table>
<tr><td>
01月03日 14:11&nbsp; <br><br>&nbsp; &nbsp; 德国的铁路客运一向萧条。为了招揽乘客，石勒与益格—荷尔斯泰因州想出了一个奇招：恋人一起乘车，互相吻一次可以抵半张车票。 <br><br>&nbsp; &nbsp; 据介绍，按照此项规定，情侣坐火车买票时，只要当着售票员的面，互相吻一下，就可以得到半价优惠。“以吻代票”规定公布后，引起了众多年轻恋人们的兴趣，虽然他们本来就没打算出远门。可是一些保守人士对此提出异议。他们认为铁路部门吸引客源无可厚非，但采取这种方式实在值得商榷。 <br><br>责编:闫冬 来源:生活时报&nbsp;
