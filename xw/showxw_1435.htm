<p align="center"> <font size="6" face="宋体" color="#FF0000"> 中国向阿富汗难民和巴基斯坦政府提供援助    </font><font face="宋体"> 
  </font></p>
<hr>
<table>
<tr><td>
10月22日 15:43&nbsp; <br><br>&nbsp; &nbsp; 记者从外经贸部获悉，2001年中国政府分别通过巴基斯坦政府和联合国难民署驻巴基斯坦代表处向巴境内的阿富汗难民各无偿提供200万元人民币的物资，以及向巴基斯坦政府无偿提供1000万元人民币的紧急物资，并于今天在乌鲁木齐启运。 <br><br>&nbsp; &nbsp; 上述三批物资将由中方负责运至巴基斯坦白沙瓦，主要有帐篷、毛毯、棉被和防水帆布等。（陈刚） <br><br>责编:栗原 来源:新华社&nbsp; 
</td></tr>
</table>
