<p align="center"> <font size="6" face="宋体" color="#FF0000"> 我国第一本高速公路交通图出版    </font><font face="宋体"> 
  </font></p>
<hr>
<table>
<tr><td>
12月19日 07:51&nbsp; <br><br>&nbsp; &nbsp; 我国第一本高速公路交通旅游图近日由人民交通出版社出版。 <br><br>&nbsp; &nbsp; 目前，我国高速公路总里程已达到1.6万公里，跻身世界第三位，通过高速公路出行旅游已成为人们日常生活的一部分。<br><br>&nbsp; &nbsp; 《中国高速公路交通旅游图（京－沪－杭－甬线）》涵盖华北、华东7省市，专为汽车驾驶员标出了高速公路所有的出入口、服务区及其间的公路里程，此外还包括沿途主要城市的入口图、城市街区图和游览图，同时介绍了各地名胜古迹、特产产品、交通信息、咨询电话、维修站点等。<br><br>责编:海萍 来源:新华社
</td></tr>
</table>
