<p align="center"> <font size="6" face="宋体" color="#FF0000"> 澳洲男子“空袭 ”白金汉宫     </font><font face="宋体"> 
  </font></p>
<hr>
<table>
<tr><td>
12月29日 08:17&nbsp; <br><br>&nbsp; &nbsp; 一名三十六岁澳洲男子周四中午乘滑翔降落伞降落伦敦白金汉宫前园，这名男子随即被警察拘捕。当时没有任何皇室人员在白金汉宫内。 <br><br>&nbsp; &nbsp; 事发于周四中午一时正，该名男子在白金汉宫上空绕圈一周，当时警方见状，立即派出直升机追踪，多名警察则在地面戒备，在该名男子降落后立即上前将他拘捕。 <br><br>&nbsp; &nbsp; 降落地点是白金汉宫御林军换班地点，平时不准人进入。游客到来观赏换班步操时，亦只能隔围栏观看。 <br><br>责编:朱华 来源:大洋网&nbsp; 
</td></tr>
</table>
