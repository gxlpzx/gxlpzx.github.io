<p align="center"> <font size="6" face="宋体" color="#FF0000"> 卡洛斯“钟情”张玉宁    </font><font face="宋体"> 
  </font></p>
<hr>
<table>
<tr><td>
03月05日 16:59&nbsp; <br><br>&nbsp; &nbsp; 昨天在辽宁抚顺特钢队与陕西国力队进行的义赛之后，国力队的巴西教练卡洛斯将张玉宁拉到自己身边与他热烈拥抱并祝愿他成为世界级的前锋。 <br><br>&nbsp; &nbsp; 卡洛斯表示，我非常欣赏辽宁队的张玉宁，而且过去专门研究过有关张玉宁的比赛录像，这名前锋有非凡的意识和得分能力。今天正是他捕捉到了一个机会将球打进，充分显示了他的个人能力。卡洛斯显然对张玉宁非常看好，他对记者说：“我认为张是目前中国最好的前锋之一，他完全有能力在欧洲的甲级队踢球。” <br><br>责编:李风 来源:辽沈晚报&nbsp; 
</td></tr>
