<p align="center"> <font size="6" face="宋体" color="#FF0000"> 官方宣布米洛舍维奇被逮捕    </font><font face="宋体"> 
  </font></p>
<hr>
<table>
<tr><td>
04月01日 13:18&nbsp; <br><br>&nbsp; &nbsp; 南联盟塞尔维亚内务部1日凌晨发表声明宣布，塞尔维亚警方1日晨奉命逮捕了南联盟前总统米洛舍维奇，并已送交司法机构。声明说，逮捕过程中没有发生任何拒捕行为。 <br><br>&nbsp; &nbsp; 塞尔维亚共和国内务部长米哈伊洛维奇3月31日宣布，有关方面已经对米洛舍维奇“以滥用职权等罪行”提出起诉，并决定对他实行逮捕。 <br><br>&nbsp; &nbsp; 塞尔维亚警方3月31日凌晨曾试图进入米洛舍维奇的寓所逮捕他，但遭到了米洛舍维奇支持者的反抗，双方发生了枪战，数名警察被打伤。 <br><br>责编:海萍 来源:新华网&nbsp;
