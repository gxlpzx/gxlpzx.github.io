<p align="center"> <font size="6" face="宋体" color="#FF0000"> 广州将试鸣防空警报    </font><font face="宋体"> 
  </font></p>
<hr>
<table>
<tr><td>
10月25日 07:36&nbsp; <br><br>&nbsp; &nbsp; 广州市政府在今天举行的新闻发布会上宣布，广州市将进行防空警报试鸣。这是为了纪念我国《防空法》颁布4周年和根据目前的形势，及广州所处的特殊地理位置而进行的一次防空演习。<br><br>&nbsp; &nbsp; 警报试鸣将于10月29日上午11时开始，到11时15分结束，在广州市10个区的现有防空警报点进行。这次试鸣将使用全国统一的防空警报信号。<br><br>&nbsp; &nbsp; 关于试鸣防空警报的公告日前已由广州市政府发出。防空警报试鸣期间，全市生产、生活秩序及社会活动照常进行。 <br><br>责编:默罗 来源:人民网<br><br>
</td></tr>
</table>
