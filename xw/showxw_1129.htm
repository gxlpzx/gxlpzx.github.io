<p align="center"> <font size="6" face="宋体" color="#FF0000"> 高考时间、科目及计分办法是怎样的？ </font><font face="宋体"> 
  </font></p>
<hr>
<table>
<tr><td>
全国普通高等学校招生统一考试在每年的７月７、８、９日三天举行。<br><br>文史类（含外语类）考试的科目是语文、数学、外语、政治、历史。<br><br>理工类考试的科目是语文、数学、外语、物理、化学。<br><br>外语分为英、俄、日、法、德、西班牙六个语种，由考生任选一种。<br><br>考试时间语文为150分钟，其它各科均为120分钟。<br><br>各科满分均为150分。文史、理工类总分均为750分。
</td></tr>
