<p align="center"> <font size="6" face="宋体" color="#FF0000"> 四家资产管理公司全部获“股票承销”资格    </font><font face="宋体"> 
  </font></p>
<hr>
<table>
<tr><td>
01月05日 07:41&nbsp; <br><br>&nbsp; &nbsp; 我们昨天从中国证券会得到消息说，中国东方资产管理公司已经获准在资产管理范围内从事证券承销和推荐上市业务，这样，我国的四家专业资产管理公司全部都具备了“股票承销”的资格。另外三家公司分别是信达、华融和长城资产管理公司。 <br><br>&nbsp; &nbsp; 国有专业资产管理公司获得证券市场准入证后，将以主承销商和上市推荐人的身份参与债转股企业的上市改制工作，加速国有企业扭亏增盈，最终收回国有资产。 <br><br>责编:默罗 来源:央视国际网络&nbsp; 
</td></tr>
</table>
