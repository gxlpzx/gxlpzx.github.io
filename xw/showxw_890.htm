<p align="center"> <font size="6" face="宋体" color="#FF0000"> 天安门广场“法轮功”自焚者刘思影猝死    </font><font face="宋体"> 
  </font></p>
<hr>
<table>
<tr><td>

<img src="showpic.jpg" align="left" >

03月18日 19:51&nbsp; <br><br>&nbsp; &nbsp;  记者今天从北京积水潭医院了解到，参与今年除夕天安门广场“法轮功”痴迷者自焚事件的12岁女孩刘思影，3月17日下午病情突然加重，经积水潭医院全力抢救无效，于当晚19时45分死亡。 <br><br>&nbsp; &nbsp; 北京积水潭医院烧伤科、内科、外科有关专家初步认为，刘思影死亡原因为心源性猝死以急性心肌炎可能性大。 <br><br>责编:王京 来源:央视国际网络&nbsp;
