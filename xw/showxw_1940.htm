<p align="center"> <font size="6" face="宋体" color="#FF0000"> 一名中国女留学生昨晨被发现在日本遇害    </font><font face="宋体"> 
  </font></p>
<hr>
<table>
<tr><td>
02月26日 21:57&nbsp; <br><br>&nbsp; &nbsp; 北京时间昨天早上6点30分左右，在日本崎玉县江南町野原的一处杂木丛中发现一具女尸，死者经查是住在附近的立正大学学生宿舍的中国留学生刘苏秦（30岁）。死者颈部有被绳子勒过的痕迹，旁边倒着一辆自行车。 <br><br>&nbsp; &nbsp; 经确认，这辆自行车是刘苏秦平常骑的，而现场的车是锁着的。根据现场初步判定，刘苏秦已经死了数日。 <br><br>&nbsp; &nbsp; 刘苏秦1998年4月入学，现在是立正大学地球环境科学部环境系统学科的三年级学生。今年1月下旬曾回国，并于2月20日回到日本。 <br><br>责编:阿刚 来源:人民网&nbsp; 
</td></tr>
</table>
