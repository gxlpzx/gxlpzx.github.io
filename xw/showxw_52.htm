2013年全国普通高考报名本月中旬开始，到本月25日截止。今年报名资格条件、程序和操作办法与去年基本相同，只是今年的报名时间较往年要短。所以请全体高三班主任和学生做好报名的准备工作，按要求提供相关证明材料，并按时把报名信息录入电脑，而且一定要认真核对，避免出错。
