01月06日 13:28&nbsp; <br><br>&nbsp; &nbsp; 经过一天的考察，山东润洁男篮前天选定了第二位外援，若能顺利通过注册和体测，白人中锋马特将有望为山东队在本赛季剩下的时间里效力。 <br><br>&nbsp; &nbsp; 据了解，选择马特是因为他能够弥补山东队篮板和内线防守的缺点，又拥有在NBA打球的经历，经验丰富，更重要的一点是他比较积极主动，有立即融入这支球队的愿望。 <br><br>责编:李风 来源:大洋网&nbsp;
