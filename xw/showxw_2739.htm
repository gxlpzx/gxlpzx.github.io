<p align="center"> <font size="6" face="宋体" color="#FF0000"> 平潭首次发现特殊假币    </font><font face="宋体"> 
  </font></p>
<hr>
<table>
<tr><td>
12月20日 23:32&nbsp; <br><br>&nbsp; &nbsp; 日前，两张新版的第五套100元券特殊假币在平潭首次被发现<br><br>&nbsp; &nbsp; 据介绍，这两张新版百元假钞是中国人民银行平潭县支行在检查商业银行上缴的假币中发现的，其特殊之处在于：在紫外光下纸张不变色，不呈白色反映，表明假币用纸已达到相当水平。此类假币为首次发现，人行平潭县支行已将情况通报给各商业银行，以防假币混入银行。普范资讯整理提供<br><br>责编:王京 来源:福州日报
</td></tr>
</table>
