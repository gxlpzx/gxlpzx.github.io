<p align="center"> <font size="6" face="宋体" color="#FF0000"> 中国新任司法部长透露：司法人员将实行高薪养廉 </font><font face="宋体"> 
  </font></p>
<hr>
<table>
<tr><td>
据羊城晚报报道<br><br>新任司法部部长张福森近日在北京表示，司法部门将考虑制定和实行司法官待遇？薪俸等高于一般公务员的政策。这一政策要达到足以养廉的条件，确保司法官道德品行的持续，维护司法公正。　　<br><br>张福森指出，我们要加快改革司法教育制度，促成能够批量造就并保持高素质司法官的合理机制。具体包括：统一的资格考试制度；统一的司法研修制度；统一的培训进修制度；系统的道德品行维持制度。 <br><br>
