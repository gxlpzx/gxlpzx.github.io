<p align="center"> <font size="6" face="宋体" color="#FF0000"> 国家将重新审定全部药价</font><font face="宋体"> 
  </font></p>
<hr>
<table>
<tr><td>
09月12日 09:56&nbsp; <br><br>&nbsp; &nbsp; 国家计委近日表示，要使药品价格降下来，真正让患者得到实惠，必须从源头促使药品的产销单位降价。<br><br>&nbsp; &nbsp; 据国家计委价格司司长毕井泉透露，近期国家计委将对全部药品价格进行重审，对供大于求的药品将按照低成本定价，对市场购销差价过大的药品要重新制定销售价格。今后同种药品，后进入市场的价格必须低于先进入市场的，这样可促使生产、批发及零售单位降低药价。<br><br>
</td></tr>
</table>
