<p align="center"> <font size="6" face="宋体" color="#FF0000"> 10分钟闪电战 谢军执黑负于英国棋王肖特    </font><font face="宋体"> 
  </font></p>
<hr>
<table>
<tr><td>
12月29日 23:28&nbsp; <br><br>&nbsp; &nbsp; 刚刚在印度卫冕成功的世界国际象棋“棋后”谢军在今晚的“中远威跨世纪中国国际象棋节”开幕式上，执黑负于英国棋王肖特，双方仅用时10分钟。 <br><br>&nbsp; &nbsp; 据介绍，这次比赛双方限时各5分钟，不计入双方的正式比赛成绩，谢军与肖特将在明后两天进行4场比赛，每盘大约在1个小时左右，根据这4盘结果确定最终的胜负。 <br><br>&nbsp; &nbsp; 谢军在比赛后接受记者采访时微笑着说，“他太厉害了”，接着她又意味深长地补充道：“比赛时间太短”。 <br><br>责编:盈盈 来源:新华社&nbsp; 
</td></tr>
</table>
