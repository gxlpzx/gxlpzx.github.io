<p align="center"> <font size="6" face="宋体" color="#FF0000"> 紧急通知：我校所有计算机将在7月6日这一天禁用</font><font face="宋体"> 
  </font></p>
<hr>
<table>
<tr><td>
&nbsp; &nbsp; 由于我校计算机普遍感染上Klez.h病毒，对于该病毒的彻底清除我校暂时还没有行之有效的方法，关于该病毒的危害性请参阅下一则新闻“求职信变种KLEZ.H病毒将于7月6日大发作”。<br><br>&nbsp; &nbsp; 建议所有的教职员工对自己的文档做好一次备份，以防万一。另外，我校所有的计算机将在7月6日这一天停机一天，如有在这天开机导致自己的文件丢失或其它损失的，后果自负。<br><br>&nbsp; &nbsp; 特别强调高二教室中的多媒体平台的电脑，该天不能使用，希望班主任管理好本班教室内的计算机。<br><br>&nbsp; &nbsp; 微机室
</td></tr>
</table>
