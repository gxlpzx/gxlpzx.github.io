<p align="center"> <font size="6" face="宋体" color="#FF0000"> 曾建徽说，明年还将由朱镕基总理做政府工作报告    </font><font face="宋体"> 
  </font></p>
<hr>
<table>
<tr><td>
03月04日 13:58&nbsp; <br><br>&nbsp; &nbsp; 美联社记者问，明年朱镕基总理是否会做政府工作报告？曾建徽说，这一届总理的任期是到2003年3月，就是下一届的总理产生以前。所以这一年的政府工作，当然还由国务院总理负责。十届全国人大一次会议上的政府工作报告还是要由现任的总理——朱镕基做。至于下一届是谁，下一届是什么情况，明年十届人大才能选举出来，3月份开十届人代会，到那个时候你们就知道了。 <br><br>责编:海萍 来源:新华社&nbsp; 
</td></tr>
</table>
