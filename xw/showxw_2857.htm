  </font></p>

01月07日 21:09&nbsp; <br><br>&nbsp; &nbsp; 台北消息：一项调查显示，有七成五的民众认为，台湾近半年来的社会治安不好；有超过二成五的民众预料未来半年治安会比现在更加恶化。 <br><br>&nbsp; &nbsp; 这项调查显示，民众认为台岛治安不好的主要原因分别是：经济恶化、政治不安、失业率高涨等。在民众所受到犯罪侵害事件中，以盗窃比率最高，其次是诈欺、骑摩托车抢夺、强盗事件等。 <br><br>责编:王京 来源:新华社&nbsp;
