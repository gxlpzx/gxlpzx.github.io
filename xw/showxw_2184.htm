<p align="center"> <font size="6" face="宋体" color="#FF0000"> “战神”巴蒂面临沉重打击    </font><font face="宋体"> 
  </font></p>
<hr>
<table>
<tr><td>
01月08日 19:01&nbsp; <br><br>&nbsp; &nbsp; 罗马队的阿根廷锋线杀手巴蒂斯图塔可能需要动手术治愈膝伤，并因此缺阵意甲四个月。这是罗马俱乐部的一位医生昨天透露的。 <br><br>&nbsp; &nbsp; 已经为数位罗马队球员治过伤的马里亚尼医生说巴蒂是肌腱受伤，“如果不见好转的话，不能排除手术的可能性。尽管一般这种伤病的第一阶段疗法只是简单的理疗和健身疗法，”马里亚尼医生接受意大利国家电视台采访时说，“如果进行手术的话巴蒂将会有三到四个月不能上场。” <br><br>责编:李风 来源:新华社&nbsp;
