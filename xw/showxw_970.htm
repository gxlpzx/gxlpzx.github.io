<p align="center"> <font size="6" face="宋体" color="#FF0000"> 希腊一渡轮在爱琴海触礁 14人死亡150人失踪    </font><font face="宋体"> 
  </font></p>
<hr>
<table>
<tr><td>
09月27日 15:46&nbsp; <br><br>&nbsp; &nbsp; 希腊一艘渡轮在爱琴海触礁，据当地官员称，至少已有14人死亡，150多人失踪。<br><br>&nbsp; &nbsp; 据外电报道，这艘名为“萨米勒”的渡轮，在当地时间昨晚10点多钟高速撞到了距爱琴海中的帕罗斯岛3公里的礁群上。<br><br>&nbsp; &nbsp; 船上有447名乘客和64名船员。目前救援工作正在进行，不过事故附近的海况比较恶劣。<br><br>责编:海萍 来源:东方网<br><br>
</td></tr>
