<p align="center"> <font size="6" face="宋体" color="#FF0000"> 江泽民与布什举行会谈    </font><font face="宋体"> 
  </font></p>
<hr>
<table>
<tr><td>
10月19日 10:40&nbsp; <br><br>&nbsp; &nbsp; 国家主席江泽民今天上午在上海与美国总统布什举行会谈，讨论中美关系和共同关心的重大问题。 <br><br>&nbsp; &nbsp; 到记者发稿时，会谈仍在进行中。 <br><br>&nbsp; &nbsp; 会谈以后，两国元首将共同会见中外记者。 <br><br>&nbsp; &nbsp; 中午，江泽民主席将设午宴款待布什总统。 <br><br>&nbsp; &nbsp; 这是布什就任总统以来中美两国元首的首次会晤。 <br><br>&nbsp; &nbsp; 布什是昨天傍晚乘专机抵达上海，前来出席亚太经合组织（APEC）领导人非正式会议的。 <br><br>责编:王京 来源:新华社&nbsp; 
</td></tr>
</table>
