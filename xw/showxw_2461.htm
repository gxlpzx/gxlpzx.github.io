<p align="center"> <font size="6" face="宋体" color="#FF0000"> 内蒙古矿井爆炸抢险进展艰难 40名矿工尚未获救 </font><font face="宋体"> 
  </font></p>
<hr>
<table>
<tr><td>
１１月２９日上午１０点，内蒙古呼盟的煤矿井下爆炸事故抢险指挥部召开了新闻发布会。据中央电视台报道，目前４０名矿工已被困８０多小时，抢险工作的进展非常缓慢。<br><br>由于矿井内运煤的传送带被坍塌的土石所压无法工作，只能人工挖掘。截止到２９日上午，距离被困的４０名矿工还有２００米左右。<br><br>事故调查组正在对爆炸事故展开调查，据称如果要是瓦斯爆炸引起的事故，那么井下被困的４０名矿工的生存希望就相当渺茫了。 <br><br>(2000/11/30,02:02) 
</td></tr>
