<p align="center"> <font size="6" face="宋体" color="#FF0000"> 克林顿与阿拉法特会晤未有结果    </font><font face="宋体"> 
  </font></p>
<hr>
<table>
<tr><td>
01月03日 09:01&nbsp; <br><br>&nbsp; &nbsp; 美国总统克林顿与巴勒斯坦自治政府主席阿拉法特，周二在白宫进行了两个小时的会谈，较预期中的时间长了半小时，但未有结果。 <br><br>&nbsp; &nbsp; 阿拉法特在离开白宫时未有发表谈话，而一名美国宫员则表示，阿拉法特可能会在晚上再到白宫与克林顿会晤，继续商讨中东和平方案的问题。 <br><br>&nbsp; &nbsp; 另一方面，以色列与巴勒斯坦的流血冲突持续，一名巴勒斯坦农夫在加沙的犹太殖民区被杀；两名以军在一次路边突袭中受伤，其中一人伤势严重。 <br><br>责编:默罗 来源:中国新闻社&nbsp; 
</td></tr>
</table>
