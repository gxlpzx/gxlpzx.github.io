<p align="center"> <font size="6" face="宋体" color="#FF0000"> 谢晖进球数暂列德乙射手榜第二位    </font><font face="宋体"> 
  </font></p>
<hr>
<table>
<tr><td>
03月12日 07:41&nbsp; <br><br>&nbsp; &nbsp; 效力于亚琛队的中国球员谢晖是第25轮德国足球乙级联赛唯一打进两个球的球员。目前，谢晖在本赛季德乙中的进球数已经达到11个，与其他3名球员一起，并列德乙射手榜的第二位。 <br><br>&nbsp; &nbsp; 罗伊特林根队的奥利菲尔&#183;德贾帕以13个球位居德乙射手榜首位。纽伦堡队的马丁&#183;德里勒尔、萨尔布吕肯队的桑博&#183;科吉、门兴格拉德巴赫队的阿里&#183;范伦特也各有11个进球。谢晖是第四个个人进球数达到11个的球员。 <br><br>责编:王京 来源:新华网&nbsp; 
</td></tr>
</table>
