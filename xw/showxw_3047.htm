<p align="center"> <font size="6" face="宋体" color="#FF0000"> 重庆机关事业单位职工将加薪    </font><font face="宋体"> 
  </font></p>
<hr>
<table>
<tr><td>
01月05日 09:19&nbsp; <br><br>&nbsp; &nbsp; 昨日，记者从重庆市财政局获悉，从今年1月1日起，各区县（自治县、市）都必须建立工资专户，推行财政统发工资。并将适当提高机关事业单位职工的基本工资，相应增加机关单位离退休人员的离退休费。 <br><br>&nbsp; &nbsp; 在工资调整的同时，市财政将加大专项资金调度的力度或增加转移支付补助，但补助的资金首先要用于保证工资按时发放，消化拖欠工资。 <br><br>&nbsp; &nbsp; 另悉，重庆将调整中小学校布局，农村中小学教师工资上划县级政府统管。（重庆晨报） <br><br>责编:阿刚&nbsp; &nbsp; &nbsp;
