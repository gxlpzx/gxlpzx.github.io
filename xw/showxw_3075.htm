<p align="center"> <font size="6" face="宋体" color="#FF0000"> 台湾国民党和新党访问团今晨赴祖国大陆访问    </font><font face="宋体"> 
  </font></p>
<hr>
<table>
<tr><td>
01月04日 12:14&nbsp; <br><br>&nbsp; &nbsp; 国民党籍“立法委员”曾永权、朱凤芝、穆闽珠与新党籍”立法委员”冯沪祥、冯定国等今天一早分别搭乘班机经香港前往祖国大陆访问。 <br><br>&nbsp; &nbsp; 冯沪祥表示，新党此次赴祖国大陆的“立委”还有李炷烽和郑龙水，他们在祖国大陆期间将到北京、上海、广州等地，计划拜会海协会、国台办和国务院的有关负责人。 <br><br>责编:英子 来源:中国新闻社&nbsp; 
</td></tr>
