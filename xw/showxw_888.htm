<p align="center"> <font size="6" face="宋体" color="#FF0000"> 全国高等教育学历证书9月起统一电子注册上网    </font><font face="宋体"> 
  </font></p>
<hr>
<table>
<tr><td>
02月11日 12:25&nbsp; <br><br>&nbsp; &nbsp; 教育部日前召开学籍学历管理工作会并发布信息称，从今年9月起，全国各类高等教育学历证书将统一实行电子注册制度。 <br><br>&nbsp; &nbsp; 据了解，实行电子注册制度后，从2001年起颁发的毕（结）业证书未经注册的，国家将不予承认。注册后的证书将进入全国高等教育学历证书档案库，供社会网上查询。 <br><br>&nbsp; &nbsp; 据悉，此次进行电子注册的高等学历证书分毕业证书和结业证书，证书编号即为注册号。 <br><br>责编:曹岩 来源:中国新闻社 
</td></tr>
</table>
