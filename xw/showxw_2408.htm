<p align="center"> <font size="6" face="宋体" color="#FF0000"> 我国全国总人口达到12.95亿    </font><font face="宋体"> 
  </font></p>
<hr>
<table>
<tr><td>
03月28日 10:37&nbsp; <br><br>&nbsp; &nbsp; 国家统计局局长、国务院第五次全国人口普查领导小组副组长朱之鑫今天上午在北京宣布，我国全国总人口达到129533万人。 <br><br>&nbsp; &nbsp; 朱之鑫是在今天由国务院新闻办举行的新闻发布会上宣布这一数据的。他说，其中祖国大陆31个省、自治区、直辖市（不包括福建省的金门、马祖等岛屿）和现役军人的人口共126583万人；香港特别行政区人口为678万人；澳门特别行政区人口为44万人；台湾省和福建省的金门、马祖等岛屿人口为2228万人。 <br><br>责编:曹岩 来源:新华网&nbsp; 
</td></tr>
</table>
