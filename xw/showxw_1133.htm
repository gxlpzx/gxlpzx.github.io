<p align="center"> <font size="6" face="宋体" color="#FF0000"> 报考公安部所属院校应具备哪些条件？ </font><font face="宋体"> 
  </font></p>
<hr>
<table>
<tr><td>
&nbsp; &nbsp; 报考公安部所属院校的条件：考生热爱公安事业，高中毕业或具有同等学力，身体健康，年龄一般不能超过22周岁（外语专业不超过20周岁），未婚。参加公安工作两年以上，有实践经验的优秀在职公安干警，经所在单位推荐，年龄可放宽到28周岁。婚否不限；公安战线英雄模范一二等功荣立者，经所在单位推荐，年龄、工龄、婚否不限。 <br><br><br><br> <br><br> <br><br>
</td></tr>
</table>
