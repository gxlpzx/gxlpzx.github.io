<p align="center"> <font size="6" face="宋体" color="#FF0000"> 英国考虑研制热爆炸炸弹    </font><font face="宋体"> 
  </font></p>
<hr>
<table>
<tr><td>
01月05日 13:59&nbsp; <br><br>&nbsp; &nbsp; 英国国防部发言人4日在伦敦表示，英国将考虑研制使用热爆炸摧毁建筑物和杀伤人的高技术炸弹。 <br><br>&nbsp; &nbsp; 发言人说，这种由步兵在城区使用的摧毁建筑物的炸弹使用热压溶解技术，利用热爆炸摧毁建筑物，杀死建筑物里面的人。使用者可在近距离瞄准城市特定的一座建筑物并摧毁它，而周围的民用建筑不受任何影响。 <br><br>&nbsp; &nbsp; 据国际台报道，这位发言人还声称，研制这种炸弹不违反国际公约。 <br><br>责编:默罗 来源:中国新闻社&nbsp; 
</td></tr>
