05月09日 11:22&nbsp; <br><br>&nbsp; &nbsp; 央视国际消息：中国国家主席江泽民今天上午在下榻的海逸酒店会见了美国前总统克林顿。 <br><br>&nbsp; &nbsp; 这是克林顿卸任后与江泽民主席的首次会见。 <br><br>&nbsp; &nbsp; 克林顿于五月八日抵港，明天他将在《财富》全球论坛作主题演讲。 <br><br>责编:曹岩 来源:央视国际网络&nbsp;
