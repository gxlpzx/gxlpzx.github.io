<p align="center"> <font size="6" face="宋体" color="#FF0000"> 贵州煤矿事故死者增至48人 抢救工作正全力进行    </font><font face="宋体"> 
  </font></p>
<hr>
<table>
<tr><td>
09月29日 17:43&nbsp; <br><br>&nbsp; &nbsp; 据贵州木冲沟煤矿事故抢险指挥部最新统计，事故发生时，井下出勤职工244人。截至今日中午，已有83人获救，48人死亡。目前抢救工作正全力进行。<br><br>&nbsp; &nbsp; 9月28日晚上11时20分，国家经贸委主任盛华仁一行10余人，从北京赶到了水城矿务局木冲沟煤矿瓦斯爆炸事故现场，指导抢险救援、善后处理和事故调查工作。<br><br>&nbsp; &nbsp; 另据报道，今天清晨，国务院副秘书长石秀诗、贵州省委书记刘方仁也抵达木冲沟矿，组织指挥抢险。　　<br><br>责编:英子 来源:中国新闻社 <br><br>
</td></tr>
</table>
