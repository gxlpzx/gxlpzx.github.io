<p align="center"> <font size="6" face="宋体" color="#FF0000"> 布什第四次讲话宣称恐怖袭击为“战争行为” </font><font face="宋体"> 
  </font></p>

<tr><td>
&nbsp; &nbsp; 中新网北京9月12日消息：美国总统布什今天发表第四次讲话，正式宣称，昨天对纽约和华盛顿的恐怖袭击是“战争行为”，和昨天的讲话比较他提高了与恐怖主义斗争的级别。<br><br>&nbsp; &nbsp; 在电视直播的讲话中，布什对他的内阁和安全顾问说，政府将不惜代价追查出凶手。<br><br>&nbsp; &nbsp; 他说：“我们正在面对一个与以前不同的敌人。这个敌人藏在暗处，对人的生命毫不顾惜。”<br><br><br><br>
