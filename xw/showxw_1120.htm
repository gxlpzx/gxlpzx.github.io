<p align="center"> <font size="6" face="宋体" color="#FF0000"> 有实践经验的青年报考普通高等学校有哪些规定？ </font><font face="宋体"> 
  </font></p>
<hr>
<table>
<tr><td>
实践经验丰富的优秀青年，经所在单位推荐、省、自治区、直辖市招生委员会批准，年龄可放宽到二十八周岁，婚否不限。有特殊贡献的公民，经所在单位推荐、省、自治区、直辖市招生委员会批准，??年龄、婚否不限（出生年月日的时限，见当年招生简单）。<br><br>国家企事业单位的职工能否报考普通高等学校？<br><br>经过所在单位批准，符合报名条件，可以报考。
</td></tr>
</table>
