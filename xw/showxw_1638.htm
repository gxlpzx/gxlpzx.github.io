<p align="center"> <font size="6" face="宋体" color="#FF0000"> 俄政府确定“和平”号坠毁方案    </font><font face="宋体"> 
  </font></p>
<hr>
<table>
<tr><td>
12月09日 22:52&nbsp; <br><br>&nbsp; &nbsp; 俄罗斯政府间跨部门委员会8号举行专门会议，确定了“和平”号空间轨道站坠毁方案。<br><br>&nbsp; &nbsp; 依据方案，俄罗斯将于明年1月向“和平”号发射一艘大型货运飞船，牵引“和平”号脱离轨道、向地面坠落。<br><br>&nbsp; &nbsp; 如果飞船无法与“和平” 号对接，俄将送两名宇航员上天，用手动的方法使货运飞船与轨道站对接。根据计划，“和平”号坠毁的过程约需一个月时间。 <br><br>责编:顺顺 来源:中央电视台<br><br>
</td></tr>
</table>
