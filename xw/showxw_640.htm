<p align="center"> <font size="6" face="宋体" color="#FF0000"> 俄罗斯发生导弹坠毁事故    </font><font face="宋体"> 
  </font></p>
<hr>
<table>
<tr><td>
09月21日 15:39&nbsp; <br><br>&nbsp; &nbsp; 俄罗斯《莫斯科共青团员报》於星期三报道，俄罗斯一枚S—三○○空防导弹坠毁。这枚导弹在起飞后不久颠倒过来，在导弹发射井坠毁，现场与另一个藏有导弹的发射井相距二百米。意外看来好像是引擎失灵所致。该报指出，意外发生后，军方封锁这个位於莫斯科以南约一千二百八十公里的阿舒卢克训练场。<br><br>责编:盈盈 来源:华声报&nbsp; <br><br>
</td></tr>
</table>
