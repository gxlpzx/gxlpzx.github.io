<p align="center"> <font size="6" face="宋体" color="#FF0000"> 日本一船只与美国潜艇相撞后沉没    </font><font face="宋体"> 
  </font></p>
<hr>
<table>
<tr><td>
02月10日 11:30&nbsp; <br><br>&nbsp; &nbsp; 日本爱媛县宇和岛水产高中的爱媛号实习船10日上午8时45分左右在距夏威夷瓦胡岛约16公里海面与美国绿色大厦号潜艇相撞后沉没，至少有10人失踪。 <br><br>&nbsp; &nbsp; 据日本海上保安厅说，实习船上共有35人，其中有20名船员、2名教师和13名高二学生。截至东京时间11时40分，已有25人获救。 <br><br>&nbsp; &nbsp; 目前，美国夏威夷有关方面正在加紧寻找失踪人员并调查事故原因。 <br><br>责编:闫冬 来源:央视国际网络&nbsp; 
</td></tr>
