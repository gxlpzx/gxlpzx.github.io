<p align="center"> <font size="6" face="宋体" color="#FF0000"> 荔浦县2012年班主任工作暨师德培训班在我校开班</font><font face="宋体"> 
  </font></p>
<hr>
<table>
<tr><td>
2012年10月27日，由县教育局组织开办的“2012年班主任工作暨师德培训班”在我校隆重开幕。县教育局赖昌贵局长亲自主持会议，来自自治区和桂林市的五位专家学者进行了讲座。全县中小学校长、班主任、老师等共约500人参加了本次会议。
</td></tr>
</table>
