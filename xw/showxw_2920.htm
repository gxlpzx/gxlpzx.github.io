<p align="center"> <font size="6" face="宋体" color="#FF0000"> 我国十大有效需求中婚姻需求排第一    </font><font face="宋体"> 
  </font></p>
<hr>
<table>
<tr><td>
01月08日 10:40&nbsp; <br><br>&nbsp; &nbsp; 最新出版的中国经济蓝皮书指出，中国潜在的有效需求约近万亿元人民币。其中，婚姻需求一千亿至二千亿元，排第一。 <br><br>&nbsp; &nbsp; 有关专家分析，中国需要开放的需求有十个。其中婚姻需求一千亿至二千亿元，排第一；丧事需求一千亿至二千亿元；出国需求上千亿元；住房需求上千亿元；家庭需求至少上千亿元；娱乐需求至少好几百亿元且不断增长；交通需求数百亿元；精神需求上千亿元；平等需求数千亿元；其它需求数百亿元。 <br><br>责编:阿刚 来源:中国新闻社&nbsp; 
</td></tr>
</table>
