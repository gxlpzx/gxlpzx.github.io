<p align="center"> <font size="6" face="宋体" color="#FF0000"> 女子名人战张璇和杨晖争桂冠    </font><font face="宋体"> 
  </font></p>
<hr>
<table>
<tr><td>
01月05日 10:16&nbsp; <br><br>&nbsp; &nbsp; 两位八段女棋手张璇和杨晖，昨天在中国女子围棋名人战半决赛中，双双击败对手杀进决赛。 <br><br>&nbsp; &nbsp; 张璇昨天的对手是黑龙江16岁的小棋手郑岩。郑岩此前将老将华学明七段淘汰出局，爆了大冷门。 <br><br>&nbsp; &nbsp; 昨天，执黑先行的张璇敏锐地抓住白棋开局时的不利，并始终控制着盘上局面，仅下了159手就中盘胜出。杨晖和叶桂争决赛权，也是执黑先行。曾经拿过全国冠军的叶桂开局时就主动出击，但杨晖看来功夫更深，在白右下角的战斗中，变被动为主动，最终以四又四分之三子获胜。 <br><br>责编:李风 来源:解放日报&nbsp; 
</td></tr>
</table>
