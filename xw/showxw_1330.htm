<p align="center"> <font size="6" face="宋体" color="#FF0000"> 俄罗斯前总理切尔诺梅尔金将起诉小布什     </font><font face="宋体"> 
  </font></p>
<hr>
<table>
<tr><td>
10月26日 07:28&nbsp; <br><br>&nbsp; &nbsp; 俄罗斯前总理切尔诺梅尔金25号表示，由于美国总统候选人小布什在最近发表的言论中对他进行无端诽谤，他将对小布什提出起诉。 <br><br>&nbsp; &nbsp; 切尔诺梅尔金是在当天举行的新闻发布会上证实这一消息的。据报道，美国共和党总统候选人小布什在上周举行的美国总统选举电视辩论中，指责切尔诺梅尔金曾利用手中职权，私自侵吞国际国币基金组织援助俄罗斯的贷款。小布什的这一言论立即引来了切尔诺梅尔金的愤怒，他指出小布什的诽谤具有极大的危险性，它只会破坏美国和俄罗斯的关系。<br><br>责编:王京 来源:中央电视台<br><br>
</td></tr>
</table>
