05月08日 16:40&nbsp; <br><br>&nbsp; &nbsp;  在北京时间今天上午进行的NBA季后赛第2轮的第2场比赛中，圣安东尼奥马刺队在主场以100比86再次击败达拉斯小牛队，目前在7场4胜制的比赛总比分上以2比0暂时领先。 <br><br>&nbsp; &nbsp; 在离第四节比赛结束还有1分04秒时，小牛队已经落后15分之多，中国球员王治郅因此有机会第2次在季后赛第2轮亮相，但他上场1分钟没有得分。 <br><br>责编:晓星 来源:人民网&nbsp;
