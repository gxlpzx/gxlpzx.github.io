<p align="center"> <font size="6" face="宋体" color="#FF0000"> 关于更改校微机室自由上机收费的通知</font><font face="宋体"> 
  </font></p>
<hr>
<table>
<tr><td>
&nbsp; &nbsp; 经研究，学校微机室自由上机的收费情况有所改变。<br><br>&nbsp; &nbsp; 从2000年12月1日起，包括本日，自由上机收费由0.01元/分钟调至0.02元/分钟。正式上课时间不另收费。<br><br>&nbsp; &nbsp; 12月1日以前的自由上机费以班为单位收取。若有拒付自由上机费用者立即取消自由上机资格。<br><br>&nbsp; &nbsp; 每位学生应付的自由上机过几日再公布。
</td></tr>
</table>
