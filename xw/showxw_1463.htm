<p align="center"> <font size="6" face="宋体" color="#FF0000"> 备战世青赛　中青胜老美    </font><font face="宋体"> 
  </font></p>
<hr>
<table>
<tr><td>
06月06日 11:11&nbsp; <br><br>&nbsp; &nbsp; 北京时间昨天上午，备战世青赛的中国青年队在圣荷塞州立大学，迎战美国大学生足球队，结果中青队以5：1轻取对手。 <br><br>&nbsp; &nbsp; 沈祥福有意在上、下半场安排了替补、主力两套阵容。上半场中青队以2：0领先，立功的是孙祥和王新欣。孙祥是利用前场一次任意球直接射门得分，王新欣则是个人突破后打入一球。下半场中青队的阎嵩、曲波与王圣又各进一球。 <br><br>&nbsp; &nbsp; 为防止队员受伤以及美国青年队会派人刺探情报，沈祥福取消了原定7日两队的第二场比赛计划。（高飞） <br><br>责编:曹劲 来源:北京青年报&nbsp; 
</td></tr>
</table>
