03月29日 09:06&nbsp; <br><br>&nbsp; &nbsp; 经过石家庄14家部队和地方医院医务人员的精心治疗，目前石家庄“3&#183;16”特大爆炸案的38名受伤人员中的11名重伤员绝大部分已转危为安，其余伤员中有16名已出院。 <br><br>&nbsp; &nbsp; 石家庄“3&#183;16”特大爆炸案发生后，河北省和石家庄市卫生部门组织地方各医院、驻石部队医院全力救治受伤群众。省市卫生部门还邀请了北京天坛医院、儿童医院、协和医院、阜外医院等医院的脑外科、胸外科、心外科、儿外科方面的专家为危重伤员会诊。医护人员日夜守护在伤员们身边。 <br><br>责编:王京 来源:新华网&nbsp;
