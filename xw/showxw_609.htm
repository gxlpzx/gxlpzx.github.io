<p align="center"> <font size="6" face="宋体" color="#FF0000"> 我国互联网将“提速”</font><font face="宋体"> 
  </font></p>
<hr>
<table>
<tr><td>
&nbsp; 在中国互联网信息中心日前举办的2000年年会上，信息产业部电信管理局副局长常小兵表示，我国今年将采取相关措施加快互联网建设，随着国际出口带宽的扩宽，各大互联网将“提速”，网上交通堵塞的状况会有所缓解。
