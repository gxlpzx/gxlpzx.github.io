<p align="center"> <font size="6" face="宋体" color="#FF0000"> 北方联盟向昆都士的塔利班武装发出最后通牒    </font><font face="宋体"> 
  </font></p>
<hr>
<table>
<tr><td>
11月19日 07:17&nbsp; <br><br>&nbsp; &nbsp; 阿富汗北方联盟已向聚集在阿富汗北部城市昆都士的塔利班武装发出最后通牒，限其在当地时间18号午夜之前缴械投降，否则北方联盟将采取行动将其消灭。美国有线新闻网的报道说，昆都士的部落首领表示，愿意向联合国投诚。 <br><br>&nbsp; &nbsp; 美军18日再次出动B－52型重型轰炸机空袭了昆都士。 <br><br>&nbsp; &nbsp; 目前，塔利班在昆都士的守卫部队大约有两万人，北方联盟已经周围集结了几万人的部队。眼看恶战来临，昆都士的居民已开始大批出逃。 <br><br>责编:王京 来源:央视国际网络&nbsp;
