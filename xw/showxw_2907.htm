12月30日 06:52&nbsp; <br><br>&nbsp; &nbsp; 今天下午，大连实德和重庆力帆队将在上海虹口体育场上演本世纪中国足坛最后的大战。 <br><br>&nbsp; &nbsp; 重庆力帆为了本次超霸杯，已经进行了较长时间的集训， 但由于米伦和比坎尼奇没有和该队续约，实力上打了折扣，只能有16人参加比赛。但大连实德队却是兵强马壮，基本能以夺冠的最佳阵容出战。但狭路相逢勇者胜，谁能在圆圆的足球面前预先知道胜利的归属呢？ <br><br>责编:盈盈 来源:央视国际网络&nbsp;
