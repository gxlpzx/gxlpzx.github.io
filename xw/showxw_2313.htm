04月07日 21:38&nbsp; <br><br>&nbsp; &nbsp; 今天搜寻工作进入第七天，我飞行员王伟仍下落不明。 <br><br>&nbsp; &nbsp; 4月7号下午，在海南某军用机场内的搜救指挥中心，指挥人员都在紧张工作。目前搜寻工作已进行了7天。虽然参加搜寻的指战员很疲劳，但精神十分饱满。 为了保证搜寻行动顺利进行，各项后勤保障工作都在周到细致地进行着。　 <br><br>责编:海萍 来源:央视国际网络&nbsp;
