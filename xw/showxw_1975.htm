<p align="center"> <font size="6" face="宋体" color="#FF0000"> 巴希尔再次当选苏丹总统     </font><font face="宋体"> 
  </font></p>
<hr>
<table>
<tr><td>
12月30日 06:41&nbsp; <br><br>&nbsp; &nbsp; 苏丹总统和议会选举委员会29号宣布，苏丹执政党全国大会党总统侯选人奥马尔&#183;巴希尔在本次大选中以86.5％的得票率获胜，再次当选总统。 巴希尔现年56岁，他于1989年发动政变上台，曾担任救国革命指挥委员会主席兼政府总理、武装部队总司令和国防部长。在1996年举行的全国大选中，他首次当选总统。 苏丹此次总统和议会选举是从11月30日开始的。总统的每届任期为5年。 <br><br>责编:盈盈 来源:央视国际网络&nbsp; 
</td></tr>
</table>
