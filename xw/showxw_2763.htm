  </font></p>

02月09日 08:11&nbsp; <br><br>&nbsp; &nbsp; 北京奥申委常务副主席刘敬民昨天说，北京市申办2008年奥运会一共需要2000万美元的申办费，其中800万美元由政府拨款解决，不足部分由社会赞助，但奥申委强调，他们不接受个人和亏损企业的赞助。 <br><br>&nbsp; &nbsp; 刘敬民还介绍说，国际奥委会评估团将在21号到24号对北京进行实地考察，5月份向国际奥委会提交“考察报告”，这个报告对主办城市的确定将起非常重要的作用。 <br><br>责编:王京 来源:央视国际网络&nbsp;
