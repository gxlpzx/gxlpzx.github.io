<p align="center"> <font size="6" face="宋体" color="#FF0000"> 铁道部发文：火车异地票停售18天    </font><font face="宋体"> 
  </font></p>
<hr>
<table>
<tr><td>
11月24日 08:04&nbsp; <br><br>&nbsp; &nbsp; 记者从铁道部的政府网上发现一条信息：自12月10日—12月28日，全国各站始发列车停止发售异地票。经记者向有关部门询问获知，这是因为恰逢老兵退役、新兵入伍，为保证这一政治任务完成，故铁道部发文暂停此项业务，此后将恢复正常。<br><br>&nbsp; &nbsp; 另外，自11月16日起至另有通知时止，热线电话订票、团体票、网上订票预售期为6天，车站窗口预售期不变。 
</td></tr>
</table>
