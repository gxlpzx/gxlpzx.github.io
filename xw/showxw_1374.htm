<p align="center"> <font size="6" face="宋体" color="#FF0000"> 香港捣破大型假信用卡制造场    </font><font face="宋体"> 
  </font></p>
<hr>
<table>
<tr><td>
10月06日 09:53&nbsp; <br><br>&nbsp; &nbsp; 香港警方日前宣布捣破一个大型假信用卡制造场，共检获假信用卡381张及一批制假工具，警方说如果这批假信用卡流入市面，银行将损失1300多万港元。<br><br>&nbsp; &nbsp; 据介绍，这些假信用卡每张以4000港元出售，拿到市场上每张可以购买货品约2万多港元。警方还在制假地点搜出一些美国、加拿大、台湾及香港客户的资料。<br><br>&nbsp; &nbsp; 据分析是制假者获得这些资料后，在香港制造假信用卡，然后售卖给非法集团获利。<br><br>责编:百合 来源:新华社<br><br>
</td></tr>
</table>
