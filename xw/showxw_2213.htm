<p align="center"> <font size="6" face="宋体" color="#FF0000"> 俄研发出飞机隐身新技术    </font><font face="宋体"> 
  </font></p>
<hr>
<table>
<tr><td>
01月04日 14:01&nbsp; <br><br>&nbsp; &nbsp; 俄罗斯克尔德什研究中心成功开发出军用飞机隐身新技术，它可以让飞机完全避开敌对方雷达和其它探测系统的跟踪。 <br><br>&nbsp; &nbsp; 据俄通社－塔斯社报道，这种装置可以让飞机周围形成一个等离子场，而等离子场能够吸收敌对方跟踪系统发出的电磁波，并向敌对方发出飞机速度与位置的伪装信号。 <br><br>&nbsp; &nbsp; 报道说，俄研发的这种飞机隐身系统远远超越美国最先进的隐形技术。俄罗斯第五代新型米格战机将装备这种隐身系统。 <br><br>责编:李风 来源:新华社&nbsp; 
</td></tr>
</table>
