<p align="center"> <font size="6" face="宋体" color="#FF0000"> 使用192.168.0.4文件上传连接用户限定为1 个</font><font face="宋体"> 
  </font></p>
<hr>
<table>
<tr><td>
&nbsp; &nbsp; 由于校内网络通讯紧张，使用FTP上载文件的最大连接数定为1 个，即在同一时刻只能有一台计算机可以上载文件。请经常使用FTP上传文件的同学注意，尽量少传大量文件到服务器中，否则可能会由于你的大量占用网络资源而导致服务器响应变慢。
