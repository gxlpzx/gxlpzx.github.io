<p align="center"> <font size="6" face="宋体" color="#FF0000"> 朱总理：人民币没有任何理由贬值    </font><font face="宋体"> 
  </font></p>
<hr>
<table>
<tr><td>
10月16日 11:07&nbsp; <br><br>&nbsp; &nbsp; 正在日本访问的中国国务院总理朱镕基14日在东京广播公司与日本民众直接对话时表示人民币不会贬值。<br><br>&nbsp; &nbsp; 在当晚的提问中，当有与中国进行贸易的人提出人民币是否会贬值的问题时，朱镕基说：人民币在亚洲金融危机时有充分的理由贬值，但为了维护亚洲和中国的金融稳定，我们没有使人民币贬值。现在中国完全摆脱了金融危机的影响，外汇储备已超过1600亿美元，现在更没有任何理由贬值了。<br><br>责编:海萍 来源:中国证券报<br><br>
</td></tr>
