&nbsp; 由计算机资深记者汪向勇创作，反映计算机业内人士（IT人）的生存状态的心路历程的小说《逃往中关村》5月1日开始在新浪网站“科技时代”栏目推出，小说作者“希望通过一一个若真若假的故事，讲述计算机圈内几名小人物成长为IT名人的经历，不希望它告诉你技术，不希望它告诉你经营。它只是讲述一种感觉，表现一种生活的状态，记录一种心灵的真实。希望通过它，让你触摸到技术和经营以外的IT人生。<br><br>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;  杨林<br><br>
