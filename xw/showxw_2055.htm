  </font></p>
<hr>
<table>
<tr><td>
01月03日 17:36&nbsp; <br><br>&nbsp; &nbsp; 美国微软公司正面对另一场数十亿美元的官司。七名前任和现任雇员今天表示，他们准备入禀法院，控告微软的雇员政策存在种族歧视，索偿50亿美元。 <br><br>&nbsp; &nbsp; 原告方面律师表示，微软对雇员的评核、升迁、奖偿和解雇都存在种族歧视。律师指微软共雇用二万多人，其中只有2.6％是黑人，在经理级雇员中，黑人只占1.6％。 <br><br>&nbsp; &nbsp; 微软发言人则否认指控，她表示微软不会容忍任何对雇员的歧视。 <br><br>责编:默罗 来源:中国新闻社&nbsp;
