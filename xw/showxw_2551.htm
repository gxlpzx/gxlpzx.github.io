<p align="center"> <font size="6" face="宋体" color="#FF0000"> 校园网络教学系统投入生产</font><font face="宋体"> 
  </font></p>
<hr>
<table>
<tr><td>

<img src="showpic.jpg" align="left" >

&nbsp; &nbsp; 复旦大学和烟台正达多媒体实验室联合研制开发的交互式多媒体校园网近日在安徽芜湖国家级高新技术开发区正式投入生产。这套教学系统以主干网为核心，由多媒体控制技术、图象处理传输技术和通信技术等组成，集多媒体辅助教学、学校科研管理和远程教学为一体，它的生产标志着我国的教育成果开发进入新阶段。图为正达实验室技术人员演示校园网络系统功能。&nbsp; （新华社传真照片，合肥，2000年12月5日&nbsp; &nbsp; 新华社记者王雷摄）&nbsp; <br><br>新华社 2000年12月06日&nbsp;
