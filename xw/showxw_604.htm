<p align="center"> <font size="6" face="宋体" color="#FF0000"> 掘金大胜灰熊巴特拿下4分但6次犯规下场    </font><font face="宋体"> 
  </font></p>
<hr>
<table>
<tr><td>
03月02日 19:27&nbsp; <br><br>&nbsp; &nbsp; 六连败的掘金队今天迎战的对手是同样战绩不佳实力靠后、最近已经五连败的灰熊队，结果掘金队主场96比83大胜对手，结束六连败，中国球员巴特尔上场打了8分钟，3投2中得了4分，此外还有1个进攻篮板，1次失误，但最终因为6次犯规被罚下场。此前因伤缺阵本赛季54场比赛的掘金队主将迈克代斯此役首次在本赛季比赛中亮相，得了7分3个篮板，前三节各得22分的霍华德和哈达威则是掘金队获胜的首次功臣。 <br><br>责编:胡俊鹏 来源:央视国际网络&nbsp; 
</td></tr>
</table>
