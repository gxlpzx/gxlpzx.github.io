<p align="center"> <font size="6" face="宋体" color="#FF0000"> 俄向印转让生产苏－30歼击机许可证    </font><font face="宋体"> 
  </font></p>
<hr>
<table>
<tr><td>
12月29日 08:14&nbsp; <br><br>&nbsp; &nbsp; 俄罗斯和印度28日在伊尔库茨克签署了俄向印度转让成批生产苏－30MKI歼击机许可证的合同，这是两国迄今为止签定的一项金额最大的军事技术合同。 <br><br>&nbsp; &nbsp; 据俄通社－塔斯社报道，这项总金额高达33亿美元的合同是根据两国政府协议签定的。根据这份合同，印度将在今后17年内生产140架苏－30MKI歼击机。 <br><br>&nbsp; &nbsp; 苏－30MKI歼击机是俄罗斯“苏霍伊”公司伊尔库茨克飞机制造厂生产的，这种歼击机装备有可操纵推力矢量发动机，具有高度机动性。 <br><br>责编:朱华 来源:新华社&nbsp; 
</td></tr>
</table>
