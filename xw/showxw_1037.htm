01月07日 08:13&nbsp; <br><br>&nbsp; &nbsp; 我们在前不久的节目中介绍过绿色商场、绿色社区，最近，天津市19所高校又联合发出倡议，号召共同创建“绿色大学”。 <br><br>&nbsp; &nbsp; 倡议号召高校广大师生，节约用水用电，注意减少噪音和空气污染；选择公共交通，以骑自行车为荣；珍惜纸张，不送贺卡等等，这一倡议得到了师生们的积极响应，各高校正在制订相关计划有步骤地开展创建绿色大学的活动。 <br><br>责编:默罗 来源:央视国际网络&nbsp;
