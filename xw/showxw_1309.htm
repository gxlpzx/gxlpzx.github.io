09月12日 12:43&nbsp; <br><br>&nbsp; &nbsp; 央视国际消息：据美国有线新闻网报道，阿富汗首都喀布尔今天凌晨遭到多枚导弹袭击并发生爆炸，有人怀疑这是美国采取的报复行动。美国国防部长拉姆斯菲尔德在华盛顿举行的记者招待会上否认美国与此事有关。阿富汗反塔利班联盟随后宣布对此事负责。 <br><br>责编:张丽 来源:央视国际网络&nbsp;
