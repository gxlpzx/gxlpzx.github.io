<p align="center"> <font size="6" face="宋体" color="#FF0000"> 浙江一客车坠入千岛湖 已有15人死亡    </font><font face="宋体"> 
  </font></p>
<hr>
<table>
<tr><td>
02月13日 19:23&nbsp; <br><br>&nbsp; &nbsp; 记者从杭州市政府得到的最新消息说，淳安客车坠湖营救工作有了新的进展，营救人员从湖中又打捞出6具尸体，至此，这次事故造成的死亡人数已达到15人。 <br><br>&nbsp; &nbsp; 这辆车牌号为浙AF8503营运客车是在运行途中遇到山体滑坡，被冲击后坠落千岛湖中。据了解，这辆车共有24个座位，从千岛湖镇发车时是满员乘载，车上共有24名司乘人员，但在事故发生前，有1名乘客已提前下车。 <br><br>责编:英子 来源:新华社&nbsp; 
</td></tr>
</table>
