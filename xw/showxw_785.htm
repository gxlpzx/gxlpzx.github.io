<p align="center"> <font size="6" face="宋体" color="#FF0000"> 美国公布驾机撞楼中学生的照片    </font><font face="宋体"> 
  </font></p>
<hr>
<table>
<tr><td>
01月08日 22:02&nbsp; <br><br>&nbsp; &nbsp; 美国警方6号首次公布了5号驾机撞进佛罗里达州坦帕市美洲银行大楼的15岁中学生毕晓普的照片。 <br><br>&nbsp; &nbsp; 据他的同学透露，毕晓普性格非常孤僻，从未见到他和别人交谈，是个问题青年。根据从他口袋里发现的简短字条，警方认定，尽管他的字条表现出对本&#183;拉登的同情和支持，但这件事是他的个人自杀行为，不是恐怖袭击。5号，毕晓普独自驾驶一架塞斯纳单引擎飞机强行起飞，并撞进坦帕市美洲银行大楼的第28层，造成机毁人亡的惨剧。 <br><br>责编:王京 来源:央视国际网络&nbsp; 
</td></tr>
</table>
