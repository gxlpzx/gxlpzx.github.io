<p align="center"> <font size="6" face="宋体" color="#FF0000"> 奥运闭幕式方案初露端倪     </font><font face="宋体"> 
  </font></p>
<hr>
<table>
<tr><td>
09月24日 23:39&nbsp; <br><br>&nbsp; &nbsp; 悉尼奥运会组委会昨晚公布了一份将有幸参加本次奥运会闭幕式演出的演员名单，其中包括不少当红歌星和国际名模，这位在开幕式上大出风头的小演员也会在闭幕式中再次登台。将于10月1日举行的本次奥运闭幕式上，除了一些例行的程序之外，还将有一场持续一个小时左右的歌舞表演，组织者希望能在这场表演中充分展示澳大利亚的现代文化。歌舞表演结束后，来自五个国家的专业人员将在不同的地方燃起焰火，最终在悉尼歌剧院前落下本届奥运最后的帷幕。 <br><br>责编:王京 来源:中国中央电视台&nbsp; &nbsp; <br><br>
</td></tr>
</table>
