01月04日 13:42&nbsp; <br><br>&nbsp; &nbsp;  1月3日，世界第一辆载人高温超导磁悬浮试验车在成都西南交通大学研制成功。 <br><br>&nbsp; &nbsp; 该车采用国产高温超导块材，底部3毫米厚的车载薄底液氮低温容器连续工作时间大于6小时，悬浮净高23毫米，加速度1米／秒，悬浮总重量530公斤，可载5人。 <br><br>责编:李风 来源:新华社&nbsp;
