<p align="center"> <font size="6" face="宋体" color="#FF0000"> 驻巴林、卡塔尔美军进入一级戒备     </font><font face="宋体"> 
  </font></p>
<hr>
<table>
<tr><td>
10月26日 07:19&nbsp; <br><br>&nbsp; &nbsp; 美国五角大楼发言人奎格里少校24日说，由于收到安全威胁，美国驻巴林和卡塔尔军队已进入一级戒备状态，驻土耳其美军将继续维持二级戒备。<br><br>&nbsp; &nbsp; 发言人称，尽管还不能判断这个威胁情报是否可信，但考虑到本月12号在也门发生的美国海军驱逐舰被炸、17名美军士兵丧生一事，五角大楼决定采取防范措施。 为攫取中东的石油资源，美国在海湾多个国家驻有军队。本月以来巴以爆发流血冲突，中东国家的反美情绪再度高涨。 <br><br>责编:王京 来源:中央电视台<br><br>
</td></tr>
</table>
