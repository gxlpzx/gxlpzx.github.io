<p align="center"> <font size="6" face="宋体" color="#FF0000"> 四川出骇人新闻  村干部盖红章卖孤儿</font><font face="宋体"> 
  </font></p>
<hr>
<table>
<tr><td>
&nbsp; &nbsp; 四川绵阳安县花镇最近闹出骇人新闻：该镇西岩村十三组村民任加富在七年后的今天意外获得铁证时，竟发现，1993年7月，当时的西岩村村委会在没有经过自家法定监护人同意的情况下，便擅自做主，将自己当时年仅6岁、父母双亡的堂弟任冬，作价1500元，卖给了一个查无实地也无明确身份的河北人，导致自己年幼的堂弟一去七年，杳无音信。任加富一家悲愤难平。目前，安县警方已就此立案，开始了详细的侦破工作。 <br><br>《天府早报》 2000年12月20日&nbsp; 
</td></tr>
</table>
