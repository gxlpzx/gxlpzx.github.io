<p align="center"> <font size="6" face="宋体" color="#FF0000"> 每秒计算四千五百亿次的电脑    </font><font face="宋体"> 
  </font></p>

01月08日 19:32&nbsp; <br><br>&nbsp; &nbsp; 日前，上海大学研制成功自强2000高性能计算机系统。该计算机系统的峰值速度已升级达每秒4500亿次，是目前我国集群式高性能计算机系统中计算速度最高的。 <br><br>&nbsp; &nbsp; 高性能计算机在国际上已被广泛应用于人类基因、宇宙N体运动、海洋循环研究以及核爆炸模拟等。该计算机不仅价格性能比优越，而且具有很好的扩展性。另外，价格也仅为国际上同类产品售价的三分之一。 <br><br>责编:李风 来源:光明日报&nbsp; 
</td></tr>
