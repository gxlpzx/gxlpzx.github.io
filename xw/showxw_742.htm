01月18日 12:45&nbsp; <br><br>&nbsp; &nbsp; 央视国际消息：中华人民共和国主席江泽民根据全国人民代表大会常务委员会的决定，任命孙振宇为中华人民共和国常驻世界贸易组织代表、特命全权大使，兼任中华人民共和国常驻联合国日内瓦办事处和瑞士其他国际组织副代表。 <br><br>&nbsp; &nbsp; 孙振宇大使将于本月26号启程赴日内瓦。 <br><br>&nbsp; &nbsp; 孙振宇，1994年11月起，任外经贸部副部长。 <br><br>责编:张丽 来源:央视国际网络&nbsp; 
</td></tr>
