  </font></p>

01月08日 13:28&nbsp; <br><br>&nbsp; &nbsp; 切尔诺贝利核电站的第四机组是14年前世界上最严重的核事故发生地。今天它仍在考验从事消除核污染工作人员的能力，其中一个难题是如何使处于人很难到达的地区的形状奇特的废料堆保持稳定。最近的一次成功实验将使这一任务变得容易些，工作人员将一种叫做“埃考尔”的抗辐射材料喷涂在混有核燃料的一堆废物上。据说这种抗辐射泡沫能禁得住很强的辐射场，而且本身不会成为放射性物质。 <br><br>责编:朱华 来源:大洋网&nbsp;
