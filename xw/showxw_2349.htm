<p align="center"> <font size="6" face="宋体" color="#FF0000"> 杨晨、马加特握手言合    </font><font face="宋体"> 
  </font></p>
<hr>
<table>
<tr><td>

<img src="showpic.jpg" align="left" >

01月05日 16:33&nbsp; <br><br>&nbsp; &nbsp;  德国时间周三中午，杨晨与法兰克福俱乐部经理多门和主教练马加特进行了一次交谈后冰释前嫌，双方达成共识：杨晨将为法兰克队踢完本赛季下半赛季的比赛，但未谈及续约一事。同时俱乐部还同意杨晨在1月6日至10日期间到意大利与中国国家队汇合，参加中国国家队的集训以及对拉齐奥队的比赛。 <br><br>&nbsp; &nbsp; 这是2000年10月26日，杨晨（中、20号）在第十二届亚洲杯足球赛半决赛中带球突破。 <br><br>责编:李风 来源:新华社&nbsp; 
</td></tr>
