<p align="center"> <font size="6" face="宋体" color="#FF0000"> 中共中央、国务院隆重举行国家科学技术奖励大会     </font><font face="宋体"> 
  </font></p>
<hr>
<table>
<tr><td>
02月19日 21:07&nbsp; <br><br>&nbsp; &nbsp; 中共中央、国务院今天上午在京隆重举行国家科学技术奖励大会。中共中央总书记、国家主席、中央军委主席江泽民出席会议并为获得2000年度国家最高科学技术奖的吴文俊、袁隆平颁发获奖证书和奖金。中共中央政治局常委、国务院总理朱镕基代表党中央、国务院在大会上讲话。中共中央政治局常委、国务院副总理李岚清宣读了《国务院关于2000年度国家科学技术奖励的决定》。 <br><br>责编:海萍 来源:央视国际网络&nbsp; 
</td></tr>
</table>
