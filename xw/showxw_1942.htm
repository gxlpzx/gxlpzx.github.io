<p align="center"> <font size="6" face="宋体" color="#FF0000"> 美国国务卿鲍威尔会见中国新任驻美大使杨洁篪    </font><font face="宋体"> 
  </font></p>
<hr>
<table>
<tr><td>
02月22日 07:25&nbsp; <br><br>&nbsp; &nbsp; 美国国务卿鲍威尔21日上午在美国务院会见了中国新任驻美大使杨洁篪。杨洁篪大使向鲍威尔国务卿递交了国书副本。 <br><br>&nbsp; &nbsp; 鲍威尔欢迎杨洁篪出任中国驻美国大使。他说，美中是两个大国，两国有着广泛的共同利益，美方愿与中国加强合作和对话，妥善处理分歧。 <br><br>&nbsp; &nbsp; 杨洁篪说，中国政府重视中美关系，愿与美方共同努力，在中美三个联合公报原则的基础上，增进了解，求同存异，扩大合作，推动两国关系在新世纪健康稳定发展。 <br><br>责编:曹岩 来源:央视国际网络&nbsp; 
</td></tr>
</table>
