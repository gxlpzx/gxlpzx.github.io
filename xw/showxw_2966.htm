  </font></p>
<hr>
<table>
<tr><td>
01月07日 07:56&nbsp; <br><br>&nbsp; &nbsp; 广州取缔非法牟利火车票代售点新主：春运即将到来，广州昨天取缔了两家趁机敛财的火车票代售点。其中一家代售点每张火车票收取了25到50元的手续费，另外一家不但收取每张25无的手续费，还大量炒卖车票。铁道部门称，售票点必须严格遵守规定，每张票只能收取5元的手续费，这两家代售点严重违反了规定，因此取消其代售资格。 <br><br>责编:默罗 来源:央视国际网络&nbsp; 
</td></tr>
