<p align="center"> <font size="6" face="宋体" color="#FF0000"> 世纪大演兵--发射导弹</font><font face="宋体"> 
  </font></p>
<hr>
<table>
<tr><td>

<img src="showpic.jpg" align="left" >

中国陆、海、空及导弹部队2000年10月13日上午举行全军世纪大演兵。演兵在北京燕山的主演兵场和内蒙古、渤海、东北某地的3个分演兵场同时进行。中共中央总书记、中国国家主席、中央军委主席江泽民赴现场检阅军队。<br><br>　　这是自1964年军事大比武以来，中国军方展开的演练层次最高、涉及范围最广、运用技术最新的大规模全军性科技练兵成果交流活动。图为本报记者 乔天富摄于导弹发射现场 .<br><br><br><br>
</td></tr>
