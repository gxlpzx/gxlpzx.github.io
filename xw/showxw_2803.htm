  </font></p>

<img src="showpic.jpg" align="left" >

 <br><br>　　 2001年2月7日，农历正月十五元宵佳节。旅居厦门的黄亚玉女士在金门见到了阔别52载年已百岁高龄的母亲陈欧鹤。 应金门县常青会(老人会)等方面多次邀请，由福建省65岁以上金门籍同胞组成的&quot;在闽金胞探亲团&quot;一行91人于2月6日上午10时，在厦门和平码头乘坐&quot;鼓浪屿号&quot;客轮直航金门，进行为期3天的探亲祭祖活动。这是继今年1月2日金门民众直航厦门后，闽台之间又一民间互访活动，也是52年来大陆船只首次直航金门。<br><br><br><br> <br><br>
