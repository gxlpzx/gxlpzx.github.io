<p align="center"> <font size="6" face="宋体" color="#FF0000"> 千余名阿富汗士兵开赴东部山区 增援“蟒蛇行动”     </font><font face="宋体"> 
  </font></p>
<hr>
<table>
<tr><td>
03月09日 21:55&nbsp; <br><br>&nbsp; &nbsp; 央视国际消息：大约1000名阿富汗士兵和10辆坦克8号离开阿富汗首都喀布尔，前往阿富汗东部山区，参加美军正在那里进行的围剿塔利班和“基地”组织残余分子的“蟒蛇行动”，这样参加“蟒蛇行动”的阿富汗士兵将达到近两千人。 <br><br>&nbsp; &nbsp; “蟒蛇行动”是美军近五个月来规模最大的一次军事行动。美军方一位发言人7号称，他们在这次行动中共打死450多名“基地”组织成员和塔利班武装分子。美军方面有8人丧生，40多人受伤。 <br><br>责编:栗原 来源:央视国际网络&nbsp; 
</td></tr>
</table>
