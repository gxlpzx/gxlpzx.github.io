<p align="center"> <font size="6" face="宋体" color="#FF0000"> 反塔武装称其部队正向坎大哈挺进    </font><font face="宋体"> 
  </font></p>
<hr>
<table>
<tr><td>
11月30日 07:34&nbsp;  <br><br>&nbsp; &nbsp; 北方联盟部队在美国部队的配合下29日正在加紧攻打塔利班控制的最后一座主要城市坎大哈。<br><br>&nbsp; &nbsp; 有报道说，坎大哈边缘地区的战斗很激烈。北方联盟的一名高级指挥官说，北方联盟部队目前正向坎大哈市内挺进。曾有报道说北方联盟部队已经进入坎大哈，但后予以否认。 <br><br>&nbsp; &nbsp; 由当地部族组成的另一支反塔武装也声称已经行进到距坎大哈机场以东5公里的地方，并将很快攻占这座城市。 <br><br>&nbsp; &nbsp; 美军当日集中轰炸了东部城市贾拉拉巴德南部和坎大哈附近的塔利班和本&#183;拉丹恐怖组织的营地。 <br><br> 
</td></tr>
