  </font></p>
<hr>
<table>
<tr><td>
12月14日 09:32&nbsp; <br><br>&nbsp; &nbsp; 据来自台湾方面的消息，台湾近期准备首批承认中国大陆50所高校的学历。 <br><br>&nbsp; &nbsp; 台湾“教育部长”曾志朗近日表示，随着海峡两岸加入世贸组织（WTO）的 日期日益临近，承认大陆高等院校的学历是必然的趋势。 <br><br>&nbsp; &nbsp; 他还声称，台有关部门将会采取“渐进式”的原则，先承认博士和硕士学历 ，稍后再承认学士学历。<br><br>责编:阿春 来源:中国国际广播电台<br><br>
