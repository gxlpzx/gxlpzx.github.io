<p align="center"> <font size="6" face="宋体" color="#FF0000"> 柬埔寨前总理宋双逝世     </font><font face="宋体"> 
  </font></p>
<hr>
<table>
<tr><td>
12月21日 07:01&nbsp; <br><br>&nbsp; &nbsp; 纵横柬埔寨政坛65年的前总理宋双，19日在巴黎的寓所里因心脏病发作在睡梦中逝世，享年89岁，其遗体火化后将运回柬埔寨安葬。　<br><br>&nbsp; &nbsp; 宋双1911年10月在金边出生，1967年至1968年间出任西哈努克亲王政府的总理，1975年宋双移居巴黎，1982年，西哈努克组织流亡政府，宋双再次出任总理。宋双有“廉洁先生”的美誉，西哈努克在悼念信中称许宋双是民族英雄和爱国义士。 <br><br>责编:王京 来源:中央电视台
</td></tr>
</table>
