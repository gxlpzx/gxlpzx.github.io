<p align="center"> <font size="6" face="宋体" color="#FF0000"> 伊朗宣称制造出世界上最具威力的非核炸药    </font><font face="宋体"> 
  </font></p>
<hr>
<table>
<tr><td>
02月14日 19:08&nbsp; <br><br>&nbsp; &nbsp; 伊朗国防暨武装部队后勤部已合作产制出世界最具威力的非核炸药，名为HMY，可应用于传统弹头、火箭燃料及矿坑炸药等。 <br><br>&nbsp; &nbsp; 据伊朗官方伊斯兰共和新闻社今天报道，伊朗国防部公关组表示，生产这种炸药的计划已由国防部所属兵工厂进行，将在不久之后开始大量生产。 <br><br>&nbsp; &nbsp; 报道又引述国防暨武装部队后勤部长夏卡尼的话说，取得这种生产强烈炸药的技术，将对伊朗在和平、危机及战争时期有利。 <br><br>责编:阿刚 来源:中国新闻社&nbsp; 
</td></tr>
</table>
