<p align="center"> <font size="6" face="宋体" color="#FF0000"> 年薪140万马克 杨晨与法兰克福续约    </font><font face="宋体"> 
  </font></p>
<hr>
<table>
<tr><td>
06月06日 08:33&nbsp; <br><br>&nbsp; &nbsp; 央视国际消息：法兰克福队降级之后，效力于该队的我国球员杨晨的去向一直被广大球迷关注。我们得到的最新消息是，据德国媒体报道，杨晨已经与法兰克福签订了新的协议，合同期是一年，而如果法兰克福下赛季重返甲级的话，合同还将自动延长两年。为此法兰克福队给杨晨的年薪增加了一倍，达到140万马克。 <br><br>责编:阿刚 来源:央视国际网络&nbsp; 
</td></tr>
