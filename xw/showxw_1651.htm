<p align="center"> <font size="6" face="宋体" color="#FF0000"> 美国访华人数逐渐增多    </font><font face="宋体"> 
  </font></p>
<hr>
<table>
<tr><td>
12月06日 09:12&nbsp; <br><br>&nbsp; &nbsp; 美国访华人数近年来呈递增趋势。中国驻洛杉矶总领馆官员称，他们今年为美国人赴华签证将达十万人次。<br><br>&nbsp; &nbsp; 中国驻洛杉矶总领馆签证组负责人郝志平说，一九九八年以前，签证组每月签证约三千件左右。九八年三月江泽民主席访美后以及克林顿访华前，首次突破五千件。去年全年受理的美国人士赴华签证增加了百分之三十五，今年预计将会突破十万件。<br><br>&nbsp; &nbsp; 郝说，预计中国进入世贸组织以后美国人赴华势头将会增加，因为古老而又日新月异的中国对美国人颇有吸引力。<br><br>责编:默罗 来源:中国新闻社<br><br>
