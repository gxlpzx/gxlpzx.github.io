<p align="center"> <font size="6" face="宋体" color="#FF0000"> 四川成都拟免费匿名检查艾滋病</font><font face="宋体"> 
  </font></p>
<hr>
<table>
<tr><td>
　　据《成都商报》报道，12月是联合国规划的&quot;世界艾滋病运动月&quot;，12月1日是&quot;世界艾滋病日&quot;，成都市卫生防疫站将于当天在防疫站内提供免费匿名的检测艾滋病活动，并在新南门对流动人口进行大型宣传义诊活动。该站还将先后在戒毒所、建筑工地、汽车站、妇教所和学校进行艾滋病预防宣传活动。<br><br>　　据悉，成都市迄今已发现20余例艾滋病病毒感染者，死亡5例。<br><br>　　（金雯　刘宇　杨惠）<br><br>
</td></tr>
</table>
