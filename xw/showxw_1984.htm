<p align="center"> <font size="6" face="宋体" color="#FF0000"> 快讯：江泽民主席离开香港    </font><font face="宋体"> 
  </font></p>
<hr>
<table>
<tr><td>
05月09日 14:42&nbsp; <br><br>&nbsp; &nbsp; 央视国际消息：圆满结束了在香港的各项活动，中国国家主席江泽民和夫人王冶坪今天下午从香港国际机场乘专机离开香港。 <br><br>&nbsp; &nbsp; 江泽民主席是应邀出席“2001年《财富》全球论坛”于5月8日中午抵达香港的。 <br><br>&nbsp; &nbsp; 江泽民主席的陪同人员钱其琛和夫人周寒琼、王刚、滕文生、华建敏、廖晖和李肇星同机离港。 <br><br>&nbsp; &nbsp; 香港特区行政长官董建华等特区主要官员到机场送行。 <br><br>责编:曹岩 来源:央视国际网络&nbsp; 
</td></tr>
</table>
