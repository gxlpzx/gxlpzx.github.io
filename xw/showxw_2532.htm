<p align="center"> <font size="6" face="宋体" color="#FF0000"> 中国国家队圈定37人大名单　张效瑞曲波杜威名列其中     </font><font face="宋体"> 
  </font></p>
<hr>
<table>
<tr><td>
03月10日 13:43&nbsp; <br><br>&nbsp; &nbsp; 日前，国家队已经圈定了一个37人的大名单，以便世界杯外围赛期间随时调用。　 <br><br>&nbsp; &nbsp; 按照世界杯外围赛的竞赛规程，每场比赛前都可以更换队员，但报名人数不能超过22人。为了防止队员在联赛中受伤而造成国家队不必要的减员，国家队专门确定了大名单，并为这37人全部办理护照。　 <br><br>&nbsp; &nbsp; 据说这个大名单中包括很多参加过上届世界杯外围赛的老将，如高峰、姚夏、彭伟国等，还有呼声较高的张效瑞，另外中青队中曲波、杜威、曹阳等人也在其中。（中体） <br><br>责编:阿刚&nbsp; &nbsp; &nbsp; 
</td></tr>
</table>
