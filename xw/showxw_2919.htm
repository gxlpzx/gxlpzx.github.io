<p align="center"> <font size="6" face="宋体" color="#FF0000"> 上海市规定：拖欠职工医疗费企业的领导不准买车、出国    </font><font face="宋体"> 
  </font></p>
<hr>
<table>
<tr><td>
01月08日 10:47&nbsp; <br><br>&nbsp; &nbsp; 上海市政府办公厅6日下发的《关于加强职工医疗费清欠工作的通知》规定，拖欠职工医疗费的企业领导干部在未完成清欠计划前，不能出国，不准购买汽车，不准购买住房，不安排非生产性的消费支出。 <br><br>&nbsp; &nbsp; 通知要求：职工医疗费的清欠对象为参加上海城镇职工基本医疗保险的国有和集体企业中的在职职工和退休人员。清欠医疗费用的范围是2001年1月1日以前应由单位负担的基本医疗费用。 <br><br>责编:阿刚 来源:中国新闻社&nbsp; 
</td></tr>
