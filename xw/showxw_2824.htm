<p align="center"> <font size="6" face="宋体" color="#FF0000"> 春运期间部分列车实行票价上浮     </font><font face="宋体"> 
  </font></p>
<hr>
<table>
<tr><td>
12月29日 08:58&nbsp; <br><br>&nbsp; &nbsp; 昨天从广铁集团的春运新闻发布会上传来消息，明年春运期间部分旅客列车实行票价上浮。 春节前实行票价上浮的是广铁集团公司、北京、上海铁路局始发的部分直通列车，节后实行票价上浮的是成都、郑州、南京、上海铁路局始发的部分直通列车，以及节前节后客流特别紧张的方向。儿童、学生票、现役军人、革命伤残军人票价不上浮。在票价上浮范围内的列车，票价上浮的幅度是：新型空调列车上浮幅度为20％，其它列车上浮幅度是30％。 
</td></tr>
</table>
