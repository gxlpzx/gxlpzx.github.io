<p align="center"> <font size="6" face="宋体" color="#FF0000"> 生病住院已成为中国城镇居民最担心的问题    </font><font face="宋体"> 
  </font></p>
<hr>
<table>
<tr><td>
11月22日 07:14&nbsp; <br><br>&nbsp; &nbsp; 来自“新世纪中国健康目标和卫生政策实践论坛”的信息，“生病住院”首次超过“下岗失业”和“物价上涨”，成为“中国城镇居民最担心的问题”中的首要问题。<br><br>&nbsp; &nbsp; 据分析，造成这一问题的主要原因是医药费用的过快上涨和医疗保险制度、医药卫生体制改革尚未全面落实。<br><br>&nbsp; &nbsp; 国务院体改办官员指出，目前全国大部分医疗机构的药费已占到收入总额的百分之六十九左右，这一现状必须尽快改变，尽早实行医药分家。<br><br>责编:海萍 来源:中国新闻社<br><br>
</td></tr>
