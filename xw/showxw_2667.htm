<p align="center"> <font size="6" face="宋体" color="#FF0000"> 兽药店卖人用药  无执照也敢行医</font><font face="宋体"> 
  </font></p>
<hr>
<table>
<tr><td>

<img src="showpic.jpg" align="left" >

&nbsp; &nbsp; 兽药店里的人用药被全部收缴。&nbsp; <br><br>&nbsp; &nbsp; 12月11日，江西省九江市卫生执法人员对市区、庐山区的兽药店、个体诊所、商场、医疗器械经营部等10处门点进行了突击检查，发现兽药店柜台普遍既有兽用药又有人用药；有的个体诊所无照行医、无证售药长达数月之久。通过查处，卫生执法人员共收缴无证经营药品、医疗器械20余箱，价值1．3万余元。
</td></tr>
</table>
