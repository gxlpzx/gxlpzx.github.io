<p align="center"> <font size="6" face="宋体" color="#FF0000"> 巴以冲突仍在继续     </font><font face="宋体"> 
  </font></p>
<hr>
<table>
<tr><td>
10月25日 08:02&nbsp; <br><br>&nbsp; &nbsp; 24号，发生在约旦河西岸和加沙地带的巴以暴力冲突仍在继续。<br><br>&nbsp; &nbsp; 当天在希伯伦，巴勒斯坦群众为前一天在家中被以军打死的一名15岁少年举行了葬礼。之后，愤怒的巴勒斯坦人与以军爆发了冲突。而在前一天晚上，在耶路撒冷郊区，以军坦克向巴勒斯坦人开炮射击，造成4人受伤。与此同时，以军加强了在拉马拉、伯利恒等地的戒备。 <br><br>&nbsp; &nbsp; 另外，巴勒斯坦民族权力机构主席阿拉法特24号在加沙召开紧急内阁会议。会后发表的声明说，以色列正试图通过武力达到谈判不能获得的目的。<br><br>责编:默罗 来源:中央电视台<br><br>
</td></tr>
