  </font></p>

<table>
<tr><td>
01月05日 17:51&nbsp; <br><br>&nbsp; &nbsp; 今天上午10：45分，中国队在奥体中心进行了出访前的最后一场训练课，从国家队教练组了解到，本次出征意大利的国脚一共有20人，他们分别是：守门员江津、符宾、虞伟亮；后卫是李玮峰、舒畅、徐云龙、吴承瑛、孙继海、王亮、陈刚、前卫是李铁、祁宏、李小鹏、宋黎辉、申思、徐阳、邵佳一；前锋是张玉宁、宿茂臻和曲波。 <br><br>责编:李风 来源:中国新闻社&nbsp; 
</td></tr>
