成克杰受贿案&nbsp; <br><br>　　北京市第一中级人民法院于2000年7月31日上午对全国人大常委会原副委员长成克杰受贿案作出一审判决，以受贿罪判处成克杰死刑，剥夺政治权利终身，没收个人全部财产。<br><br>　　2000年9月14日，成克杰被执行死刑。这是我国建国以来处理的最高级别的官员受贿案，成案的查处将对反腐倡廉工作产生深远的影响。<br><br> <br><br>
