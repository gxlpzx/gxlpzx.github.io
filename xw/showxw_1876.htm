<p align="center"> <font size="6" face="宋体" color="#FF0000"> 巴格达发生爆炸　官员称美“走狗”所为    </font><font face="宋体"> 
  </font></p>
<hr>
<table>
<tr><td>
02月25日 17:24&nbsp; <br><br>&nbsp; &nbsp; 伊拉克内政部官员25日宣布，巴格达市中心24日晚发生一起爆炸事件，造成1人受伤和一些居民住宅被毁。 <br><br>&nbsp; &nbsp; 伊拉克通讯社援引这位官员的话说，这是由美国和以色列派遣的“走狗”在巴格达市中心居民区制造的一起爆炸事件，并说伊警方正就这起针对无辜平民的罪恶事件进行调查。 <br><br>&nbsp; &nbsp; 这是美英战机16日对巴格达进行轰炸后发生的一起爆炸事件。此间人士认为，这起事件可能是受美国支持的伊反对派所为。 <br><br>责编:海萍 来源:新华社&nbsp; 
</td></tr>
</table>
