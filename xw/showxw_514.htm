  </font></p>

01月03日 14:44&nbsp; <br><br>&nbsp; &nbsp; 由兰州大学提交的用纳米材料制备高效太阳能电池和超薄大平面显示器场发射阴极材料原型的两项应用拟研制项目，日前通过中国科学院等5家科研部门的专家论证，进入后期试制研究阶段。该项目的成果将使具有国际先进水平的高科技产品进入普通人的生活成为现实。 <br><br>责编:朱华 来源:南方都市报&nbsp;
