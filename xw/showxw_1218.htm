<p align="center"> <font size="6" face="宋体" color="#FF0000"> 马来西亚解除教师出国禁令</font><font face="宋体"> 
  </font></p>
<hr>
<table>
<tr><td>
　　本报讯&nbsp; 据吉隆坡媒体报道，马来西亚对教师所下的出境度假禁令，在实施两年后终于宣布撤销。马来西亚全国教师联合会秘书长说，教师们已等待了很久了。<br><br>&nbsp; &nbsp; 马来西亚两年前在金融危机时期宣布禁止所有公务员出境旅游。今年较早时，对其他部门的公务员的出国旅游禁令已陆续撤销，但教师仍得在出国前先申请，全国教师联会曾为此提出抗议。<br><br> （钟心枉）<br><br>《人民日报海外版》 (2000年10月25日第七版)
</td></tr>
</table>
