<p align="center"> <font size="6" face="宋体" color="#FF0000"> 范志毅首次亮相邓迪即被罚下    </font><font face="宋体"> 
  </font></p>
<hr>
<table>
<tr><td>
11月04日 17:00&nbsp; <br><br>&nbsp; &nbsp; 中国国家队主力后卫范志毅昨天迎来了他加盟邓迪队后的首场比赛，不过他在苏格兰超级联赛的首次亮相中便被罚下场。 <br><br>&nbsp; &nbsp; 邓迪队昨天在苏格兰超级联赛中主场迎战同城劲敌邓迪联队，首次在苏格兰超级联赛中亮相的范志毅首发出场，不过他在上半场结束前一刻被出示一张黄牌，随后又在第62分钟再次领受一张黄牌，从而被红牌罚下场。邓迪队此战与对手战成1比1平。 <br><br>责编:王京 来源:中国新闻社&nbsp; 
</td></tr>
</table>
