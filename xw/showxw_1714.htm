<p align="center"> <font size="6" face="宋体" color="#FF0000"> 杨晨打进他本赛季第三个进球    </font><font face="宋体"> 
  </font></p>
<hr>
<table>
<tr><td>
04月08日 00:15&nbsp; <br><br>&nbsp; &nbsp; 德国足球甲级联赛今天下午进行第二十八轮角逐，保级形势已相当严峻的法兰克福队在主场迎战实力强劲的勒沃库森队，杨晨在第五十八分钟为法兰克福队打进扳平的一球，截止发稿，场上比分为1：2，法兰克福队落后。 <br><br>&nbsp; &nbsp; 今天的比赛，法兰克福队明显处于劣势，勒沃库森队35岁的老将乌尔夫&#183;基尔斯滕第二十一分钟首开纪录，以1：0领先。杨晨好不容易将比分追平后没过不久，法兰克福队脆弱的防线即被对方新引进的巴西人卢齐奥攻破，以1：2落后。 <br><br>责编:海萍 来源:新华网&nbsp;
