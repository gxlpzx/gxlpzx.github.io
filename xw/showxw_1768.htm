<p align="center"> <font size="6" face="宋体" color="#FF0000"> 药价降幅最大的是消炎药胃药</font><font face="宋体"> 
  </font></p>
<hr>
<table>
<tr><td>
 　本报记者曾鹏宇、实习记者王旭报道　自11月5日起大幅降低部分中央定价的国产药品零售价格，120种国产药品平均降价幅度约20％，最高可达60％。<br><br>　　更引人注目的是，国家计委前几次降价降的主要是针剂、注射剂等医院常用药，而这次降幅最大的则是消炎药、胃药等与百姓生活紧密相关的常用药品，可以说，普通百姓从中得到的实惠将更加显而易见。此次药价调整将在两三天内落实到北京各大医院和药房。<br><br>　　国家计委表示，今后还将及时降低流通差价率较大的药品零售价格，以减轻社会医疗负担。 <br><br>&nbsp; &nbsp; 《北京青年报》　2000年11月6日
</td></tr>
</table>
