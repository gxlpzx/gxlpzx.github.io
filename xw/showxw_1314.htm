<p align="center"> <font size="6" face="宋体" color="#FF0000"> 布什再次发表谈话 称9&#183;11恐怖事件是“战争行为”    </font><font face="宋体"> 
  </font></p>
<hr>
<table>
<tr><td>
09月12日 23:42&nbsp; <br><br>&nbsp; &nbsp; 美国总统布什在华盛顿时间10:45（北京时间22:45）左右发表了一个简短声明。这已是布什第四次就恐怖袭击事件发表谈话。 <br><br>&nbsp; &nbsp; 布什说，9月11日恐怖分子对纽约和华盛顿的袭击不仅仅是一个恐怖行动，而且是一个“战争行为”，美国将对这个事件追查到底，对恐怖分子决不姑息纵容，不管他躲在哪里。布什对国会和他保持步调一致表示感谢，并说将尽一切努力救援遇难者，恢复市民的正常生活。 <br><br>责编:清春 来源:新华社&nbsp; 
</td></tr>
