<p align="center"> <font size="6" face="宋体" color="#FF0000"> 发生追尾事故的沪宁高速公路已全线通车    </font><font face="宋体"> 
  </font></p>
<hr>
<table>
<tr><td>
02月10日 18:56&nbsp; <br><br>&nbsp; &nbsp; 今天上午沪宁高速公路镇江丹阳段先后发生一百多辆汽车追尾事故，现证实共死亡3人，其中2人是当场死亡，1人是送往医院抢救无效。有46人受伤后被送往医院，其中32人需住院治疗。当地交通管理部门表示，今天的大雾是造成重大车祸的主要原因，到下午高速公路已全线恢复通车。 <br><br>责编:海萍 来源:新华社&nbsp; 
</td></tr>
</table>
