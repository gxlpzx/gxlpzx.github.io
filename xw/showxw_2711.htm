<p align="center"> <font size="6" face="宋体" color="#FF0000"> 辽宁普兰店发现“UFO”跟踪汽车    </font><font face="宋体"> 
  </font></p>
<hr>
<table>
<tr><td>
12月18日 07:48&nbsp; <br><br>&nbsp; &nbsp; 12月11日，普兰店市出现了一个通体闪光的不明飞行物，跟踪一辆小汽车达半小时之久。<br><br>&nbsp; &nbsp; 当天下午4点钟左右，于某和同事开车行驶到普兰店市的星台镇和莲山镇之间时，发现汽车左前方的天空有一个飞行物，发出的光十分耀眼，中间凸出，两边窄一些，有脸盆那么大。于某曾加速，试图靠近一些，但该飞行物始终与汽车保持同一距离。半小时后，该飞行物飞离。其间，于某曾用数码相机拍了6张照片，飞行物的形状清晰可辨。 
</td></tr>
</table>
