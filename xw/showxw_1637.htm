<p align="center"> <font size="6" face="宋体" color="#FF0000"> 高额奖金刺激 印尼发誓击败中国队    </font><font face="宋体"> 
  </font></p>
<hr>
<table>
<tr><td>
04月21日 17:56&nbsp; <br><br>&nbsp; &nbsp; 印尼足协近日做出决定，如果印尼队能在2002年世界杯亚洲区小组赛中打败中国队，每名球员将获得一千万印尼盾（约合1000美金）的奖金。 <br><br>&nbsp; &nbsp; 本周日，印尼队将主场迎战柬埔寨；4月29日客场再战柬埔寨，5月6日客场战马尔代夫，最后直接赴昆明参加5月13日与中国队的比赛。 <br><br>&nbsp; &nbsp; 从日程安排上看，印尼队员的体力消耗将很大，加上对昆明高海拔不适应，而且中国队又占据地利人和，届时印尼队处境将十分艰难。 <br><br>责编:阿刚 来源:央视国际网络&nbsp; 
</td></tr>
</table>
