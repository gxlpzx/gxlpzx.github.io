<p align="center"> <font size="6" face="宋体" color="#FF0000"> 佛罗伦萨击败AC米兰闯入意大利杯决赛    </font><font face="宋体"> 
  </font></p>
<hr>
<table>
<tr><td>
02月08日 16:27&nbsp; <br><br>&nbsp; &nbsp; 依靠鲁伊科斯塔的出色表现，佛罗伦萨周三以2－0击败AC米兰，闯入意大利杯决赛。 <br><br>&nbsp; &nbsp; 双方在圣西罗球场的首回合比赛中以2－2战平。 <br><br>&nbsp; &nbsp; 周三的第二回合比赛进行到第41分钟，基耶萨接到葡萄牙国脚、中场核心鲁伊科斯塔漂亮的直传球后首开记录。比赛结束前7分钟，无人盯防的鲁伊科斯塔从右路突破，一脚劲射挂球门右上角入网。 <br><br>&nbsp; &nbsp; 此外，帕尔马周四将与乌迪内斯争夺另一个决赛名额，首回合中乌迪内斯以2－1取胜。 <br><br>责编:王京 来源:中国新闻社&nbsp; 
</td></tr>
</table>
