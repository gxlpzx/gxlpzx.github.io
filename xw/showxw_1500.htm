<p align="center"> <font size="6" face="宋体" color="#FF0000"> 张学良将军葬礼将于10月23日举行    </font><font face="宋体"> 
  </font></p>
<hr>
<table>
<tr><td>
10月17日 19:18&nbsp; <br><br>&nbsp; &nbsp; 10月16日，张学良将军之子张闾琳公布了张学良将军的葬礼安排。 <br><br>&nbsp; &nbsp; 张学良将军的公开葬礼将于10月23日上午11:00（北京时间24日凌晨4:00）在夏威夷檀香山的博斯维克殡仪馆举行。殡仪馆将提前一个小时，于上午10:00向公众开放。 <br><br>&nbsp; &nbsp; 吊唁的鲜花将被送往博斯维克殡仪馆。吊唁者的捐献可能会用作一项慈善金费。 <br><br>&nbsp; &nbsp; 张学良将军于10月14日在夏威夷首府檀香山逝世，享年一百零一岁。（中国日报网站驻夏威夷记者申刚） <br><br>责编:曹劲 来源:中国日报网站&nbsp; 
</td></tr>
