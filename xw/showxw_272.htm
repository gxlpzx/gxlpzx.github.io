<p align="center"> <font size="6" face="宋体" color="#FF0000"> 小牛艰难赢球 大郅苦等机会    </font><font face="宋体"> 
  </font></p>
<hr>
<table>
<tr><td>
03月07日 09:28&nbsp; <br><br>&nbsp; &nbsp; 昨天上午，小牛队主场迎战太阳队，以81比77艰难战胜对手，这是小牛队最近6场比赛中的第5场胜利，但王治郅没有获得上场机会。 <br><br>&nbsp; &nbsp; 诺维茨基为小牛队战胜对手立下头功，独得30分和20个篮板。王治郅的竞争对手拉弗伦茨也拿下12分和12个篮板。拉弗伦茨的出色表现使王治郅在小牛队的地位有些尴尬：由于位置相同、打法相似但实力更强的拉弗伦茨的加盟，再加上大郅近期的状态并不是很好，所以他最近上场时间锐减，看来大郅的NBA征程还是任重而道远。（周萧） <br><br>责编:郑德春 来源:北京晨报&nbsp; 
</td></tr>
