<p align="center"> <font size="6" face="宋体" color="#FF0000"> 什么时间报名？ </font><font face="宋体"> 
  </font></p>
<hr>
<table>
<tr><td>
&nbsp; &nbsp; 目前全国各省、自治区、直辖市的报名时间尚不统一，一般均在每年五月中旬，考生应以本地有关的招生部门通知的报名时间为准，并按要求及时办理报名手续，目前部分省区市的报名与填报志愿是同时进行的。
</td></tr>
