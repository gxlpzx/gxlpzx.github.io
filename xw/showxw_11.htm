<p align="center"> <font size="6" face="宋体" color="#FF0000"> 防城港市高级中学领导老师到我校交流访问</font><font face="宋体"> 
  </font></p>
<hr>
<table>
<tr><td>

<img src="showpic.jpg" align="left" >

2012年11月10日，防城港市高级中学领导老师一行50余人到我校进行交流。我校冼昌焱校长、张木庆书记与防城港市高级中学领导老师进行了亲切交谈。冼校长向来宾介绍了荔浦中学的简况。之后，高三、高二年级代表与来宾交流了高考复习备考情况，高一年级代表则与来宾交流了新课改的情况。通过交流，两校都进一步加强了对对方的了解，并增进两校的友谊。 <br><br>
</td></tr>
