<p align="center"> <font size="6" face="宋体" color="#FF0000"> “基辅”号航母封船 擅登可能染上病菌     </font><font face="宋体"> 
  </font></p>
<hr>
<table>
<tr><td>
08月31日 18:25&nbsp; <br><br>&nbsp; &nbsp; 昨天上午，天津口岸委组织海关、边检、卫生检疫、海事4个单位对“基辅”号航母做了例行巡查。鉴于“基辅”号卫生状况较差又没有照明设施，检查人员决定暂时封船，不允许任何人登船。<br><br>&nbsp; &nbsp; 由于长期没有通风和清洁，船舱内充满霉味，还有一部分生活垃圾。在没有经过消毒、灭菌等必要措施的情况下，如果有人登船有可能染上病菌。<br><br>责编:阿凡 来源:中国中央电视台&nbsp; &nbsp; <br><br> <br><br>
</td></tr>
</table>
