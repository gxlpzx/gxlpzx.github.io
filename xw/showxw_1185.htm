<p align="center"> <font size="6" face="宋体" color="#FF0000"> 全国首个超高速IP骨干网开通     </font><font face="宋体"> 
  </font></p>
<hr>
<table>
<tr><td>
09月29日 08:10&nbsp; <br><br>&nbsp; &nbsp; 全国第一个宽带互联骨干网昨天在广东开通。广东的网速将比以前提高16倍。<br><br>&nbsp; &nbsp; 广东电信这次采用了先进的光互联网技术，将大容量的“光纤光密度波分传输系统”和大容量的IP网结合在一起，集约化程度更高，网络资源规划能力也更强。 现在，广东电信的信息网络带宽已由原有的622M（兆）提升到2.5G（千兆），上网速度由此提高了16倍。<br><br>责编:阿春 来源:中国中央电视台<br><br>
</td></tr>
