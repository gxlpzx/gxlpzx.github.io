<p align="center"> <font size="6" face="宋体" color="#FF0000"> 中国足球队赴意大利    </font><font face="宋体"> 
  </font></p>
<hr>
<table>
<tr><td>
01月07日 07:50&nbsp; <br><br>&nbsp; &nbsp; 中国国家足球队昨天在大雪中踏上奔赴意大利的征程。此次出征的国脚共有20名，在欧洲踢球的五名国脚是否归队，还没有最后确定。在经过一个月的集训之后，国家队的世界杯预选赛备战由此进入到实战阶段。1月9号同拉奇奥队的比赛之后，国家队还将前往伊朗参加比赛。 <br><br>责编:默罗 来源:央视国际网络&nbsp;
