<p align="center"> <font size="6" face="宋体" color="#FF0000"> 世纪大演兵--空降兵空降演习现场</font><font face="宋体"> 
  </font></p>
<hr>
<table>
<tr><td>

<img src="showpic.jpg" align="left" >

2000年10月13日，来自陆海空三军的精锐之师、万余将士，又在这里运用现代化的作战手段，进行“新三打三防”和诸军兵种联合作战演练。这是中国军队实行战略转变创新现代作战能力的缩影。这次多维空间的大演兵，是中国军队告别20世纪、走向新世纪的昭示。本报记者乔天富摄于空降兵空降现场<br><br>
