  </font></p>
<hr>
<table>
<tr><td>
12月29日 21:28&nbsp; <br><br>&nbsp; &nbsp; 一个5年前去世的死人竟仍在“领”着退休金，而演出这个荒唐剧的张某也是年近花甲的人了。12月22日，经镇江市京口区检察院以诈骗罪提起公诉，被法院判处有期徒刑1年，罚金1000元。 <br><br>&nbsp; &nbsp; 据扬子晚报报道。1995年3月，张某的父亲逝世，他突发奇想：何不冒领父亲的退休金用着再说。从此，他按月白拿起父亲的退休金。经查，从1995年4月至2000年3月，张某采取用其父印章、代签其父姓名等手段，冒领其父退休金共计18600元。 <br><br>责编:盈盈 来源:扬子晚报&nbsp;
