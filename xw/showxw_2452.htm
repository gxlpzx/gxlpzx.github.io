03月14日 22:12&nbsp; <br><br>&nbsp; &nbsp; 九届全国人大四次会议将于15日下午闭幕。闭幕会后，国务院总理朱镕基将应大会邀请，在人民大会堂与采访“两会”的中外记者见面，并回答记者的提问。 <br><br>&nbsp; &nbsp; 届时，中央人民广播电台、中国国际广播电台、中央电视台和央视国际网络将进行现场直播。 <br><br>责编:闫冬 来源:央视国际网络&nbsp;
