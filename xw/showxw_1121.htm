<p align="center"> <font size="6" face="宋体" color="#FF0000"> 报名前要做好哪些准备？ </font><font face="宋体"> 
  </font></p>
<hr>
<table>
<tr><td>
１、要注意报名的起止日期；<br><br>２、要注意5--6张免冠半身正面照片；<br><br>３、应届、历届高中毕业生要有中学毕业证书；<br><br>４、在职干部和工人带学历证明及单位介绍信；<br><br>５、带户口本、身份证或户籍证明；<br><br>６、应安排工作而尚未安排的退伍、转业军人，要有（区）民政部门的证明；<br><br>７、报名费。
</td></tr>
</table>
