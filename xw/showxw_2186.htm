<p align="center"> <font size="6" face="宋体" color="#FF0000"> 英格兰足总杯第三轮赛况     </font><font face="宋体"> 
  </font></p>
<hr>
<table>
<tr><td>
01月08日 08:23&nbsp; <br><br>&nbsp; &nbsp; 英格兰足总杯第三轮昨天晚上和今天凌晨继续进行。在昨晚的比赛中，英超领头羊曼联队受到英甲领头羊福尔汉姆队的顽强阻击。最后曼联队凭借索尔斯克亚和老将谢林汉姆开场后7分钟和终场前1分钟的两粒入球，以2：1险胜晋级。纽卡斯尔联队与阿斯顿维拉队的比赛在今天凌晨进行，纽卡斯尔在比赛的最后阶段打入一球，双方1：1握手言和。范志毅和张恩华加盟的水晶宫和格林姆斯比本轮都与对手战平，由于停赛及伤病，范志毅和张恩华都没有上场。按规则，足总杯一场定胜负，打平要择日重赛。 <br><br>责编:王京 来源:央视国际网络&nbsp; 
</td></tr>
