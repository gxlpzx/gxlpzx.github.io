01月04日 07:19&nbsp; <br><br>&nbsp; &nbsp; 法国巴黎司法当局目前要求瑞士有关当局提供司法协助，冻结法国前总统密特朗的儿子克里斯托夫&#183;密特朗在瑞士的银行存款。 <br><br>&nbsp; &nbsp; 今年54岁的小密特朗在1986至1992年期间曾担任其父的非洲事务顾问。因涉嫌参与非法武器交易，他于2000年12月21日被法国警方拘留。 <br><br>责编:王京 来源:央视国际网络&nbsp;
