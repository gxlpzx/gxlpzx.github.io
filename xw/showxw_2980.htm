<p align="center"> <font size="6" face="宋体" color="#FF0000"> 气象专家分析：今年暖冬成定局    </font><font face="宋体"> 
  </font></p>
<hr>
<table>
<tr><td>
01月03日 17:05&nbsp; <br><br>&nbsp; &nbsp; 气象专家分析认为，伴随全球气候变暖，今冬又是一个暖冬。 <br><br>&nbsp; &nbsp; 扬子晚报转引南京大学大气科学系余志豪教授介绍说，今冬的冷空气一直向西走，使得西半球特别寒冷。不过，凡事都讲究平衡，冷空气不会一直盘旋在西半球，从目前的迹象上看，有可能会转向东半球。1月份可能会有正常的降温，其中有几天会特别冷，但总的来说，降温不会太厉害。 <br><br>责编:朱华 来源:中国新闻社&nbsp;
