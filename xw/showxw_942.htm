<p align="center"> <font size="6" face="宋体" color="#FF0000"> 塔利班部分高官被抓获 但不包括拉丹和奥马尔     </font><font face="宋体"> 
  </font></p>
<hr>
<table>
<tr><td>
11月16日 11:03&nbsp; <br><br>&nbsp; &nbsp; 据外电报道，阿富汗反塔利班的北方联盟15日抓获部分塔利班高级官员，但其中并不包括本&#183;拉丹和塔利班最高领导人奥马尔。 <br><br>&nbsp; &nbsp; 据一位不愿透露姓名的美国官员说，北方联盟已经向美国通报了这一情况，但美国目前尚不清楚北方联盟是在哪里以及如何抓获这些官员的。该美国官员表示，希望能从这些塔利班官员身上获得情报，找到本&#183;拉丹和奥马尔的踪迹。 <br><br>责编:海萍 来源:新华网&nbsp; 
</td></tr>
</table>
