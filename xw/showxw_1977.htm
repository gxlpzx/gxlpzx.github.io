<p align="center"> <font size="6" face="宋体" color="#FF0000"> 伊拉克希望与联合国的会谈取得成果     </font><font face="宋体"> 
  </font></p>
<hr>
<table>
<tr><td>
12月30日 06:42&nbsp; <br><br>&nbsp; &nbsp; 伊拉克官方报纸《伊拉克报》29号发表文章说，伊拉克与联合国将在下个月就相互关系和伊武器核查等问题举行会谈。伊拉克方面希望会谈的结果能导致全面解除对伊制裁，承认伊拉克为执行联合国有关决议作出了巨大努力，强调伊拉克有权支配其自然资源和拒绝来自任何国家对伊内政的干涉。文章表示，伊拉克愿意与包括联合国秘书长在内的任何级别的官员举行富有建设性的和平等的对话，有关各方都应严格执行联合国的有关决议和承诺。 <br><br>责编:盈盈 来源:央视国际网络&nbsp; 
</td></tr>
</table>
