<p align="center"> <font size="6" face="宋体" color="#FF0000"> 英航飞机遭遇暴力劫持 机上乘客化险为夷     </font><font face="宋体"> 
  </font></p>
<hr>
<table>
<tr><td>
12月30日 06:43&nbsp; <br><br>&nbsp; &nbsp; 29号，一架飞往肯尼亚首都内罗毕的英国航空公司航班遭遇了一起暴力劫机事件。这架飞机上有乘客379人，机组人员19人。飞机起飞后不久，一名男乘客突然冲入驾驶舱，企图抢夺控制台，机组人员奋力反抗，最终将歹徒制服。搏斗中飞机几度失去控制，但飞机最终还是安全降落在内罗毕机场。目前，这名男子已被肯尼亚警方逮捕，其具体身份和劫机意图有待进一步查证。 <br><br>责编:盈盈 来源:央视国际网络&nbsp; 
</td></tr>
</table>
