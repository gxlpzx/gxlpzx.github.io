<p align="center"> <font size="6" face="宋体" color="#FF0000"> 英国的新世纪地铁    </font><font face="宋体"> 
  </font></p>
<hr>
<table>
<tr><td>

<img src="showpic.jpg" align="left" >

01月03日 15:45&nbsp; <br><br>&nbsp; &nbsp;  1999年12月22日，投资35亿英镑、耗时6年建设的英国伦敦地铁“纪念”延长线正式开通。这条地铁延长线共12个车站，长16公里，设计每小时输送旅客3万人次，被誉为“21世纪的地铁”。英国是世界上第一个建设地铁的国家，其第一条地铁于1863年在伦敦建成通车。伦敦地铁目前是世界最长的地铁系统，全长461.6公里，每天运送旅客300万人次，成为首都重要的运输工具。 <br><br>&nbsp; &nbsp; 图为延长线上最大的车站－－加那利码头站设计新颖，充分利用了自然光。 <br><br>责编:李风 来源:新华社&nbsp;
