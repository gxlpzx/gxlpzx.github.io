<p align="center"> <font size="6" face="宋体" color="#FF0000"> 十强赛金球奖颁发 七人得奖祁宏独中两元    </font><font face="宋体"> 
  </font></p>
<hr>
<table>
<tr><td>
10月22日 14:24&nbsp; <br><br>&nbsp; &nbsp; 随着中国队在十强赛比赛的全部结束，“中国队十强赛金球奖”颁奖也随之举行，在全部的八场比赛中，每场比赛的中方最佳球员将获得“金球奖”。 <br><br>&nbsp; &nbsp; 颁奖仪式将于明天上午在北京贵宾楼酒店举行，象征着中国队八场十强赛征战的总共八个金球由七名国脚分享，其中国足的“最佳射手”祁宏一人独得两个大奖，其他的奖项有他的六名队友分享。 <br><br>&nbsp; &nbsp; 其他的获奖者分别是郝海东、江津、杨晨、李玮峰、于根伟、祁宏、吴承瑛也荣获“金球奖”。 <br><br>责编:栗原 来源:中国新闻社&nbsp; 
</td></tr>
</table>
