<p align="center"> <font size="6" face="宋体" color="#FF0000"> 高三考生开始普通高考报名信息采集</font><font face="宋体"> 
  </font></p>
<hr>
<table>
<tr><td>
今天8点30分，我校2013年高考报名工作开始进行考生信息采集，全校约840名考生在本周内要完成信息录入，下周则进行相片采集，整个报名信息采集工作及核对、公示要在11月24日前完成。时间紧，任务重，加之高考工作的严肃性，容不得出错。我校高考工作领导小组及高三全体班主任高度重视，召开了专门的学习会，出版了宣传栏，按招办下发的工作日程，安排好了校内报名日程。目前，信息采集等高考报名工作正有条不紊的进行。
</td></tr>
</table>
