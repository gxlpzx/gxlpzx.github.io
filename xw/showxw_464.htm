<p align="center"> <font size="6" face="宋体" color="#FF0000"> 射击赛鸣枪　中国四将争两金 </font><font face="宋体"> 
  </font></p>
<hr>
<table>
<tr><td>
　　射击第一个赛项女子10米气步枪悉尼时间16日上午9时开打，中国参赛的是年轻选手赵颖慧和高静。3小时后，男子10米气手枪也要拉开战幕，中国老将王义夫将与新锐谭宗亮联袂出战。<br><br>　　两个决赛项目的抽签排位已在今天确定。女子气步枪有49人上阵，赵颖慧和高静分别排在第44和47位；男子气手枪有43人参加，王义夫和谭宗亮分别排在第14和41位。<br><br>　　由于这两项是中国射击队的王牌，出成绩的希望很大。如果天遂人愿，悉尼国际射击中心有可能产生中国奥运代表团的第一块金牌。（新华社）　<br><br>
</td></tr>
</table>
