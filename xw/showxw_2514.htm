<p align="center"> <font size="6" face="宋体" color="#FF0000"> 手机单向收费实施方案今明年无望出台(图)</font><font face="宋体"> 
  </font></p>
<hr>
<table>
<tr><td>
(12月01日09:59)<br><br> 　　新华网北京１１月３０日电（记者李佳路）信息产业部部长吴基传今天在接受新华社记者采访时表示，预计今年、明年还不可能提出移动电话资费调整的实施方案，报请国务院审查批准。 <br><br>　　吴基传说，近期国内外媒体报道我国移动电话资费调整问题甚多，各方表述差距也很大。所有这些报道均不代表政府主管部门意见。电信资费的调整和改革涉及广大群众和各方利益，需要按规定进行群众听证，而且，修改计费方式在技术上也是一个复杂的系统工程，需要有足够的准备时间。我国政府主管部门始终对此问题持慎重态度。
</td></tr>
</table>
