06月06日 20:08&nbsp; <br><br>&nbsp; &nbsp; 据印度卫视新闻记者在独家采访王室惨案的幸存者——比兰德拉国王的弟弟尼尔&#183;沙阿时，这位国王的弟弟说是王储制造了这起震惊世界的惨案。当时王室其他成员并没有在餐厅里，而是在迪彭德拉王储的接待室里，当时王储已经处于酒精中毒状态，发出歇斯底里的叫喊，他在自己的客厅了首先开枪打死了国王，国王身上中了7、8粒子弹。在射杀了国王后，王储又开始追杀其它王室成员。还有12位惨案幸存者和目击者说是王储开的枪。 <br><br>责编:曹劲 来源:央视国际网络&nbsp;
