04月11日 06:09&nbsp; <br><br>&nbsp; &nbsp; 外交部发言人孙玉玺今天在记者招待会上就中美撞机事件回答记者提问时指出，美方就此表示歉意是朝着解决问题的方向迈出的步伐。 <br><br>&nbsp; &nbsp; 孙玉玺说，我们认为这一问题没有完结，中美双方需要进行进一步磋商，需要美方采取积极的态度。中方的要求此前已经谈得非常清楚了。 <br><br>&nbsp; &nbsp; 他强调，只要美方采取合作的态度，这一事件是可以妥善解决的。 <br><br>责编:王京 来源:新华网&nbsp;
