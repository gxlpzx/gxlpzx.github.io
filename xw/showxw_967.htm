09月29日 07:51&nbsp; <br><br>&nbsp; &nbsp; 悉尼奥运会男子50公里竞走比赛赛程过半，两名中国选手已被甩在至少20名以后。<br><br>&nbsp; &nbsp; 在前5公里时，杨勇健处在并列第32位，10公里时，王银行在第36位置；但10公里过后，两人的位置发生一点变化，杨勇健到了第37位，而王银行列第35位。现在第一集团已经过了28公里，走了2小时32分，在前20名仍然没有中国选手的影子。<br><br>责编:阿春 来源:中国中央电视台<br><br>
