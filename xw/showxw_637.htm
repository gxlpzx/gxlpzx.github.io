<p align="center"> <font size="6" face="宋体" color="#FF0000"> 艾弗森得到职业生涯第一个“三双”    </font><font face="宋体"> 
  </font></p>
<hr>
<table>
<tr><td>
01月08日 19:42&nbsp; <br><br>&nbsp; &nbsp; 在北京时间1月8日星期二上午进行的一场2001－2002赛季NBA常规赛中，费城76人队在主场以116比92大胜洛杉矶快船队，76人队核心球员艾伦&#183;艾弗森得到了职业生涯中的第一个三双——30分、10个篮板球和11次助攻。 <br><br>&nbsp; &nbsp; 艾弗森此前曾经获得赛季MVP和年度最佳新秀奖，上赛季包揽了得分王和抢断王，本赛季在得分和抢断这2项技术统计上也暂居首位。 <br><br>&nbsp; &nbsp; 艾弗森赛后表示：“最终能得到一次三双感觉不错，不过时间稍微长了点，6年。” <br><br>责编:胡俊鹏 来源:中国体育在线&nbsp;
