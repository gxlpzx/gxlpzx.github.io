01月11日 21:06&nbsp; <br><br>&nbsp; &nbsp; 央视国际消息：外交部发言人孙玉玺今天就日元贬值发表评论时说，中国希望日本政府采取负责的态度，避免由于日元贬值造成亚洲地区货币竞相贬值的局面。 <br><br>&nbsp; &nbsp; 有记者问：最近日元大幅贬值，请问中方对此有何评论？ <br><br>&nbsp; &nbsp; 孙玉玺说，日本是亚洲最大的经济体，有着雄厚的经济实力。日元继续贬值将给亚洲经济发展和金融稳定带来不利的影响。我们希望日本政府采取负责的态度，避免由于日元贬值造成亚洲地区货币竞相贬值的局面。 <br><br>责编:栗原 来源:央视国际网络&nbsp;
