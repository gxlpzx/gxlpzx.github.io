01月04日 17:35&nbsp; <br><br>&nbsp; &nbsp; 新当选的联合国5个非常任理事国———新加坡、爱尔兰、挪威、哥伦比亚和毛里求斯2日首次出席了安理会会议。 <br><br>&nbsp; &nbsp; 根据理事国国名英文字母排列顺序，新加坡常驻联合国代表接替俄罗斯常驻联合国代表担任安理会本月主席。 <br><br>&nbsp; &nbsp; 上述5个新任非常任理事国是去年10月经联大全体会议选举产生的，它们分别接替去年年底任期结束的马来西亚、加拿大、荷兰、阿根廷和纳米比亚。 <br><br>责编:阿刚 来源:北京青年报&nbsp;
