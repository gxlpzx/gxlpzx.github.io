<p align="center"> <font size="6" face="宋体" color="#FF0000"> 河北将取缔烟花爆竹集贸市场     </font><font face="宋体"> 
  </font></p>
<hr>
<table>
<tr><td>
01月08日 07:10&nbsp; <br><br>&nbsp; &nbsp; 河北省有关部门近日决定，坚决取缔省内任何地方、任何形式的烟花爆竹集贸市场，同时加强设立固定销售点的管理工作，凡从事烟花爆竹批发和零售的固定销售点必须有公安部门的销售许可证，省供销社的批发（零售）许可证、工商部门的营业执照以及统一制作的防火阻燃苫布，缺一不可。据悉，河北省公安部门已于日前组成11个工作组，奔赴各地督促检查工作。 <br><br>责编:王京 来源:央视国际网络&nbsp; 
</td></tr>
