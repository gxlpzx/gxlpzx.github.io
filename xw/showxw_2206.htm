<p align="center"> <font size="6" face="宋体" color="#FF0000"> 《清明上河图》金箔大理石壁画征服吉尼斯    </font><font face="宋体"> 
  </font></p>
<hr>
<table>
<tr><td>
01月04日 09:02&nbsp; <br><br>&nbsp; &nbsp; 近日，大连国际假日酒店旅顺龙王塘水上人间大厅里的墙壁上新落成的一幅《清明上河图》金箔大理石壁画，被载入吉尼斯世界记录。 <br><br>&nbsp; &nbsp; 这幅《清明上河图》大理石壁画，是按照原本《清明上河图》的人物风情，按比例放大后，刻画在一块块大理石上，然后在墙壁上拼成。 <br><br>&nbsp; &nbsp; 这幅长60.8米，宽4.78米，耗资110万元，用黄金1500克，配有诗词的金箔大理石壁画，是由南京金箔玉碧厂用半年多时间精雕细刻而成，整个壁画人文景观栩栩如生。 <br><br>责编:朱华 来源:东方网&nbsp;
