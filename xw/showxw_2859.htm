<p align="center"> <font size="6" face="宋体" color="#FF0000"> 国家经贸委要求保障元旦春节期间肉品卫生    </font><font face="宋体"> 
  </font></p>
<hr>
<table>
<tr><td>
12月30日 06:47&nbsp; <br><br>&nbsp; &nbsp; 最近一段时间，一些地方私屠乱宰又有回潮的势头，为此，国家经贸委日前发出通知，要求元旦、春节期间，各地经贸委要结合正在进行的联合打假行动，迅速组织一次屠宰管理和肉类食品卫生大检查，重点打击和整治私屠乱宰和注水肉等不法行为，坚决杜绝注水肉、病害肉流入市场。另外，要加强对定点屠宰场的管理，严禁出租；发现私屠乱宰的要坚决取缔，对暴力抗法的要坚决惩处。 <br><br>责编:盈盈 来源:央视国际网络&nbsp; 
</td></tr>
