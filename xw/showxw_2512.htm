<p align="center"> <font size="6" face="宋体" color="#FF0000"> 集成电路产业未来十年形成规模    </font><font face="宋体"> 
  </font></p>
<hr>
<table>
<tr><td>
12月05日 14:02&nbsp; <br><br>&nbsp; &nbsp; 记者从中国信息协会了解到，今后我国将重点推进超大规模集成电路的产业化。信息产业部有关人士指出，到2005年，我国集成电路的产量力争达到200亿块，销售额达到800亿元，约占届时世界市场份额的2％，能够满足国内市场需求的30％；到2010年，全国集成电路增产量达到500亿块，销售额达到2000亿元左右，占世界市场份额的5％，满足国内市场需求的50％。 
</td></tr>
