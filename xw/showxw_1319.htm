  </font></p>
<hr>
<table>
<tr><td>
11月07日 00:33&nbsp; <br><br>&nbsp; &nbsp; 美国各大媒体2日至5日的民意测验显示，小布什仍稍占上风。<br><br>&nbsp; &nbsp; 美国广播公司统计显示，布什的支持率为49％，戈尔为45％。《华盛顿邮报》的统计结果为，布什的支持率为48％，戈尔为46％。美国有线新闻网的统计显示，布什支持率为47％，戈尔为45％。<br><br>责编:闫冬 来源:新华社<br><br>
