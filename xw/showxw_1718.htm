<p align="center"> <font size="6" face="宋体" color="#FF0000"> 日本计划解析曲霉菌的基因结构    </font><font face="宋体"> 
  </font></p>
<hr>
<table>
<tr><td>
12月18日 08:58&nbsp; <br><br>&nbsp; &nbsp; 日本东北大学将与美国农业省等单位将组成研究小组，合作解析曲霉菌的基因结构，以提高利用这种微生物的工业生产效率。<br><br>&nbsp; &nbsp; 曲霉菌是是一种“安全的霉菌”，也是人类的朋友，自古以来被就用来生产酒、醋、酱油等人类生活食品，在现代工业生产中也被广泛应用。它的基因结构的解析有可能被用于提高现有制造技术的效率。<br><br>&nbsp; &nbsp; 据报道，研究小组将首先把生物技术与信息技术结合在一起，开发基因解析和监控装置。<br><br>责编:李风 来源:新华社
</td></tr>
</table>
