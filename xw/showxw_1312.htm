<p align="center"> <font size="6" face="宋体" color="#FF0000"> 美国正式求助巴基斯坦 打击阿富汗如箭在弦    </font><font face="宋体"> 
  </font></p>
<hr>
<table>
<tr><td>
09月14日 07:14&nbsp; <br><br>&nbsp; &nbsp; 美国正式寻求巴基斯坦的“支持与合作”，这表明美国准备对阿富汗进行军事攻击的愿望非常强烈，希望能够以军事行动惩戒塔利班政权对本－拉登的庇护。 <br><br>&nbsp; &nbsp; 巴基斯坦对此已有预料，该国的高级官员表示，他们相信美国已经准备对阿富汗采取军事行动，因而将向巴基斯坦寻求援助。巴基斯坦总统穆沙拉夫也表示，该国会在打击恐怖活动上采取合作的态度。 <br><br>责编:英子 来源:中国新闻社&nbsp; 
</td></tr>
</table>
