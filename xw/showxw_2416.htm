03月29日 07:19&nbsp; <br><br>&nbsp; &nbsp; 为了让王治郅能够尽快了解小牛队的战术，来北京接大郅的小牛队助理教练小尼尔森，昨天在北京为大郅安排了一堂训练课。 <br><br>&nbsp; &nbsp; 训练课上大郅第一次穿上了达拉斯小牛队的训练服。小尼尔森主要为大郅讲解了小牛队的具体战术。训练后，小尼尔森和大郅都认为，大郅参加NBA比赛，他的技术水平不成问题，而调整心态、尽快适应小牛队的战术打法才是最为重要的。 <br><br>&nbsp; &nbsp; 今天，小尼尔森将在北京举行新闻发布会，与王治郅正式签约。 <br><br>责编:李风 来源:央视国际网络&nbsp;
