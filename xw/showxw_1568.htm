<p align="center"> <font size="6" face="宋体" color="#FF0000"> 新型人工手问世</font><font face="宋体"> 
  </font></p>
<hr>
<table>
<tr><td>
王艳红&nbsp; <br><br>　　据新华社伦敦11月25日电&nbsp; 英国科学家最近研制出一种灵巧的人工手，适用于手掌残缺的幼儿。<br><br>　　英国诺丁汉城市医院已经尝试给5名年龄在2岁至11岁之间的患儿移植了这种人工手，效果良好。患儿能够借助它进行开门、取物甚至翻书等多种动作。这种人工手内部装有小型的发动机和电池，其中两个发动机分别装在大拇指和食指内部。患者大脑发出操纵手部相关肌肉动作的指令，电极探测到这些神经信号并进行分析处理，然后通过发动机来控制手指完成指定动作。<br><br>《人民日报》 2000年11月27日&nbsp; 
</td></tr>
