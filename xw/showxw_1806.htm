<p align="center"> <font size="6" face="宋体" color="#FF0000"> “长寿”药有望研制出来     </font><font face="宋体"> 
  </font></p>
<hr>
<table>
<tr><td>
12月21日 14:27&nbsp; <br><br>&nbsp; &nbsp; 美国科学家通过在果蝇身上的实验，发现了一种有望起到延年益寿作用的药物。<br><br>&nbsp; &nbsp; 研究人员在实验中通过药物改变了果蝇的特定基因，使果蝇的寿命从37天提高到70天，有的甚至长达110天。<br><br>&nbsp; &nbsp; 专家说，因为人体内也有同样的基因，通过药物可以助长这种基因。这种基因限制了细胞摄取能量，即能控制细胞不必要地过于活跃，同时也起到给细胞“节食”的作用，其结果是益寿与减肥相得益彰。<br><br>
