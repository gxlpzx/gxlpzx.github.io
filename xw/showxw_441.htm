<p align="center"> <font size="6" face="宋体" color="#FF0000"> 巴特尔NBA首次得分 助掘金队战胜灰熊队     </font><font face="宋体"> 
  </font></p>
<hr>
<table>
<tr><td>
03月03日 07:58&nbsp; <br><br>&nbsp; &nbsp; 在3月2日丹佛掘金队与孟菲斯灰熊队的比赛中，巴特尔投中4分，成为继王治郅后第二位在NBA联赛中得分的中国选手。巴特尔在第二节抢下前场篮板球后，一个小勾手投中了他在NBA的第1球。巴特尔共上场8分钟，4投2中是4分抢1篮板。但是巴特尔在8分钟里就因6次犯规被罚下场。 <br><br>责编:王京 来源:央视国际网络&nbsp; 
</td></tr>
