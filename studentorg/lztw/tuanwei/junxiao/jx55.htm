      　　汽车管理学院成立于1977年12月，1979年3月开训，1986年改现名。 学院坐落在蚌埠市。总占地面积：82万平方米。藏书：32万册 。<br> 
      　　专业：汽车分队指挥招收应届高中毕业生和战士；军交运输管理招收军内在职干部。<br>
