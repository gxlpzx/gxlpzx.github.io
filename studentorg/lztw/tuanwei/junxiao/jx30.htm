      　　军事交通学院学院成立于1973年。 学院坐落在天津市。总占地面积：44万平方米。<br> 
      　　招生专业：军事交通、军用汽车工程、车辆运用工程、汽车分队指挥、机械加工工艺、仓库机械化、汽车维修、柴油车运用。调学/招生对象：应届高中毕业生和战士。<br>
