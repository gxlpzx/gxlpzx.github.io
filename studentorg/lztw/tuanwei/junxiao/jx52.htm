    <td width="100%">电子工程学院&nbsp;<br>
      <br>
      <br>
      　 　&nbsp;<br>
      　　电子工程学院担负培养电子对抗工程技术及指挥干部。 学院成立于1979年9月。 学院坐落在合肥市。总占地面积：60公顷。藏书：30万册 。<br> 
      　　招生专业：通信对抗工程、雷达对抗工程、电子对抗自动化系统、通信对抗初级指挥、雷达对抗初级指挥、通信对抗和应用工程、雷达对抗应用工程、雷达应用工程、雷达对抗初级指挥、通信对抗初级指挥。调学/招生对象：应届高中毕业生和战士。<br>

      　　邮编：230037 　电话：0551-5562156</td>
