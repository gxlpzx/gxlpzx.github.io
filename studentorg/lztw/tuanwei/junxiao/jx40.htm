<title>空军第一飞行学院&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 
空军第一飞行学院前身是东北航校一大队</title>
</head>

<body>

<table border="1" width="100%">
  <tr>
    <td width="100%">空军第一飞行学院&nbsp;<br>
      <br>
      <br>
      　 　&nbsp;<br>
      　　空军第一飞行学院前身是东北航校一大队，1949年11月组建第一轰炸学校，1949年12月改称第一航空学校，1976年改名为空军第一航空学校，1986年9月更名为空军第一飞行学校。 学院坐落在哈尔滨市。总占地面积：7300万平方米。 藏书：15万册 。&nbsp;<br>
      　　招生专业：轰炸、运输航空兵初级指挥。调学/招生对象：长春飞行学院学员。<br>
    </td>
  </tr>
</table>
