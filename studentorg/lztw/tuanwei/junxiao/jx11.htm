<table border="1" width="100%">
  <tr>
    <td width="100%"><font size="3">西安通信学院</font>
      <p><font size="3">　　西安通信学院担负培养有线通信干部的任务。学院前身为1945年创办的东北民主联军总</font></p>
      <p><font size="3">部学校。先后更名为东北军区通信学校，中南军区通信学校，第四通信学校，汉口通信兵技术</font></p>
      <p><font size="3">学校。1978年在西安恢复组建为有线电通信技术学校。1986年改现名。学院坐落在西安市。总</font></p>
      <p><font size="3">占地面积：22.5公顷。</font></p>
      <p><font size="3">　　招生专业：载波通信指挥、有线通信指挥、程控交换通信指挥、通信数据终端、光纤通</font></p>
      <p><font size="3">信、长话通信分队指挥、市话通信分队指挥、通信线路分队指挥、载波通信分队指挥、有线通</font></p>
      <p><font size="3">信技术。调学/招生对象：战士。</font></p>
      <p><font size="3">　　邮编：710106 　电话：029-5293161</font></p>
      <p><font size="3">　</font></td>
