<title>工程兵指挥学院&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 
工程兵指挥学院担负培养工程兵团营军政指挥干部兼初级指挥干部</title>
</head>

<body>

<table border="1" width="100%">
  <tr>
    <td width="100%">工程兵指挥学院&nbsp;<br>
      <br>
      <br>
      　 　&nbsp;<br>
      　　工程兵指挥学院担负培养工程兵团营军政指挥干部兼初级指挥干部。 学院前身为1946年3月在吉林通化建立的东北民主联军工兵学校，1949年随军南下，迁至长沙，1969年6月撤消。1974年10月在江苏徐州组建工程兵军政指挥干部学校。1977年恢复工程兵学院名称。1986年改名为工程兵指挥学院。 学院坐落在江苏徐州市。总占地面积：66.3公顷。<br> 
      　　招生专业：工程兵师资、工程兵分队指挥；调学/招生对象：院校教员/工程兵连排干部和应届高中毕业生/战士。<br>
      　<br>
      　　邮编：221003 　电话：0516-3462920<br>
    </td>
  </tr>
