<table border="1" width="100%">
  <tr>
    <td width="100%">炮兵学院&nbsp;<br>
      <br>
      <br>
      　 　&nbsp;<br>
      　　炮兵学院担负培养炮兵基层指挥干部的初级指挥院校，前身是列为全国重点院校的炮兵技术学院。 1999年由合肥炮兵学院和南京炮兵学院合编而成。学院分研究生、本科、专科、中专四个层次培养，开设炮兵作战指挥、军事运筹学、炮兵战术学、军事情报学等硕士研究生专业。学院坐落在合肥市。藏书：45万册。<br> 
      　　招生专业：炮兵分队指挥、榴炮分队指挥、反坦克炮分队指挥、自行火炮分队指挥、炮兵侦察测地、无人机工程、炮兵师资。调学/招生对象：战士。<br>
      　<br>
      　　邮编：230031 　电话：0551-5562566</td>
