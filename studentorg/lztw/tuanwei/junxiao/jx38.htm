<title>郑州防空兵学院&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 
郑州防空兵学院担负培养陆海军防空部队初级指挥干部</title>
</head>

<body>

<table border="1" width="100%">
  <tr>
    <td width="100%">郑州防空兵学院&nbsp;<br>
      <br>
      <br>
      　 　&nbsp;<br>
      　　郑州防空兵学院担负培养陆海军防空部队初级指挥干部。学院前身为1949年9月建立的高射炮兵学校。1986年改名为郑州高炮学院，1999年改为郑州防空兵学院。 学院坐落在郑州市。藏书：40万册。<br> 
      　　招生专业：高炮分队指挥、高炮侦察雷达指挥与技术、高炮炮瞄雷达指挥与技术、高炮指挥仪指挥与技术、高炮通信分队指挥、高炮侦察分队指挥、高炮师资。调学/招生对象：应届高中毕业生和战士。<br>
      　<br>
      　　邮编：450052 　电话：0371-7446171<br>
      　 </td>
  </tr>
</table>
