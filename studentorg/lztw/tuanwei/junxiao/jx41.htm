<title>空军第二飞行学院&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 
空军第二飞行学院前身是东北航校二大队</title>
</head>

<body>

<table border="1" width="100%">
  <tr>
    <td width="100%">空军第二飞行学院&nbsp;<br>
      <br>
      <br>
      　 　&nbsp;<br>
      　　空军第二飞行学院前身是东北航校二大队，1949年11月组建第二轰炸学校，1949年12月改称第二航空学校，1976年6月改名为空军第二航空学校，1986年9月更名为空军第二飞行学院。1999年原空军第十六飞行学院并入该校。 学院坐落在四川夹江。总占地面积：544万平方米。<br> 
      　　招生专业：轰炸航空兵初级指挥、轰炸、运输空中领航、地面领航<br>
      飞行管制、空中通信、空中领航。调学/招生对象：长春飞行学院学员、停飞学员。<br>
    </td>
  </tr>
</table>
