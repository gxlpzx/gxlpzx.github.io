    <td width="100%"><font size="3">蚌埠坦克学院</font>
      <p><font size="3">　　蚌埠坦克学院担负培养装甲部队基层干部。  
      学院前身为1978年建立的中国人民解放军坦克学校，1982年由宿县迁至蚌埠市。1986年改名为蚌埠坦克学院。  
      学院坐落在安徽蚌埠市。总占地面积：69.2公顷（不包括866.7公顷的演习场）。</font></p> 
      <p><font size="3">　　招生专业为坦克分队指挥，调学/招生对象为应届高中/战士。</font></p>
      <p><font size="3">　　邮编：230103 电话：0552-4043284</font></p> 
      <p><font size="3">　</font></p>
