    <td width="100%">昆明陆军学院&nbsp;<br>
      <br>
      <br>
      　 　&nbsp;<br>
      　　昆明陆军学院前身是建于1949年的二野军政大学四分校（江西南昌），1950年3月随二野到达昆明，1955年改名为昆明步兵学校，1986年6月改名为昆明陆军学院。学院坐落在昆明市。藏书：40万册 。<br> 
      　　专业：步兵分队指挥、军需招收应届高中毕业生和战士；军事指挥、基层政治工作招收基层指挥干部和基层政工干部。<br>
      　<br>
      　　邮编：650000 　电话：0871-4075432 <br>
