    <td width="100%">信息工程大学&nbsp;<br>
      <br>
      <br>
      　 　&nbsp;<br>
      　　信息工程大学是1999年由原信息工程学院 测绘学院 电子技术学院合编而成，主要培养<br> 
      从事技侦、测绘、机要的干部。学院坐落在郑州市。<br> 
      　　专业：计算机应用、信号分析、信息处理工程、信息研究、无线电侦测、无线电技术、<br>
      大地测量、航空摄影测量、地图数据库及应用、地图制图、地图印刷、军事地理和军事地形学<br>
      、测绘电子仪器、测绘保障、地形信息管理、密码机工程、密码工程、译电工程、机要技术工<br>
      程、密码机维修技术、译电技术、编码技术，招收应届高中毕业生和战士；机要指挥招收营连<br>
      职机要干部。<br>
