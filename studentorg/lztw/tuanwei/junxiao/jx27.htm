    <td width="100%">白求恩军医学院&nbsp;<br>
      <br>
      <br>
      　 　&nbsp;<br>
      　　白求恩军医学院原名晋察军区卫生学校，1993年更名为石家庄医学高等专科学校，1999年定名为白求恩军医学院。 学院坐落在石家庄。总占地面积：15.7公顷。藏书：10万册 。<br> 
      　　白求恩军医学院招生的专业有临床医学、医学实验技术、护理、药学、检验技术、 X线技术。调学/招生对象主要为战士。<br> 
    </td>
