    <td width="100%"><font size="3">西安政治学院</font>
      <p><font size="3">　　西安政治学院担负培养全军机关政治干部。  
      学院成立于1978年3月。学院坐落在西安市。总占地面积：22.6公顷。藏书：33万册。</font></p> 
      <p><font size="3">　　招生专业：军事法学。调学/招生对象：应届高中毕业生和战士。学校还负责对各类政工干部的培训。</font></p>
