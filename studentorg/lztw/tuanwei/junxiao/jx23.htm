    <td width="100%"><font size="3">重庆通信学院</font>
      <p><font size="3">　　重庆通信学院担负培养通信指挥和技术干部的任务。学院前身为1955年4月创办的重庆通信兵技术学校。1986年改现名。学院坐落在重庆市。总占地面积100公顷。藏书50万册。</font></p>
      <p><font size="3">　　招生专业：无线接力通信指挥、通信电源、无线通信、指挥自动化、计算机及维修、通信测量与仪表。调学/招生对象：应届高中毕业生和战士。</font></p>
