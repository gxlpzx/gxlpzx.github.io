    <td width="100%">南京陆军指挥学院&nbsp;<br>
      <br>
      <br>
      　 　&nbsp;<br>
      　　南京陆军指挥学院是陆军中级合成指挥院校。原为总参高级步校，1952年5月2日成立，59年2月撤消。78年1月以南京军区军政干校为基础组建南京高级步校，1980年更名为南京高级陆军学校，1986年5月更名为陆军指挥学院，1999年改名为南京陆军指挥学院。 总占地面积160万平方米。藏书30万册。<br> 
      　　招收专业：合同战术指挥、部队政治工作、人武指挥。调学/招生对象：步兵营职军事／政治指挥干部、省军区营职军事/政治指挥干部。<br>
