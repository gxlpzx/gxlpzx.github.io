    <td width="100%">解放军艺术学院&nbsp;<br>

      <br>
      　 　&nbsp;<br>
      　　解放军艺术学院担负培养全军文艺创作 表演人才和部队文化管理干部。 学院成立于1960年6月，1969年停办，1978年恢复。 学院坐落在北京市。总占地面积：12.7公顷。藏书：12万册 。<br> 
      　　招生专业：戏剧（影视）表演、声乐、器乐、军队文化管理、文学创作与评论、舞蹈表演、军乐。调学/招生对象：应届初高中毕业生和战士（大专收干部）。<br>
