    <td width="100%">外国语学院&nbsp;<br>
      <br>
      <br>
      　 　&nbsp;<br>
      　　外国语学院担负培养外语干部和军队院校汉语师资等任务。 学院前身为1938年创办的中央军委外文训练班。1949年8月在北京正式建校。1986年改现名。学院坐落在洛阳市。总占地面积142公顷。藏书55万册。<br> 
      　　招生专业：外语（技侦）、中国语言、国际信息研究、外语。调学/招生对象：地方应届高中和战士。<br>
