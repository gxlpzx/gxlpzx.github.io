<title>炮兵指挥学院&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 
炮兵指挥学院担负培养陆军炮兵团</title>
</head>

<body>

<table border="1" width="100%">
  <tr>
    <td width="100%">炮兵指挥学院&nbsp;<br>
      <br>
      <br>
      　 　&nbsp;<br>
      　　炮兵指挥学院担负培养陆军炮兵团（旅）职军政指挥干部和部分炮兵初级指挥干部。学院前身为延安炮兵学校。1957年7月9日在宣化成立炮兵学院，1969年2月撤消，1974年复建为炮兵军政干部学校1977年12月恢复为炮兵学院。1986年改现名。 学院坐落在张家口市。总占地面积：169.5亩。藏书：30万册。<br> 
      　　专业：榴炮/高炮分队指挥招收战士；炮兵战术指挥、部队政治工作招收营/团/旅干部的培训。　　<br>
      　<br>
      　　邮编：075100 　电话：0313-3012601<br>
    </td>
