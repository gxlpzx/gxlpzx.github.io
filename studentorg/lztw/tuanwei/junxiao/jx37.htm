<table border="1" width="100%">
  <tr>
    <td width="100%">装甲兵技术学院&nbsp;<br>
      <br>
      <br>
      　 　&nbsp;<br>
      　　装甲兵技术学院前身是1951年12月成立的战车第三编练基地，1956年1月改称装甲兵技工学校，19594月改称为第五坦克学校，1969年10月学校被撤消，1978年组建装甲兵技术学校。1992年被整编为技术兵训练团，1993年6月恢复装甲兵技术学校（士官），1999年更名为装甲兵技术学院。学院坐落在长春市。总占地面积：400公顷。藏书：10万册。&nbsp;<br>
      　　招生专业：坦克技术指挥（士官）、坦克修理分队技术指挥（士官）、装甲器材仓库管理（士官）。调学/招生对象：战士（初中毕业）。<br>
      　<br>
      　　邮编：130117　 电话：0431-4513458 </td>
  </tr>
