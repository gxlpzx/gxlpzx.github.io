<table border="1" width="100%">
  <tr>
    <td width="100%"> 空军第二航空学院&nbsp;<br>
      <br>
      <br>
      　 　&nbsp;<br>
      　　空军第二航空学院前身是空军第九航空学校，1952年组建，1967年改称空军第二航空机务学校，1986年6月改名为空军第二航空技术专科学校，1992年月更名为空军第二航空学校。 学院坐落在长春市。总占地面积：76万平方米。 藏书：20万册 。&nbsp;<br>
      　　招生专业：飞机与发动机维修、航空军械维修、航空仪电维修、航空通信与导航维修、航空照相设备维修、航空雷达维修、航空航天侦察图像处理、航空航天侦察图像判读。<br>
      <br>
      　　邮编：130000 　电话：0431-5683659 　 </td>
  </tr>
