    <td width="100%"><font size="3">空军工程大学 　</font>
      <p><font size="3">　　空军工程大学，1999年由空军电讯工程学院、空军工程学院、空军导弹学院合编组成。</font></p>
      <p><font size="3">是一所以工学为主、工学和军事学相结合的综合型高等军事院校。担负为空军部队培养通信、</font></p>
      <p><font size="3">导航、指挥自动化和机要专业的工程技术干部的任务。</font></p>
      <p><font size="3">　　具体情况请分别查阅三所学院的介绍。</font></p>
      <p><font size="3">　　</font></p>
      <p><font size="3">　　校址：西安市。</font></p>
      <p>　</td>
