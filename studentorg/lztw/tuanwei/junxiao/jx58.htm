    <td width="100%">体育学院&nbsp;<br>
      <br>
      <br>
      　 　&nbsp;<br>
      　　体育学院创立于1953年，原称体育学院，1973年改建军体大队，1974年恢复体育学院，1982年增设通信专业，1986年定名为体育学院。 总占地面积47万平方米。藏书20万册。<br> 
      　　招生专业：载波通信分队指挥、军事体育、运动训练。调学/招生对象：应届高中毕业生和战士。<br>
