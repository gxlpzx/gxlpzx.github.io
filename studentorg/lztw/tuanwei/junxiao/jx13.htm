    <td width="100%"><font size="3">南昌陆军学院</font>
      <p><font size="3">　　南昌陆军学院前身是华中军政大学江西分校，1955年改名为南昌步兵学校，1963年改名</font></p>
      <p><font size="3">为福州军区步兵学校，1986年6月改名为南昌陆军学院。学院坐落在南昌市。总占地面积：1.</font></p>
      <p><font size="3">79平方公里。</font></p>
      <p><font size="3">　　专业：步兵分队指挥、军需招收应届高中毕业生和战士；军事指挥、基层政治工作招收</font></p>
      <p><font size="3">基层指挥干部和基层政工干部。</font></p>
