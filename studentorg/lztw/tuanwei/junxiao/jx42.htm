<title>空军第三飞行学院&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 
空军第三飞行学院前身是第一驱逐机学校</title>

<body>

<table border="1" width="100%">
  <tr>
    <td width="100%">空军第三飞行学院&nbsp;<br>
      <br>
      <br>
      　 　&nbsp;<br>
      　　空军第三飞行学院前身是第一驱逐机学校，1949年12月组建于辽西锦州，1949年12月20日改称第三航空学校，1976年6月1日改名为空军第三航空学校，1986年9月更名为空军第三飞行学院。 学院坐落在锦州市。总占地面积：2958万平方米。<br> 
      　　招生专业：歼击机航空兵初级指挥。调学/招生对象：长春飞行学院学员。<br>
    </td>
  </tr>
