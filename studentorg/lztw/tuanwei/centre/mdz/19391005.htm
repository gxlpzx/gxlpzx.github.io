    <td width="550"><p align="center"><font color="#FF0000"><strong><big><br>
    为安吴青训班二周年纪念题词</big></strong></font></p>
    <p align="center">（一九三九年十月五日）<br>
    </p>
    <p><br>
    　　带着新鲜血液与朝气加入革命队伍的青年们，无论他们是共产党员或非党员，都是可贵的，没有他们，革命队伍就不能发展，革命就不能胜利。但青年同志的自然的缺点是缺乏经验，而革命经验是必要亲身参加革命斗争，最下层工作做起，切实地不带一点虚伪地经过若干年之后，经验就属于没有经验的人们了！</p>
    <p>　</td>
  </tr>
  <tr>
    <td width="550"><p align="right"><small>（根据《毛泽东年谱》中卷人民出版社中央文献出版社1993年版刊印）</small> 
    &nbsp;&nbsp;&nbsp; </td>
  </tr>
