<title>世界是属于你们的</title>
</head>

<body background="http://www.ccyl.org.cn/zuzhi/brief/images/bg.jpg">
<div align="center"><center>

<table border="0" width="550" cellspacing="0" cellpadding="0"
style="line-height: 25px; letter-spacing: 2px">
  <tr>
    <td width="550"><font FACE="宋体" SIZE="3"><p ALIGN="center"><br>
    </font><strong><font FACE="宋体" size="4" color="#FF0000">世界是属于你们的</font><font
    face="宋体" size="3" color="#FF0000"><sup>（1）</sup></font></strong><font
    FACE="宋体" size="4"></p>
    <p ALIGN="center"></font><font FACE="宋体" SIZE="3">（一九五七年十一月十七日）<br>
    </p>
    <p ALIGN="JUSTIFY"><br>
    　　世界是你们的，也是我们的，但是归根结底是你们的。你们青年人朝气蓬勃，正在兴旺时期，好像早晨八、九点钟的太阳。希望寄托在你们身上。</p>
    <p ALIGN="JUSTIFY">　</p>
    <p ALIGN="JUSTIFY">　　世界是属于你们的。中国的前途是属于你们的。</p>
    <p ALIGN="JUSTIFY">　</p>
    <p ALIGN="JUSTIFY">　　第一，青年人既要勇敢又要谦虚；第二，祝你们身体好、学习好、将来工作好；第三，和苏联朋友要亲密团结。</p>
    <p ALIGN="JUSTIFY"></font><font FACE="宋体" size="2">注　解：</p>
    <p ALIGN="JUSTIFY">　　（1）这是毛泽东在莫斯科向中国留学生的讲话的节选，标题为《毛泽东　邓小平　江泽民论青少年和青少年工作》一书编者所加。</font></p>
    <p ALIGN="JUSTIFY">　</td>
  </tr>
  <tr>
    <td width="550"><p align="right"><font FACE="宋体" SIZE="3">（根据1957年11月20日《人民日报》刊印） 
    &nbsp;&nbsp;&nbsp; </font></td>
  </tr>
