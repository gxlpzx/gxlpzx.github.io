<title>教育与劳动结合的原则是不可移易的</title>
</head>

<body background="http://www.ccyl.org.cn/zuzhi/brief/images/bg.jpg">
<div align="center"><center>

<table border="0" width="550" cellspacing="0" cellpadding="0"

    <td width="550"><font FACE="宋体" SIZE="3"><p ALIGN="center"><br>
    </font><strong><font FACE="宋体" size="4" color="#FF0000">教育与劳动结合的原则是不可移易的</font><font
    face="宋体" size="3" color="#FF0000"><sup>（1）</sup></font></strong><font
    FACE="宋体" size="4"></p>
    <p ALIGN="center"></font><font FACE="宋体" SIZE="3">（一九五八年八月）<br>
    </p>
    <p ALIGN="JUSTIFY"><br>
    　　儿童时期需要发展身体，这种发展要是健全的。儿童时期需要发展共产主义的情操、风格和集体英雄主义的气概，就是我们时代的德育。这二者同智育是连结一道的。二者都同从事劳动有关，所以教育与劳动结合的原则是不可移易的。总结以上所说，我们所主张的全面发展，是要使学生得到比较完全的和比较广博的知识，发展健全的身体，发展共产主义的道德。</p>
    <p ALIGN="JUSTIFY"></font><font FACE="宋体" size="2">注　解：</p>
    <p ALIGN="JUSTIFY">　　（1）这是毛泽东在审阅中共中央宣传部部长、中央文教小组组长陆定一《教育必须与生产劳动相结合》一文时加写的一段文字。</font></p>
