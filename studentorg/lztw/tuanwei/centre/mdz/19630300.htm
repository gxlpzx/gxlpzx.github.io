    <p ALIGN="center"></font><font FACE="宋体" SIZE="3">（一九六三年三月）<br>
    </p>
    <p ALIGN="JUSTIFY"><br>
    　　用革命的事迹来教育我们的子孙万代：像我们前辈那样，像我们的先烈那样，永远当一个革命者，永远当一个为人民大众的集体事业服务的社会主义者，永远当一个共产主义者。</p>
