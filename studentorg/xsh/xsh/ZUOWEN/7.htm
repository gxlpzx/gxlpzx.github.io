<p></font><font size="4"><font color="#FF0000">　　地不在净，看得则行；墙不在白，弄花也行。斯是校园，惟吾机敏。卫生大检查，巧作假正经。瓜子磕得快，袋子满地飞。可以扔废纸，乱涂画。无环保之乱耳，无值日之劳行。卫生之大任，有别人就行。小子云：何愧之有？</font></p>

<p><font color="#FF0000">（注：本文仿拟唐代著名诗人刘禹锡的脍炙人口之作《陋室铭》，借以警告那些破坏校园环境的人。）</font></p>
