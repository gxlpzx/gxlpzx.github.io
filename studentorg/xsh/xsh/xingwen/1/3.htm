<table>
  <tr>
    <td align="center"><br>
    <b><font style="font-size:18px;">撞机事件毫无悔意 
    美国防部称将继续照常侦察飞行</font> <hr>
    </b></td>
  </tr>
  <tr>
    <td align="center">2001年4月6日13:11　中国青年报 </td>
  </tr>
  <tr>
    <td class="line_space2"><br>
    <font style="font-size:14.9px"><p>　　美国国防部4日说，美将继续派遣侦察机在中国附近进行侦察飞行，因为这种飞行任务可以达到卫星侦察无法显示的“合法”目标。 
    </p>
    <p>　　一位不愿透露姓名的国防部官员说，侦察飞行将在原则上继续，但没有任何既定时间表，视情况而定。</font></td>
  </tr>
</table>
