          <td class="embody"><p class="title">美国防部官员透露间谍机机密已销毁</p>
          <p>华声报讯：美国国防部官员4日表示，肇事的美国EP-3型电子侦察机的机组员已销毁机上所有敏感的侦察资料及设备。 
          </p>
          <p>一名要求勿公开姓名的官员告诉路透社说：“机组员有能力完成销毁程序。” 
          </p>
          <p>美国国防部官员未提供进一步细节，但表示，机上的24名机组员受过训练，一旦遇上紧急状况，立即销毁电脑所储存资料及机上精密设备，使它们无法再使用。</td>
