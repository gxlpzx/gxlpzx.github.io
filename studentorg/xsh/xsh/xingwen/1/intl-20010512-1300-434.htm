          <p class="title">德汉莎数千飞行员大罢工</p>
          <p>此次汉莎飞行员罢工是在资方拒绝工会提出的给飞行员加薪30％到35％的要求后进行的。汉莎4200名飞行员中，大约80％是工会成员。 
          </p>
          <p>此前工会曾表示，他们计划在今后每周四举行一次24小时的罢工，连续4周或更长时间，直到与航空公司达成协议。
