          <p class="title">鲍威尔说：“我们对中国飞行员罹难表示遗憾”</p>
          <p>　　新华社华盛顿４月４日电美国国务卿鲍威尔４日对中国飞行员在４月１日的撞机事件中遇难表示遗憾。鲍威尔说：“我们对中国飞机未能安全降落表示遗憾，我们对中国飞行员罹难表示遗憾。”４月１日上午，美国军用侦察机在中国海南沿海空域撞毁了一架中国军用飞机，中国飞行员跳伞后至今下落不明、生死未卜。中国在出事海域全力搜救跳伞飞行员的行动仍在进行之中。
