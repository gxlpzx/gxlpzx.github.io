<p align="center">师生问答 
教师：“我们已学过《世界发明史》，请问，你们谁能告诉我， 50年前所没有的最重要的东西是什么？” 
“我！”一个最聪明的学生理直气壮地说。 
教师：“在人类发展史上，人从四肢走路进化到两肢走路，最大 
的优点是什么？” 学生：“可以省一双皮鞋！” </p>
