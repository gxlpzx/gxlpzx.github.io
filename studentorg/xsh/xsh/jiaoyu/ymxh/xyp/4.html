<p align="center">显 灵 </p>

<p align="center">在印第安纳波利斯市的布特勒大学，学习宗教的宇宙观的学 
生们争论热烈，讨论着上帝的存在与否。一连几星期，学了安塞姆 
的实体论，肯特的有神论批判，以及圣托马斯&middot;阿奎那的宇宙论。 
一天，教授宣布一场大考推迟举行。只听一个学生欣喜若狂地叫 
道：“原来果真有上帝！” </p>
