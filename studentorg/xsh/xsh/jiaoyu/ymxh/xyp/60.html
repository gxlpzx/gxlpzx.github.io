<p align="center">谁创造万物 
某宗教学校的教师在课堂上厉声问学生：“你们说，是谁创造 
了世间万物？” 教室里鸦雀无声，大家屏住呼吸，不敢出大气。 
教师许久听不到回答，更加火冒三丈地说： 
“我非要你们说不可！谁？” 
说着，灯泡似的眼睛盯着一位学生。那位学生抖瑟瑟地站起来， 
说：“老师，不是我！” </p>
