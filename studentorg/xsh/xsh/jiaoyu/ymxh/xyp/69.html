<p align="center">颠倒的乘法 
有一次，一位教育官员到某小学视察，当他走进一个教室时， 
便问一位坐在前排的同学：“9乘6是多少？” “54。”学生马上回答。 
官员点头夸奖道：“不错，小小年纪，就会做乘法。” “那么，6乘9呢？”官员又问。 
“45。” </p>
