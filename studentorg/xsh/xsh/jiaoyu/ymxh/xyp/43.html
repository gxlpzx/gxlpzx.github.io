<p align="center">我没哭</p>

<p align="center"> 
小汤姆在家娇养惯了，好不容易捱到了上学年龄，妈妈送他到 
学校上学。 第一天上学回家，妈妈担心地问汤姆： 
“在学校好吗？没有哭吧！” 汤姆回答： 
“我才没有哭呢！我把老师弄哭了。” </p>
