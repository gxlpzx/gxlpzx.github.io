<p align="center">真假爱国 </p>

<p align="center">美国某州长应邀去一所小学讲演，题目是“爱国主义与美国”。 
小学生们走进会场时，人人喜气洋洋。州长十分高兴，对小学生们 
的爱国热情印象颇佳。因此讲演前他特意先提一个问题：“今天你 
们为什么这样兴奋？” 
只见一个小学生站起来说：“因为您来演讲，我们今天不必上 
那讨厌的美国历史课了。” </p>
