<p align="center">“礼”在哪里</p>

<p align="center"> 
上语文课时，老师提问：“张小明，请你用文明礼貌的‘礼’字造 
个句子。” 张小明思索了一会说：“爸爸提着包出门托人办事。” 
老师说：“没‘礼’字呀？” 
张小明认真第说：“咋没‘礼’呀？礼在爸爸的提包里装着哩。” </p>
