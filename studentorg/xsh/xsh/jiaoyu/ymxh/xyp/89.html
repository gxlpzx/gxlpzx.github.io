<p align="center">提 问 
在英国某学校的一次历史课上，老师问一名学生：“你能说出 1312年英国发生了什么事吗？” 
学生：“英国王朝威尔斯王子诞生。” 
老师：“好极了，答得对。你接着往下说1317年又发生了什么 事？” 
学生：“王子威尔斯5岁了。” </p>
