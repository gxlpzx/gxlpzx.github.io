<p align="center">“科学”的预见 
上课时，老师问汤普森：“如果人缺了左耳，那将会怎样呢？” 
“那将听不到来自左边的声音。”汤普森回答。 
“如果右耳也缺了呢？”老师又问。 
“那将什么也听不见了，”汤普森说，“并且什么也看不见了。” 
“哦！会这样吗？” 
“是的。”汤普森自信地说道，“您想，如果两只耳朵都没了，那 
戴在头上的帽子不就盖了下来，把眼睛给遮住了吗？” </p>
