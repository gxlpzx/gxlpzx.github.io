<p align="center">足球与爸爸</p>

<p align="center"> 
托比的爸爸给托比买了一个小足球，他把它带到学校去，玩得 
挺开心。 
老师过来了，摸着托比的头说：“托比，你已是一个小学生了， 
不再是幼儿园里的孩子，要懂得关心同学。把你的球借给那个没有 
爸爸的可怜的小男孩，好吗？” 
托比犹豫了一会儿，说：“我能不能不借给他足球而借给他爸 
爸呢？” </p>
