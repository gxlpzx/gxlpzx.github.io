<p align="center">寻找计算器 
一天，美国一大学布告栏上贴出一张纸条，上面写道：“寻物。 
本人在118教室遗失计算器一台。拾到者因无操作说明书也无法使用， 
敬请交还到学生会办公室。有酬谢。” 
不久，下面又有人新贴出一张纸条，上书：“启事！本人有该种 
计算器的操作说明书出售。联系电话：5483267。” </p>
