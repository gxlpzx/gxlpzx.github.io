<p align="center">如法炮制</p>

<p align="center"> 
在医学院的一次实验考试中，学生们必须通过显微镜细看虱 
子、跳蚤和臭虫的腿部，辨认出这些寄生虫的标本：有一位学生 
一样也没认出来来。他离开实验室时，教授在后面喊道：“你还 
没告诉我你的名字呢。”那位学生回头，打开门，伸出他的腿。” 
那好吧，老师，”他反问道：“你说我是谁？” </p>
