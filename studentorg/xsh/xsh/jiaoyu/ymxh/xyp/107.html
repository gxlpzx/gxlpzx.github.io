<p align="center">老师的记性真好 </p>

<p align="center">这是一堂历史课。老师正在讲哥伦布发现美洲大陆的故事。她 
讲完之后说： “所有这一切，都发生在四百多年以前。” 
一个小学生把眼睛睁得大大的，惊讶地叫喊说：“我们老师的 
记性真好！” </p>
