<p align="center">人奶 
医学专科学校的老师，请学生说出人奶比牛奶更适宜于哺养 
婴儿的五个优点。 
一个学生回答：“一、它永远新鲜；二、它永远清洁；三、它永远 
恒温；四、它不受污染；五、它便于携带。” </p>
