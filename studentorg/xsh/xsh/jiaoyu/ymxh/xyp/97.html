<p align="center">别人的裤子 上算术课。 
老师：“王小波，如果你把手伸进右边裤袋里，发现了一张一百 
元的钞票，伸进左边裤袋里，又发现了一张五百元钞票，想想看，你 
一共发现了……？” 王小波：“我发现那是别人的裤子。” </p>
