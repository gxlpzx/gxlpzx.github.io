<p align="center">地球是什么样子</p>

<p align="center"> “地球是什么样子呢？”一个山村小学教师问道。 
“不知道，老师。”同学们齐声说。 
“那么，我常用的那个鼻烟壶是什么样子呢？” 
“四方的，老师。” 
“不，不！我的意思不是那个，我指的是我星期日用的那个。” 
“圆的，老师。” “那么，现在明白了地球是什么样子么？” 
“明白了。星期一至星期六是方的，星期日是圆的，先生。” </p>
