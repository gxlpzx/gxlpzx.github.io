<p align="center">以牙还牙 </p>

<p align="center">在美国加州的一所小学里，有不少学生正戴着不锈钢牙箍接 
受牙齿矫正手术。 
有一天，一位教师试着引发学生回答什么是“反哺”就举例问 
道：“你们的父母亲现在花了很多钱替你们矫正牙齿，将来父母亲 
年纪老了，你们就花钱替他们镶了假牙，这种情况叫什么？” 
有位学生答道：“以牙还牙。” </p>
