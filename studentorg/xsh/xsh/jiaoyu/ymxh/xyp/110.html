<p align="center">律诗 </p>

<p align="center">某日上语文课，语文老师教完王勃的律诗《杜少府之任蜀州》 
后发问：“谁能告诉我，古代诗歌除了‘律诗’外，还有什么形式？” 
一位同学毫不犹豫地举手回答道：“老师，除了‘律师’外还有 
‘法官’、‘被告’……” 哄堂大笑。 </p>
