<p align="center">毕业考试 
侦探学校举行毕业考试，有一个问题是：“公路上有一辆汽车 
飞驰，没有开灯。突然之间，有一个穿黑衣服的醉鬼走到路中间。这 
时没有路灯，也没有月亮。眼看那个人就要被汽车撞倒，但汽车忽然 
刹住了，是什么原因？” 
有人答：“因为醉鬼的眼睛发光。”还有人答：“因为醉鬼大 
声叫喊。”都不对。正确的答案是：当时是白天。 </p>
