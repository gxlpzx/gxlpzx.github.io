<p align="center">识别鸡龄 
在一所小学里，老师问：“马尔丁同学，你能不能说说人们是 
凭什么来识别母鸡的年龄的？” “用牙齿，老师。” 
“但是，母鸡并没有牙齿呀，亲爱的！” 
“母鸡可能没有牙齿，可我有。如果母鸡的肉很嫩，年龄就小 
些；咬也咬不烂，母鸡就是老的了。” </p>
