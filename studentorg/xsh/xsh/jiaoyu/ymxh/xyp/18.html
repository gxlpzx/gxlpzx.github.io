<p align="center">足球与爸爸</p>

<p align="center"> 
海伦老师在语文课时提问道：“要么给我自由，要么让我死 
去，这句话是谁说的？知道的同学请举手。”教室里悄无声息，无一 
人举手。海伦老师颇感失望，这时一个胖胖的小个子同学用极不熟 
练的英语回答：“1775年，巴特利克&middot;亨利讲的。” 
“对，同学们，现在回答的是日本同学。你们土生土长的美国 
人却不能回答，而来自异国他乡的日本同学却能正确回答，这是多么 
可悲可叹啊！” 
这时，教室的最后几排传来一声非同小可的怪叫：“把日本人 
干掉！”海伦老师听到这叫声，气得大声吼道：“谁？这是谁说的？” 
沉默了一会，一个美国同学理直气壮地站起来说道：“1945 
年，杜鲁门总统说的！” </p>
