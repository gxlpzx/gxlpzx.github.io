<p align="center">讲话有礼貌 </p>

<p align="center">上课铃响了，学生们一窝蜂似地拥进教室，老师堵注一个学生 
问道：“你叫什么么名字？” “王小明。”学生回答。 
老师教训他说：“对老师讲话要有礼貌，必须加‘先生’这个称 
呼，好现在回答我，你叫什么名字？” “王小明先生。” </p>
