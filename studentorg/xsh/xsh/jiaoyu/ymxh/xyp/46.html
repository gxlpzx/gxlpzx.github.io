<p align="center">也有得意处 </p>

<p align="center">市长视察一所中学，看见一个学生手中提着一只火鸡。市长问 
他从哪儿搞来的。 “刚刚偷的。”学生答道。 
陪同视察的校长反应很快。立刻得意地说：“看，我们教育的 
学生尽管有些坏毛病，但绝不说谎。” </p>
