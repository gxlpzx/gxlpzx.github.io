<p align="center">队 形 体育课时，大明与小华在树下聊了起来。 
大明：“我发觉排队的形式随年龄增大而有所不同。” 
大明接着说：“例如小学生往往是一队队的，而中学生经常是 
一堆堆的。” 小华说：“那大学生呢？” 
大明说：“那还用问！难道你看不到一对对的吗？” </p>
