<p align="center">找答案 </p>

<p align="center">彼得：“刚才考历史你为什么老是盯着监考老师的眼睛？” 
汤姆：“因为我有一道题不会回答” 
彼得：“可老师的眼睛上也没有答案呀！” 
汤姆：”只要他的眼睛朝窗外看一看，我立即就能找到答案。” </p>
