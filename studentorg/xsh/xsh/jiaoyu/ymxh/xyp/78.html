<p align="center">贵族幼儿园 
小莉达报考某贵族幼儿园，面试时教师取出一张10元纸币 
问：“这是什么？” 小莉达：“是妈妈给乞丐的废纸。” 
“好，”教师说，“你录取了。” </p>
