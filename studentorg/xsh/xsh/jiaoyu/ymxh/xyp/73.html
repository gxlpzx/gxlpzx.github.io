<p align="center">一场战斗 
课堂上，老师正给同学们讲一个精彩的战斗故事。忽然，老师 
转向一位同学说道：“加里森，现在你是指挥官，请你回答，为了不 
让敌人使用铁路，你打算怎么办？” 
加里森“唆”地站起身，立正道：“迅速占领火车站，捣毁全部 
车票。” </p>
