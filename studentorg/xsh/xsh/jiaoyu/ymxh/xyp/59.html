<p align="center">　</p>

<p align="center">班机未到 
有一位教授在给学生上课时喜欢讲荤笑话，女学生们都很有 
意见，她们商定，如果教授下次上课再讲这种笑话，她们就集体离 
开教室，以示抗议。 
第二天，教授在课堂上又讲开了：“听说巴黎的妓女正在闹罢 
工，妓女行情看涨……” 
他的话还没说完，女学生就纷纷站起来，准备集体退席。教授 
一看着急了，大声叫道：“等一等！下一班飞往巴黎的班机，是明 
天早晨6点钟。” </p>
