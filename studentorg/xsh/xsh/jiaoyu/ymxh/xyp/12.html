<p align="center">缺少代言人 </p>

<p align="center">老师正给她7岁大的学生们上自然课。她告诉他们：“工蚁，可 
以搬动五倍于它们体重的食物。从这里，你们可得出什么结论？”一 
个孩子自信地答道：“它们没有工会。” </p>
