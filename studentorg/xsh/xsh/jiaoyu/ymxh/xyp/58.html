<p align="center">非洲野猪 
生物老师正兴致勃勃地在台上描述非洲野猪的长相，偶尔眼 
光一扫台下，竟发现多数学生在打瞌睡，于是大为光火，喊道：“你 
们要看着我呵！不看我，你们怎么知道非洲野猪长的是什么样子？”
