<p align="center">误人子弟 
督学到某学校视察，看见教室里有个地球仪，便问学童甲：“你 
说说看，这个地球仪为何会倾斜23．5度？” 
学童甲惶恐地答道：“不是我弄歪的！” 
督学摇摇头，转问学童乙。学童乙双手一摊，说道：“您也看见， 
我是刚刚才进来的！” 
督学疑惑地问教师怎么回事。教师满怀歉意他说：“不能怪他们， 
这地球仪买回来时已经是这样的了。” 
校长见督学的脸色越来越难看，忙解释：“说来惭愧，因为学校 
经费有限，我们买的是地摊货。” </p>
