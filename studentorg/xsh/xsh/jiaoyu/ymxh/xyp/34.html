<p align="center">最难办 
有一次语文课，教师出了一道题目“记最难办的一件事”，让同 
学们做作业。 
半个小时过去了，许多同学快完成了，可是小王却连一个字也 
没有写。 教师走过去，问他为什么迟迟不动笔，小王皱着眉头说： 
“我最难办的一件事，就是作文。” </p>
