<p align="left">　</p>

<p align="center">进士 升学考即将来临，同学们忙得不亦乐乎。 
老师为了鼓励大家，便说：“同学们，再努力一下，考上了，如果 
在古时候，大家便可算得上是进士了。” 
话一出口，教室中绝大多数的人都抬起头，指着眼镜，回答道： 
“老师，我们早就是近视了！” </p>
