<p align="center">口试 </p>

<p align="center">课堂上，老师出了一道判断题要求同学们当场判断正误。 
老师：“小林，请你判断一下。” 
小林：“我认为答案应该是‘错误’。” 老师：“为什么呢？” 
小林：“因为前面小燕回答说‘正确’，但你没有让她坐下。” </p>
