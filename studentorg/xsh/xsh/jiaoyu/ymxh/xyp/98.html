<p align="center">谎言教授 
教授说：“你们已了解‘谎言’的概念，关于这个问题，我已在自 
己的著作《论谎言》一书中写到。你们谁读过这本书，请举起手来。” 
所有的同学个约而同地举起了手。 
“很好！”教授继续说，“这回可有了新的讲课例子啦。我写的书 
尚未出版呢！” </p>
