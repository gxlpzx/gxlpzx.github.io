<p align="center">差点吃人 
李小弟写文章老是漏字，写不出难字又不去问人，宁可让它空 着。 
有一次，他在作文簿上写着：“我爸爸身体不好，叫我去买人。 
我走进人店，只见盒子里都是人，有的人壮，有的人瘦。我买了半斤 
人回到家里，切成块块，就开始蒸人，蒸好人，我端了一碗人汤准备 
给爸爸送去……” 
老师看了他的作文大吃一惊，急忙找李小弟来问，才知他写的 
是人参，漏掉了一个“参”字。 </p>
