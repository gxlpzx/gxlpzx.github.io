          <p align="center">珍奇动物       课堂上，老师问：“同学们，谁能说出一种南非的珍奇动物？”
      “北极熊！”小娜不加思索地站起来回答。
      “孩子，”老师和蔼地对小姬说，“在南非是找不到北极熊的。”
      “我知道！”小姐说，“正因为这样，北极熊在南非才是珍奇动物
嘛！”
