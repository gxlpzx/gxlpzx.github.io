<p align="center">自习课的人数 
迪娜的爸爸很关心她的学习，也关心她们班的情况，以便了解 
女儿是在怎样的环境中学习。 
一次，他问女儿：“自习课的时候，你们教室里有多少人？” 
“如果老师在的活一共有36个人。” “那么，老师不在的活，就有35个学生啦？” 
“不，如果老师不在的话，教室里连一个人也没有了！” </p>
