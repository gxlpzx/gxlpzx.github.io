<p align="center">不可思议 </p>

<p align="center">课堂上，一位老师在给学生介绍日本人的姓氏习惯。 
她说：“如果有个日本名字里有‘太郎，二字，那他一定是长子； 
如果他名字里有‘次郎’二字，那他一定是次子……下面，谁能说出 
一个有这种名字的日本人？” 一个学生站起来大声回答： 
“山本五十六！” </p>
