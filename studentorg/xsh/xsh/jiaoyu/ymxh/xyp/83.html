<p align="center">意外的结论 
讲师正在论述他的一个非常重要的观点：“当一个人错了的时 
候，他妥协退却了，他是明智的；当一个人正确的时候，他妥协退却 
了，这就意味着他……” 
“结婚了。”一个男人的声音从听众中飞出。 </p>
