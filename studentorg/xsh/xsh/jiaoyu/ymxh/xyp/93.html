<p align="center">不能道歉 
在幼儿园里，一个女孩子把一个男孩子打了，阿姨让小女孩向 
小男孩道歉，可见她无论如何也不肯。阿姨生气了，问她这是为什 
么，小女孩回答说： “在我们家里，从来都是爸爸向妈妈道歉。” </p>
