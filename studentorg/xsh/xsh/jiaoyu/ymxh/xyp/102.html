<p align="center">比星星小是什么</p>

<p align="center"> 老师问一个小学生。 
老师：“用肉眼来看，太阳小还是月亮小？” 学生：“月亮小。” 
老师：“比月亮小的呢？” 学生：“星星。” 
老师：“比星星小的呢？” 学生：“比星星小？这个…不知道。” 
另一个学生举手说：“老师，我知道！” 老师：“那你来说吧！” 
学生：“比猩猩小的是候子。” </p>
