<p align="center">高兴太早 </p>

<p align="center">小光夫在幼儿园里上课不安分。老师多次警告他，要他集中精 
力，可他总是坐在凳子上左右摇摆。老师生气地问他：“光夫，你怎 
么总是躁动不安呢，有什么高兴的事吧？” 
“有的。”光夫说，“我爸爸答应我，等我18岁时，就给我买一辆 
摩托车。” </p>
