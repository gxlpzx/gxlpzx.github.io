<p align="center">哥哥的儿子 
语法课上，老师在黑板上出了一道题目：请把“我的哥哥去学 
校”这句话改成将来式。 
老师叫汤普森上去改写，汤普森走到黑板前，迅速写道—— 
“我哥哥的儿子去学校。” </p>
