<p align="center">太不公平</p>

<p align="center"> 
教师要两个不守纪律的孩子放晚学后留下来，把各自的名字 写100遍。一分孩子写完后并回家了好久，另一个还在写着，教师 
问道：“究竟是怎么回事？” 
孩子呜咽着回答：“这实在是不公平！他的名字叫汉靳&middot;佛 
兰克，而我却叫默罕默德&middot;阿里&middot;扎卢尔&middot;炳&middot;哈声&middot;易卜拉西德 
&middot;拉卜杜尔&middot;拉吉姆。” </p>
