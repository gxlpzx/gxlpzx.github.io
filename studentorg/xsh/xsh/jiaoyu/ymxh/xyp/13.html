<p align="center">把最胖的推下去 </p>

<p align="center">学生会举办有奖征答，赛题是：五个名人搭乘一个气球，五个 
人分别代表各自领域的最高水平：一个是文学家，一个是化学家， 
一个是物理学家，一个是医学家，一个是气象学家。气球突然遇到 
风暴，要把其中两个人推下去，才能保证气球的安全，问题是，究 
竟把哪两个人推下去？ 
不久，接到了许多答案，其中大多旁征博引，洋洋洒洒地分析 
论证各人的功过轻重，然后拿出自己的看法。 
但最后评审委员会却把头奖给了一个三年级的学生，他的答案 是： 
“把最胖的两个推下去！” </p>
