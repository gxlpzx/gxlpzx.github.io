<p align="center">露马脚 </p>

<p align="center">汤姆想得到更长的假日，他装作父亲的声音打电话给他的老 
师：“汤姆躺在床上生病呢，老师，我想他大概有三四天不能去 
上学了。” 
“哦，”老师说，“听到这个消息我很难过，不过，这是谁 
在对我说话啊？” “我爸爸，老师。” </p>
