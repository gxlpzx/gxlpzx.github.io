<p align="center">第一件事 </p>

<p align="center">总统大选的日期越来越近，学校也受到这种热烈气氛的感染。 
老师正在组织全体学生讨论。 
“汤比，如果你成为总统，你做的第一件事是什么呢？”老师问 
道。 汤比毫不犹豫地回答：“取消作业。” </p>
