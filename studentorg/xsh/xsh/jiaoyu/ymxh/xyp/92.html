<p align="center">　</p>

<p align="center">登陆以后 地理课老师问哈里—— 
“当哥伦布把一只脚踏上美洲后，他最先做的是什么呢？” 
哈里回答：“不知道。” 
“你真笨！”他的同桌汤普森抢着说，“就像人们说‘您好’一样 
简单，他的另一只脚难道不跟着上吗？” </p>
