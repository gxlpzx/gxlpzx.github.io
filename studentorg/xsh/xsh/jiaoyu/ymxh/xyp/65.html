<p align="center">不是叫你闻的 
老师：“家长同志，您应该好好给您儿子洗澡了，没有一个同 
学愿意跟他坐在一起，没有一个人忍受得了。” 
家长：“这关您什么事？我儿子是来学习的，不是送来让您闻 
的，他又不是薄荷花！” </p>
