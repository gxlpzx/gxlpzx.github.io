<p align="center">汉水发源在哪里 </p>

<p align="center">上课时．地理老师说：“上节课讲了长江的地理位置和它的几 
大支流，现在提问一下，长江的支流汉水发源在哪里？” 
这时有个同学思想上开小差，可老师偏偏点了他的名，急得他 
头上的汗珠滚到了脸上，老师见他不作声，又问：“你说说，汉水发 
源在哪里？” “汗水？这我知道，发源在额头上！” </p>
