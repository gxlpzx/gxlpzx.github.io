<p align="center">最容易的考题 </p>

<p align="center">某国空军院校的一次考试中，试卷上出了一道这样的考题 
“请写出我国空军部队任何一年的空军人数和飞机数。” 
一位考生在试卷上飞快地写道—— “1898年空军人数和飞机数皆为0。” 
面对这样的答题，批卷老师犹豫了好一会，最后还是无可奈 
何地挥笔打了勾，因为世界上第一架飞机问世上天还是1903年的 
事哩。 </p>
