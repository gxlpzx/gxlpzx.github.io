<p align="center">考试与出汗</p>

<p align="center"> 
医学院的期末考试场里，一个学生绞尽脑汁，也想不出答案。 
只见其中一道题是：“如何使一个病人大量出汗？” 
这个学生最后只得写道：“在本学院里，我只需将他送来参加 
医学考试即可。” </p>
