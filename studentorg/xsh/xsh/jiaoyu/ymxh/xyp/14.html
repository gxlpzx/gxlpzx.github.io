<p align="left">　</p>

<p align="center">蛋不吃食 </p>

<p align="center">“母狮生下小狮，小狮要吃东西。” 
“母狗生下小狗，小狗要吃东西。” “……？” 
“那就是说，凡是母亲生的都得吃东西。” 
小汤姆想呀想呀，终于找出一个生下来不吃东西的家伙。他告 
诉老师： “老师，母鸡生蛋，蛋不吃东西。” </p>
