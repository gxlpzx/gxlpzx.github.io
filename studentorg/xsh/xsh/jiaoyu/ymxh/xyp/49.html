<p align="center">歪 理 </p>

<p align="center">下课了，一个调皮的男学生躲到学校的一角抽起了香烟。这 
时，一位不认识的女教师刚好走过来，她看到了他在抽烟，便走过 
去谴责道：“学生是不准抽烟的，你抽烟爸爸知道吗？” 
谁知这男孩竟立刻装着大人腔还击道：“你在半路上和陌生 
男人说话，你丈夫同意吗？” </p>
