<p align="center">真正的“饱和” </p>

<p align="center">化学教师在课堂上要求同学们用现实生活中见到过的实例来 
说明“饱和”这一概念。 
一位同学忙举手说：“比如乘公共汽车的时候，人多得连车门 
也不能关上。” 
“不，这还不算”，有人马上站起来说道，“只有当后门挤上 
来一个人，前门马上被挤下一个人，这才是真正的‘饱和，呢！” </p>
