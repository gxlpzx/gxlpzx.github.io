<p align="center">隔日作废 </p>

<p align="center">一群违反校规的学生，被老师处罚后，写了悔过书。过了两天， 
这群学生又被带到了教导室，老师说：“你们不是写了悔过书了吗？” 
学生说：“请老师看‘悔过书’反面。”老师这才发现，反面还有 
四个字：“隔日作废” </p>
