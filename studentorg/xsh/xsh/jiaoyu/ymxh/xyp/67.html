<p align="center">一无所知 
老师问学生：“如果你爸答应每月还给别人两个第纳尔的债， 
一年他要还多少？” 学生说：“最多四个第纳尔。” 
老师说：“你对数字一无所知。” 
学生说：“你对我爸爸的缺点也是一无所知。” </p>
