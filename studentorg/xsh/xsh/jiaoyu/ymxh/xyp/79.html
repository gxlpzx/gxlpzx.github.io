<p align="center">出题考学生 
教小学一年级的新教师老是诉苦，他总觉得校长把一批又笨 
又傻的学生分到他的班里，他想尽了一切办法，也没法教好这些学 
生。 一天，校长让这个教师随便找几个他认为又笨又傻的学生来， 
让教师给学生们提几个问题，当场测试一下学生的智力。 
教师：“包威尔，当你在露天走的时候，你看到头顶上有些什 
么？” 包威尔想了一会，胆怯地回答：“老师，有天空。” 
教师：“那么，你再想一想，当下雨的时候，在你的头顶上， 
你又看见了什么？” 包威尔自然而然地说：“我的雨伞，老师。” </p>
