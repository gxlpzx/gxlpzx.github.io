<p align="center">证 明 </p>

<p align="center">老师向学生证明酒的危害性，她把一条蠕虫放进一杯酒里，蠕 
虫立刻死掉了。“大家知道这证明了什么？”她问学生。小卡尔来了 
灵感：“这证明如果人喝了酒，肚子里就不会有蛔虫。” </p>
