<p align="center">原来如此 
学校一年一度旅行时，初中的男女生因为兴趣不同，总是分开 
来玩。女孩子穿着游泳衣在海滩走来走去，一方面显示自己，一方 
面享受阳光。男孩则卷起裤子在水里捉小鱼。 
看管这些孩子的一个教师慨叹说：“我不记得我读初中时，女 
孩子有没有这么成熟的。” 
“当然有，只不过你当时在忙着捉小鱼罢了！”另一个教师淡然 
地说。 </p>
