<p align="center">小财迷 
教会学校的牧师对学生说：“爱是金钱买不到的。“为了让孩子 
更加信服，他问道：“假如我出100法郎，能使你们不爱父母吗？显 
然不能！” 
教室里一片寂静。突然有个学生嗫嚅地问：“要是我不爱哥哥， 
先生您出多少钱？” </p>
