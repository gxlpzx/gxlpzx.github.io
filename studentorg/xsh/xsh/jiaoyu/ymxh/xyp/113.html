<p align="center">不嫁人 
两个稚童在一起嘻耍。男孩问女孩：“长大以后，你和我结婚 
吗？” “不” “为什么呢？” 
“因为我们家的人只和亲戚结婚。你知道，我爷爷和奶奶，爸 
爸和妈妈，叔叔和婶婶都是这样，就连我哥哥也得和我嫂嫂结婚。你 
说，我怎么能和你结婚呢？” </p>
