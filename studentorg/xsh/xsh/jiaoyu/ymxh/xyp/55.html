<p align="center">妙语惊人 </p>

<p align="center">会计课老师提了几个概念问题，学生回答很不理想，老师不高 
兴他说：“概念如此差。将来毕业后如何胜任会计工作，更谈不上当 
老板了。” 
不料，有个女同学说：“我可以当老板娘嘛。”全班哄然。突 
然又传来一位女同学的声音：“当老板的娘也可以。” </p>
