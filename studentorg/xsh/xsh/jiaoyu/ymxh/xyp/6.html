<p align="center">名字不是抄的</p>

<p align="center"> 老师问一名学生：“你的试卷是抄了别人的吧？” 
“是的。是抄了些，但不全是。”学生答道。 
“那么，哪些地方不是抄的呢？” 
“嗯……我的名字就不是抄的嘛。” </p>
