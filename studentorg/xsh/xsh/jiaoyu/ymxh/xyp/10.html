<body>
<div align="center"><center>

<table border="0" width="68%">
  <tr>
    <td width="100%">　<p align="center">教授名不虚传</p>
    <p>对一名智力早熟的6岁男孩进行测验。 </p>
    <p>教授问：“你的生日是哪一天？” </p>
    <p>小孩：“2月20日。” </p>
    <p>教授：“哪一年？” 小孩：“每一年。” </td>
  </tr>
</table>
</center></div>
</body>
