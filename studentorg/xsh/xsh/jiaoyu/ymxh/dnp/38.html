  <tr>
    <td WIDTH="700" bordercolordark bordercolorlight="#000000"><p align="center">一个确实发声的Modem 
    </p>
    <p align="left">　　“你好，我是技术支持人员，您有什么问题吗？” 
    　</p>
    <p align="left">　“你们的软件非常奇怪！” 　</p>
    <p align="left">　“那么究竟是什么问题呢？” </p>
    <p align="left">　　“每次我用那个软件试图利用Modem去拨号时，我都听见计算机在和我讲话， 
    弄得我现在都担心是不是我神志有问题了。” </p>
    <p align="left">　　“那你听到Modem确实拨号了吗？” 　</p>
    <p align="left">　“是的，但是有女声传过来。” </p>
    <p align="left">　　“那么这声音说了什么？” 　</p>
    <p align="left">　“你拨叫的号码现在不在服务之内，请您挂掉电话重新拨号。” 
    </td>
