<p align="left">　<a href="studentorg/xsh/xsh/jiaoyu/ymxh/dnp/38.htm"></a> </p>

<p align="center">怎样知道你是一个“网虫”？ 
当出现下列这些情况，你就已经是一个合格的“网虫”了。 1.当你查火车时刻表，想的却是乘坐16Bit还是32Bit。 
2.当你这样数数—“0，1，2，3，4，……A，B，C，D，……F1，F2，……”。 
3.当你常常以33.6Kb的频率睡觉而且做256色的梦。 4.当你太太说：如果你不马上关掉那该死的机器上床来，我就跟你离婚。 
5.当你看书时，总是找“Next Page”翻到。 6.在电梯里，你习惯于双击楼层的按钮。 
7.当你下班晚了，想给太太打个电话时，拨的却是一个IP的号码。 8.当你开窗户或倒垃圾时，你为找到那个熟悉的图标琢磨半天。 
</p>
