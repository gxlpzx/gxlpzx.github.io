<p align="center">WIN98的含义 </p>

<p align="center">最近，有人作了一次民意调查，想看看在用户心目中，WIN98的“98” 
是什么含义，下面是问卷中出现频率最高的10个答案： 1、新版的WINDOWS如果用软盘来装，正好是98张。 
2、98%的人购买WIN98后，必须进行硬件的升级才能正常运行新的操作系统。 
3、WIN98最小安装正好占用98M硬盘空间。 4、WIN98的安装说明书正好是98页。 
5、安装WIN98后，原系统9</p>
