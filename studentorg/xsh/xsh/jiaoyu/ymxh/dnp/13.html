<p align="center">电脑故事 　　</p>

<p align="center">英语课上，老师让同学们由单词“room”联想到其它的单词。 
“windows”一个同学答道，另一同学接着回答“doors”。正在走神的 
电脑迷小明突然回过神来，答道：“还有UNIX,Linux,OS……” </p>
