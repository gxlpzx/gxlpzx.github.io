  <tr>
    <td WIDTH="700" bordercolordark bordercolorlight="#000000"><p align="center">电脑一定是女性的六条理由 
    </p>
    <p align="left">１.每当你拥有了一个，总会有另一个更好的出现在街角。 
    ２.除了其创造者，没有人了解它们的内在逻辑。 ３.即使你最小的错误也会被记忆下来，以供将来参考。 
    ４.它们用以与其它电脑沟通的语言是别人无法理解的。 ５.“错误命令或文件名”这一信息的意思是：“如果你不明白我为什么跟 
    你发火，我才不会告诉你！” ６.每当你与其中的一名建立了长期的关系，你就会发现自己必须花费一半 
    收入购买各种配件。 </td>
  </tr>
