    <td WIDTH="700" bordercolordark bordercolorlight="#000000"><p align="center">初次上网 </p>
    <p align="left">　　把电脑抱回家后按入网说明逐次设置，然后兴奋地鼠标一点，上网了！咦？ 
    密码错误！重新设置，还是密码错误。无奈蹬车去数据局求教。服务小姐问： 
    “你在输入用户名前放P了没有？”这才明白还有这么个规矩，想上网，得先在 
    自己的名字前放屁（P）。 </td>
