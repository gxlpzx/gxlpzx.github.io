  <tr>
    <td WIDTH="700" bordercolordark bordercolorlight="#000000"><p align="center">电脑迷趣话 
    </p>
    <p align="left">１、约会我准备去访问一个新主页。　 
    ２、对女友印象她的界面看起来很友好。　 
    ３、约会时内急我去释放一下内存。 ４、写情书　编写应用程序。 
    ５、求婚你愿与我共享一台主机吗？　 
    ６、结婚　　我终于同她联网了！ 
    ７、婚检　　我们去做个系统检测，顺便杀杀病毒。 
    ８、打扫房间把我们的桌面重排一下吧！ 
    ９、吵架看来我和她还有些不兼容。 
    １０、妻子怀孕她在开发新一代产品。 
    １１、生了一对双胞胎哈！有了一个备份文件！ </td>
  </tr>
