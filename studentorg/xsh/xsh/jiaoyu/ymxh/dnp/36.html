<p align="center">婚姻</p>

<pre>A男和B女都从事计算机局域网络研究，颇有交往。一天，B接到A的“令牌”—我俩联
网吧；B沉思良久，返回“令牌”—注意网络保密。之后，A与B秘密进行“通道访问”。
终于有一天达成了“网络协议”。
现在，他俩已经联网了。
(说明：通道访问—约会；网络协议—订婚；联网—结婚) (河南 卢毅)
        
      
    
    

</pre>
