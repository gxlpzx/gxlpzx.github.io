    color="#3333FF">F-117</font>最常用的武器。在<font color="#3333FF">F-117</font>的炸弹舱内可以内挂两枚标准重量的激光制导炸弹。机头上装有四根大气数据传感器探针，是机身上少数影响隐身效果的部分。将武器收藏到机身内部的弹药舱里，尽量使机身表面平滑，是提高隐身性能的一大要素。下图为F-117常用的GBU-27激光制导炸弹。</font></p>
