<p align="center"><font size="5" color="#ff6666">中国海军研制高爆氢气鱼雷</font></b> 
</p>

<hr width="85%" align="center">
<div align="center"><center>

<table border="0">
<TBODY>
  <tr>
    <td><pre><span class="content">

    <font size="2">一种新型的高爆鱼雷在海军某研究所研制成功。这种鱼雷采用先进的钠氢化爆弹头，不
用击中目标亦能造成敌舰创伤。

    当这种鱼雷接近目标时，战斗部自动解体，施放出无数金属钠颗粒。

    金属钠与海水反应，在瞬时产生大量氢和高热。在近海面处产生剧烈的氢氧反应。几十
米的范围内温度将顿时升至2000摄氏度以上，足以使目标表面产生剧烈燃烧和变形，破坏
以至摧毁其战斗力。

    在东海的一次实弹试验中，一艘1万2千吨的旧船被两枚化爆鱼雷将一侧在15分钟内
全部烧毁。
</font>
