    <td><p align="center"><b>《中华人民共和国国务院关于授权香港特别行政区政府接收原香港政府资产的决定》</b></p>
    <p align="center"><b> （国务院第五十九次常务会议通过） </b></p>
    <p>　　国务院决定：授权中华人民共和国香港特别行政区政 府自1997年7月1日起接收和负责审核原香港政府的全部资 
    产和债务，并根据香港特别行政区有关法律自主地进行管 理。 </p>
    <p>　　《人民日报》[1997.6.29一版] </td>
