<CENTER><B><FONT FACE="楷体_GB2312"><FONT COLOR="#FF6666"><FONT SIZE=5>醉　白　楼</FONT></FONT></font></B></CENTER>
<center><HR WIDTH="85%"></CENTER>
<div align="center">
<table border="0">
  <tr>
    <td><pre><span class="swy1">　　杭州刺史白乐天啸傲湖山时，有野客赵羽者，湖楼最畅，乐天常过其家，痛饮竟日，
绝不分官民体。羽得与乐天通往来，索其题楼。乐天即颜之曰“醉白”。在茅家埠，今
改吴庄。
    一松苍翠，飞带如虬，大有古色，真数百年物。当日白公，想定盘礴其下。
    倪元璐《醉白楼》诗：
    金沙深处白公堤，太守行春信马蹄。
    冶艳桃花供祗应，迷离烟柳藉提携。
    闲时风月为常主，到处鸥凫是小傒。
    野老偶然同一醉，山楼何必更留题。
