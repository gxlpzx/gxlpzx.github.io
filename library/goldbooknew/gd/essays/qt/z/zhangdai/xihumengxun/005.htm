<table border="0">

    <td><pre><span class="swy1">　　哇哇石在棋盘山上。昭庆寺后，有石池深不可测，峭壁横空，方圆可三四亩，空谷
相传，声唤声应，如小儿啼焉。上有棋盘石，耸立山顶。其下烈士祠，为朱跸、金胜、
祝威诸人，皆宋时死金人难者，以其生前有护卫百姓功，故至今祀之。
　　屠隆《哇哇宕》诗：
    　昭庆庄严尽佛图，如何空谷有呱呱。
    　千儿乳坠成贤劫，五觉声闻报给孤。
    　流出桃花缘古宕，飞来怪石入冰壶。
    　隐身岩下传消息，任尔临崖动地呼。
