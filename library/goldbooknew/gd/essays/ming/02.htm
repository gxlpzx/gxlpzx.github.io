<pre>

     　　　　　　　　　　　　　·(明)陶望龄·

     　　天下有二等自在人，一大睡者，二大醒者。惟梦魇未觉人，谓睡着则已
     欲醒，谓醒则正在梦境，如号谵呓，纯是苦趣。仆，梦魇者也。足下虽振其
     手，摇其足，未肯霍然寤也，欲自在得耶？忆侍雅论时，觉身心时时有益。
     自远胜友，转复茫然。虽自鞭策，较往日已加紧切，而愈求愈远，不自知其
     入于支配艰僻之内。此古人所以愿亲近善知识，以为甚于衣食父母也。长安
     如弈棋，世路艰难矣，叹叹。
