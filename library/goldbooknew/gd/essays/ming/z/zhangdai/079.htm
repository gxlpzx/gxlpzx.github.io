<CENTER><B><FONT FACE="楷体_GB2312"><FONT COLOR="#FF6666"><FONT SIZE=5>甘文台炉</FONT></FONT></font></B></CENTER>
<center><HR WIDTH="85%"></CENTER>
<div align="center">
<table border="0">
  <tr>
    <td><pre><span class="swy1">　　香炉贵适用，尤贵耐火。三代青绿，见火即败坏，哥、汝窑亦如之。便用便火，莫
如宣炉。然近日宣铜一炉价百四五十金，焉能办之？北铸如施银匠亦佳，但粗夯可厌。
苏州甘回子文台，其拨蜡范沙，深心有法，而烧铜色等分两，与宣铜款致分毫无二，俱
可乱真；然其与人不同者，尤在铜料。甘文台以回回教门不崇佛法，乌斯藏渗金佛，见
即锤碎之，不介意，故其铜质不特与宣铜等，而有时实胜之。甘文台自言佛像遭劫已七
百尊有奇矣。余曰：“使回回国别有地狱，则可。”
