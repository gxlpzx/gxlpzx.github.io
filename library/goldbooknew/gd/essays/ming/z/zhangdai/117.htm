<center><HR WIDTH="85%"></CENTER>

<table border="0">

    <td><pre><span class="swy1">　　食品不加盐醋而五味全者，为蚶、为河蟹。河蟹至十月与稻梁俱肥，壳如盘大，坟
起，而紫螯巨如拳，小脚肉出，油油如螾愆。掀其壳，膏腻堆积，如玉脂珀屑，团结不
散，甘腴虽八珍不及。一到十月，余与友人兄弟辈立蟹会，期于午后至，煮蟹食之，人
六只，恐冷腥，迭番煮之。从以肥腊鸭、牛乳酪。醉蚶如琥珀，以鸭汁煮白菜如玉版。
果瓜以谢橘、以风栗、以风菱。饮以玉壶冰，蔬以兵坑笋，饭以新余杭白，漱以兰雪茶。
由今思之，真如天厨仙供，酒醉饭饱，惭愧惭愧。
