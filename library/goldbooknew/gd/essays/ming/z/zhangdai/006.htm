<table border="0">

    <td><pre><span class="swy1">　　崇祯二年中秋后一日，余道镇江往兖。日晡，至北固，舣舟江口。月光倒囊入水，
江涛吞吐，露气吸之，噀天为白。余大惊喜。移舟过金山寺，已二鼓矣。经龙王堂，入
大殿，皆漆静。林下漏月光，疏疏如残雪。余呼小傒携戏具，盛张灯火大殿中，唱韩蕲
王金山及长江大战诸剧。锣鼓喧阗，一寺人皆起看。有老僧以手背採眼翳，翕然张口，
呵欠与笑嚏俱至。徐定睛，视为何许人，以何事何时至，皆不敢问。剧完，将曙，解缆
过江。山僧至山脚，目送久之，不知是人、是怪、是鬼。
