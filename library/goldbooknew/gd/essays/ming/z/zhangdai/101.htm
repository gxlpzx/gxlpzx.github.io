<CENTER><B><FONT FACE="楷体_GB2312"><FONT COLOR="#FF6666"><FONT SIZE=5>庞　公　池</FONT></FONT></font></B></CENTER>
<center><HR WIDTH="85%"></CENTER>
<div align="center">
<table border="0">
  <tr>
    <td><pre><span class="swy1">　　庞公池岁不得船，况夜船，况看月而船。自余读书山艇子，辄留小舟于池中，月夜，
夜夜出，缘城至北海坂，往返可五里，盘旋其中。山后人家，闭门高卧，不见灯火，悄
悄冥冥，意颇凄恻。余设凉簟，卧舟中看月，小傒船头唱曲，醉梦相杂，声声渐远，月
亦渐淡，嗒然睡去。歌终忽寤，含糊赞之，寻复鼾齁。小傒亦呵欠歪斜，互相枕藉。舟
子回船到岸，篙啄丁丁，促起就寝。此时胸中浩浩落落，并无芥蒂，一枕黑甜，高舂始
起，不晓世间何物谓之忧愁。
