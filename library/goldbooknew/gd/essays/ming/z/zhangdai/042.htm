<CENTER><B><FONT FACE="楷体_GB2312"><FONT COLOR="#FF6666"><FONT SIZE=5>斗　鸡　社</FONT></FONT></font></B></CENTER>
<center><HR WIDTH="85%"></CENTER>
<div align="center">
<table border="0">
  <tr>
    <td><pre><span class="swy1">　　天启壬戌间好斗鸡，设斗鸡社于龙山下，仿王勃《斗鸡檄》，檄同社。仲叔秦一生
日携古董、书画、文锦、川扇等物与余博，余鸡屡胜之。仲叔忿懑，金其距，介其羽，
凡足以助其腷膊敪咮者，无遗策。又不胜。人有言徐州武阳侯樊哙子孙，斗鸡雄天下，
长颈乌喙，能于高桌上啄粟。仲叔心动，密遣使访之，又不得，益忿懑。一日，余阅稗
史，有言唐玄宗以酉年酉月生，好斗鸡而亡其国。余亦酉年酉月生，遂止。
