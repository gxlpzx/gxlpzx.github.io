<CENTER><B><FONT FACE="楷体_GB2312"><FONT COLOR="#FF6666"><FONT SIZE=5>天　镜　园</FONT></FONT></font></B></CENTER>
<center><HR WIDTH="85%"></CENTER>
<div align="center">
<table border="0">
  <tr>
    <td><pre><span class="swy1">　　天镜园浴凫堂，高槐深竹，樾暗千层，坐对兰荡，一泓漾之，水木明瑟，鱼鸟藻荇，
类若乘空。余读书其中，扑面临头，受用一绿，幽窗开卷，字俱碧鲜。每岁春老，破塘
笋必道此。轻舠飞出，牙人择顶大笋一株掷水面，呼园中人曰：
    “捞笋！”鼓枻飞去。园丁划小舟拾之，形如象牙，白如雪，嫩如花藕，甜如蔗霜。
煮食之，无可名言，但有惭愧。
