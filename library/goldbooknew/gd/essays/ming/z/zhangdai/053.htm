<CENTER><B><FONT FACE="楷体_GB2312"><FONT COLOR="#FF6666"><FONT SIZE=5>乳　酪</FONT></FONT></font></B></CENTER>
<center><HR WIDTH="85%"></CENTER>
<div align="center">
<table border="0">
  <tr>
    <td><pre><span class="swy1">　　乳酪自驵侩为之，气味已失，再无佳理。余自豢一牛，夜取乳置盆盎，比晓，乳花
簇起尺许，用铜铛煮之，瀹兰雪汁，乳斤和汁四瓯，百沸之。玉液珠胶，雪腴霜腻，吹
气胜兰，沁入肺腑，自是天供。或用鹤觞花露入甑蒸之，以热妙；或用豆粉搀和，漉之
成腐，以冷妙；或煎酥，或作皮，或缚饼，或酒凝，或盐腌，或醋捉，无不佳妙。而苏
州过小拙和以蔗浆霜，熬之、滤之、钻之、掇之、印之，为带骨鲍螺，天下称至味。其
制法秘甚，锁密房，以纸封固，虽父子不轻传之。
