<CENTER><B><FONT FACE="楷体_GB2312"><FONT COLOR="#FF6666"><FONT SIZE=5>朱文懿家桂</FONT></FONT></font></B></CENTER>
<center><HR WIDTH="85%"></CENTER>
<div align="center">
<table border="0">
  <tr>
    <td><pre><span class="swy1">　　桂以香山名，然覆墓木耳，北邙萧然，不堪久立。单醪河钱氏二桂，老而秃；独朱
文懿公宅后一桂，干大如斗，枝叶溟蒙，樾荫亩许，下可坐客三四十席。不亭、不屋、
不台、不栏、不砌，弃之篱落间。花时不许人入看，而主人亦禁足勿之往，听其自开自
谢已耳。樗栎以不材终其天年，其得力全在弃也。百岁老人多出蓬户，子孙第厌其癃瘇
耳，何足称瑞！
