<CENTER><B><FONT FACE="楷体_GB2312"><FONT COLOR="#FF6666"><FONT SIZE=5>焦　山</FONT></FONT></font></B></CENTER>
<center><HR WIDTH="85%"></CENTER>
<div align="center">
<table border="0">
  <tr>
    <td><pre><span class="swy1">　　仲叔守瓜州，余借住于园，无事辄登金山寺。风月清爽，二鼓，犹上妙高台，长江
之险，遂同沟浍。一日，放舟焦山，山更纡谲可喜。江曲涡山下，水望澄明，渊无潜甲。
海猪、海马，投饭起食，驯扰若豢鱼。看水晶殿，寻瘗鹤铭，山无人杂，静若太古。回
首瓜州烟火城中，真如隔世。饭饱睡足，新浴而出，走拜焦处士祠。见其轩冕黼黻，夫
人列坐，陪臣四，女官四，羽葆云罕，俨然王者。盖土人奉为土谷，以王礼祀之。是犹
以杜十姨配伍髭须，千古不能正其非也。处士有灵，不知走向何所？
