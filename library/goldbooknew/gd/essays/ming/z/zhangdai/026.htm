<CENTER><B><FONT FACE="楷体_GB2312"><FONT COLOR="#FF6666"><FONT SIZE=5>砂罐锡注</FONT></FONT></font></B></CENTER>
<center><HR WIDTH="85%"></CENTER>
<div align="center">
<table border="0">
  <tr>
    <td><pre><span class="swy1">　　宜兴罐，以龚春为上，时大彬次之，陈用卿又次之。锡注，以王元吉为上，归懋德
次之。夫砂罐，砂也；锡注，锡也。器方脱手，而一罐一注价五六金，则是砂与锡与价，
其轻重正相等焉，岂非怪事！一砂罐、一锡注，直跻之商彝、周鼎之列而毫无惭色，则
是其品地也。
