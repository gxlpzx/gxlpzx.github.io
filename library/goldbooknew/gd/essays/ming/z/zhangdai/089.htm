<CENTER><B><FONT FACE="楷体_GB2312"><FONT COLOR="#FF6666"><FONT SIZE=5>一　尺　雪</FONT></FONT></font></B></CENTER>
<center><HR WIDTH="85%"></CENTER>
<div align="center">
<table border="0">
  <tr>
    <td><pre><span class="swy1">　　“一尺雪”为芍药异种，余于兖州见之。花瓣纯白，无须萼，无檀心，无星星红紫，
洁如羊脂，细如鹤翮，结楼吐舌，粉艳雪腴。上下四旁方三尺，干小而弱，力不能支，
蕊大如芙蓉，辄缚一小架扶之。大江以南，有其名无其种，有其种无其土，盖非兖勿易
见之也。兖州种芍药者如种麦，以邻以亩。花时宴客，棚于路、彩于门、衣于壁、障于
屏、缀于帘、簪于席、茵于阶者，毕用之，日费数千勿惜。余昔在兖，友人日剪数百朵
送寓所，堆垛狼藉，真无法处之。
