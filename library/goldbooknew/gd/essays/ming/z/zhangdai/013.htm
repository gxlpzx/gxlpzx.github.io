<table border="0">

    <td><pre><span class="swy1">　　吴中绝技：陆子冈之治玉，鲍天成之治犀，周柱之治嵌镶，赵良璧之治梳，朱碧山
之治金银，马勋、荷叶李之治扇，张寄修之治琴，范昆白之治三弦子，俱可上下百年保
无敌手。
    但其良工苦心，亦技艺之能事。至其厚薄深浅，浓淡疏密，适与后世赏鉴家之心力、
目力针芥相投，是岂工匠之所能办乎？
    盖技也而进乎道矣。
