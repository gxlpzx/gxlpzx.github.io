<CENTER><B><FONT FACE="楷体_GB2312"><FONT COLOR="#FF6666"><FONT SIZE=5>朱氏收藏</FONT></FONT></font></B></CENTER>
<center><HR WIDTH="85%"></CENTER>
<div align="center">
<table border="0">
  <tr>
    <td><pre><span class="swy1">　　朱氏家藏，如“龙尾觥”、“合卺杯”，雕镂锲刻，真属鬼工，世不再见。余如秦
铜汉玉、周鼎商彝、哥窑倭漆、厂盒宣炉、法书名画、晋帖唐琴，所畜之多，与分宜埒
富，时人讥之。余谓博洽好古，犹是文人韵事，风雅之列，不黜曹瞒，鉴赏之家，尚存
秋壑。诗文书画未尝不抬举古人，恒恐子孙效尤，以袖攫石、攫金银以赚田宅，豪夺巧
取，未免有累盛德。闻昔年朱氏子孙，有欲卖尽“坐朝问道”四号田者，余外祖兰风先
生谑之曰：“你只管坐朝问道，怎不管垂拱平章？”
    一时传为佳话。
