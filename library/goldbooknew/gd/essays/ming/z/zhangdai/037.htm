<center><HR WIDTH="85%"></CENTER>
<div align="center">
<table border="0">
  <tr>
    <td><pre><span class="swy1">　　卧龙骧首于耶溪，大池百仞出其颔下。六十年内，陵谷迁徙，水道分裂。崇祯己卯，
余请太守檄，捐金紏众，参锸千人，毁屋三十余间，开土壤二十余亩，辟除瓦砾刍秽千
有余艘，伏道蜿蜓，偃潴澄靛，克还旧观。昔之日不通线道者，今可肆行舟楫矣。喜而
铭之，铭曰：“蹴醒骊龙，如寐斯揭；
    不避逆鳞，扶其鲠噎。潴蓄澄泓，煦湿濡沫。夜静水寒，颔珠如月。风雷逼之，扬
鬐鼓鬣。”
