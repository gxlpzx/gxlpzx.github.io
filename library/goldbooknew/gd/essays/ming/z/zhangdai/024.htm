<CENTER><B><FONT FACE="楷体_GB2312"><FONT COLOR="#FF6666"><FONT SIZE=5>梅花书屋</FONT></FONT></font></B></CENTER>
<center><HR WIDTH="85%"></CENTER>
<div align="center">
<table border="0">
  <tr>
    <td><pre><span class="swy1">　　陔萼楼后老屋倾圮，余筑基四尺，造书屋一大间。旁广耳室如纱幮，设卧榻。前后
空地，后墙坛其趾，西瓜瓤大牡丹三株，花出墙上，岁满三百余朵。坛前西府二树，花
时积三尺香雪。前四壁稍高，对面砌石台，插太湖石数峰。西溪梅骨古劲，滇茶数茎，
妩媚其旁。梅根种西番莲，缠绕如缨络。窗外竹棚，密宝襄盖之。阶下翠草深三尺，秋
海棠疏疏杂入。前后明窗，宝襄西府，渐作绿暗。余坐卧其中，非高流佳客，不得辄入。
慕倪迂“清閟”，又以“云林秘阁”名之。
