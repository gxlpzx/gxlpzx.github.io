<CENTER><B><FONT FACE="楷体_GB2312"><FONT COLOR="#FF6666"><FONT SIZE=5>悬　杪　亭</FONT></FONT></font></B></CENTER>
<center><HR WIDTH="85%"></CENTER>
<div align="center">
<table border="0">
  <tr>
    <td><pre><span class="swy1">　　余六岁随先君子读书于悬抄亭，记在一峭壁之下，木石撑距，不藉尺土，飞阁虚堂，
延骈如栉。缘崖而上，皆灌木高柯，与檐甃相错。取杜审言“树杪玉堂悬”句，名之
“悬杪”，度索寻樟，大有奇致。后仲叔庐其崖下，信堪舆家言，谓碍其龙脉，百计购
之，一夜徒去，鞠为茂草。儿时怡寄，常梦寐寻往。
