<CENTER><B><FONT FACE="楷体_GB2312"><FONT COLOR="#FF6666"><FONT SIZE=5>濮仲谦雕刻</FONT></FONT></font></B></CENTER>
<center><HR WIDTH="85%"></CENTER>
<div align="center">
<table border="0">
  <tr>
    <td><pre><span class="swy1">　　南京濮仲谦，古貌古心，粥粥若无能者，然其技艺之巧，夺天工焉。其竹器，一帚、
一刷，竹寸耳，勾勒数刀，价以两计。然其所以自喜者，又必用竹之盘根错节，以不事
刀斧为奇，则是经其手略刮磨之，而遂得重价，真不可解也。仲谦名噪甚，得其一款，
物辄腾贵。三山街润泽于仲谦之手者数十人焉，而仲谦赤贫自如也。于友人座间见有佳
竹、佳犀，辄自为之。意偶不属，虽势劫之、利啖之，终不可得。
