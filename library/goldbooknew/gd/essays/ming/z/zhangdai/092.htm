<CENTER><B><FONT FACE="楷体_GB2312"><FONT COLOR="#FF6666"><FONT SIZE=5>齐景公墓花樽</FONT></FONT></font></B></CENTER>
<center><HR WIDTH="85%"></CENTER>
<div align="center">
<table border="0">
  <tr>
    <td><pre><span class="swy1">　　霞头沈佥事宦游时，有发掘齐景公墓者，迹之，得铜豆三，大花樽二。豆朴素无奇。
花樽高三尺，束腰拱起，口方而敞，四面戟楞，花纹兽面，粗细得款，自是三代法物。
归乾刘阳太公，余见赏识之，太公取与严，一介不敢请。及宦粤西，外母归余斋头，余
拂拭之，为发异光。取浸梅花，贮水，汗下如雨，逾刻始收，花谢结子，大如雀卵。余
藏之两年，太公归自粤西，稽复之，余恐伤外母意，亟归之。后为驵侩所啖，竟以百金
售去，可惜！今闻在歙县某氏家庙。
