    <td><pre><span class="swy1">　　竹与漆与铜与窑，贱工也。嘉兴之腊竹，王二之漆竹，苏州姜华雨之籋箓竹，嘉兴
洪漆之漆，张铜之铜，徽州吴明官之窑，皆以竹与漆与铜与窑名家起家，而其人且与缙
绅先生列坐抗礼焉。则天下何物不足以贵人，特人自贱之耳。
