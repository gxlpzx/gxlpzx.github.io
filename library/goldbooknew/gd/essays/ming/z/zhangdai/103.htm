<CENTER><B><FONT FACE="楷体_GB2312"><FONT COLOR="#FF6666"><FONT SIZE=5>松　花　石</FONT></FONT></font></B></CENTER>
<center><HR WIDTH="85%"></CENTER>
<div align="center">
<table border="0">
  <tr>
    <td><pre><span class="swy1">　　松花石，大父舁自潇江署中。石在江口神祠，土人割牲飨神，以毛血洒石上为恭敬，
血渍毛毵，几不见石。大父舁入署，亲自祓濯，呼为“石丈”，有《松花石纪》。今弃
阶下，载花缸，不称使。余嫌其轮囷臃肿，失松理，不若董文简家茁错二松橛，节理槎
枒，皮断犹附，视此更胜。大父石上磨崖铭之曰：“尔昔鬣而鼓兮，松也；尔今脱而骨
兮，石也；尔形可使代兮，贞勿易也；尔视余笑兮，莫余逆也。”其见宝如此。
