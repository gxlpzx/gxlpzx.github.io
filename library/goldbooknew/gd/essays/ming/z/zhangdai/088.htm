<CENTER><B><FONT FACE="楷体_GB2312"><FONT COLOR="#FF6666"><FONT SIZE=5>鲁府松棚</FONT></FONT></font></B></CENTER>
<center><HR WIDTH="85%"></CENTER>
<div align="center">
<table border="0">
  <tr>
    <td><pre><span class="swy1">　　报国寺松，蔓引亸委，已入藤理。入其下者，蹒跚局蹐，气不得舒。鲁府旧邸二松，
高丈五，上及檐甃，劲竿如蛇脊，屈曲撑距，意色酣怒，鳞爪拿攫，义不受制，鬣起针
针，怒张如戟。旧府呼“松棚”，故松之意态情理无不棚之。便殿三楹盘郁殆遍，暗不
通天，密不通雨。鲁宪王晚年好道，尝取松肘一节，抱与同卧，久则滑泽酣酡，似有血
气。
