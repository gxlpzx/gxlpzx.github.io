<CENTER><B><FONT FACE="楷体_GB2312"><FONT COLOR="#FF6666"><FONT SIZE=5>烟　雨　楼</FONT></FONT></font></B></CENTER>
<center><HR WIDTH="85%"></CENTER>
<div align="center">
<table border="0">
  <tr>
    <td><pre><span class="swy1">　　嘉兴人开口烟雨楼，天下笑之。然烟雨楼故自佳。楼襟对莺泽湖，涳涳蒙蒙，时带
雨意，长芦高柳，能与湖为浅深。
    湖多精舫，美人航之，载书画茶酒，与客期于烟雨楼。客至，则载之去，舣舟干烟
波缥缈。态度幽闲，茗炉相对，意之所安，经旬不返。舟中有所需，则逸出宣公桥、角
里街，果蓏蔬鲜，法膳琼苏，咄嗟立办，旋即归航。柳湾桃坞，痴迷伫想，若遇仙缘，
洒然言别，不落姓氏。间有倩女离魂，文君新寡，亦效颦为之。淫靡之事，出以风韵，
习俗之恶，愈出愈奇。
