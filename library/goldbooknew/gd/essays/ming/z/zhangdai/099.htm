<CENTER><B><FONT FACE="楷体_GB2312"><FONT COLOR="#FF6666"><FONT SIZE=5>雷　殿</FONT></FONT></font></B></CENTER>
<center><HR WIDTH="85%"></CENTER>
<div align="center">
<table border="0">
  <tr>
    <td><pre><span class="swy1">　　雷殿在龙山磨盘冈下，钱武肃王于此建蓬莱阁，有断碣在焉。殿前石台高爽，乔木
萧疏。六月，月从南来，树不蔽月。余每浴后拉秦一生、石田上人、平子辈坐台上，乘
凉风，携肴核，饮香雪酒，剥鸡豆，啜乌龙井水，水凉冽激齿。下午着人投西瓜浸之，
夜剖食，寒栗逼人，可雠三伏。林中多鹘，闻人声辄惊起，磔磔云霄间，半日不得下。
