<CENTER><B><FONT FACE="楷体_GB2312"><FONT COLOR="#FF6666"><FONT SIZE=5>湖心亭看雪</FONT></FONT></font></B></CENTER>
<center><HR WIDTH="85%"></CENTER>
<div align="center">
<table border="0">
  <tr>
    <td><pre><span class="swy1">　　崇祯五年十二月，余住西湖。大雪三日，湖中人鸟声俱绝。是日更定矣，余拿一小
舟，拥毳衣炉火，独往湖心亭看雪。雾淞沆砀，天与云、与山、与水，上下一白。湖上
影子，惟长堤一痕，湖心亭一点，与余舟一芥，舟中人两三粒而已。
    到亭上，有两人铺毡对坐，一童子烧酒，炉正沸。见余大惊喜，曰：“湖中焉得更
有此人！”拉余同饮。余强饮三大白而别。问其姓氏，是金陵人，客此。及下船，舟子
喃喃曰：“莫说相公痴，更有痴似相公者。”
