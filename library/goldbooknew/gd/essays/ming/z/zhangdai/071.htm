<CENTER><B><FONT FACE="楷体_GB2312"><FONT COLOR="#FF6666"><FONT SIZE=5>麋　公</FONT></FONT></font></B></CENTER>
<center><HR WIDTH="85%"></CENTER>
<div align="center">
<table border="0">
  <tr>
    <td><pre><span class="swy1">　　万历甲辰，有老医驯一大角鹿，以铁钳其趾，设鞼韅其上，用笼头衔勒，骑而走，
角上挂葫芦药瓮，随所病出药，服之辄愈。家大人见之喜，欲售其鹿，老人欣然，肯解
以赠，大人以三十金售之。五月朔日，为大父寿，大父伟硕，跨之走数百步，辄立而喘，
常命小裾笼之，从游山泽。次年，至云间，解赠陈眉公。眉公羸瘦，行可连二三里，大
喜。后携至西湖六桥、三竺间，竹冠羽衣，往来于长堤深柳之下，见者啧啧，称为“谪
仙”。后眉公复号“麋公”者，以此。
