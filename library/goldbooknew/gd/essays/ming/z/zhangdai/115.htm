<CENTER><B><FONT FACE="楷体_GB2312"><FONT COLOR="#FF6666"><FONT SIZE=5>巘　花　阁</FONT></FONT></font></B></CENTER>
<center><HR WIDTH="85%"></CENTER>
<div align="center">
<table border="0">
  <tr>
    <td><pre><span class="swy1">　　巘花阁在筠芝亭松峡下，层崖古木，高出林皋，秋有红叶。坡下支壑回涡，石拇棱
棱，与水相距。阁不槛、不牖，地不楼、不台，意正不尽也。五雪叔归自广陵，一肚皮
园亭，于此小试。台之、亭之、廊之、栈道之，照面楼之侧，又堂之、阁之、梅花缠折
旋之，未免伤板、伤实、伤排挤，意反局蹐，若石窟书砚。隔水看山、看阁、看石麓、
看松峡上松，庐山面目反于山外得之。五雪叔属余作对，余曰：“身在襄阳袖石里，家
来辋口扇图中。”言其小处。
