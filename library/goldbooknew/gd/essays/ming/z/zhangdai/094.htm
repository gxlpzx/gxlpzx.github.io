<CENTER><B><FONT FACE="楷体_GB2312"><FONT COLOR="#FF6666"><FONT SIZE=5>鹿苑寺方柿</FONT></FONT></font></B></CENTER>
<center><HR WIDTH="85%"></CENTER>
<div align="center">
<table border="0">
  <tr>
    <td><pre><span class="swy1">　　萧山方柿，皮绿者不佳，皮红而肉糜烂者不佳，必树头红而坚脆如藕者，方称绝品。
然间遇之，不多得。余向言西瓜生于六月，享尽天福；秋白梨生于秋，方柿、绿柿生于
冬，未免失候。丙戌，余避兵西白山，鹿苑寺前后有夏方柿十数株。六月歊暑，柿大如
瓜，生脆如咀冰嚼雪，目为之明，但无法制之，则涩勒不可入口。土人以桑叶煎汤，候
冷，加盐少许，入瓮内，浸柿没其颈，隔二宿取食，鲜磊异常。余食萧山柿多涩，请赠
以此法。
