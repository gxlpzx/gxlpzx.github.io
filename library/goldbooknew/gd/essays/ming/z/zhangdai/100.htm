<CENTER><B><FONT FACE="楷体_GB2312"><FONT COLOR="#FF6666"><FONT SIZE=5>龙　山　雪</FONT></FONT></font></B></CENTER>
<center><HR WIDTH="85%"></CENTER>
<div align="center">
<table border="0">
  <tr>
    <td><pre><span class="swy1">　　天启六年十二月，大雪深三尺许。晚霁，余登龙山，坐上城隍庙山门，李岕生、高
眉生、王畹生、马小卿、潘小妃侍。万山载雪，明月薄之，月不能光，雪皆呆白。坐久
清冽，苍头送酒至，余勉强举大觥敌寒，酒气冉冉，积雪欱之，竟不得醉。马小卿唱曲，
李岕生吹洞箫和之，声为寒威所慑，咽涩不得出。三鼓归寝。马小卿、潘小妃相抱从百
步街旋滚而下，直至山趾，浴雪而立。余坐一小羊头车，拖冰凌而归。
