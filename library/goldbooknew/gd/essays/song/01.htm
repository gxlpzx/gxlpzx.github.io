<pre>

                              （北宋）王安石　


　　世皆称孟尝君能得士，士以故归之，而卒赖其力以脱于虎豹之秦。

　　呜乎，孟尝君特鸡鸣狗盗之雄耳，岂足以言得士！不然，擅齐之强，得一

士焉，宜可以南面而制秦，尚何取鸡鸣狗盗之力哉？夫鸡鸣狗盗之出其门，此

士之所以不至也。
