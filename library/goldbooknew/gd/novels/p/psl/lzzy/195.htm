<CENTER><B><FONT FACE="楷体_GB2312"><FONT COLOR="#FF6666"><FONT SIZE=5>鄱阳神</FONT></FONT></font></B></CENTER>
<center><HR WIDTH="85%"></CENTER>
<div align="center">
<table border="0">
  <tr>
    <td><pre><span class="content">    翟湛持，司理饶州，道经鄱阳湖。湖上有神祠，停盖游瞻。内雕丁普郎死节神像，翟姓
一神，最居末坐。翟曰：“吾家宗人，何得在下！”遂于上易一座。既而登舟，大风断帆，
桅樯倾侧，一家哀号。俄一小舟，破浪而来，既近官舟，急挽翟登小舟，于是家人尽登。审
视其人，与翟姓神无少异。无何，浪息，寻之已杳。
