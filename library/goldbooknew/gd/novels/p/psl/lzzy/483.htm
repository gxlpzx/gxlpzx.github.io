<CENTER><B><FONT FACE="楷体_GB2312"><FONT COLOR="#FF6666"><FONT SIZE=5>李檀斯</FONT></FONT></font></B></CENTER>
<center><HR WIDTH="85%"></CENTER>
<div align="center">
<table border="0">
  <tr>
    <td><pre><span class="content">    长山李檀斯，国学生也。其村中有媪走无常，谓人曰：“今夜与一人舁檀老，投生淄川
柏家庄一新门中，身躯重赘，几被压死。”时李方与客欢饮，悉以媪言为妄。至夜，无疾而
卒。天明，如所言往问之，则其家夜生女矣。
