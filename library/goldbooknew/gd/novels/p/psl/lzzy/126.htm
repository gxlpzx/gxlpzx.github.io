<CENTER><B><FONT FACE="楷体_GB2312"><FONT COLOR="#FF6666"><FONT SIZE=5>五羖大夫</FONT></FONT></font></B></CENTER>
<center><HR WIDTH="85%"></CENTER>
<div align="center">
<table border="0">
  <tr>
    <td><pre><span class="content">    河津畅体元，字汝玉，为诸生时，梦人呼为“五羖大夫”，喜为佳兆。及遇流寇之乱，
尽剥其衣，夜闭置空室。时冬月寒甚，暗中摸索，得数羊皮护体，仅不至死。质明视之，恰
符五数。哑然自笑神之戏己也。后以明经授雒南知县。毕载绩先生志。
    ------------------

</span></pre>
