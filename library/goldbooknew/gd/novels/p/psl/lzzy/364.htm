<CENTER><B><FONT FACE="楷体_GB2312"><FONT COLOR="#FF6666"><FONT SIZE=5>皂隶</FONT></FONT></font></B></CENTER>
<center><HR WIDTH="85%"></CENTER>
<div align="center">
<table border="0">
  <tr>
    <td><pre><span class="content">    万历间，历城令梦城隍索人服役，即以皂隶八人书姓名于牒，焚庙中；至夜八人皆死。
庙东有酒肆，肆主故与一隶有素。会夜来沾酒，问：“款何客？”答云：“僚友甚多，沽一
尊少叙姓名耳。”质明，见他役，始知其人已死。入庙启扉，则瓶在焉，贮酒如故。归视所
与钱皆纸灰也。令肖八像于庙，诸役得差，皆先酬之乃行；不然，必遭笞谴。
