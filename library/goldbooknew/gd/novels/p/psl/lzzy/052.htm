<CENTER><B><FONT FACE="楷体_GB2312"><FONT COLOR="#FF6666"><FONT SIZE=5>义鼠</FONT></FONT></font></B></CENTER>
<center><HR WIDTH="85%"></CENTER>
<div align="center">
<table border="0">
  <tr>
    <td><pre><span class="content">    杨天一言：见二鼠出，其一为蛇所吞；其一瞪目如椒，意似甚恨怒，然遥望不敢前。蛇
果腹蜿蜒入穴，方将过半，鼠奔来，力嚼其尾，蛇怒，退身出。鼠故便捷，欻然遁去，蛇追
不及而返。及入穴，鼠又来，嚼如前状。蛇入则来，蛇出则往，如是者久。蛇出，吐死鼠于
地上。鼠来嗅之，啾啾如悼息，衔之而去。友人张历友为作《义鼠行》。
