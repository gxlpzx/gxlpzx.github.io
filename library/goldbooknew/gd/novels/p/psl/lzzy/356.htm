<CENTER><B><FONT FACE="楷体_GB2312"><FONT COLOR="#FF6666"><FONT SIZE=5>张不量</FONT></FONT></font></B></CENTER>
<center><HR WIDTH="85%"></CENTER>
<div align="center">
<table border="0">
  <tr>
    <td><pre><span class="content">    贾人某至直隶界，忽大雨雹，伏禾中。闻空中云：“此张不量田，勿伤其稼。”贾私意
张氏既云“不良”，何反祐护？雹止，入村，访问其人，且问取名之义。盖张素封，积粟甚
富。每春贫民就贷，偿时多寡不校，悉内之，未尝执概取盈，故名“不量”，非“不良”
也。众趋田中，见棵穗摧折如麻，独张氏诸田无恙。
