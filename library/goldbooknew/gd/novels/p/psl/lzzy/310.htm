<table border="0">

    <td><pre><span class="content">    苏州木渎镇，有民女夜坐庭中，忽星陨中颅，仆地而死。其父母老而无子，止此女，哀
呼急救。移时始苏，笑曰：“我今为男子矣！”验之果然。其家不以为妖，而窃喜其得丈夫
子也。此丁亥间事。
