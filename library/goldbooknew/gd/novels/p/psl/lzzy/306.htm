<CENTER><B><FONT FACE="楷体_GB2312"><FONT COLOR="#FF6666"><FONT SIZE=5>藏虱</FONT></FONT></font></B></CENTER>
<center><HR WIDTH="85%"></CENTER>
<div align="center">
<table border="0">
  <tr>
    <td><pre><span class="content">    乡人某者，偶坐树下，扪得一虱，片纸裹之，塞树孔中而去。后二三年，复经其处，忽
忆之，视孔中纸裹宛然。发而验之，虱薄如麸。置掌中审顾之。少顷，觉掌中奇痒，而虱腹
渐盈矣。置之而归。痒处核起，肿数日，死焉。
    ------------------
