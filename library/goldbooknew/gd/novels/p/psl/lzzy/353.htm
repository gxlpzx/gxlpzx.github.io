<table border="0">

    <td><pre><span class="content">    王仲超言：洞庭君山间有石洞，高可容舟，深暗不测，湖水出入其中。尝秉烛泛舟而
入，见两壁皆黑石，其色如漆，按之而软；出刀割之，如切硬腐。随意制为研。既出，见风
则坚凝过于他石。试之墨，大佳。估舟游楫，往来甚众，中有佳石，不知取用，亦赖好奇者
之品题也。
