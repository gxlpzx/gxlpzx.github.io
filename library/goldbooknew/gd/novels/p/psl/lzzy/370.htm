    <td><pre><span class="content">    邑人某，购一牛，颇健。夜梦牛生两翼飞去，以为不祥，疑有丧失。牵入市损价售之，
以巾裹金缠臂上。归至半途，见有鹰食残兔，近之甚驯。遂以巾头絷股，臂之。鹰屡摆扑，
把捉稍懈，带巾腾去。此虽定数，然不疑梦，不贪拾遗，则走者何遽能飞哉？
