<CENTER><B><FONT FACE="楷体_GB2312"><FONT COLOR="#FF6666"><FONT SIZE=5>鸟使</FONT></FONT></font></B></CENTER>
<center><HR WIDTH="85%"></CENTER>
<div align="center">
<table border="0">
  <tr>
    <td><pre><span class="content">    苑城史乌程家居，忽有鸟集屋上，音色类鸦。史见之，告家人曰：“夫人遣鸟使召我
矣。急备后事，某日当死。”至日果卒。殡日鸦复至，随槥缓飞，由苑之新。及殡，鸦始不
见。长山吴木欣目睹之。
