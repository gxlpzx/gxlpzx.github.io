<CENTER><B><FONT FACE="楷体_GB2312"><FONT COLOR="#FF6666"><FONT SIZE=5>鼠戏</FONT></FONT></font></B></CENTER>
<center><HR WIDTH="85%"></CENTER>
<div align="center">
<table border="0">
  <tr>
    <td><pre><span class="content">    一人在长安市上卖鼠戏，背负一囊，中蓄小鼠十余头。每于稠人中，出小木架置肩上，
俨如戏楼状。乃拍鼓板，唱古杂剧。歌声甫动，则有鼠自囊中出，蒙假面，被小装服，自背
登楼，人立而舞。男女悲欢，悉合剧中关目。
