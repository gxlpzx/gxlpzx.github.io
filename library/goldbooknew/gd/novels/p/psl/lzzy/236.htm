<CENTER><B><FONT FACE="楷体_GB2312"><FONT COLOR="#FF6666"><FONT SIZE=5>山神</FONT></FONT></font></B></CENTER>
<center><HR WIDTH="85%"></CENTER>
<div align="center">
<table border="0">
  <tr>
    <td><pre><span class="content">    益都李会斗，偶山行，值数人籍地饮。见李至，欢然并起，曳入坐，竞觞之。视其柈
馔，杂陈珍错。移时饮甚欢，但酒味薄，忽遥有一人来，面狭长，可二三尺许；冠之高细
称是。众惊曰：“山神至矣！”即纷纷四去。李亦伏匿坎窞中；既而起视，则肴酒一无所
有，惟有破陶器贮溲浡，瓦片上盛晰蜴数枚而已。
