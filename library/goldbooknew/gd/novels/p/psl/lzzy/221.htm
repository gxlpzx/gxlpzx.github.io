<CENTER><B><FONT FACE="楷体_GB2312"><FONT COLOR="#FF6666"><FONT SIZE=5>铁布衫法</FONT></FONT></font></B></CENTER>
<center><HR WIDTH="85%"></CENTER>
<div align="center">
<table border="0">
  <tr>
    <td><pre><span class="content">    沙回子得铁布衫大力法，骈其指力斫之，可断牛项；横搠之，可洞牛腹。曾在仇公子彭
三家，悬木于空，遣两健仆极力撑去，猛反之，沙裸腹受木，砰然一声，木去远矣。又出其
势即石上，以木椎力击之，无少损。但畏刀耳。
