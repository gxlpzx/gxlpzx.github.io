<CENTER><B><FONT FACE="楷体_GB2312"><FONT COLOR="#FF6666"><FONT SIZE=5>螳螂捕蛇</FONT></FONT></font></B></CENTER>
<center><HR WIDTH="85%"></CENTER>
<div align="center">
<table border="0">
  <tr>
    <td><pre><span class="content">    张姓者偶行溪谷，闻崖上有声甚厉。寻途登觇，见巨蛇围如碗，摆扑丛树中，以尾击
柳，柳枝崩折。反侧倾跌之状，似有物捉制之，然审视殊无所见，大疑。渐近临之，则一螳
螂据顶上，以刺刀攫其首，攧不可去，久之，蛇竟死。视额上革肉，已破裂云。
