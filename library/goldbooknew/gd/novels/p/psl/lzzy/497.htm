<CENTER><B><FONT FACE="楷体_GB2312"><FONT COLOR="#FF6666"><FONT SIZE=5>龙</FONT></FONT></font></B></CENTER>
<center><HR WIDTH="85%"></CENTER>
<div align="center">
<table border="0">
  <tr>
    <td><pre><span class="content">    博邑有乡民王茂才，早赴田，田畔拾一小儿，四五岁，貌丰美而言笑巧妙。归家子之，
灵通非常。至四五年后，有一僧至其家，儿见之惊避无踪。僧告乡民曰：“此儿乃华山池中
五百小龙之一，窃逃于此。”遂出一钵，注水其中，宛一小白蛇游衍于内，袖钵而去。
