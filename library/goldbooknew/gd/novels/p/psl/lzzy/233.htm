    <td><pre><span class="content">    诸商寓居京舍，舍与邻屋相连，中隔板壁，板有松节脱处穴如盏。忽女子探首入，挽凤
髻，绝美；旋伸一臂，洁白如玉。众骇其妖，欲捉，已缩去。少顷，又至，但隔壁不见其
身。奔之，则又去之。一商操刀伏壁下，俄首出，暴决之，应手而落，血溅尘土。众惊告主
人，主人惧，以其首首焉。逮诸商鞫之，殊荒唐。淹系半年，迄无情词，亦未有一人送官
者，乃释商，瘗女首。
