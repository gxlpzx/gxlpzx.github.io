<CENTER><B><FONT FACE="楷体_GB2312"><FONT COLOR="#FF6666"><FONT SIZE=5>鬼津</FONT></FONT></font></B></CENTER>
<center><HR WIDTH="85%"></CENTER>
<div align="center">
<table border="0">
  <tr>
    <td><pre><span class="content">    李某昼卧，见一妇人自墙中出，蓬首如筐，发垂蔽面，至床前，始以手自分，露面出，
肥黑绝丑。某大惧，欲奔。妇猝然登床，力抱其首，便与接唇，以舌度津，冷如冰块，浸浸
入喉。欲不咽而气不得息，咽之稠粘塞喉。才一呼吸，而口中又满，气急复咽之。如此良
久，气闭不可复忍。闻门外有人行声，妇始释手去。由此腹胀喘满，数十日不食。或教以参
芦汤探吐之，吐出物如卵清，病乃瘥。
    ------------------
　　黄金书屋Youth扫描校对||http://goldbook.yeah.net/
