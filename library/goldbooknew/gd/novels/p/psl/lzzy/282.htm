<CENTER><B><FONT FACE="楷体_GB2312"><FONT COLOR="#FF6666"><FONT SIZE=5>禄数</FONT></FONT></font></B></CENTER>
<center><HR WIDTH="85%"></CENTER>
<div align="center">
<table border="0">
  <tr>
    <td><pre><span class="content">    某显者多为不道，夫人每以果报劝谏之，殊不听信。适有方士能知人禄数，诣之。方士
熟视曰：“君再食米二十石、面四十石，天禄乃终。”归语夫人。计一人终年仅食面二石，
尚有二十余年天禄，岂不善所能绝耶？横如故。逾年，忽病“除中”，食甚多而旋饥，一昼
夜十余餐。未及周岁，死矣。
