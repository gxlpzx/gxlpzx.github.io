<CENTER><B><FONT FACE="楷体_GB2312"><FONT COLOR="#FF6666"><FONT SIZE=5>晋人</FONT></FONT></font></B></CENTER>

<div align="center">
<table border="0">
  <tr>
    <td><pre><span class="content">    晋人某有勇力，不屑格拒之术，而搏技家当之尽靡。过中州，有少林弟子受其辱，忿告
其师，群谋设席相邀，将以困之。既至，先陈茗果。胡桃连壳，坚不可食。某取就案边，伸
食指敲之，应手而碎。寺众大骇，优礼而散。
