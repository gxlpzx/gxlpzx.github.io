<CENTER><B><FONT FACE="楷体_GB2312"><FONT COLOR="#FF6666"><FONT SIZE=5>富翁</FONT></FONT></font></B></CENTER>
<center><HR WIDTH="85%"></CENTER>
<div align="center">
<table border="0">
  <tr>
    <td><pre><span class="content">    富翁某，商贾多贷其资。一日出，有少年从马后，问之，亦假本者。翁诺之。至家，适
几上有钱数十，少年即以手叠钱，高下堆垒之。翁谢去，竟不与资。或问故，翁曰：“此人
必善博，非端人也，所熟之技，不觉形于手足矣。”访之果然。
