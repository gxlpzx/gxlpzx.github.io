<CENTER><B><FONT FACE="楷体_GB2312"><FONT COLOR="#FF6666"><FONT SIZE=5>黄将军</FONT></FONT></font></B></CENTER>
<center><HR WIDTH="85%"></CENTER>
<div align="center">
<table border="0">
  <tr>
    <td><pre><span class="content">    黄靖南得功微时，与二孝廉赴都，途遇响寇。孝廉惧，长跪献资。黄怒甚，手无寸铁，
即以两手握骡足，举而投之。寇不及防，马倒人堕。黄拳之臂断，搜橐而归孝廉。孝廉服其
勇，资劝从军。后屡建奇功，遂腰蟒玉。
    ------------------
