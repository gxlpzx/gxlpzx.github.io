<CENTER><B><FONT FACE="楷体_GB2312"><FONT COLOR="#FF6666"><FONT SIZE=5>真定女</FONT></FONT></font></B></CENTER>
<center><HR WIDTH="85%"></CENTER>
<div align="center">
<table border="0">
  <tr>
    <td><pre><span class="content">    真定界有孤女，方六七岁收养于夫家。相居二三年，夫诱与交而孕。腹膨膨而以为病，
告之母。母曰：“动否？”曰：“动。”又益异之。然以其齿太稚不敢决。未几生男。母叹
曰：“不图拳母，竟生锥儿！”
