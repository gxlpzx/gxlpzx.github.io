<table border="0">

    <td><pre><span class="content">    明彭将军宏，征寇入蜀。至深山中，有大禅院，云已百年无僧。询之土人，则曰：“寺
中有妖，入者辄死。”彭恐伏寇，率兵斩茅而入。前殿中有皂雕夺门飞去；中殿无异；又进
之，则佛阁，周视亦无所见，但入者皆头痛不能禁。彭亲入，亦然。少顷，有大蝎如琵琶，
自板上蠢蠢而下，一军惊走，彭遂火其寺。
