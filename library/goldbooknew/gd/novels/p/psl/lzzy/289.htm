<CENTER><B><FONT FACE="楷体_GB2312"><FONT COLOR="#FF6666"><FONT SIZE=5>杨疤眼</FONT></FONT></font></B></CENTER>
<center><HR WIDTH="85%"></CENTER>
<div align="center">
<table border="0">
  <tr>
    <td><pre><span class="content">    一猎人夜伏山中，见一小人，长二尺已来，踽踽行涧底。少间又一人来，高亦如之。适
相值，交问何之。前者曰：“我将往望杨疤眼。前见其气色晦黯，多罹不吉。”后人曰：
“我亦为此，汝言不谬。”猎者知其非人，厉声大叱，二人并无有矣。夜获一狐，左目上有
瘢痕大如钱。
