<CENTER><B><FONT FACE="楷体_GB2312"><FONT COLOR="#FF6666"><FONT SIZE=5>金永年</FONT></FONT></font></B></CENTER>
<center><HR WIDTH="85%"></CENTER>
<div align="center">
<table border="0">
  <tr>
    <td><pre><span class="content">    利津金永年，八十二岁无子；媪亦七十八岁，自公绝望。忽梦神告曰：“本应绝嗣，念
汝贸贩平准，予一子。”醒以告媪。媪曰：“此真妄想。两人皆将就木，何由生子？”无
何，媪腹震动，十月，竟举一男。
