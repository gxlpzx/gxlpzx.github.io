<pre>

        （清）赵翼

满眼生机转化钧，天工人巧日争新。
预支五百年新意，到了千年又觉陈。

李杜诗篇万口传，至今已觉不新鲜。
江山代有才人出，各领风骚数百年。

只眼须凭自主张，纷纷艺苑漫雌黄。
矮人看戏何曾见，都是随人说短长。

少时学语苦难圆，只道工夫半未全。
到老始知非力取，三分人事七分天。

诗解穷人我未空，想因诗尚不曾工。
熊鱼自笑贪心甚，既要工诗又怕穷。

输入：方舟子
