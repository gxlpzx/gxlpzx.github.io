<CENTER><TABLE>
<TR>
<TD BGCOLOR="#E8E8F0" class="tt3">&nbsp;&nbsp;&nbsp; 人生旅途，几乎所有人都带有一定的盲目，而为了一个目的拼搏、挣扎，自然斗得遍体伤痕。
<BR>&nbsp;&nbsp;&nbsp; 轻伤者，步履艰难；重创者，匍匐爬行。
<BR>&nbsp;&nbsp;&nbsp; 我们嘲笑不知深浅的河鳗，终日赶路，奔向蓝色的大海，孰不知，深海处到底有多黑。
<BR>&nbsp;&nbsp;&nbsp; 我们嘲笑不知高低的旅鼠.一生都在奋力向顶峰攀登，孰不知，崖下到底有多深。
<BR>&nbsp;&nbsp;&nbsp; 河鳗，也许刚刚游进大海，就被凶猛的鲨类吞食；旅鼠，也许未至峰顶，就困死在途中。
<BR>&nbsp;&nbsp;&nbsp; 不必嘲笑河鳗和旅鼠了，人类又何曾不是如此。</TD>
</TR>
</TABLE></CENTER>
