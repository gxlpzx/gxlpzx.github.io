<td BGCOLOR="#E6EAEC" class="tt3"><font color="#990000">楔子</font>
<br>&nbsp;&nbsp;&nbsp; 从前，对我来说，你不过是一个抽象概念，一个极有感召力的、在相当深刻的程度上左右着我的逻辑联想：我向往和尊崇的，正是那个联想。可是，当我经过一场具体的体验后，我开始重新整理我的向往和尊敬，结果我发觉我仍然跳动着一种有强大生命力和爆发力的脉搏。我只能说，我被你，被他，被我自己折服了。</td>
