    <td><pre><span class="swy1">    这样，我用极为凝缩的方式讲述了我的故事。尽管我使想涌出的内容都发自我的心底。
我知道，我所讲述的内容是多么少——也许还可以讲出许许多多肯定更有意思的事情。
    然而，我写下了浮上脑际的东西。那就是这些。
    弗莉达·劳伦斯
    凯厄瓦牧场
    圣克里斯托瓦尔
