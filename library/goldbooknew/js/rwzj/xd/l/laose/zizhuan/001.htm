    <td><pre><span class="swy1"><center><B><FONT COLOR="#CC33CC">昔　年</B></FONT></center>
<center>我昔生忧患，愁长记忆新；
    童年习冻饿，壮岁饱酸辛。
    滚滚横流水，茫茫末世人；
    倘无共产党，荒野鬼为邻！</center>
<center><B><FONT COLOR="#CC33CC">今　日</B></FONT></center>
<center>晚年逢盛世，日夕百无忧；
    儿女竞劳动，工农共戚休。
    诗吟新事物，笔扫旧风流，
    莫笑行扶杖，昂昂争上游。</center>
