        招来众多京剧迷和行人，把浴室围得水泄不通。大家正听得如痴如醉，忽有一人气愤地说：

        公民）在穿警服的小青年带领下，立刻冲进澡堂，却不见姑娘身影，唯有一白发老翁声情并
  书    茂尚在角色之中，细辨之，乃是京剧花旦演员顾周老先生在吊嗓子。皆愧然。
