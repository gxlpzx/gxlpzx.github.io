            中国乞丐求乞于富翁，富翁指半桶水，云：“喝毕，送你一块银元。”
黄          乞丐如牛饮，未几，水罄尽。
            富翁掏摸半晌，得一钱，打发乞丐。
 金         乞丐饮水过量，大泻不止，至晚，遍体冰凉，魂兮归去。
            一农夫欲葬之，取乞丐之钱购货，竟为假币。
