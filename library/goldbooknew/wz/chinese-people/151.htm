------  
            据说，30年代上海有家书局给作者发稿费，只按实际字数计算，标点符号、段落空格
黄      都不算。
            于是，鲁迅有一次故意给该书局寄去既没划分段落，更无一个标点的稿子。书局无奈，
 金     只得写信给鲁迅：“请先生分一分章节和段落，加一加新式标点符号。”
            鲁迅回信说：“既然要作者分段落加标点，可见标点和空格还是必要的，那就得把标点
  书    和空格也算字数。”书局只好认输。
