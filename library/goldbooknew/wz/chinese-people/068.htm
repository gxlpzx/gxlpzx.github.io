            方成，不知何许人也。原籍广东省中山县，但生在北京，说一口北京话。自谓姓方，但
黄      其父其子都是姓孙的。非学画者，而以画为业，乃中国美术家协会会员，但宣读论文是在中
        国化学学会。终身从事政治讽刺画，因不关心政治屡受批评。
