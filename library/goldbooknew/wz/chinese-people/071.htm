------      著名漫画家丰子恺住在白马湖上时，看见人家在湖边种柳，便向他们讨了一小
        在居室附近。并常取杨柳为画材。他喜欢杨柳的其中一个原因是柳有不忘根本德。他说：
黄      “花木大都是向上发展的。向上原是好的，但我往往看见枝叶花果蒸蒸日上，似乎忘记了下
        面的根。杨柳长得很快，而且很高；但是越长得高，越垂得低。千万条陌头细柳，条条不忘
 金     记根本。”
