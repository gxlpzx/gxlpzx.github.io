------      “西安事变”后，蒋介石以“劫持统帅罪”判处张学良十年有期徒刑。抗战胜十年“刑
        期”已满，蒋介石仍不释放张学良。张学良烦躁不安，特将从瑞士的一只欧米茄表厂精制百
黄      年纪念手表送给蒋介石，暗示十年时间已到，希望蒋介石能守信释放他。蒋介石收到礼物，
        回送张学良1936年旧年历一本，又送给陪伴张学良的赵四小姐绣花拖鞋一双，表示要重翻
 金     老年历、续继拖下去。张赵接到这两件“回礼”后，气得发抖，相对呆坐木然。
