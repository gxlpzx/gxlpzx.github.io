------      抗日战争胜利后，著名国画大师张大千从上海返回四川老家。行前，他的学生
        云设宴为大千师饯行。这次宴会邀请了梅兰芳等社会名流出席。宴会伊始，张先生向梅兰芳
黄      敬酒，并对梅先生说：“梅先生，你是君子，我是小人，我先敬你一杯。”梅兰芳不解其
        意，忙含笑问：“此作何解？大千先生笑着答道：“你是君子──动口；我是小人──动
 金     手。”满堂来宾为之大笑。
