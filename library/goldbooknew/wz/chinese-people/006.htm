黄      文教机关的大权。红极一时，他便忘乎所以。一次，《民国日报》发起“民意测验”“选
        举”中国的伟人。揭晓时，第一名竟是他陈德征，第二名才是蒋介石。老蒋一怒之下将陈押
 金     至南京，关了几个月后，“御批”各机关，对陈“永世不得录用”。
