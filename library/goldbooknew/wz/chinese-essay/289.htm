------  
        一
黄      我愿意看见一只只白帆。
            在帆的上面，是飘动的白云和天空，在帆的下面，是温暖的船舱；在那里，生活不是僵
 金     硬的，而是在不停地流动和飘荡。
            我愿意看见一只只白帆。
  书        无论在小河，在大江，还是在海洋，它都在前进，在和风浪搏斗。在每一片鼓满风的帆
        里，都藏着一个美丽的幻想。
   屋       我愿意看见一只只白帆。我愿我们的生活像一片片白帆，永远寻求不冻的港。
