------      有人有一个神像，他很贫穷，求神给他恩赐。他这样做了几时，可是穷得更甚
        生了气，抓住了神像的腿，撞到墙上去。那头立即落下，从那里掉出些金钱来人拾集了，大
黄      声说道：“你真是顽固的家伙。我尊敬你的时候，一点都不给我利益；可是打了你时，却将
        许多好东西给我了。”
