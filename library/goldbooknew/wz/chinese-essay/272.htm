------      为着追求光和热，将身子扑向灯火，终于死在灯下，或者浸在油中，飞蛾是值美的，在
        最后的一瞬间它得到光，也得到热了。
黄          我怀念上古的夸父，他追赶日影，渴死在为着追求光和热，人宁愿舍弃自己的生命。生
        命是可爱的。但寒冷的、寂寞的生，却不如轰轰烈烈的死。
 金         没有了光和热，这人间不是会成为黑暗的寒冷世界么？
            倘使有一双翅膀，我甘愿做人间的飞蛾。我要飞向火热的日球，让我在眼前一阵光、身
  书    内一阵热的当儿，失去知觉，而化做一阵烟，一撮灰。
