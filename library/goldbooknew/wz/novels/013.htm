            乡间小路有一小轿车与一独轮车相遇。司机令老汉让道，老汉道：为何?司机道：我开
黄      的是小车。老汉道：我的也是小车。司机道：小车是首长车。老汉道：我的也是手掌车。司
        机道：首长车是小轿车，老汉道：我的也是小叫车。不信你听。
 金         说毕，驾起车，果然吱吱作响，像蝈蝈唱，蹒跚而去……
