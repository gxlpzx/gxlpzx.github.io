<CENTER><B><FONT COLOR="#FF6666"><FONT POINT-SIZE="18">狐狸与猴子</FONT></FONT></B></CENTER>
<FONT POINT-SIZE="12">
<center></center>
<pre>
------      狐狸与猴子一同走着路，争着炫耀自己的家世。他们种种陈说之后，走到一个，猴子回
        过头去，哭了起来。狐狸问他缘故，猴子指着那些坟墓说道：“我看些为我的先人所解放的
黄      人以及家奴的墓石，我怎能不哭呢？”狐狸道：“你尽量地去讲假话吧，因为他们没有一个
        人站起来反驳你了。”
 金
