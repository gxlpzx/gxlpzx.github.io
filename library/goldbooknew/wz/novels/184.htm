------      狗和马一起替农夫干活。一天，他们开始讨论彼此的功绩。
            “我们狗真伟大啊!”狗说，“要是他们把你赶出农庄，我才不觉得惋惜呢。
黄          耕田、拖车，固然是高尚的活儿，可我从未听说过你还有其他功绩。你怎能跟我相比呢?
        我白天黑夜都不休息。白天我在牧场保护牲口，黑夜里我看守门户。”
 金         “一点不错，”马回答说，“你说得很对。不过你要记住，如果没有我耕田，你在这儿
        就没有什么可看守的了。”
