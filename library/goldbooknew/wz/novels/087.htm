            “书法家”书法比赛会上，人们围住前来观看的高局长，请他留字。
黄          “写什么呢？”高局长笑眯眯地提起笔，歪着头问。
            “写什么都行。写局长最得心应手的字吧。”
 金         “那我就献丑了”高局长沉吟片刻，轻抖手腕落下笔去。立刻，两个劲秀的大字从笔端
        跳到宣纸上：“同意”。
  书        人群发出啧啧的惊叹声。有人大声嚷道：“请再写几个。”
            高局长循声望去，面露难色地说：“不写了吧──能写好的就数这两个字……”
