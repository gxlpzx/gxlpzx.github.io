------      临近春节，七号哨所忽然有位战士问：“什么时候过年?”大家愣了。这里离连部最
        远，一年到头看不到电视，收不到广播，读不到报纸，甚至见不到一个陌生人。这么一个简
黄      单的问题，竟把大家考住了。
            哨所最高指挥官朱双友排长决定：“发个电报问问连部。”
 金         哨所发电：“请问什么时候过年?”连部回电：“今天就过年。”
