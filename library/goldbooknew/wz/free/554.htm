------  相传诸葛亮著有《心书》一册，把了解僚属的方法概括为七大要点：
        一曰：问之以是非而观其志；
黄      二曰：穷之以辞辩而观其变；
        三曰：咨之以计谋而观其识；
 金     四曰：告之以祸难而观其勇；
        五曰：醉之以酒而观其性；
  书    六曰：临之以利而观其廉；
        七曰：期之以事而观其信。
   屋       根据以上七点，他对僚属的才能、品德、个性等做全面了解，然后委以适当的职务。
