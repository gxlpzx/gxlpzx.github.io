            去夏出差路过某地，见一乡村小学的校墙上大写着一条好醒目、好流行的标语：“再穷
黄      不能穷教育，再苦不能苦孩子。”那时，危墙将倾，我的心好一阵紧。
            今夏出差又过此地，却不见了那墙、那标语，但见校旁的水杉树林里，孩子们正伏案苦
 金     读。那情景，和我20年前竟一模一样。原来，标语墙倒了。我的心好一阵颤抖。
            标语墙倒了，人们不会在水杉林上扯起大布再豪书那样的标语了。那么，人们该做些什
