------  
           军座赵某，转业为某院院长。一日军区开高干联吃会，彼亦在邀请之列。于是欣然驱车
黄      前往。车内二人，对比鲜明，司机肥硕，军座干瘦。
            到会，接待者以为肥硕者必是首长，干瘦者定是司机无疑。于是硬将胖司机请入贵宾
 金     席。司机连说不不不，侍者连说请请请。硬是将瘦军痤冷落一旁。
            散会后，瘦军座着令胖司机开大客车去，选来一位头如板栗、形同槁木，气若游丝，比
  书    他还瘦的小矮子为司机，此后，再未发生过不愉快的事情。
