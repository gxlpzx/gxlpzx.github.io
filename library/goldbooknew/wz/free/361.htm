------      一曰：富了海边的，发了摆摊的，苦了上班的，穷了靠边的（离、退休干部）了当官

黄          二曰：打麻将三天五天不累，喝茅台三瓶五瓶不醉，下舞池三夜五夜不睡，干正事三年
        五年不会。
 金         三曰：省里干部忙出国，县里干部忙吃喝，乡里干部忙赌博。
            四曰：高等教育商业化，教授讲师商人化，智力劳动商品化，大学校园商场化。
  书        五曰：搞导弹不如卖茶叶蛋，拿手术刀不如拿剃头刀。
