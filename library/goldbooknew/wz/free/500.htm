            康熙时礼部尚书张伯行，曾任江苏、福建巡抚。所到之处，地方长官唯恐巴结不上，有
黄      的赠奇珍异宝，有的奉送名贵特产。张伯行一向深恶此风，亲自书写檄文，晓喻各级官员：
        “一丝一粒，我之名节；一厘一毫，民之脂膏。宽一分，民受赐不止一分；取一文，我为人
 金     不值一文。谁云交际之常，廉耻实伤；倘非不义之财，此物何来?”
