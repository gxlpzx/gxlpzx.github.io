            桑峪有狼，饿极，入村窃猪。
黄          至猪舍，先洞开圈门，以备出逃。觑猪熟睡，即轻舒前爪，为猪搔痒，猪身多虱，搔之
        甚感惬意。搔到妙处，猪四蹄平伸，一任摆布。
 金         至此，狼微错长牙，轻啮猪耳，使立，与己并肩站，以尾轻击猪臀，并驾而行。出村渐
        远，鞭挞始急——至山凹，狼凶相毕露，猛扑啮其喉，饮其血，食其肉，乃从容去。
  书        今视因贪欲受贿而锒铛入狱者，与彼蠢猪何异!
