------      英国哲学家弗兰西斯·培根把治学方法分为三类：第一类是蚂蚁式的，专靠搜
        人成品，仅做一般搬运与储存，堆砌别人的心血，缺乏自己的主见；至于东拼，草草成篇，
黄      署上自己大名，那更是卑劣之笔。第二类是蜘蛛式的，只讲求内在的独立思考，凭自己腹内
        有限之物而吐露，终有枯竭之日。第三类是蜜蜂式的，外求与思考相结合。它不断吸取群芳
 金     的精华，再经过辛勤的酿造而成，这是合理的治学方法。
