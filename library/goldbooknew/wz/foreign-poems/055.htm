------  
            白杨林中有只鸟儿——
黄          那就是太阳！
            树叶是金色的小鱼
 金         在河水中游荡；
            鸟儿从枝头掠过——
  书        白天就在它的翅膀上。
            永生的鸟儿啊！
   屋       是它给白杨树林
            造成一片光明。
------      就是它的歌唱
            压倒了
黄          风中树叶的喧响。
