------  
        
黄      
        黑夜有一千只眼睛闪亮，
 金     白昼却只有一只眼睛发光；
        然而一旦夕阳西下，
  书    明亮世界的光辉便顿时消亡。
        头脑有一千只眼睛张望，
   屋   心中却只有一只眼睛端详；
        然而爱情一旦终结，
------  整个生命之光便顿时消亡。
        
黄
