------      杨武能
        
黄      
            我曾
 金         年复一年地
            寻找。
  书        我从未
            将向往找到。
   屋       如今
            鸟笼的铁条
------      已扭开
            我却
黄          不愿再飞掉。
            我找到了
 金         另一个目标：
            我已被关进——
  书        爱的监牢。
