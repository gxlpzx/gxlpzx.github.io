<pre>
------  
            “天天下雨，自从你走了。”
黄          “自从你来了，天天下雨。”
            两地友人雨，我乐意负责。
 金         第三处没消息，寄一把伞去？
            我的忧愁随草绿天涯：
  书        鸟安于巢吗？人安于客枕？
            想在天井里盛一只玻璃杯，
   屋       明朝看天下雨今夜落几寸。
