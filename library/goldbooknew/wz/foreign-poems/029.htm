<body background="bgbg.jpg" tppabs="http://www.goldnets.com/wz/foreign-poems/bgbg.jpg">
<CENTER><B><FONT COLOR="#FF6666"><FONT POINT-SIZE="18">谷子成熟了</FONT></FONT></B></CENTER>
<FONT POINT-SIZE="12">
<center>裴多菲</center>
<center></center>
<pre>
------  
            谷子成熟了，
黄          天天都很热，
            到了明天早晨，
 金         我就去收割。
            我的爱也成熟了，
  书        很热的是我的心；
            但愿你，亲爱的，
   屋       就是那收割的人。
        
------  
        
黄      
        
 金
