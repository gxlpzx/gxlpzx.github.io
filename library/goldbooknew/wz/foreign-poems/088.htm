------      死亡来临时，对我悄悄说话：
            “你的日子穷尽了。”
黄          让我对他说：
            “我不是仅仅生活在时间里，
 金         我生活在爱中。”
            他会问：“你的歌会流传下去?”
  书        我会说：“我不知道啊，
            我只知道我歌唱时，
   屋       常常找到我的永恒。
