<head><title>黄金书屋---我啜饮过生活的芳醇</title></head>
<body background="bgbg.jpg" tppabs="http://www.goldnets.com/wz/foreign-poems/bgbg.jpg">
<CENTER><B><FONT COLOR="#FF6666"><FONT POINT-SIZE="18">我啜饮过生活的芳醇</FONT></FONT></B></CENTER>
<FONT POINT-SIZE="12">
<center>狄金生</center>
<center></center>
<pre>
------  
            我啜饮过生活的芳醇，
黄          付出了什么，告诉你吧——
            不多不少，整整一生，
 金         你们说，这是市价。
            你们精确权衡我的分量，
  书        锱铢必较，毫厘不爽，
            然后递给我，我的存在所值——
   屋       仅仅一滴，幸福的琼浆。
        
------  
        
黄      
        
 金
