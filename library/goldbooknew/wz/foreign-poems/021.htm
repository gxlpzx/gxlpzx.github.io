<head><title>黄金书屋---风</title></head>
<body background="bgbg.jpg" tppabs="http://www.goldnets.com/wz/foreign-poems/bgbg.jpg">
<CENTER><B><FONT COLOR="#FF6666"><FONT POINT-SIZE="18">风</FONT></FONT></B></CENTER>
<FONT POINT-SIZE="12">
<center>克里斯蒂娜·罗赛蒂</center>
<center></center>
<pre>
------  
            谁看见过风？
黄          不是我也不是你；
            枝头叶儿抖动时，
 金         便是一阵风吹起。
            谁看见过风？
  书        不是我也不是你；
            树木萧萧皆低头，
   屋       便是一阵风吹过。
