<pre>
------  
                    钱春绮
黄      
            幸福是一个轻薄的姑娘，
 金         不爱老待在一个地方，
            她抚摩你额上的头发，
  书        慌忙地吻你，就逃得不知去向。
            不幸夫人却和她相反，
   屋       总是把你搂着和你纠缠；
            她说，她没有要紧的事情，
------      她老是坐在你的床边编织绒线。
