------  
        
黄      
        我用一支弹弓，
 金     弹出我的目光，
        射向一扇小窗。
  书    一个迷人的女郎，
        目光放在手上，
   屋   用力向我投来，
        击中了我的心房。
------  我又拉开弹弓，
        放上我的目光，
黄      “喀嚓”一声响，
        打开了她的小窗。
 金
