黄      
            沉重的是我的心，
 金         迷茫的是你的眼。
            你我必须两离分，
  书        在太阳升起之前。
            在太阳升起之前，
   屋       你我必须两离分。
            迷茫的是你的眼，
------      沉重的是我的心。
        
黄      
        
 金
