<center>　　为什么……</center>
<center>坂房枝</center>
<pre>
------  
        
黄          为什么喜欢彩虹？
            彩虹像梦一样虚幻，
 金         喜欢它的虚幻。
            为什么喜欢天空？
  书        天空无止境的高阔，
            喜欢它的高阔。
   屋       为什么喜欢云朵？
            云朵形状变化微妙，
------      喜欢它的微妙。
            为什么喜欢夜晚？
黄          夜晚宁静神秘，
            喜欢它的神秘。
 金
