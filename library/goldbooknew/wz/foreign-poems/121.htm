------  
            子夜的灯
黄          是一条不穿衣裳的
            小河
 金         你的信像一尾鱼游来
            读水的温暖
  书        读你额上动人的鳞片
            读江河如读一面镜
   屋       读镜中你笑
            如读泡沫
