<center>萨拉·梯斯苔尔</center>
<pre>
------  
            我向心中的宝库里，
黄          投进了一枚硬币。
            它不会被岁月磨灭，
 金         不会被小偷盗窃——
            对美好事物的回忆，
  书        一度珍惜地藏起，
            那铸着帝王的金币
   屋       也不能同它相比。
