<pre>
------  
            谁若一味把欢乐痴迷，
黄          他只会破坏生活的适意；
            如果他伺机把欢乐摘取，
 金         他将永远生活在晨曦。
            如果在时机成熟前强趁时机，
  书        你无疑将洒下悔恨的泪滴；
            你若一旦把成熟的时机错过，
   屋       无尽的痛苦将使你终身哭泣。
