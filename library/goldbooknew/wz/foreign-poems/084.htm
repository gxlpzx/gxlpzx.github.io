<CENTER><B><FONT COLOR="#FF6666"><FONT POINT-SIZE="18">我的心灵和我的一切</FONT></FONT></B></CENTER>
<FONT POINT-SIZE="12">
<center>卡蒙斯</center>
<center>肖佳平</center>
<pre>
------  
        
黄          我的心灵和我的一切
            我都愿你拿去，
 金         只求你给我留下一双眼睛，
            让我能看到你。
  书        在我的身上
            没有不曾被你征服的东西。
   屋       你夺去了它的生命，
            也就将它的死亡携去，
------      如果我还须失掉什么，
            但愿你将我带去，
黄          只求你给我留下一双眼睛，
            让我能看到你。
 金
