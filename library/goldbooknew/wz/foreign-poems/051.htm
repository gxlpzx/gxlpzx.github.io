<center>奥克塔维奥·帕斯</center>
<center></center>
<pre>
------  
            一个姑娘，一个小伙儿
黄          躺在草地上。
            吃着橙子，互相亲吻，
 金         像波涛交换着浪花
            一个小伙儿，一个姑娘
  书        躺在海滩上。
            吃着柠檬，互相亲吻，
   屋       像云朵交换着气泡。
            一个姑娘，一个小伙儿
------      躺在黄土下。
            不亲吻，不说话，
黄          用沉默互相报答。
