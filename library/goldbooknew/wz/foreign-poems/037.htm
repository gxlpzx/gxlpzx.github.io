------  
        
黄          假如我
            能弥合一个破碎的心灵，
 金         我就没有虚度此生；
            假如我
  书        能使一个饱受折磨的人的痛苦得到减轻，
            或者帮助一只小鸟，一只垂危的知更，
   屋       重新回到它的鸟巢，去见他的双亲，
            我就没有虚度此生。
------
