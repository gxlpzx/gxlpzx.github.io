------  
                    卡尔·桑德堡
黄      
            赵毅衡
 金     
            也许他信任我，也许不，
  书        也许我会嫁给他，也许不，
            也许草原上的风，
   屋       海洋上的风，也许。
            某个地方某个人，也许会说出。
------      我会把头搁在他肩上，
            当他问我，我会说：好的。
黄          也许。
