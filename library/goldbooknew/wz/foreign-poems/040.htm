<center>《诗神》</center>
<center>奥克塔维奥·帕斯</center>
<pre>
------  
        
黄          一只蝴蝶在小车之间飞翔。
            玛丽·何塞说：它肯定是庄子，
 金         在纽约旅游。
            然而蝴蝶
  书        不知它是蝴蝶
            梦着它是庄子
   屋       或者庄子
            梦着他是蝴蝶。
------      蝴蝶从不惊诧：
            它飞翔。
黄      
        
 金
