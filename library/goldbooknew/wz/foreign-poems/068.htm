<pre>
------      承南
        
黄      
        
 金         紧紧地抓住梦想，
            因为一旦梦想幻灭，
  书        人生将是断翅的鸟儿，
            再也不能飞翔。
   屋       紧紧地抓住梦想，因为一旦梦想消失，
            人生犹如一片荒原，
------      终年雪地冰天。
        
黄      
        
 金
