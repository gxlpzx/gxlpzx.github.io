<CENTER><B><FONT COLOR="#FF6666"><FONT POINT-SIZE="18">詹尼吻了我</FONT></FONT></B></CENTER>
<FONT POINT-SIZE="12">
<center></center>
<center>亨特</center>
<pre>
------  
                    李霁野
黄      
            我们相见时，
 金         詹尼从坐的椅上跳起，
            吻了我；
  书        时光，你这个小偷，
            爱把一切好东西偷走，
   屋       把这个也偷到你手！
            说我疲倦，说我忧伤，
------      说我没有财富健康，
            说我日趋衰老，但是加上：
黄          詹妮吻了我。
