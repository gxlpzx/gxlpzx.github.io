------              毋忘我
        
黄          有一朵美丽的小花，
            开在我们碧绿的草地上，
 金         它的眼睛好像天空，
            非常青碧，非常睛朗。
  书        它懂得的言语很少，
            它所说的话儿不多，
   屋       只有这一句话语，
            只有这一句：毋忘我。
