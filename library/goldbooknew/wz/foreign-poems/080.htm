<CENTER><B><FONT COLOR="#FF6666"><FONT POINT-SIZE="18">我爱过你</FONT></FONT></B></CENTER>
<FONT POINT-SIZE="12">
<center>月照波心一颗珠</center>
<center>普希金</center>
<pre>
------              穆旦
        
黄      
            我爱过你：也许，这爱情的火焰
 金         还没有完全在我心里止熄；
            可是，让这爱情别再使你忧烦——
  书        我不愿有什么引起你的悒郁。
            我默默地、无望地爱着你，
   屋       我爱你爱得那么温存，那么专一；
            呵，但愿别人爱着你，和我一样。
