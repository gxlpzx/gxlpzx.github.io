<CENTER><B><FONT COLOR="#FF6666"><FONT POINT-SIZE="18">沉重的时刻</FONT></FONT></B></CENTER>
<FONT POINT-SIZE="12">
<center>里尔克</center>
<center>冯至</center>
<pre>
------  
        
黄          此刻有谁在世上的某处哭，
            无缘无故地在世上哭，
 金         哭我。
            此刻有谁在夜里的某处笑，
  书        无缘无故地在夜里笑，
            笑我。
   屋       此刻有谁在世上的某处走，
            无缘无故地在世上走，
------      走向我。
            此刻有谁在世上的某处死
黄          无缘无故地在世上死，
            望着我。
 金
