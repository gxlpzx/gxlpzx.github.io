<center>《泰戈尔传》</center>
<center>泰戈尔</center>
<pre>
------  
        
黄          如果所有人都害怕而离开了你，
            那么，你，一个不幸的人，
 金         就敞开心扉，孤军前进!
            如果无人在狂风暴雨的茫茫
  书        黑夜里高举火把，
            那么，你，一个不幸的人，
   屋       让痛苦点燃你心中的明灯，
            让它成为你唯一的光明。
