<CENTER><B><FONT COLOR="#FF6666"><FONT POINT-SIZE="18">父亲说我爱发脾气</FONT></FONT></B></CENTER>
<FONT POINT-SIZE="12">
<center>杰多娃</center>
<center></center>
<pre>
------  
        
黄          父亲说我爱发脾气，
        
 金         嗓门子大爱吵吵——
        
  书        黄毛丫头没人理！
        
   屋       可你说我不爱言语，
        
------      无比温柔，百里挑一——
        
黄          可人意的金发美女。
        
 金     
        
  书
