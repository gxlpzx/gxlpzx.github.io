------  
                    钱春绮
黄      
            有一朵美丽的小花，
 金         开在我们碧绿的草地上；
            它的眼睛好像天空，
  书        非常青碧，非常晴朗。
            它懂得的言语很少，
   屋       它所说的话儿不多，
            只有这一句话语。
------      只有这一句：毋忘我。
