<FONT POINT-SIZE="12">
<center></center>
<center>R·L·斯蒂文生</center>
<pre>
------  
                    古树
黄      
            阳光普照大地，
 金         是个明朗的白天，
            在那蔚蓝的海湾，
  书        白帆点点；
            远行者们啊
   屋       离开了家园。
            请把门关上吧，
------      请将炉火点燃。
            对这瑰丽的故园，
黄          对这可爱的海岸，
            那些远行者们啊
 金         永不回还。
