------  
                 戈宝权
黄      
            我曾经爱过你：爱情，也许
 金         在我的心灵里还没有完全消亡；
            但愿它不会再打扰你；
  书        我也不想再使你难过悲伤。
            我曾经默默无语地、毫无指望地爱过你，
   屋       我既忍受着羞怯，又忍受着嫉妒的折磨；
            我曾经那样真诚、那样温柔地爱过你；
------      但愿上帝保佑你，另一个人也会像我爱你一样。
