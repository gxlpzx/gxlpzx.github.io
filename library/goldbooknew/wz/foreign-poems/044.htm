<head><title>黄金书屋---没有一条船能象一本书</title></head>
<body background="bgbg.jpg" tppabs="http://www.goldnets.com/wz/foreign-poems/bgbg.jpg">
<CENTER><B><FONT COLOR="#FF6666"><FONT POINT-SIZE="18">没有一条船能象一本书</FONT></FONT></B></CENTER>
<FONT POINT-SIZE="12">
<center>狄更生</center>
<center></center>
<pre>
------  
            没有一条船能象一本书，
黄          使我们远离家园，
            也没有任何骏马，
 金         抵得上欢腾的诗篇。
            这旅行最穷的人也能享受，
  书        没有沉重的开支负担；
            运载人类灵魂的马车，
   屋       取费是何等低廉！
        
------  
        
黄
