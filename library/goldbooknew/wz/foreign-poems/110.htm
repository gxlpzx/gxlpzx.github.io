<FONT POINT-SIZE="12">
<center></center>
<center>吉·阿波里奈</center>
<pre>
------  
            一千年一万年，
黄          也难以诉说尽，
            这瞬间的永恒。
 金         你吻了我，
            我吻了你。
  书        在冬日朦胧的清晨，
            清晨在蒙苏利公园，
   屋       公园在巴黎，
            巴黎是地上一座城，
------      地球是天上一颗星。
