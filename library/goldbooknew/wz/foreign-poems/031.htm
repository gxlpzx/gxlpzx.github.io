黄      
        
 金     
            他们带给我一个海螺。
  书        它里面在讴歌
            一幅海图。
   屋       我的心儿
            涨满了水波，
------      暗如影，亮如银，
            小鱼儿游了许多。
黄          他们带给我一个海螺。
