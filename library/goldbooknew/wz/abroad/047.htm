------      在南斯拉夫的杜布罗夫尼克城最近一个时期，经常发生迟到现象。许多人不仅恋人约会
        时不按时赴约，而且上班工作也姗姗来迟。为此，市政府决定在一个中心广场上建造一座
黄      “警钟”。每一小时大钟都要鸣两次：第一次是在正点时打响，正点过后三分钟再鸣第二
        次，以便提醒那些时间观念淡薄的健忘的人们：时间是不等人的。
