黄      家宴。席间，滑落一花生米，久夹不上，忙丢筷代之以手，恐失节俭家风。红衣女见状，掩
        鼻离席而去，自断其交。其后，与一绿衣女子相好，初登门庭，见门前贴有“进门前请脱
 金     鞋”字样，无奈将其高跟皮鞋脱于门外，偕绿衣女子进屋，交谈甚冷，被逐，Ａ君不明，窃
        问绿衣女，笑而不答，至此绝情。该绿衣女家墙上有一标线，Ａ君未达，然Ａ君犹自不知。
