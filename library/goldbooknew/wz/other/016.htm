            1964年，陆文夫怀着绝望，曾两次爬到灵谷塔。第一次爬到顶层，往下一看，翠谷松
黄      涛，仿佛于冥冥之中给他某种火花般的启示；第二次只爬到第七层，终于决定不爬了——也
        终于没有跳下去。
 金         那时他的念头就是：我不相信人世间会这样；我还要看看！正是这一点火花，使他熬过
        了以后漫长的岁月。
  书        如果当时灵谷塔也要门票，陆文夫也许要去寻找别的归宿途径了——那他也不会“还要
        看看”了。
