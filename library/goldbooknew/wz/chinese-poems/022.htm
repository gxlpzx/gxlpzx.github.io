<center>《单人牢房》</center>
<pre>
------  
                    莲子
黄      
            心跳画出弯曲的小路
 金         花影围起两个人的国度
            颤栗是风中的草
  书        迷乱是草上的露
            星光从衣袖间轻轻飞出
   屋       变成眼里惊喜的泪珠
            我小口小口吻你
------      又像鱼在月下的湖面
            用无色的水泡说着
黄          不，不，不
