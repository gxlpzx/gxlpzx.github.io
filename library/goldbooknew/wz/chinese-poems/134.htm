<center>《鸟巢下的风景》</center>
<pre>
------  
                    匡国泰
黄      
            一颗种子与一颗种子
 金         共一个土坷的枕头
            土里很黑
  书        一颗种子问：“你打算出去么?”
            沉默了一会
   屋       另一颗种子问：几点了?"
