------  
                    席慕容
黄      
            他们说
 金         在水中放进
            一块小小明矾
  书        就能沉淀出
            所有的渣滓
   屋       那么如果
            如果在我们的心中放进
------      一首诗
            是不是也可以
黄          沉淀出所有的
            昨日
