<center>郑敏</center>
<pre>
------  
            我不愿举手敲门，
黄          我怕那声音太不温和，
            有一只回来的小船，
 金         不击桨，
            只等海上晚风，
  书        如果你坐在灯下，
            听见门外宁静的呼吸，
   屋       觉着有人轻轻挨近……
            扔了纸烟
------      无声推开大门，
            你找见我。倚在你的门边。
黄
