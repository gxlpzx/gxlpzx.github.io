<center>《星星诗刑》</center>
<pre>
------  
                    丁海明
黄      
            我常路过旧居
 金         看见旧居的窗户
            就觉得被人侵犯
  书        别人的家藏着我甜蜜的童年
            我总想装成找错门的样子
   屋       敲敲过去的家门
            可我的勇气只够踱到旧居的窗下
------      透过旧居的窗口
            看见了童年的我跑上楼梯
黄          还看见了妈妈
            妈妈的头发黑黑的
 金
