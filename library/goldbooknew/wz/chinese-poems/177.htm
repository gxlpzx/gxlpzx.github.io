<center>我多么渺小，</center>
<pre>
------      我是大海中的一滴水。
            然而，我骄傲，
黄          我被大海所包围。
            海推动着我，
 金         我也掀动着海。
            在暴风雨袭击下，
  书        我是翻腾的浪花；
            风平浪静的时候，
   屋       我是沉默的一滴水。
            我多么渺小，
------      我是大海中的一滴水。
            然而，我又多么骄傲，
黄          我被大海所包围。
