<center>余光中</center>
<pre>
------  
            为什么要苦苦去挽救黄昏呢?
黄          那只是落日的背影
            也不必吸大泽与长河
 金         那只是落日的倒影
            与其穷追苍茫的暮景
  书        埋没在紫霭的冷烬
            ——何不回身挥杖
   屋       去探千瓣之光的蕊心?
            壮士的前途不在昨夜，在明晨
------      西奔是徒劳，奔回东方吧
            既然是追不上了，就撞上
黄
