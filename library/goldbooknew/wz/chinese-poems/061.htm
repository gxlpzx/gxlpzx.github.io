------  
            一个浪，一个浪
黄          无休止地扑过来
            每一个浪都在它脚下
 金         被打成碎沫，散开……
            它的脸上和身上
  书        象刀砍过的一样
            但它依然站在那里
   屋       含着微笑，看着海洋…
