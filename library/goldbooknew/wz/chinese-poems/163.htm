------  
            你走了
黄          我来送行
            你的路
 金         是我用目光铺成
            想你时
  书        我就站在这里眺望
            只要你回头看一下
   屋       夜里，我会做个好梦
            如果，我将来与你告别
------      希望你也用同样的目光
            送我到遥远
黄          因为，世界上可以没有路
            但不能没有友情
 金
