------  
            不要事先告诉我
黄          您什么时候经过
            爬满喇叭花的篱笆
 金         我的门开着不必敲门
            你可以静静地倚在门口
  书        微笑着注视我
            我会轻轻走向你
   屋       让你的前额靠在我的肩头
            然后拥你走进夏季
------      给你讲好多好多冬天的故事
