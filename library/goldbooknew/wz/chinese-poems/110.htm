<FONT POINT-SIZE="12">

<center>文晓村</center>
<pre>
------  
            在你软软的足下
黄          我是山涧的饮者
            沉醉于你琅琅的歌声
 金         绵绵的细雨
            你掷我以白练千丈
  书        珍珠万颗
            我欲伸手捧接
   屋       唯心已为水。奈何?
            山涧的白衣女王啊
------      不要以为我太骄傲
            只因我已满足于我的世界
黄          一如你拥有你的王国
