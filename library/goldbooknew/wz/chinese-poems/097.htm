<center>《鸟巢下的风景》</center>
<pre>
------  
                    匡国泰
黄      
            埋在山荫里
 金         古老的空气
            很少被生人呼吸过
  书        谁家的门
            那静意就愈发的绿
   屋       走动的身影
            没有声音
------      鸟巢坐在树杈上
            望着不整齐的炊烟
黄          很多事情在它的预感以外
