<center>　　那一眼</center>
<pre>
------  
        　　──致友人
黄      
        谭波  中国
 金     
        从不曾
  书    目光里相依相揽
        从不曾
   屋   相对中细语长言
        然而
------  那一眼
        我把你的心读遍
黄      唯有那一眼
        你把我的梦说穿
 金     呵
        那一眼……
  书
