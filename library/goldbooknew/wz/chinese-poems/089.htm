<center></center>
<center>张金美</center>
<pre>
------  
            梦像一条小鱼，
黄          在水里来游去，
            想捉它，
 金         它已经跑了。
            梦像一滴雨，
  书        从天上下来，
            想去捧它，
   屋       它已经着地了。
            梦像一阵风，
------      从远方吹过来，
            想捉它，
黄          它已经离开了。
