------  
                    钟鼎文
黄      
            让我将我不朽的爱，留给世界。
 金         将我难忘的恨，带进坟茔。
            一片浮云飘过大海，是我的生命，
  书        一片微风吹过花丛，是我的感情。
            我祈祷的手将变作树，伸向穹苍，
   屋       我含泪的眼将变作星，俯瞰大地。
            亲爱的母亲、亲爱的故乡，我太困倦了，
------      让我回到你们的怀抱里久久地安息吧。
