<center>苏叔阳</center>
<pre>
------  
            不要，不要计较
黄          别人怎样议论你。
            因为谣言像影子，
 金         总是追着成绩。
            除非你步入浓黑的暗夜，
  书        那就和影子拥抱在一起；
            让太阳挂在你的头顶吧，
   屋       谣言就会萎缩在你的脚底。
