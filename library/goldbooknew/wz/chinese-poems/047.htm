<center>《鸟巢下的风景》</center>
<pre>
------  
                    匡国泰
黄      
            一头狗立在山弧上
 金         尾巴像一根草在摇动
            一只鸟迅疾飞逝
  书        像谁用力扔出的一粒石子
            一株沉思的童年
   屋       单独地站着
            天空穿着祖母的蓝衣裳
------      风一吹飒飒响
            辽远的想像的边缘
黄          有太阳吃草的声音
