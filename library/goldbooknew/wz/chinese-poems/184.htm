<FONT POINT-SIZE="12">

<center>曾卓</center>
<pre>
------  
            当我年轻的时候
黄          在生活的海洋中，偶尔抬头
            遥望六十岁，像遥望
 金         一个远在异国的港口
            经历了狂风暴雨，惊涛骇浪
  书        而今我到达了。不时回头
            遥望我年轻的时候，像遥望
   屋       迷失在烟雾中的故乡
