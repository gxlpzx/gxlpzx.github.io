<center>李天命</center>
<pre>
------  
            我在沙上写了一首诗
黄          又在沙上抹去那首诗
            只让海知道
 金         我在空中写了一首诗
            又在空中抹去那首诗
  书        只让云知道
            我在心里写了一首诗
   屋       又在心里抹去那首诗
            只让你知道
