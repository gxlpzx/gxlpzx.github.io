<center>汪国真</center>
<pre>
------  
            我不知道
黄          是否还在爱你
            如果爱着
 金         为什么会有那样一次分离
            我不知道
  书        是否早已不再爱你
            如果不爱
   屋       为什么记忆没有随着时光流去
            回想你的笑靥
------      我的心起伏难平
            可恨一切
黄          都已成为过去
            只有婆娑的夜晚
 金         一如从前那样美丽
