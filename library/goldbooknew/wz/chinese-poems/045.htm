------  
                    刘剑华
黄      
            水湄有桥
 金         什么时候在桥下摆一条船呢
            船上有棹
  书        什么时候在棹头听一支歌呢
            曲巷有歌
   屋       什么时候歌调牵来一把油纸伞呢
            雨中有伞
------      什么时候举伞就见着那个人呢
            那人坐着杏花顺水漂过来了
黄          名字叫作江南
