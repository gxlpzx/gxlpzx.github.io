------  
            站在我的肩上，亲爱的——
黄          你要勇敢些
            黑色的墙耸动着逼近，
 金         发出渴血的，阴沉沉的威胁，
            浪花举起尖利的小爪子，
  书        千百次把我的伤口撕裂。
            痛苦浸透我的沉默，
   屋       沉默铸成了铁
            假如我的胸口，不能
------      为你抵挡所有打击，
            亲爱的，你要勇敢些。
黄
