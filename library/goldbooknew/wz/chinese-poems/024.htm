<center>《艺境》</center>
<pre>
------  
                    宗白华
黄      
            你想要了解春么?
 金         你的心情可有那蝴蝶翅的翩翩情致?
            你的歌曲可有那黄莺儿的千啭不穷?
  书        你的呼吸可有那玫瑰粉的一缕温馨?
            你想要了解光么?
   屋       你可曾同那疏林透射的斜阳共舞?
            你可曾同那黄昏初现的冷月齐颤?
------      你可曾同那蓝天闪闪的星光合奏?
