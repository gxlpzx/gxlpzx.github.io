------  
            当一切都已过去
黄          我知道
            慢慢地将你忘记
 金         心上的重担卸落
            请你
  书        生命原是要
            不断地受伤和不断地复原
   屋       世界仍然是一个
            在温柔地等待着我成熟的果园
------      天这样蓝
            生活原来可以
黄          这样的安宁和
            一九八O·五·十五
 金
