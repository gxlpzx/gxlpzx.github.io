                    蓝曼
黄      
            在寒冷的夜晚，
 金         我独自歇在路边，
            多么需要一点温暖！
  书        你从我身边走过也就罢了，
            你不看我一眼也就罢了，
   屋       何必把一捆涩柴，
            扔在我心灵的灶边，
------      难道我能把它点燃！
