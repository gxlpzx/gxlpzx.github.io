<center>杨碧云</center>
<pre>
------  
                    童年，
黄      
            寂寞像一本书，
 金         我不懂它，它不懂我；
            稍大时，
  书        寂寞像一只小狗，
            它会追我，但我也会跑；
   屋       如今长大了，
            寂寞像小猫咪的脚步，
------      轻轻地踏上我的心头。
