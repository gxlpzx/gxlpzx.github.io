<center>佚名</center>
<pre>
------  
            我成心歪了歪碗
黄          水落在了地面
            一半留在碗里晃荡
 金         一半欢快地钻进砖缝
            外婆骂我粗心
  书        长这么大还拿不稳一个碗
            我想大海都翻了
   屋       干吗要怨一只船?
