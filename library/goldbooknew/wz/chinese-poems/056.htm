<center>林美慧</center>
<pre>
------  
            当我启开心灵的窗子
黄          寂寞，你在窗外等待！
            寂寞别敲我的窗！
 金         当我心灵洋溢着温暖
            你会匆促而去！
  书        当我心灵空虚
            你在敲我的窗
   屋       我要用温暖
            把心灵填得满满的
------      用友情的温馨
            缝补那窗户的裂缝
黄          寂寞，别敲我的窗！
