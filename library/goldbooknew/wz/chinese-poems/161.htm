------  
            一幅色彩缤纷但缺线条的挂图
黄          一题清纯然而无解的代数
            一具独弦琴，拨动檐雨的念珠
 金         一双达不到彼岸的桨橹
            蓓蕾一般默默地等待
  书        夕阳一般遥遥地注目
            也许藏有一个重洋
   屋       但流出来，只是两颗泪珠
            呵，在心的远景里
------      在灵魂的深处
