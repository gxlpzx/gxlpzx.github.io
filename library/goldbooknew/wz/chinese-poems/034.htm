------  
                    马丁松
黄      
            苍翠的野地上一座石桥。
 金         一个孩子站着，望头流水。
            远处：一匹马，
  书        背拖一抹夕阳。
            它静静地饮水，
   屋       鬃毛散落在河中，
            好似印第安人的头发。
