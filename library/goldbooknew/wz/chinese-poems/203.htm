------  
                    宋翠丽
黄      
            读你
 金         成我的经文
            年少的时光
  书        有太多的迷惑
            而你似夜里的灯盏
   屋       吸引我为蛾子
            以你是我的方向
------      翩翩
            飞过多梦季节
