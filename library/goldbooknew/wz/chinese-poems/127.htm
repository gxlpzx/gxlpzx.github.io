------  
            去年八月作如梦令两首
黄          他把门儿深掩，不肯出来相见。难道不关情？怕是因情生怨。休怨！休怨！他
            日凭君发遣。
 金         几次曾看小像，几次传书来往，见见又何妨！休做女孩儿相。凝想，凝想，想
            是这般模样！
  书        今年八月与冬秀在京寓夜话，忽忆一年前旧事，遂和前词，成此阕。
            天上风吹云破，月照我们两个。问你去年时，为甚闭门深躲？「谁躲？谁躲？
   屋       那是去年的我！」
