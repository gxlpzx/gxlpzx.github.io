------  
                    冯西冷
黄      
            她临去的时候，
 金         送给我两件赠品。
            一件是沉郁的眼波，
  书        一件是痛苦的微笑。
            我很珍重的将她这二件赠品深藏在心窝里，
   屋       虽一分钟也不曾忘记；
            哪知这两件赠品原来是两条春蚕，
------      竟把我的心当做桑叶！
