<center></center>
<center>诗刊</center>
<pre>
------  
                    叶芝
黄      
            袁可嘉
 金         要是我有锦绣天衣，
            交织着金和银的光彩，
  书        那蔚蓝、暗淡和深黑的锦衣，
            为黑夜、白昼和晨昏穿戴，
   屋       我愿把它铺在你脚下；
            但我，穷，只能有美梦，
------      我把我的梦铺在你脚下，
            轻点踩，因为你踩着我的梦。
黄
