<center>《环球企业家》</center>
<pre>
------  
                    刘立中
黄      
            马丁·路德·金的追随者皮克
 金     
            人是一棵大树
  书        大脑是树上的鸟巢
            思想的鸟儿
   屋       天天从巢中飞出
            常常在树上啼叫
------      年年生蛋
            孵出小鸟
黄          那年
            一声枪响
 金         从此
            只剩鸟巢
  书
