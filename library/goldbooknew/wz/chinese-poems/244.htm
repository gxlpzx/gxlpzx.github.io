<center>《北京晚报》</center>
<pre>
------  
                    杨广久
黄      
            不要说我已经拥有一切，
 金         那只是浓浓的梦中幻觉；
            只有不虚度那份属于自己的时光，才能寻找到属于自己的那个世界。
  书        不要说我已经失掉一切，
            那只是猛醒后的朦胧感觉；
   屋       只有肯于自己更多的付出，
            才会拥有那属于自己的收获季节。
