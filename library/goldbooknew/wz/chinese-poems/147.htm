<center>　　小花的信念</center>
<pre>
------  
                    顾城
黄      
            在山石组成的路上
 金         浮起一片小花
            它们用金黄的微笑
  书        来回报石头的冷遇
            它们相信
   屋       最后，石头也会发芽
            也会粗糙地微笑
------      在阳光和树影间
            露出善良的牙齿
黄
