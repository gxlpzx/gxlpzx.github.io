------  
                    程光炜
黄      
            为了你
 金         我们才有天使般纯洁的心地
            而你，即使在最湛蓝的日子
  书        可曾揭开过灵魂的一隅
            我们真诚如天真的处女
   屋       不设防的爱情，连岩石也会落下泪滴
            而你，即使在最温柔的夏晚
------      是不是眼波里也荡漾着寒意
            啊，痴情的人多么叫人妒羡
黄          但谁都怕被堂皇地遗弃
