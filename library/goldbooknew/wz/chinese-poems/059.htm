<FONT POINT-SIZE="12">
<center></center>
<center>罗宁</center>
<pre>
------  
            生日应该是快乐的日子
黄          何必向你告诉我的忧烦
            请不要责备我的沉默
 金         沉默总是浸透着思念
            海边风凉你还去不?
  书        我寄过无数白帆
            蛋糕上插满岁月
   屋       这是个古老的习惯
            请求你别都吹灭
------      别都吹灭
            留下傻傻的童年
黄
