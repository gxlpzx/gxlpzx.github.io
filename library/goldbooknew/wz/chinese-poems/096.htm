<pre>
------  
            总是有些这样的时候
黄          正是为了爱
            才悄悄躲开
 金         躲开的是身影
            躲不开的却是那份
  书        默默的情怀
            月光下踯躅
   屋       睡梦里徘徊
            感情上的事情
------      常常说不明白
            不是不想爱
黄          不是不去爱
            怕只怕
 金         爱
            伤害
  书
