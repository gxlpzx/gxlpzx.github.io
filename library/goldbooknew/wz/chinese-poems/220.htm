------  
            有一个日子
黄          树叶纷纷飘落
            我们想起邮局
 金         只有邮局依然绿色
            那来自四面八方的问候
  书        是条不冻的小河
            遥遥送来的消息
   屋       是小河悠长悠长的歌
            看来我们不必等候
------      尽管阳光还很软弱
            也不必伤心落叶
黄          来年的绿草中有他们寄托
