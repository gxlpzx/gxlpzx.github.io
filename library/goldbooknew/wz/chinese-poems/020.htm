------  
            就像一本厚书末的
黄          几张空白页
            就像整整一个冬天
 金         没下一片雪
            你读我晴空的眼睛
  书        那抹晴空
            却将无边的风暴省略
   屋       既然无言是最好的倾听
            沉默就是最多的诉说
