<center>何达</center>
<pre>
------  
            我是不会变心的。
黄          就是不会变！
            大理石
 金         雕成塑像；
            铜
  书        铸成钟；
            而我这个人
   屋       是用忠诚制造的。
            即使是破了，碎了，
------      我片片都是忠诚。
