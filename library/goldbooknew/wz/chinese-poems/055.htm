------  
            既然
黄          前，不见岸
            后，也远离了岸
 金         既然
            脚下踏着波澜
  书        又注定终生恋着波澜
            既然
   屋       能托起安眠的礁石
            已沉入海底
------      既然
            与彼岸尚远
黄          隔一海苍天
            那么，便把一生交给海吧
 金         交给前方没有标出的航线！
