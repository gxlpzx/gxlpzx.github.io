------  
                    巩志强
黄      
            我得到了
 金         然而
            并不是我梦寐以求的真实
  书        我失去了
            却是
   屋       美好印象的永恒
            而后，我渐渐知道
------      得到了，是瞬间的成功
            失去了，才是一生的追求
黄
