<center>王志瑞</center>
<pre>
------  
            我原不想见他，
黄          偏是梦里见着！
            既然梦里见着，
 金         偏是夜鸟叫着！
            夜鸟干我甚事
  书        偏是闹得我睡不着！
            睡不着也罢了，
   屋       偏是那月亮儿又淡淡的照着！
