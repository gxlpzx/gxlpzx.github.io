------  
            她来向他告别，
黄          低下羞红的脸。
            脚在雪地上画来画去。
 金         “我们还是分手的好。”
            她说，同时，
  书        用脚画着……
            “你最好把我忘掉吧!”
   屋       她说，同时，
            用脚画着……
------      假如这是真心话，
            为什么他却看见，
黄          雪地上画了两个不字?"
