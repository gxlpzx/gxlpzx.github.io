------  
            总是
黄          要在凋谢后的清晨
            你才会走过
 金         才会发现昨夜
            就在你的窗外
  书        我曾经是
            怎样美丽又怎样寂寞的
   屋       一朵
            我爱也只有我
------      才知道你错过的昨夜
            曾有过怎样皎洁的月
黄
