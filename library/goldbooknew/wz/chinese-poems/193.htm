------  
                    陈秋红
黄      
            自从
 金         生命的后花园
            在一个翠绿的季节
  书        生长出一棵
            细密的相思树
   屋       你
            就成了那风
------      从此
            那娇好的叶儿
黄          在每一个深夜
            又总是无缘无故地
 金         随风而起
            随风而息
  书
