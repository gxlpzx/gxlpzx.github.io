<center></center>
<center>顾城</center>
<pre>
------  
            在山石组成的路上
黄          浮起一片小花
            它们用黄金的微笑
 金         来回报石头的冷遇
            它们相信
  书        最后，石头也会发芽
            也会粗糙地微笑
   屋       在阳光和树影间
            露出善良的牙齿
