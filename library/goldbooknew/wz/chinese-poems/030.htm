<center>古凤</center>
<pre>
------  
            我宁愿为你付出全部心血
黄          纵然你的冷笑是令人难耐的凛冽
            我每次面对不变的冷漠
 金         任凭漫天风雪也难将爱火熄灭
            我虔诚的等待定会终生不懈
  书        紧信热情能把冷冻的心融解
            我忍受无尽的严寒
   屋       只为了你那份白色的纯洁
