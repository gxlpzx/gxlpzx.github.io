<center>　　我不要</center>
<pre>
------  
                    邢卓
黄      
            路边的那一潭死水，
 金         无纹无波。
            我不要这样的生活！
  书        要么就卷入长江大海，
            要么就去无声地滋润田禾。
   屋       墙壁上的那幅肖像，
            是谁？不哭不乐。
------      我不要这样的生活！
            要哭就哭出眼泪，
黄          要乐就乐出性格。
