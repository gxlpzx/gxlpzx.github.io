------  
                    王蒙
黄      
            如果一株树睡得正好
 金         又何必去把它摇啊摇
            如果一本书已经合上
  书        还能不能再翻到那个段落
            如果一杯酒不意泼洒
   屋       是不是索性把酒杯放下
            当水面结成静静的冰层
------      温暖的鱼儿喜不喜欢破孔
            说过再见了
黄          走吧，不须要真的再见一次
