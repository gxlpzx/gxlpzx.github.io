------  
                    王蒙
黄      
            冬天人们需要温暖
 金         夏天人们需要凉爽
            冬天人们盼望春天
  书        夏天人们盼望秋天
            糟透了
   屋       只有春天和秋天
            不知道自己需要什么
------      又该盼望些什么
