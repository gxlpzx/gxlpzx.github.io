    “血雨派”第十四代掌门人：“血雨横空”马婆雄，在江湖上，腥风血雨杀戮无算二十
八年后，归隐不封刀，调教了四名得意门生。入室弟子：

    大弟子“不舍依依”梁善良。

    二弟子“恶客”张生气。

    女弟子“梦姬”花想容。

    幼徒“要钱要命”云想衣。

    还有个儿子，人称“小霸王”马刺。

    他们练的都是刀，而且都是极其歹恶的刀法。

    “血雨刀法”凄厉、歹毒，而且一旦出刀，既不留命，也不留头。

    “血雨派”的镇山之宝正是马婆雄手下的这一把“血雨神刀”。
