<td class="tt3">《星战英雄》是台湾作家莫仁的作品，共有五部，
<br>第一部——人生如梦：大约是二十一世纪初的故事；
<br>第二部——风起云涌：主要是无祖弟子与合成人争斗的故事；
<br>第三部——移猎蛮荒：那时合成人式微,地球分为无皇统治与新皇统治,书中叙述两地之争端与结果；
<br>第四部——星战英雄：即本篇；
<br>第五部——星路谜踪：其实就是星战英雄的续集。</td>
