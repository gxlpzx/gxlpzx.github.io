<tr>
<td VALIGN=TOP class="tt3">&nbsp;&nbsp;&nbsp; 我说我是多年以后的人
<br>&nbsp;&nbsp;&nbsp; 那个曾经深爱我的少年
<br>&nbsp;&nbsp;&nbsp; 不是眼前的你
<p>&nbsp;&nbsp;&nbsp; 太阳要落了
<br>&nbsp;&nbsp;&nbsp; 星星要淹没了
<br>&nbsp;&nbsp;&nbsp; 我要走了</td>
<td VALIGN=TOP class="tt3">&nbsp;&nbsp;&nbsp; 我们生活的这个年代
<br>&nbsp;&nbsp;&nbsp; 人们渐渐老了
<br>&nbsp;&nbsp;&nbsp; 病了
<br>&nbsp;&nbsp;&nbsp; 但却没有爱情
<p>&nbsp;&nbsp;&nbsp; 那些和我一样的人……
<p>&nbsp;
————题记</td>
</tr>
