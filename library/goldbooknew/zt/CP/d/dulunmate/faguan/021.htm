    <td><pre><span class="swy1">    贝尔拉赫整夜坐在安乐椅中，没有站起身子，没有动弹一回。那巨大的、如饥似渴
的生命力，曾经一度在他身上有力地进发的，现在崩溃了，行将熄灭了。老人曾大胆地
演了一场戏，但是有一点他欺骗了钱茨。当第二天一早天刚破晓时，路兹冲进屋里来，
昏乱地说，钱茨驾车在里格尔茨和特万之间和火车相撞死了，他发现老探长已然病危。
老人困难地让他通知洪格尔托贝尔。现在是星期二，可以给他动手术了。
    “还有一年，”路兹听见目光瞪视着窗外玻璃似的晨光的老人说，“还有一年。”
