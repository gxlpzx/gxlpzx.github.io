<td class="tt3"><font color="#990000">布朗神父</font>　英国作家G．K．切斯特顿笔下的神父，也是一位大名鼎鼎的侦探。生就一副胖墩墩的身材，宽肩膀，圆脸膛，手里总是提着一把雨伞。有人形容布朗神父像一只慢慢吞吞、蠢头蠢脑的胖老鼠。但人不可貌相，其目光锐利，可以洞察人的心理；平时沉默寡言，说起话来妙语如珠。在《布朗神父的秘密》、《失败的布朗神父》中以灵感破案，凭直觉抓到凶手，令众人大吃一惊。</td>
