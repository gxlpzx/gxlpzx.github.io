    <td><pre><span class="swy1">    于“在姑妈家”餐厅吃饭时，我注意到美丽的林娜·黎吉薇也在座。她与乔安娜。
邵斯伍德小姐、温特显姆伯爵、托比。布莱斯先生共进晚餐。大家都知道，黎吉薇小姐
是梅尔勒·黎吉薇与安娜·哈兹的女儿。她从她外祖父李奥波德·哈兹那里继承了一大
笔遗产。俏丽的黎吉薇是大众瞩目的焦点，盛传不久她将宣布她的订婚大事。当然温特
显姆应该是最有希望的人选……
