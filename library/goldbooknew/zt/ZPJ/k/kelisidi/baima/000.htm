    <td><pre><span class="swy1">    在我看来，研究“白马酒店”这件怪事有两种途径。尽管俗语说得好，“从开始处
着手，一直继续到最后才住手”，但是事实上却没有那么简单，因为谁也难说这件事到
底是从什么地方开始的。
    历史学家感到最因惑的一点，就是某一段历史究竟始于何时？
    就这件事而言，可以从高曼神父离开住处，去看一位垂死妇人那一刻说起，也可以
从更早在查尔斯的一个夜晚说起。
    不过，既然本书大部分都是由我执笔，或许还是由后者开始比较恰当。
