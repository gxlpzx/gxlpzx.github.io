    <td VALIGN="top" bgcolor="#53A9FF" width="10"><a href="library/goldbooknew/th/x/xwz/index.htm"><font lang="ZH-CN" face="楷体_GB2312" color="#FFFFFF"><small><small>小王子</small></small></font></a></td>
    <td VALIGN="top" width="610" bgcolor="#FFFFF4"><font FACE="宋体" SIZE="3"><p ALIGN="JUSTIFY">　　小王子穿过沙漠。他只见过一朵花，一个有着三枚花瓣的花朵，一朵很不起眼的小花……</p>
    <p ALIGN="center"></font><img SRC="http://www.lpzx.edu.cn/library/goldbooknew/th/x/xwz/18a.jpg" BORDER="0" WIDTH="358" HEIGHT="218"><font FACE="宋体" SIZE="3"></p>
    <p ALIGN="JUSTIFY">　　“你好。”小王子说。</p>
    <p ALIGN="JUSTIFY">　　“你好。”花说。</p>
    <p ALIGN="JUSTIFY">　　“人在什么地方？”小王子有礼貌地问道。</p>
    <p ALIGN="JUSTIFY">　　有一天，花曾看见一支骆驼商队走过：</p>
    <p ALIGN="JUSTIFY">　　“人吗？我想大约有六七个人，几年前，我瞅见过他们。可是，从来不知道到什么地方去找他们。风吹着他们到处跑。他们没有根，这对他们来说是很不方便的。”</p>
    <p ALIGN="JUSTIFY">　　“再见了。”小王子说。</p>
    <p ALIGN="JUSTIFY">　　“再见。”花说。</font></p>
