    <td VALIGN="top" bgcolor="#53A9FF" width="10"><a href="library/goldbooknew/th/x/xwz/index.htm"><font lang="ZH-CN" face="楷体_GB2312" color="#FFFFFF"><small><small>小王子</small></small></font></a></td>
    <td VALIGN="top" width="610" bgcolor="#FFFFF4"><font FACE="宋体" SIZE="3"><p ALIGN="JUSTIFY">　　“你好。”小王子说。</p>
    <p ALIGN="JUSTIFY">　　“你好。”商人说道。</p>
    <p ALIGN="JUSTIFY">　　这是一位贩卖能够止渴的精制药丸的商人。每周吞服一丸就不会感觉口渴。</p>
    <p ALIGN="JUSTIFY">　　“你为什么卖这玩艺儿？”小王子说。</p>
    <p ALIGN="JUSTIFY">　　“这就大大地节约了时间。”商人说，“专家们计算过，这样，每周可以节约五十三分钟。”</p>
    <p ALIGN="JUSTIFY">　　“那么，用这五十三分钟做什么用？”</p>
    <p ALIGN="JUSTIFY">　　“随便怎么用都行。……”</p>
    <p ALIGN="JUSTIFY">　　小王子自言自语地说：“我如果有五十三分钟可支配，我就悠哉游哉地向水泉走去……”</font></p>
