<CENTER><B><FONT FACE="楷体_GB2312"><FONT COLOR="#FF6666"><FONT SIZE=5>买椟还珠</FONT></FONT></font></B></CENTER>
<center><HR WIDTH="85%"></CENTER>
<div align="center">
<table border="0">
  <tr>
    <td><pre><span class="swy1">　　春秋时代，楚国有一个商人，专门卖珠宝的，有一次他到齐国去兜售珠宝，为了生意
好，珠宝畅销起见，特地用名贵的木料，造成许多小盒子，把盒子雕刻装饰得非常精致美
观，使盒子会发出一种香味，然后把珠宝装在盒子里面。
    有一个郑国人，看见装宝珠的盒子既精致又美观，问明了价钱后，就买了一个，打开盒
子，把里面的宝物拿出来，退还给珠宝商。
</span></pre>
