</span>
<CENTER><B><FONT FACE="楷体_GB2312"><FONT COLOR="#FF6666"><FONT SIZE=5>第二十四章　再回到家里来</FONT></FONT></font></B></CENTER>
<center><HR WIDTH="85%"></CENTER>
<div align="center">
<table border="0">
  <tr>
    <td><pre><span class="swy1">    爱姆婶婶正从屋子里跑出来，要去洗卷心菜，她一抬头，却看见了多萝茜正向她奔来。
    “我的亲爱的孩子！”爱姆婶婶喊着，用她的两臂围抱着这个小女孩子，俯在她的小脸
上吻着，“你究竟从哪里跑回来的！”
    多萝茜庄重地说：“我从奥芝地方跑回来，而且托托也是的，啊，爱姆婶婶，我回到家
里来了，多么快乐呀！”
    （全文完）
