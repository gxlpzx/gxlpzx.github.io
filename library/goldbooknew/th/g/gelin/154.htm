<CENTER><B><FONT FACE="楷体_GB2312"><FONT COLOR="#FF6666"><FONT SIZE=5>谜语童话</FONT></FONT></font></B></CENTER>
<center><HR WIDTH="85%"></CENTER>
<div align="center">
<table border="0">
  <tr>
    <td><pre><span class="content">    三个女人变成了鲜花生长在田间里，但允许其中的一位晚间回家过夜。天亮前，她得赶
回田间的同伴那儿去，并变回花朵。她于是对丈夫说：“今天下午如果你来把我摘回来，我
就可获得自由，就可和你厮守在一起。”那天下午他去了，但现在的问题是，这些花儿长得
一模一样，她的男人怎么才能认识她呢？回答是：由于她晚上在家中没来田间，别的花儿有
露珠而她却没有，这样她的丈夫认出了她。
