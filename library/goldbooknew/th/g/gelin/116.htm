<CENTER><B><FONT FACE="楷体_GB2312"><FONT COLOR="#FF6666"><FONT SIZE=5>犟孩子</FONT></FONT></font></B></CENTER>
<center><HR WIDTH="85%"></CENTER>
<div align="center">
<table border="0">
  <tr>
    <td><pre><span class="content">    从前有个非常任性的小孩，她从不听母亲的话，上帝对此很不高兴，让她得了医生谁也
治不好她的病，很快她就踏上了黄泉之路。人们把她的尸体放入了墓穴，然后向她身上撒泥
土，但突然她的一只手臂伸了出来，向上举着。人们把她的手臂又塞了进去，继续撒泥土，
但她的手臂又伸了出来。对此她母亲也无计可施，只得走下墓穴，用棍子在那手臂上敲了一
下，它这才缩了进去，这样小女孩总算在地下安静地长眠了。


    ------------------
    一鸣扫描，雪儿校对
</span></pre>
