    <td><pre><span class="swy1">    当代中国社会随着市场的繁荣，一大批商人、企业家迅速崛起。目前，企业家感到
“生意难做，钱难赚了”，这表明我国的市场竞争越来越规范了。企业家仅靠胆量。机
遇已行不通了。他们要想获得更大发展就要重塑自己的形象。
    多年的大浪淘沙，证明在审场上真正能站稳脚跟的不是靠短时期坑蒙拐骗的商人，
而是注重信誊、有胆有识、视消费著为“上帝”的企业家。在茫茫商海中，就要认认真
真掌握与各方相处的奥妙，方能获得成功。
    ------------------
　　亦凡公益图书馆扫校
