<td VALIGN=TOP BGCOLOR="#FEF8F1" class="tt3">&nbsp;&nbsp;&nbsp; 现在的女大学生到底是怎么搞的？
<br>&nbsp;&nbsp;&nbsp; 世纪末的新人类代表哪可能那么耸！
<br>&nbsp;&nbsp;&nbsp; 绯闻满天飞不说，还……
<br>&nbsp;&nbsp;&nbsp; 用肚脐眼想也知道。不过，
<br>&nbsp;&nbsp;&nbsp; 天大的冤枉啊！
<br>&nbsp;&nbsp;&nbsp; 她倒比较乐意向暗恋对象求婚——够猛呢！</td>

<td VALIGN=TOP BGCOLOR="#EFF7F8" class="tt3">&nbsp;&nbsp;&nbsp; 是谁伤风败俗造这种谣？
<br>&nbsp;&nbsp;&nbsp; 嘿嘿！蒙对了，果然Ａ了个老公回来……
<br>&nbsp;&nbsp;&nbsp; 她可是检点得很呢！抢人家男朋友？
<br>&nbsp;&nbsp;&nbsp; 啊呜！求婚，不难嘛！
<br>&nbsp;&nbsp;&nbsp; 她才没那外太空时间和兴致！
<br>&nbsp;&nbsp;&nbsp; 你要不要也试试看？</td>
