<center>这可是个绝不俗套的“师生恋”故事哦！&nbsp;
<br>因为俊帅男生比俏皮女老师虚长了几岁&nbsp;
<br>才相恋短短两个月就已刻骨铭心，永难忘怀&nbsp;
<br>而且谱的还是段“异国的”纯情恋曲呢！&nbsp;
<br>　&nbsp;
<br>可惜世上好事总是多磨&nbsp;
<br>爱孙心切的祖母阴断了小情人交往&nbsp;
<br>白白蹉跎了五年宝贵光阴&nbsp;
<br>　&nbsp;
<br>五年变化何其大？这段“师生恋”不会变质吗？
<br>男的已是红遍日本、东南亚的超级偶像明星&nbsp;
<br>女的只是名普遍的公关副主任&nbsp;
<br>她是否应该放弃这颗闪耀的星星？</center>
