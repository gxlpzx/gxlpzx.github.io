<td VALIGN=TOP BGCOLOR="#FEF8F1" class="tt3">&nbsp;康熙哥哥老早就选定了门当户对的贝勒做她的附马
<br>&nbsp;而刚对御前侍卫纳兰靖斯
<br>&nbsp;一见钟情的端敏公主如何甘心呢？
<br>&nbsp;君无戏言，可以————
<br>&nbsp;本公主也不是认命顺从的小女子
<br>&nbsp;可怜贝勒一家被整得鸡飞狗跳
<br>&nbsp;迫于公主的淫威不得不“休”了她</td>

<td VALIGN=TOP BGCOLOR="#EFF7F8" class="tt3">&nbsp;这下终于可以和心爱的人厮守终生了，谁知————
<br>&nbsp;新婚之夜，竟惨遭他凌虐到三天下不了床
<br>&nbsp;吓得公婆赶紧将儿子绑来请罪
<br>&nbsp;却换来“放肆！不得对额驸无礼！”的责怪
<br>&nbsp;爱夫心切，甘愿牺牲的端敏
<br>&nbsp;究竟能否得到靖斯的真心相待呢</td>
</tr>
