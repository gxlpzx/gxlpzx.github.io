一面镜子，
<br>&nbsp;&nbsp;&nbsp;
令她穿梭于前世今生之间。
<br>&nbsp;&nbsp;&nbsp;
今生有温柔相知的他，
<br>&nbsp;&nbsp;&nbsp;
前世是霸气俊美的他，
<br>&nbsp;&nbsp;&nbsp;
一样的不悔深情，
<br>&nbsp;&nbsp;&nbsp;
相同的刻骨铭心。
<br>&nbsp;&nbsp;&nbsp;
她该怎么选择？
<br>&nbsp;&nbsp;&nbsp;
她能躲过命运之手的安排吗？</td>
