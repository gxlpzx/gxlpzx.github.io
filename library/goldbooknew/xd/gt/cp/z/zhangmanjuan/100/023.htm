    <td><pre><span class="swy1">    <FONT color="#993333">什么样的相思，在岁月里历尽沧桑，而又不怕沧桑。

    一九八八年，从大陆饱尝辛苦归来，以为再不会去了。
    一九九○年，却又等不及的赶赴神州。</font>
