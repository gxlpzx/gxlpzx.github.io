<td VALIGN=TOP BGCOLOR="#FEF8F1" class="tt3">&nbsp;&nbsp;&nbsp; 让他死了吧！
<br>&nbsp;&nbsp;&nbsp; 他这堂堂大辽王爷、统领百大军的大元帅，
<br>&nbsp;&nbsp;&nbsp; 居然惨遭"横祸"，
<br>&nbsp;&nbsp;&nbsp; 被设计娶了个"平板丑陋见不得人的老处女"？！
<br>&nbsp;&nbsp;&nbsp; 唉！大叹口气，
<br>&nbsp;&nbsp;&nbsp; 他抱着"牺牲小我完成大我"的决心推开新房门，</td>

<td VALIGN=TOP BGCOLOR="#EFF7F8" class="tt3">&nbsp;&nbsp;&nbsp; 睁大眼睛的一看——哇！好美好美的新娘子喔！
<br>&nbsp;&nbsp;&nbsp; 谁说她是又老又丑的？瞧她那粉粉嫩嫩的小脸蛋，
<br>&nbsp;&nbsp;&nbsp; "波澜壮阔"的胸部，声音比他还大的火爆性格，
<br>&nbsp;&nbsp;&nbsp; 而且，几杯黄汤下肚，
<br>&nbsp;&nbsp;&nbsp; 她便迷迷糊糊的自动送上门让大野狼吃了……</td>
</tr>
</table></center>
