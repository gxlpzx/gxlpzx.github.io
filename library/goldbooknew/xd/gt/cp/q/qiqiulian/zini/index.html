<tr>
<td VALIGN=TOP BGCOLOR="#FEF8F1" class="tt3">唉！还有谁比她还“命中带衰”的吗？
<br>她是从没克到身边的一等亲啦，
<br>只克倒四十四家公司，
<br>啥？
<br>这个在初见时用狂热眼神吓得她落荒而逃的帅男，
<br>就是她捡到的那对双胞胎的爹？
<br>而她不但答应照顾他的小孩，</td>

<td VALIGN=TOP BGCOLOR="#EFF7F8" class="tt3">最后甚至被他拐了去，
<br>还当起孩子们的“小妈”，
<br>可他的仇人此时却出现在她的梦中伸出魔爪，
<br>竟想挖出她的心脏当成搜集品，
<br>啧，
<br>她可是他这“天刹孤星”注定好的绝配，
<br>谁也别想拆散他们俩……</td>
</tr>
</table></center>
