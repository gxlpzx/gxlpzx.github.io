<td VALIGN=TOP BGCOLOR="#FEF4E2" class="tt3">&nbsp;&nbsp;&nbsp; 人真的有前世！？
<br>&nbsp;&nbsp;&nbsp; “不要杀她——”
<br>&nbsp;&nbsp;&nbsp; 这到底是怎样一个梦境，
<br>&nbsp;&nbsp;&nbsp; 总是在官本中一的脑中盘旋不去？
<br>&nbsp;&nbsp;&nbsp; “来生再见……我们约好。”</td>

<td VALIGN=TOP BGCOLOR="#EEF7F7" class="tt3">&nbsp;&nbsp;&nbsp; 一只古戒，一股神秘的力量，
<br>&nbsp;&nbsp;&nbsp; 牵引着齐孟思到日本留学，
<br>&nbsp;&nbsp;&nbsp; 撞见了不可思议的一段情。
<br>&nbsp;&nbsp;&nbsp; 孟思啊孟思，宫本不断自问，
<br>&nbsp;&nbsp;&nbsp; 今生，你会不会是我的新娘？</td>
</tr>
