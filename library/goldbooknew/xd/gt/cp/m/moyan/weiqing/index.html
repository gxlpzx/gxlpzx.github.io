<td VALIGN=TOP BGCOLOR="#FEF8F1" class="tt3">&nbsp;&nbsp;&nbsp; 为了偿债
<br>&nbsp;&nbsp;&nbsp; 郝伶儿卖给了一个男人
<br>&nbsp;&nbsp;&nbsp; 她放下了所有的自尊和身段
<br>&nbsp;&nbsp;&nbsp; 努力地讨好他配合他
<br>&nbsp;&nbsp;&nbsp; 只求能早日离开
<br>&nbsp;&nbsp;&nbsp; 可是，她居然像傻瓜一样
<br>&nbsp;&nbsp;&nbsp; 对这无心的男人交了真心</td>

<td VALIGN=TOP BGCOLOR="#EFF7F8" class="tt3">&nbsp;&nbsp;&nbsp; 女人对方毅来说
<br>&nbsp;&nbsp;&nbsp; 只是解决需要的宠物
<br>&nbsp;&nbsp;&nbsp; 他一向不花心思在她们身上
<br>&nbsp;&nbsp;&nbsp; 可她的单纯却令他心折
<br>&nbsp;&nbsp;&nbsp; 她的无助让他心疼
<br>&nbsp;&nbsp;&nbsp; 她竟要求离去
<br>&nbsp;&nbsp;&nbsp; 原来一切只是一场交易……</td>
