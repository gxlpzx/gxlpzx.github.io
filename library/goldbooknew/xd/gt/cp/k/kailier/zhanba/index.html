<center>&nbsp;&nbsp;&nbsp; 那年，
<br>&nbsp;&nbsp;&nbsp; 她，柯雨宁十岁，
<br>&nbsp;&nbsp;&nbsp; ——遇上满身撒着阳光味道的他，
<br>&nbsp;&nbsp;&nbsp; 从此改变了她的命运。
<br>&nbsp;&nbsp;&nbsp; 虽然历经了八年，
<br>&nbsp;&nbsp;&nbsp; 她仍然忘不了他，还有他那强烈的占有欲。
<br>&nbsp;&nbsp;&nbsp; 所以，当他要求履行娶她的承诺时，
<br>&nbsp;&nbsp;&nbsp; 她感动得心都痛了……
<br>&nbsp;&nbsp;&nbsp; 但是她决定——
<br>&nbsp;&nbsp;&nbsp; 爱他愈深就得离他愈远！？
<br>&nbsp;&nbsp;&nbsp; 因为……</center>
