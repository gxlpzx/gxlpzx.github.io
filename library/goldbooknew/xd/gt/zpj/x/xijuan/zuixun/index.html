<center>才会相思，便害相思。</CENTER>
<center>身似浮云，心如飞絮，气若游丝。</CENTER>
<center>空一缕馀香在此，盼千金游子何之；</CENTER>
<center>证後来时，正是何时？</CENTER>
<center>灯半昏时，月半明时。</CENTER>
