<td BGCOLOR="#ECEAEE" class="tt3">&nbsp;&nbsp;&nbsp; 陆湛不敢相信他的眼，
<br>&nbsp;&nbsp;&nbsp; 不熟的两个人怎么可能会有这么亲昵的神态？
<br>&nbsp;&nbsp;&nbsp; 他的蔚湘打小就不习惯与人接近，
<br>&nbsp;&nbsp;&nbsp; 然而，此刻依在那家伙的怀中，竟然再自然地没有了。
<br>&nbsp;&nbsp;&nbsp; 不，不能是这样！
<br>&nbsp;&nbsp;&nbsp; 耿雄谦这家伙太可恶，抢走了他六年来的所有心血，
<br>&nbsp;&nbsp;&nbsp; 他不甘心——
