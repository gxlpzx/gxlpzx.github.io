    <td><pre><span class="swy1">    依稀记得，去年初夏。
    白花花的天空热得像是有九颗太阳，乌油油的地面则是熔烫得像地心着火，我在学
校的川堂阶前遇见一个大男孩，那男孩有着全宇宙最温暖的笑眼，像太阳，不在乎自己
散失多少能源，而我，被太阳般的笑容一照，便无所遁逃。
    一枚意外蹦出的蛹让他带领我进入蝉的世界，难料，那未孵的蝉蛹及竖了两灶香杆
筷子的便当盒，竟是一出人生悲剧的序幕……
