    <td><pre><span class="swy1">    人说上帝造人，不知为何要有痛觉？
    因着痛觉，故而有惨酷的刑罚，用来惩戒、训斥、立威……致使人间成修罗战场！
    然而肉体的痛觉往往不比心痛，心有痛者，轻者行尸走肉，重者痛不欲生甚而自戕。
    曾听得说，心痛仍自找，莫关乎上帝之罪。
