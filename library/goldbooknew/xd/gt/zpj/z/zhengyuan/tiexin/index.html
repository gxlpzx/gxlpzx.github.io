<td VALIGN=TOP BGCOLOR="#FEF4E2" class="tt3">&nbsp;&nbsp;&nbsp; 迎娶临真格格是胤王爷毕生莫大的耻辱
<br>&nbsp;&nbsp;&nbsp; 他原就是和德聿贝勒水火不容
<br>&nbsp;&nbsp;&nbsp; 如今却是奉太后懿旨
<br>&nbsp;&nbsp;&nbsp; 不得不迎娶那个被德聿毁婚的女子进门
<br>&nbsp;&nbsp;&nbsp; 尽管临真貌美如花</td>

<td VALIGN=TOP BGCOLOR="#EEF7F7" class="tt3">&nbsp;&nbsp;&nbsp; 且早在三年前就痴恋着胤
<br>&nbsp;&nbsp;&nbsp; 但尊贵骄傲如他岂会甘心要一个仇敌的弃妇
<br>&nbsp;&nbsp;&nbsp; 看着娇柔的她
<br>&nbsp;&nbsp;&nbsp; 他露出了嗜血的残酷笑容————
<br>&nbsp;&nbsp;&nbsp; 他会让所有的人后悔做出这个愚蠢的决定</td>
</tr>
</table></center>
