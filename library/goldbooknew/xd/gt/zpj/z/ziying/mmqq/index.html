<td class="tt3">&nbsp;&nbsp;&nbsp; 一个欧式的小庭园里，一个小女孩正坐在一个白色的小凉亭里，低着头，手中拿着一枝笔，低头在，一本簿子上不停地写着……
<br>&nbsp;&nbsp;&nbsp; 妈咪说她认识爸爸的时候，是在学校的圣诞舞会里，那时她十分讨厌爸爸，觉得爸爸就像只蜜蚌一样，身旁围绕了许多的女孩子。妈咪说，爸爸几乎每天都换一个女朋友，就像是他每天换一套衣服似的，看了就讨厌……</td>
