<tr>
<td VALIGN=TOP BGCOLOR="#FEF4E2" class="tt3">&nbsp;&nbsp;&nbsp; 这个男人真是个不折不扣的海盗
<br>&nbsp;&nbsp;&nbsp; 非但不顾她的意愿将她掳来
<br>&nbsp;&nbsp;&nbsp; 还把她当女奴使唤、强占她的身子
<br>&nbsp;&nbsp;&nbsp; 她可是鼎鼎大名的“妙手天女”
<br>&nbsp;&nbsp;&nbsp; 岂可任他如此嚣张</td>

<td VALIGN=TOP BGCOLOR="#EEF7F7" class="tt3">&nbsp;&nbsp;&nbsp; 他本是纵横帮的总舵主
<br>&nbsp;&nbsp;&nbsp; 一场车祸使他失去了一切
<br>&nbsp;&nbsp;&nbsp; 成了只能在瑞士休养的废人！
<br>&nbsp;&nbsp;&nbsp; 在西医都对他双腿束手无策下
<br>&nbsp;&nbsp;&nbsp; 他找上了与他结下梁子的美丽女中医
<br>&nbsp;&nbsp;&nbsp; 这一次，他不但要她治好他的腿
<br>&nbsp;&nbsp;&nbsp; 更要她的爱治好他的心！</td>
</tr>
</table></center>
