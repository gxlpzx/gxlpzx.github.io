<td VALIGN=TOP BGCOLOR="#FEF4E2" class="tt3">从“朋友”到“情人”这条路到底有多远？
<br>答案是：远得他走了三十年还走不到终点！
<br>七岁那年，他在总舵的后花园看见她哭泣
<br>那时他就亲手埋下了爱情的种子
<br>怎奈他悉心灌溉了二十多年，这种子就是不发芽！
<br>他可是纵横帮里最稳重的“护剑”</td>

<td VALIGN=TOP BGCOLOR="#EEF7F7" class="tt3">向来没有解决不了的事
<br>偏偏这耿大小姐特难伺候
<br>多年来只会在从男人间穿梭来去
<br>就是看不见她的真心！
<br>他再也忍受不了她对他的忽视
<br>决定不再被无意义的“朋友”关系阻碍
<br>他要放手一搏，赢得她的心！</td>
