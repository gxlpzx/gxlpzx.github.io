<td VALIGN=TOP BGCOLOR="#FEF8F1" class="tt3">&nbsp; 如果我说爱你
<br>&nbsp; 为了拯救自己的事业前途，
<br>&nbsp; 任无情答应演一出骗情戏
<br>&nbsp; 他必须让那女孩爱上他，然后，离开她。
<br>&nbsp; 可是，离别的时候到了，
<br>&nbsp; 他却发现自己爱上了不该爱的人……</td>

<td VALIGN=TOP BGCOLOR="#EFF7F8" class="tt3">&nbsp; 初次见面，单梦雪对这嚣张狂妄的男人没啥好感，
<br>&nbsp; 但一向体弱多病的姊姊，
<br>&nbsp; 却因这家伙的闯入开始有了生气活力。
<br>&nbsp; 可这无赖一会儿扮“美男出浴图”诱惑她，
<br>&nbsp; 一会儿又借机偷吻她；
<br>&nbsp; 正当她进退两难之际，
<br>&nbsp; 却发现这一切不过是场骗局……</td>
