<center>&nbsp;&nbsp; 二十三世纪人类
<br>&nbsp;&nbsp; 龙氏家族三兄弟跨越时空来到
<br>&nbsp;&nbsp; 二十世纪的台湾。
<br>&nbsp;&nbsp; 化身为徵信社探员寻找预言中的三颗宝石；
<br>&nbsp;&nbsp; 而这三颗宝石据说为三个豆蔻少女所有
<br>&nbsp;&nbsp; 她们---情窦初开，爱欲炽烈；
<br>&nbsp;&nbsp; 他们---身系重责，不为所动。
<br>&nbsp;&nbsp; 究竟　这场爱的追逐如何善了？</center>
</td>
</tr>
