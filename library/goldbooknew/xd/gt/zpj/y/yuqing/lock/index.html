<center>&nbsp;&nbsp; 一段奇缘促使她穿越了数百年的时空,
<br>&nbsp;&nbsp; 莫汝儿──一个明朝京城富豪侍妾的女儿，
<br>&nbsp;&nbsp; 因著某种因缘际会而得以和现代女子丁月兔互通声息。
<br>&nbsp;&nbsp; 月兔灌输她男女平等的观念，
<br>&nbsp;&nbsp; 又教她学会了许多新新人类语言,
<br>&nbsp;&nbsp; 刁钻的莫汝儿究竟‘运用’了什么手段？
<br>&nbsp;&nbsp; 让那平素冷酷寡言的平西王視她如珍宝……
<br>&nbsp;&nbsp; 而丁月兔──她的姻缘路？</center>
