<td VALIGN=TOP BGCOLOR="#EFF7F8" class="tt3">‘皇帝’？这行业好像还不赖！
<br>别瞧他一副玩世不恭、吊儿啷当的浪荡样，扮起皇帝来，还真像个样呢！
<br>只是怎么大伙儿都深怕他娶不到老婆似的，
<br>后宫佳丽一个个往他身边推嫌不够，
<br>还在外宫招来一干子佳颜怂恿他糟蹋，
<br>尤其是这个长得细皮嫩肉、眉清目秀的小喜子，
<br>唯恐他玷污了他一代小太监之名似的，说啥也要找个女人教他尝尝荤
<br>喝！真是爱说笑！他，浪是浪了点，对于女人嘛，可也挑得很！就像……</td>
</tr>
