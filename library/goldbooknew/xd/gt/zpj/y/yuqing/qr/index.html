<center>&nbsp;&nbsp; 和她比起来，‘破坏王’根本不够看－－
<br>&nbsp;&nbsp; 她简直就是上帝派来折磨他的！
<br>&nbsp;&nbsp; 她不仅处处跟他作对，而且还专与古代礼教对抗－－
<br>&nbsp;&nbsp; 死也不洗澡，吃饭用手抓，满口改不掉的脏话……
<br>&nbsp;&nbsp; 这样的一个女人怎么可能会有人喜欢？
<br>&nbsp;&nbsp; 裴穆清坐在那里怎么想也想不通，
<br>&nbsp;&nbsp; 想不通－－
<br>&nbsp;&nbsp; 喜欢她的人怎么不是别人，偏偏就是自己？！</center>
</td>
</tr>
