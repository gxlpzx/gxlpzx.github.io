<td VALIGN=TOP BGCOLOR="#EFF7F8" class="tt3">
<center>瘟神！她果真是瘟神！
<br>只要一碰到这丫头，
<br>他不是一身的跌打损伤，就是猛流鼻血！
<br>他应该离她远远地！愈远愈好，愈远愈好……
<br>他也知道愈远愈好，可是——
<br>她是他未过门的妻子啊！扯都扯不掉……
<br>想他一介儒雅书生竟任由这粗鲁，蛮横的丫头欺压，
<br>这……这太窝囊了！可，更教他气馁的是——
<br>几天不见，他居然还挺想念这瘟神的！
<br>老天！他到底是哪辈子欠她的？</center>
</td>
</tr>
</table></center>
