<tr>
<td VALIGN=TOP BGCOLOR="#FEF4E2" class="tt3">&nbsp;&nbsp;&nbsp; 台上那个炫人的身影果真是聂青吗？
<br>&nbsp;&nbsp;&nbsp; 这个狠心的女子，
<br>&nbsp;&nbsp;&nbsp; 七年前，
<br>&nbsp;&nbsp;&nbsp; 她抛弃了他之外
<br>&nbsp;&nbsp;&nbsp; 竟连腹中的孩子也一并……</td>

<td VALIGN=TOP BGCOLOR="#EEF7F7" class="tt3">&nbsp;&nbsp;&nbsp; 为什么？
<br>&nbsp;&nbsp;&nbsp; 这样的女人根本不值得他付出。
<br>&nbsp;&nbsp;&nbsp; 但偏偏他的心又再一次不战而沦陷，
<br>&nbsp;&nbsp;&nbsp; 不甘心！
<br>&nbsp;&nbsp;&nbsp; 这次他决定要狠一点──狠……</td>
</tr>
</table></center>
