<table border="0">
  <tr>
    <td><pre><span class="swy1">    其实我不是，有光芒却没有热度的银色。
    银色所意味的，
    置身红尘度外的冷漠也不是我的本质。
    很多想法，很多自己在你面前不能释放出来。
    真正的自己，
    金质的心，
    在矫饰的银色面具下走位遁形。
    我不知所措，
    只能任由自己，
    在银的冷芒中独舞。
    会不会有一天，
    我终于放弃了两样的自己，
    放弃了银色的假面，
    释放出热度，
    终于找到了生命中的春日？
　　灯火阑珊处收集整理
</span></pre>
