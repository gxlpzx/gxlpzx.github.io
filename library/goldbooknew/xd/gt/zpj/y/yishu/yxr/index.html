<td class="tt3"><font color="#990000">内容简介</font>
<br>&nbsp;&nbsp;&nbsp; 女主人公方祖斐两次恋爱，均告失败。从此她对男女恋情望而却步。一次偶然的机会，她遇到了一个堪称完美的男人靳怀刚，无论外形还是内在气质、修养均使祖斐折服。然而靳怀刚能成为方的终生所托吗？这样完美的男人来自何处，又去向何方？他是如何造就的呢……</td>
