<TD class="tt3">&nbsp;&nbsp;&nbsp; 女导演余芒发现自己的记忆里出现了从来不曾经历的事物，因此，她的谈吐习惯、个性嗜好也随之改变，并莫名地结识了“记忆”中的于世保与许仲开二人。他们都认为余芒酷似恋人文思慧而时刻追随于她的左右，这神秘的突如其来的一切激起余芒极大的好奇心，经过努力，终于见到了疗养院中长眠不醒的文思慧小姐，同时，她还发现了一位每日都悄悄探望思慧的陌生男子……</TD>
