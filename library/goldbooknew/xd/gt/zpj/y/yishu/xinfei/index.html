<td class="tt3">&nbsp;&nbsp;&nbsp; 粱守丹12岁那年，经一次很偶然的机会开始与心扉通信。得不到家庭温暖的守丹从此将心扉当做知己，时常向它倾述心声。
<br>&nbsp;&nbsp;&nbsp; 经罗伦斯洛的牵线，出落得花容月貌的守丹与行为怪癖的侯书苓结婚，守丹与侯将分手时得知了侯的秘密……
<br>&nbsp;&nbsp;&nbsp; 守丹与中学同学于新生开始了新的生活，但仍坚持与心扉通信。守丹病逝后，女儿写意才得知究竟是谁和母亲保持了20多年的通信……</td>
