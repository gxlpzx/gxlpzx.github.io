<td class="tt3"><font color="#990000">内容简介</font>
<br>&nbsp;&nbsp;&nbsp; 住在九龙城寨的邱晴、邱雨，是异父同母的姐妹，因为是舞女的私生女，她们生来注定要遭受人们的鄙视和社会的排斥。姐姐邱雨重新扮演母亲的旧角色；妹妹邱晴
<br>从小便懂得人间炎凉与生存的辛苦。但她不甘于受命运的摆布，于是以自己的努力
<br>极力避免重蹈母亲，姐姐的覆辙。发愤地向上。
<br>&nbsp;&nbsp;&nbsp; 邱雨的男友是黑社会的小头目。在一次黑帮火拼中，为保护男友，姐姐饮弹身亡。邱晴终于凭自己的努力拿到管理学专业的文凭，后来，她找到了自己的生父。拥有万贯家产的贡健康。</td>
