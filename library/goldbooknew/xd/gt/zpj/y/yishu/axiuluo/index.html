<TD class="tt3"><FONT COLOR="#990000">内容简介</FONT>
<BR>&nbsp;&nbsp;&nbsp; 阿修罗——佛经中八种神道怪物之一，阿修罗性子执拗、刚烈，能力极大，凡与之接触，倘不蒙他喜悦，就必然遭殃。这虽然是神话，但美丽的少女吴珉珉，似乎就拥有这种神秘的力量。吴珉珉因幼年丧母的创痛，变成一个少言寡语孤僻而过分早熟的孩子，她是生活在自己的内心世界中的，使她能看破成
人世界种种的虚饰和伪善，所以常常语出惊人，一针见血，戳破谎言，令成年人的伪装变得滑稽、荒唐，像是一场刚开始就得谢幕的闹剧。渐渐的她变成了那个怪物——阿修罗。</TD>
