<td class="tt3">&nbsp;&nbsp;&nbsp; 周如心从小在姑婆的“缘缘斋”学修补陶瓷手艺。一位中年人黎子中曾请求如心为他修补一只极破碎的陶瓷瓶。为此，两人结下了缘分。不久，黎因肝癌离开人世，临终把他名下的衣露申（幻觉）岛赠与如心。几乎与此同时，姑婆也无疾而终，她将缘缘斋留给如心。
<br>&nbsp;&nbsp;&nbsp; 周如心一时变得很富有，但她却因痛失亲人而忧伤。她决定到衣岛休养一下，在岛上，她无意中发现了一盒骨灰和灰里焚烧过的戒指，好奇心促使她着魔般地陷入了黎子中与其恋人苗红扑朔迷离的爱情故事中……</td>
