    <td><pre><span class="swy1">　　恶魔的唾液第十三味：失恋的滋味。
    “失恋的滋味”是一种酒。调配的处方是薄荷、黑玫瑰、离魂草，和上几撮相思豆
的粉末，再加上一颗锁情果，一味惑心散，以及一道迷情咒，并且套上一纸憎爱符。
    最重要的，还必须滴上三滴堕落天使的眼泪，以及另外三滴恶魔的指血。
    最后，搅进一片——发烂的香蕉皮。
    ＃＊Ｘ＠＋☆
    解咒之药：天使之爱十二味——只爱你一个。
