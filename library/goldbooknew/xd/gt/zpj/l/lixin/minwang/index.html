<br>&nbsp;&nbsp;&nbsp; 来自冥界的冥王。

<br>&nbsp;&nbsp;&nbsp; 但她却身染重病，生命垂危。</td>

<br>&nbsp;&nbsp;&nbsp; 在危急关头，她情愿与他同生共死。
<br>&nbsp;&nbsp;&nbsp; 此举，感动了有情世界，
