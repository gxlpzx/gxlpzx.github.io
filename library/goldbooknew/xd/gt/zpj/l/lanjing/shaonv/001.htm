<CENTER><B><FONT FACE="楷体_GB2312"><FONT COLOR="#FF6666"><FONT SIZE=5>楔子</FONT></FONT></font></B></CENTER>
<center><HR WIDTH="85%"></CENTER>
<div align="center">
<table border="0">
  <tr>
    <td><pre><span class="swy1">
    这一天硕王府内火药味特别呛鼻，脑筋稍为会转动的人早已溜之大吉。
    原来里面正上演一出“父子情深”——奸诈王爷担心儿子有断袖之痹强逼婚。
    火爆贝勒拒绝和木头格格牵手走一生，父子俩“亲情论”、“种马论”满天嘶吼，
卖画女直捣烽火现场。
    莫明奇妙“沦落”王爷府当速成新娘，这一切可苦了贫民窑出身的小女子……
