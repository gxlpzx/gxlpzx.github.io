方璀璨向来敬男士而远之，
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 不料受到好友的威胁利诱，
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 不得不放下一切身段，
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 主动向贺家二少爷示好。</td>

<td VALIGN=TOP BGCOLOR="#EFF7F8" class="tt3">
令人不敢置信的是，
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 英俊霸气的他竟是个‘同性恋者’？
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 她一头雾水地和他周旋——
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 直到结婚戒指套上手指的那一刹那，
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 她才猛然发觉，
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 自己是不是上当了？</td>
</tr>
