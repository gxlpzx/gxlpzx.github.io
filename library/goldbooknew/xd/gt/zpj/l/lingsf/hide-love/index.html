<td VALIGN=TOP BGCOLOR="#FEF8F1" class="tt3">&nbsp; “安青青，你被开除了——”
<br>&nbsp; 什么？有没有搞错？
<br>&nbsp; 有人在自家的公司被“外人”炒鱿鱼？
<br>&nbsp; 安青青气得想把那“外人”大卸八块！
<br>&nbsp; 哇哈！肇事者乃天下无敌的自大狂－阙子衿是也！
<br>&nbsp; 偏偏“青青”“子衿”活该天生被凑成一对，</td>

<td VALIGN=TOP BGCOLOR="#EFF7F8" class="tt3">&nbsp; 安青青居然“顺理成章”地将他收归为阿娜答之一，
<br>&nbsp; 不料，那该死的黑色星期五－
<br>&nbsp; 青青却以极暧昧的姿势横躺在另一位洋帅哥怀里，
<br>&nbsp; 还被阙子衿逮个正著，最终连搅局老爸也出来参一脚，
<br>&nbsp; 天啊！这场爱情捉迷藏可热闹啰……</td>
