五年的岁月　让昔时梨山上的小丫头
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 一跃而为亭亭玉立的小美人儿
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 多年的历练　令身价百倍的青年才俊
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 蜕变成为愤世嫉俗的商场精英</td>

<td VALIGN=TOP BGCOLOR="#EFF7F8" class="tt3">
当俏皮灵动的秦紫萤轻轻叩响他的心扉时
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 贺鸿宇专断地认定她非他莫属
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 于是，他布下一场精彩的天罗地网
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 誓言掳获一位精灵古怪的小新娘
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 费尽心思，只因——你是我不变的期待</td>
