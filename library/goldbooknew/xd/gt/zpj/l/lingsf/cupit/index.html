<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 莫名其妙出现在他眼前，

<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 更为他和知名红星搭起一道爱的桥梁。</td>

<td VALIGN=TOP BGCOLOR="#EFF7F8" class="tt3">

<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 还有一位娇俏可人的小女生，
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 直到结局揭晓， 这才知道——
