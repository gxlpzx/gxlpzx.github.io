<td>&nbsp;&nbsp;&nbsp; 　　　　我不是教你诈，
<br>　　　　&nbsp;&nbsp;&nbsp; 是教你看清世事。
<br>　　　　&nbsp;&nbsp;&nbsp; 免得你被卖了，
<br>　　　　&nbsp;&nbsp;&nbsp; 还在帮人数钞票！</td>
</tr>

<tr>

</tr>

<tr>
<td></td>

<td>　　　　&nbsp;&nbsp;&nbsp; 我不是教你诈
<br>　　　　&nbsp;&nbsp;&nbsp; 是教你认清人性。
<br>　　　　&nbsp;&nbsp;&nbsp; 不可因为他们的好，忘了他们的坏；
<br>　　　　&nbsp;&nbsp;&nbsp; 不要因为他们的恶，忘了他们的善。</td>
