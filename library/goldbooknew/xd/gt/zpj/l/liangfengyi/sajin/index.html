<td class="tt3">&nbsp;&nbsp;&nbsp; 四十年代的广州，富贵显赫的丝绸大王金家，娶进一位品貌出众的儿媳方心如。只可叹她貌美命蹇，妹妹成了情敌，公婆同入黄泉，丈夫突遭车祸……在厄运面前，她将何去何从？而写在那洒金笺上的秘密，又如何道出了一段回肠荡气的爱情故事？欲知最终结局，请看本书及其续篇《裸情恨》。</td>
