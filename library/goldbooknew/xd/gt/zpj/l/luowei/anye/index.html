<td VALIGN=TOP BGCOLOR="#FEF8F1" class="tt3">&nbsp;&nbsp;&nbsp; 凯里·雷·阿勒那哈，
<br>&nbsp;&nbsp;&nbsp; 权倾一世，是沙漠子民口中敬畏的王者。
<br>&nbsp;&nbsp;&nbsp; 水晶，是沙漠之王赐给她的名字，代表她的美丽，
<br>&nbsp;&nbsp;&nbsp; 是沙漠中一朵绝世的莲花。
<br>&nbsp;&nbsp;&nbsp; 他总喜欢亲昵地唤她“紫眼儿”，
<br>&nbsp;&nbsp;&nbsp; 仿佛她是他心中最重要的女人。</td>

<td VALIGN=TOP BGCOLOR="#EFF7F8" class="tt3">&nbsp;&nbsp;&nbsp; 只有她明白，凯里那一双深若黑潭的眼眸底，
<br>&nbsp;&nbsp;&nbsp; 藏着谁也摸不透的森冷……
<br>&nbsp;&nbsp;&nbsp; 强制将她留在身边，以惯有的戏谑撩拨她翻飞的
<br>&nbsp;&nbsp;&nbsp; 情欲，
<br>&nbsp;&nbsp;&nbsp; 那一抹深藏在他眼底的情绪，
<br>&nbsp;&nbsp;&nbsp; 完竟是“恨”，还是“爱”呢……</td>
