<td VALIGN=TOP BGCOLOR="#FEF8F1" class="tt3">&nbsp;&nbsp;&nbsp; 这名娇弱无骨的女子竟是名满天下的女神医？
<br>&nbsp;&nbsp;&nbsp; 这种连自己的性命都保不住的弱女子，
<br>&nbsp;&nbsp;&nbsp; 还妄想要悬壸济世？
<br>&nbsp;&nbsp;&nbsp; 宇文浩最看不起这种不自量力的蠢女人了
<br>&nbsp;&nbsp;&nbsp; 偏偏，她为盛名所累，不得不到雾谷暂避风头，</td>

<td VALIGN=TOP BGCOLOR="#EFF7F8" class="tt3">&nbsp;&nbsp;&nbsp; 纵使百般不愿，他仍需负起保护佳宾的责任。
<br>&nbsp;&nbsp;&nbsp; 然而，人有失策，马有乱蹄，那一双澄澈无邪的眼睛之中。
<br>&nbsp;&nbsp;&nbsp; 当宇文浩这条“傲龙”落难时，
<br>&nbsp;&nbsp;&nbsp; 他才发现，
<br>&nbsp;&nbsp;&nbsp; 原来她那该死的柔弱、堪怜全是装出来的……</td>
</tr>
