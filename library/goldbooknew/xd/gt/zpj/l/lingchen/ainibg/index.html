<td class="tt3">&nbsp;&nbsp;&nbsp; 自被表哥退婚，她这清丽佳人一夕贬值，成了征婚路上的常败军，看来那些当她是笑话的蜚短流长一时半刻不会了，只好自我放逐江南，图个耳根清静。
<br>&nbsp;&nbsp;&nbsp; 那个“樵夫”她一见倾心，再见却伤心！原来他心里早有个心爱的香囊主人，可是“死会也可以活标”啊！死缠烂打的结果，方知跛脚的他──来历不凡，更轻惹不得……</td>
