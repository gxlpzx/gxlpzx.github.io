<tr>
<td class="tt3">&nbsp;&nbsp;&nbsp; 宁蜜糖是个甜美、聪明的小姑娘；她长大了，更加美丽、可爱。本书主要写她的成长和她的几段浪漫爱情故事。
<br>&nbsp;&nbsp;&nbsp; 宁蜜糖的表哥包加乐与她青梅竹马，他在她十三岁时爱上了她；后来他去美国留学，仍然对她一往情深。她在学校里，被一大群“蝴蝶”所包围，一个纯情的美丽爱情故事诞生了，英俊的庄浩敏爱上了她，他们一见钟情。接受了这份爱，终于找到了自己的白马王子……
<br>&nbsp;&nbsp;&nbsp; 本书故事情节细腻耐读，富有传奇色彩！</td>
</tr>
</table></center>
