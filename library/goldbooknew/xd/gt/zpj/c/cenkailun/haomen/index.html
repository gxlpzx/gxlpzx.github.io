<td class="tt3">&nbsp;&nbsp;&nbsp; 富豪包国富有三个儿子：包之龙、包之信、包之杰。包之龙风流成性，玩弄了不少女人，与影星茜茜同居又不想结婚，便设诡计将茜茜介绍给包国富，演出了父子共享一个女人的丑剧。谁知茜茜之母也是厉害角色，逼着包家父子，不管哪一个，非娶茜茜进门不可……
<br>&nbsp;&nbsp;&nbsp; 本书是岑凯伦别具一格的作品，揭露了豪富之家的虚伪与丑恶。</td>
