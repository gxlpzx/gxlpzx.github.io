<td class="tt3">&nbsp;&nbsp;&nbsp; 东南亚某富豪的爱女王恬英为逃婚偷渡到了香港，化名田瑛，假说自己是个没有文化的乡下姑娘。富商之子高若望收留了她，两人在互相接触中逐渐产生了爱情，但却引起了高若望圈子中的女朋友们的不满。高若望一如既往地爱着这个“乡下丫头”，最后真相大白，丑小鸭变成了美丽的天鹅，一对有情人也终成眷属。</td>
