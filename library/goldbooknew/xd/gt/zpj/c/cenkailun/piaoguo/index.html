<td class="tt3">&nbsp;&nbsp;&nbsp; 一个女人爱两个男人，两个男人追一个女人。两种爱两个心上人，她应拥有哪种爱？她该选择哪一个心上人……
<br>&nbsp;&nbsp;&nbsp; 十九岁的女大学生花子晴与两个富家少爷发生了爱情纠葛。她天真漂亮，与表哥青梅竹马。表哥出国留学时，将她托给好友乔子风照顾。然而，表哥出国后，又有了女友。花子晴在失恋之后，她与乔子风产生了……恰在这时，表哥回国了，坚决要与她结婚。
<br>&nbsp;&nbsp;&nbsp; 她将嫁给谁？</td>
