<center><TABLE BORDER=0 CELLSPACING=4 CELLPADDING=4 COLS=1 WIDTH="600" BGCOLOR="#F1ECF4" >
<TR>
<TD class="tt3">&nbsp;&nbsp;&nbsp; 柏青、谷澄、力祺三人是好朋友，力祺和柏青同时爱上了谷澄的妹妹谷菱，谷菱选择了各方面都很一般但老实体贴的柏青，而放弃了英俊富有的力祺。力祺无奈，只得娶童年时好友雅悠为妻，但心中还是忘不了谷菱。雅悠怀孕，力祺希望妻子生个像谷菱那样的女儿，雅悠却生了个儿子，力祺更为不满，夫妻之间出现了裂痕。后经谷菱的多次劝说，力祺认识到，被爱更加幸福，天使般的谷菱挽救了一桩即将破裂的婚姻。</TD>
</TR>
</TABLE></CENTER>
