<td class="tt3">&nbsp;&nbsp;&nbsp; 这是香港著名女作家岑凯伦最新创作、出版的长篇爱情小说。
<br>&nbsp;&nbsp;&nbsp; 名门公子宇希有两个家，邻家各有一个女孩。在宇希的娘，孤苦、善良、可人。宇希为“白雪公主”而堕入情网，“灰姑娘”成了妹妹……可是，人生如戏，情路风云变幻，结局却是一片迷离。
<br>&nbsp;&nbsp;&nbsp; 小说从某种角度，生动地反映了都市生活中的真与善，情调明快。积极，健康，可读性强，情节扣人心弦。</td>
