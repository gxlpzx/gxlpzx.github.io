<td class="tt3">&nbsp;&nbsp;&nbsp; 温蔚甄父亲早逝，继父王柏文是个色鬼，企图强奸她，幸亏她奋力反抗才免遭其害。为了脱离魔掌，她离家出走，碰上富家子叶天朗，两人一见钟情，并且发生了关系，谁知叶天朗只想同居不想结婚，令蔚甄十分失望，到一座古堡去做一个弱智女孩的家庭教师，并与女孩的父亲顾龄真心相爱。就在他们商议结婚的时候，叶天朗又插进他们中间，温蔚甄一下子陷入两难境地……</td>
