<td class="tt3">&nbsp;&nbsp;&nbsp; 琥珀自幼父母双亡，寄居在叔父冷柏年家。冷柏年待她如已出，但冷柏年妻子及其娘家人把琥珀视为窆仇。乘冷柏年一次出国之机，他们联合起来陷害琥珀，琥珀被迫离开冷家，流浪在外，初恋情人也因误会离她而去。琥珀咬牙挺了过去，靠着她的善良、聪慧和百折不挠的意志，终于在商界出人头地，成了商界女强人，并最终赢得了真正的爱情。</td>
