<td class="tt3">&nbsp;&nbsp;&nbsp; 李素心父母双亡，与姐姐蕙心相依为命，但不久蕙心也不幸去世。李素心知道姐姐是因怀孕堕胎而亡的，以为姐姐是被“坏男人”勾引后又被抛弃，于是决心找那“坏男人”报仇。经过一番苦心经营，她终于大仇得报。就在她为自己庆幸时，才发现原来报错了仇；于是，仇人成为恋人，悲剧的开头却以喜剧告终。</td>
