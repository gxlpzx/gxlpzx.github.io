<tr>
<td class="tt3">&nbsp;&nbsp;&nbsp; 玩火者必将烧伤自己，感情方面更是如此。
<br>&nbsp;&nbsp;&nbsp; 李甜甜与马立德本是一对很好的恋人，各方面都很般配。但李甜甜却觉得这样的恋爱太枯燥、太乏味，于是，不断地制造出一些刺激的情节以追求新鲜感，甚至插进来一个第三者史柏高。结果不但一对相爱之人的感情受伤害，李甜甜也差点被史柏高夺去贞操。奉劝恋爱中的人们：甜心，别玩火！</td>
</tr>
</table></center>
