<center>她遭逢家变，对人世间已无眷恋，
<br>只想削发为尼，平静地渡过此生。
<br>可惜他偏偏要搅动她平静的心灵，
<br>他的霸道令他生气，
<br>他的温柔又令他心动。
<br>而他风流成性，这厢的承诺犹在耳畔，
<br>眨眼又和别人出双入对，
<br>这种反覆无常的爱情最令人难熬，
<br>她最后打算以死来逃避他。</center>
