<td VALIGN=TOP BGCOLOR="#EFF7F8" class="tt3">&nbsp;&nbsp;&nbsp; 简介
<br>&nbsp;&nbsp;&nbsp; 早知道这一撞会变成按呢，打死她她都不去闯什么红灯了！
<br>&nbsp;&nbsp;&nbsp; 迟到事小，成了二十四小时全年无休的“天眼通”可就不好玩了！
<br>&nbsp;&nbsp;&nbsp; 呜呼哀哉！更惨的还在后头咧——
<br>&nbsp;&nbsp;&nbsp; 谁她在无意中“看”出了同学那飘洋过海到台湾的帅表哥是一条蛇……哇！他“空投”了什么东西到她嘴-喉咙里？
<br>&nbsp;&nbsp;&nbsp; 嗄？毒药？春药————？
<br>&nbsp;&nbsp;&nbsp; 她完了……</td>
