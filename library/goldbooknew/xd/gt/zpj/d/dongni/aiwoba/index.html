<td VALIGN=TOP BGCOLOR="#FEF8F1" class="tt3">没有女人可以忍受让人娶来摆着五年不用
五年后，
<br>还莫名其妙地被人绑架跟自己的老公洞房……
<br>储未央，
<br>发誓绝对要狠狠地教训这个无情无义的男人
<br>先诱他爱上自己
<br>再毫不留情地休、了、他……</td>

<td VALIGN=TOP BGCOLOR="#EFF7F8" class="tt3">蒋森严冷眼望着身旁纤弱的妻子
<br>守身近三十年
<br>为的是不愿生下第七代“青龙”传人
<br>不料如今却叫一杯酒给毁了……
<br>他唯一能为她做的——就是将她远远推开
<br>不受青龙无情的诅咒
<br>为什么她就是不明白
<br>偏要来招惹他……</td>
