<td VALIGN=TOP BGCOLOR="#EFF7F8" class="tt3">
<center>红颜祸水算什么！&nbsp;
<br>郝韫然这位俊男招惹麻烦得本事才叫高咧！&nbsp;
<br>不过比一般人斯文一点点，俊美一点点，文雅一点点……&nbsp;
<br>就这么好运地被黑道大姊大看上了，派人绑他上宾馆办事，
<br>逼得他堂堂一个知识份子不得不逃到树上，以保贞操！&nbsp;
<br>时心紫才失恋，心情正差着，他就这么从天而降掉到她车前——
<br>听说勉强压抑愤怒的情绪对身体没好处，所以……&nbsp;
<br>上车吧！蠢男人，你就是我今天消火的出气筒了！</center>
</td>
</tr>
</table></center>
