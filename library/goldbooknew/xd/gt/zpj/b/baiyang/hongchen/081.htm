<CENTER><B><FONT FACE="楷体_GB2312"><FONT COLOR="#FF6666"><FONT SIZE=5>中国为啥不能</FONT></FONT></font></B></CENTER>
<center><HR WIDTH="85%"></CENTER>
<div align="center">
<table border="0">
  <tr>
    <td><pre><span class="swy1">    联考有它的时代使命，为考试制度解决了四十的困难。但它也筋疲力尽，理应收山。
夫“四时之序，成功者去”。联考如果再持续四十年——其实用不了四十年，只要再有
十年，考试委员恐怕连题目都无法出，盖课本上能出的题目，全出光啦。除非改写课本，
把罗马搬到希腊，或把唐王朝摆到宋王朝后，否则的话，千余年来科举考试的出题覆辙，
准历史重演。那就是，谁能把考生难住，谁才是高手，刁钻古怪兼鸡毛蒜皮，都要端到
台面上，遗害之烈，恐怕不下于八股，那就坑死中国人矣。




    ----------------
    一鸣扫描，雪儿校对
