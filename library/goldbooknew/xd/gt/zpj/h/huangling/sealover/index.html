<td VALIGN=TOP BGCOLOR="#FEF8F1" class="tt3">&nbsp;&nbsp;&nbsp; 为着能不受骚扰，安心地工作。
<br>&nbsp;&nbsp;&nbsp; 年轻貌美的席贝雅，居要要装扮成“老处女”、“丑女”的模样。
<br>&nbsp;&nbsp;&nbsp; 只是，在疏于“戒备”下，还是被这拥有爵位的年轻俊朗总裁“盯”上了。
<br>&nbsp;&nbsp;&nbsp; 是那神秘的诅咒——每到月圆之夜，都要他饱受折磨。
<br>&nbsp;&nbsp;&nbsp; 她真情愿受苦的人可换做是她啊！
<br>&nbsp;&nbsp;&nbsp; 只是她不知，那暗生的情愫，已把她的心悄悄地系在他身上了……</td>
</tr>
