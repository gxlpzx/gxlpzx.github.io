<td VALIGN=TOP BGCOLOR="#FEF8F1" class="tt3">男人有七年之痒！可他们交往才六年，
<br>他就开始发痒了？
<br>她，夏妍羽，个性谈不上火爆，
<br>对情感却是理智得过火，
<br>当风昱翔，那如风潇洒自在的男人，
<br>有了新欢时，她二话不说提出分手
<br>是呀！何必眷恋一个早已变心的家伙，</td>

<td VALIGN=TOP BGCOLOR="#EFF7F8" class="tt3">但这家伙却糟糕恰巧与她有工作来往，
<br>而且还该死地老杵在她家门口呆站……
<br>够了！
<br>不管他这次的企图是什么，
<br>她都要让他知道惹龙、惹虎，
<br>唛惹到恰查某！</td>
</tr>
