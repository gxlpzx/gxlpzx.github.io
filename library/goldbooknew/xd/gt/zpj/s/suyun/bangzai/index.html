<td VALIGN=TOP BGCOLOR="#FEF8F1" class="tt3">&nbsp;&nbsp;&nbsp; 浪女？他竟然骂她是浪女？
<br>&nbsp;&nbsp;&nbsp; 影歌红星梦雨涵气得七窍生烟！
<br>&nbsp;&nbsp;&nbsp; 像他这种狂妄自大、不懂得怜香惜玉的男人，
<br>&nbsp;&nbsp;&nbsp; 她真该一脚把他踹到太平洋去！</td>

<td VALIGN=TOP BGCOLOR="#EFF7F8" class="tt3">&nbsp;&nbsp;&nbsp; 偏偏宋耀素有“铁人”之称
<br>&nbsp;&nbsp;&nbsp; 不仅不近女色，更对她的愤怒无动于衷
<br>&nbsp;&nbsp;&nbsp; 嘿嘿！她诡秘地一笑，终于想出治他的招术——
<br>&nbsp;&nbsp;&nbsp; 把这个酷哥绑到床上去……</td>
