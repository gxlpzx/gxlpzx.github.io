<td class="tt3">　　讨厌！
<br>&nbsp;&nbsp; 　 　这个“秦始皇”每天盯着人家不准做这，不准做那！
<br>&nbsp;&nbsp; 　　　　 她已经长大了，不再是他眼中的妹妹呢！
<br>　　　　　　&nbsp;&nbsp;&nbsp; 从小他就是她的护身符，是她的大哥哥。
<br>&nbsp; 　　　　　　　　&nbsp; 但是，他再也不想当她的哥哥了。
<br>&nbsp;　　　　　　　　　　&nbsp;&nbsp; 因为他实在不知该拿她怎么办！</td>
