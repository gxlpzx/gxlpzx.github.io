<table border="0">
  <tr>
    <td><pre><span class="swy1">    这是－－小宇的第一部作品。
    在文艺小说中，整体架空的时代和题材，似乎较为冷门。
    但是－－小宇我又偏好带点魔法的神话故事，而且也愿读者们在充满现代与古装的
文艺小说中，亦能多元化的接受此篇较为不同于时下风格的作品。
    若是－－褒、贬、毁、誉，颂、赞、怨、辱，赤裸裸地、全心全意地希冀告知。
    小宇在这里诚挚地感谢大家。
