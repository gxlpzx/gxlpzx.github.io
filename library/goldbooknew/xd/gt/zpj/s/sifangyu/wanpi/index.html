<td VALIGN=TOP BGCOLOR="#FEF8F1" class="tt3">&nbsp;&nbsp;&nbsp; 天啊！柳少婷又闯了什么祸？
<br>&nbsp;&nbsp;&nbsp; 瞧！她那歹命的老公龙君行又在收拾善后了
<br>&nbsp;&nbsp;&nbsp; 柳少婷自小活泼好动、
<br>&nbsp;&nbsp;&nbsp; 满腔侠义精神……
<br>&nbsp;&nbsp;&nbsp; 可不是吗？
<br>&nbsp;&nbsp;&nbsp; 这次居然还拐闺中密友欲连袂闯荡江湖！</td>

<td VALIGN=TOP BGCOLOR="#EFF7F8" class="tt3">&nbsp;&nbsp;&nbsp; 代志大条啦！
<br>&nbsp;&nbsp;&nbsp; 这事让个性严肃守礼的龙君行震怒非常
<br>&nbsp;&nbsp;&nbsp; 他决心不再姑息爱妻，
<br>&nbsp;&nbsp;&nbsp; 一连串追缉逃妻的行动因而展开
<br>&nbsp;&nbsp;&nbsp; 但对一路追来的老公，
<br>&nbsp;&nbsp;&nbsp; 这场冤家情结，又该如何面对呢？</td>
</tr>
</table></center>
