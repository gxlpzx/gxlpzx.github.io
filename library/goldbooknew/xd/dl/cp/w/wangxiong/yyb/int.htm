<td WIDTH="46%" HEIGHT="372" class="tt3">　　王雄，1957年2月出生于湖北洪湖岸边。现任职于襄樊铁路分局党委宣传部。襄樊市作协副主席，郑州铁路局作协主席。1991年开始小说创作，曾在《长江文艺》、《青年文学》、《莽原》等刊物发表小说多篇。先后出版了《男钱》、《20世纪末的挑战》、《遥远的大海》、《采访艺术论》等著作。短篇小说《红脸阿山》获湖北省楚天文艺奖。中篇小说《车辙》获第六届全国铁路文学奖。长篇小说《阴阳碑》获襄樊市首届“五个一”工程奖。</td>
