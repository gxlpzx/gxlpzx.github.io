<center><FONT COLOR="#CC33CC">公元一九九六年的秋天，贝城东街上最后一幢本世纪初的雕花楼房被推倒了。</FONT></CENTER>
<center><FONT COLOR="#CC33CC">这片地皮未来五十年的使用权已被日本商人买断。雕花楼房推倒后的第三天，</FONT></CENTER>
<center><FONT COLOR="#CC33CC">一个苍老的女人去世了。据说这个女人在做姑娘的时候和雕花楼房里的老爷有染。</FONT></CENTER>
<center><FONT COLOR="#CC33CC">楼倒了，人死了，这里发生过的故事不会有人知道了，如烟，如云，随风散去。</FONT></CENTER>
