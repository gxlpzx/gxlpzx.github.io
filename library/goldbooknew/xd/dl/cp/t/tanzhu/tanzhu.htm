<center><b><font color="#8000FF"><font size=+2>小传</font></font></b></center>

<p>　　谭竹，１９７１年生，１９８６年开始写小说，１９９０年发表处女作。在杂志发中短篇小说数篇，著有小说集两本，散文集一本。重庆市作协会员，重庆散文学会会员。
<p>　　写小说是因为与生俱来的绝望，以此消除生命中多余的，妨碍正常生活的东西。
<p>　　《少女日记》原名《少女时代》，初稿写于十五岁，十几年后改了四稿成书。
