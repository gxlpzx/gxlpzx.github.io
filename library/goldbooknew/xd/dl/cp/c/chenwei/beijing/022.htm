<table border="0">
  <tr>
    <td><pre><span class="swy1">    二十一世纪是个换脑的时代，一切不可能的或许都会成为可能。模糊的清楚了，清
楚的模糊了，甚至男人和女人的传统概念都会模糊、消解。人类将走向爱我所爱、无怨
无悔的最高境界。但愿男人不像肖汉那么固执，女人能比薄荷更加聪明，“悲剧”二字
将永远镶嵌在字典的发黄纸页中。
    在本篇故事送印刷厂付印前，作者获悉：肖汉与朱小东在广西北海开办分公司，辗
转于两地之间；薄荷已赴英国曼彻斯特攻读心理学硕士学位。
    愿天下有情人终成眷属。
