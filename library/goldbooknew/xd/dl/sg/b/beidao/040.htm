<CENTER><B><FONT FACE="楷体_GB2312"><FONT COLOR="#FF6666"><FONT SIZE=5>语言</FONT></FONT></font></B></CENTER>
<center><HR WIDTH="85%"></CENTER>
<div align="center">
<table border="0">
  <tr>
    <td><pre><span class="swy1">    许多种语言
    在这世界飞行
    碰撞，产生了火星
    有时是仇恨
    有时是爱情

    理性的大厦
    正无声地陷落
    竹篾般单薄的思想
    编成的篮子
    盛满盲目的毒蘑

    那些岩画上的走兽
    踏着花朵驰去
    一棵蒲公英秘密地
    生长在某个角落
    风带走了它的种子

    许多种语言
    在这世界飞行
    语言的产生
    并不能增加或减轻
    人类沉默的痛苦
</span></pre>
