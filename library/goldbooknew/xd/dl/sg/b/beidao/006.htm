<CENTER><B><FONT FACE="楷体_GB2312"><FONT COLOR="#FF6666"><FONT SIZE=5>无题</FONT></FONT></font></B></CENTER>
<center><HR WIDTH="85%"></CENTER>
<div align="center">
<table border="0">
  <tr>
    <td><pre><span class="swy1">    把手伸给我
    让我那肩头挡住的世界
    不再打扰你
    假如爱不是遗忘的话
    苦难也不是记忆
    记住我的话吧
    一切都不会过去
    即使只有最后一棵白杨树
    象没有铭刻的墓碑
    在路的尽头耸立
    落叶也会说话
    在翻滚中褪色、变白
    慢慢地冻结起来
    托起我们深深的足迹
    当然，谁也不知道明天
    明天从另一个早晨开始
    那时我们将沉沉睡去
</span></pre>
