<CENTER><B><FONT FACE="楷体_GB2312"><FONT COLOR="#FF6666"><FONT SIZE=5>缺席</FONT></FONT></font></B></CENTER>
<center><HR WIDTH="85%"></CENTER>
<div align="center">
<table border="0">
  <tr>
    <td><pre><span class="swy1">    大风统帅着敌对的旗帜
    一声金星喊遍四方
    爱与憎咬住了同一个苹果
    梯子上的年龄
    民族复兴的梦想
    英雄高举手臂占据夜空
    小丑倒立在镜中的沥青上
    我关上假释之门
    抗拒那些未来的证人
    这是我独享尊严的时刻
    冒险的火焰
    陌生的灰烬
</span></pre>
 </td>
