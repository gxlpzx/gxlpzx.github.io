<CENTER><B><FONT FACE="楷体_GB2312"><FONT COLOR="#FF6666"><FONT SIZE=5>沉默的敲钟人</FONT></FONT></font></B></CENTER>
<center><HR WIDTH="85%"></CENTER>
<div align="center">
<table border="0">
  <tr>
    <td><pre><span class="swy1">    展开的时间的幕布
    碎裂，漫天飘零
    一个个日子撞击不停
    船只登陆
    在大雪上滑行
    一只绵羊注视着远方
    它空洞的目光有如和平
    万物正重新命名
    尘世的耳朵
    保持着危险的平衡
    这是死亡的钟声
</span></pre>
 </td>
