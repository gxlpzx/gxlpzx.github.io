<CENTER><B><FONT FACE="楷体_GB2312"><FONT COLOR="#FF6666"><FONT SIZE=5>此刻</FONT></FONT></font></B></CENTER>
<center><HR WIDTH="85%"></CENTER>
<div align="center">
<table border="0">
  <tr>
    <td><pre><span class="swy1">    那伟大的进军
    那一个精巧的齿轮
    制止
    从梦中领取火药的人
    也领取伤口上的盐
    和诸神的声音
    余下的仅是永别
    永别的雪
    在夜空闪烁
</span></pre>
