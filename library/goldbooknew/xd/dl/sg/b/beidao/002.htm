<table border="0">
  <tr>
    <td><pre><span class="swy1">    也许最后的时刻到了
    我没有留下遗嘱
    只留下笔，给我的母亲
    我并不是英雄
    在没有英雄的年代里，
    我只想做一个人。

    宁静的地平线
    分开了生者和死者的行列
    我只能选择天空
    决不跪在地上
    以显出刽子手们的高大
    好阻挡自由的风

    从星星的弹空里
    将流出血红的黎明
</span></pre>
