<CENTER><B><FONT FACE="楷体_GB2312"><FONT COLOR="#FF6666"><FONT SIZE=5>峭壁上的窗户</FONT></FONT></font></B></CENTER>
<center><HR WIDTH="85%"></CENTER>
<div align="center">
<table border="0">
  <tr>
    <td><pre><span class="swy1">    黄蜂用危险的姿势催开花朵
    信已发出，一年中的一天
    受潮的火柴不再照亮我
    狼群穿过那些变成了树的人们
    雪堆骤然融化，表盘上
    冬天的沉默断断续续
    凿穿岩石的并不是纯净的水
    炊烟被利斧砍断
    笔直地停留在空中
    阳光的虎皮条纹从墙上滑落
    石头生长，梦没有方向
    散落在草丛中的生命
    向上寻找着语言，星星
    迸裂，那发情的河
    把无数生锈的弹片冲向城市
    从阴沟里张出凶猛的灌木
    在市场上，女人们抢购着春天
</span></pre>
