<CENTER><B><FONT FACE="楷体_GB2312"><FONT COLOR="#FF6666"><FONT SIZE=5>枫树和七颗星星</FONT></FONT></font></B></CENTER>
<center><HR WIDTH="85%"></CENTER>
<div align="center">
<table border="0">
  <tr>
    <td><pre><span class="swy1">    世界小得象一条街的布景
    我们相遇了，你点点头
    省略了所有的往事
    省略了问候
    也许欢乐只是一个过程
    一切都已经结束
    可你为什么还带着那块红头巾
    看看吧，枫叶装饰的天空
    多么晴朗，阳光
    已移向最后一扇玻璃窗

    巨大的屋顶后面
    那七颗星星升起来
    不再象一串成熟的葡萄
    这是又一个秋天
    当然，路灯就要亮了
    我多想看看你的微笑
    宽恕而冷漠
    还有那平静的目光
    路灯就要亮了
</span></pre>
 </td>
