<CENTER><B><FONT FACE="楷体_GB2312"><FONT COLOR="#FF6666"><FONT SIZE=5>十年之间</FONT></FONT></font></B></CENTER>
<center><HR WIDTH="85%"></CENTER>
<div align="center">
<table border="0">
  <tr>
    <td><pre><span class="swy1">    在被遗忘的土地上
    岁月，和马轭上的铃铛纠缠
    彻夜作响，路也在摇晃
    重负下的喘息改编成歌曲
    被人们到处传唱
    女人的项链在咒语声中
    应验似的升入空中
    荧光表盘淫荡地随意敲响
    时间诚实得象一道生铁栅栏
    除了被枯枝修剪过的风
    谁也不能穿越或来往
    仅仅在书上开放过的花朵
    永远被幽禁，成了真理的情妇
    而昨天那盏被打碎了的灯
    在盲人的心中却如此辉煌
    在突然睁开的眼睛里
    留下凶手最后的肖像
</span></pre>
 </td>
