<div align="center">
<table border="0">
  <tr>
    <td><pre><span class="swy1">    死去的英雄被人遗忘
    他们寂寞，他们
    在人海里穿行
    他们的愤怒只能点燃
    一支男人手中的烟
    借助梯子
    他们再也不能预言什么
    风向标各行其是
    当他们蜷缩在
    各自空心的雕像的脚下
    才知道绝望的容量
    他们时常在夜间出没
    突然被孤灯照亮
    却难以辨认
    如同紧贴在毛玻璃上的
    脸

    最终，他们溜进窄门
    沾满灰尘
    掌管那孤独的钥匙
</span></pre>
