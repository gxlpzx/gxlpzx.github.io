<div align="center">
<table border="0">
  <tr>
    <td><pre><span class="swy1">    他睁开第三只眼睛
    那颗头上的星辰
    来自东西方相向的暖流
    构成了拱门
    高速公路穿过落日
    两座山峰骑垮了骆驼
    骨架被压进深深的
    煤层
    他坐在水下狭小的舱房里
    压舱石般镇定
    周围的鱼群光芒四射
    自由那黄金的棺盖
    高悬在监狱上方
    在巨石后面排队的人们
    等待着进入帝王的
    记忆
    词的流亡开始了
</span></pre>
