<CENTER><B><FONT FACE="楷体_GB2312"><FONT COLOR="#FF6666"><FONT SIZE=5>八月的梦游者</FONT></FONT></font></B></CENTER>
<center><HR WIDTH="85%"></CENTER>
<div align="center">
<table border="0">
  <tr>
    <td><pre><span class="swy1">    海底的石钟敲响
    敲响，掀起了波浪

    敲响的是八月
    八月的正午没有太阳

    涨满乳汁的三角帆
    高耸在漂浮的尸体上

    高耸的是八月
    八月的苹果滚下山冈

    熄灭已久的灯塔
    被水手们的目光照亮

    照亮的是八月
    八月的集市又临霜降

    海底的石钟敲响
    敲响，掀起了波浪

    八月的梦游者
    看见过夜里的太阳
</span></pre>
