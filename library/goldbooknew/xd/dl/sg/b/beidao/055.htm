<CENTER><B><FONT FACE="楷体_GB2312"><FONT COLOR="#FF6666"><FONT SIZE=5>夜归</FONT></FONT></font></B></CENTER>
<center><HR WIDTH="85%"></CENTER>
<div align="center">
<table border="0">
  <tr>
    <td><pre><span class="swy1">    经历了空袭警报的音乐
    我把影子挂在衣架上
    摘下那只用于
    逃命的狗的眼睛
    卸掉假牙，这最后的词语
    合上老谋深算的怀表
    那颗设防的心
    一个个小时掉进水里
    像深水炸弹在我的梦中
    爆炸
    听见了我的恐惧
</span></pre>
 </td>
