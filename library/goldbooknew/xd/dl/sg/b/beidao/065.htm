<CENTER><B><FONT FACE="楷体_GB2312"><FONT COLOR="#FF6666"><FONT SIZE=5>钟声</FONT></FONT></font></B></CENTER>
<center><HR WIDTH="85%"></CENTER>
<div align="center">
<table border="0">
  <tr>
    <td><pre><span class="swy1">    钟声深入秋天的腹地
    裙子纷纷落在树上
    取悦着天空
    我看见苹果腐烂的过程
    带爆力倾向的孩子们
    象黑烟一样升起
    房瓦潮湿
    十里风暴有了不倦的主人
</span></pre>
