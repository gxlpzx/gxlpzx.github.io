<CENTER><B><FONT FACE="楷体_GB2312"><FONT COLOR="#FF6666"><FONT SIZE=5>这一步</FONT></FONT></font></B></CENTER>
<center><HR WIDTH="85%"></CENTER>
<div align="center">
<table border="0">
  <tr>
    <td><pre><span class="swy1">    塔影在草坪移动，指向你
    或我，在不同的时刻
    我们仅相隔一步
    分手或重逢
    这是个反复出现的
    主题，恨仅相隔一步
    天空摇荡，在恐惧的地基上
    楼房把窗户开向四方
    我们生活在其中
    或其外，死亡仅相隔一步
    孩子学会了和墙说话
    这城市的历史被老人封存在
    心里，衰老仅相隔一步
</span></pre>
