<CENTER><B><FONT FACE="楷体_GB2312"><FONT COLOR="#FF6666"><FONT SIZE=5>只有一颗石化的种子</FONT></FONT></font></B></CENTER>
<center><HR WIDTH="85%"></CENTER>
<div align="center">
<table border="0">
  <tr>
    <td><pre><span class="swy1">    群山起伏的谎言
    也不否认它的存在
    而代表人类智慧
    和凶猛的所有牙齿
    都在耐心期待着
    期待着花朵闪烁之后
    那唯一的果实

    它们等待了几千年
    欲望的广场铺开了
    无字的历史
    一个盲人摸索着走来
    我的手在白纸上移动
    我是那盲人
</span></pre>
 </td>
