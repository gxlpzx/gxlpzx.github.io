<CENTER><B><FONT FACE="楷体_GB2312"><FONT COLOR="#FF6666"><FONT SIZE=5>单人房间</FONT></FONT></font></B></CENTER>
<center><HR WIDTH="85%"></CENTER>
<div align="center">
<table border="0">
  <tr>
    <td><pre><span class="swy1">    他出生时家具又高又大又庄严
    如今很矮小很破旧
    没有门窗，灯泡是唯一的光源
    他满足于室内温度
    却大声诅咒那看不见的坏天气
    一个个仇恨的酒瓶排在墙角
    瓶塞打开，不知和谁对饮
    他拼命地往墙上钉钉子
    让想象的瘸马跨越这些障碍

    一只追赶臭虫的拖鞋践踏
    天花板，留下理想带花纹的印迹
    他渴望看到血
    自己的血，霞光般飞溅
</span></pre>
