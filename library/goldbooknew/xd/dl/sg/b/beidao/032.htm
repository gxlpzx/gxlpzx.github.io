<CENTER><B><FONT FACE="楷体_GB2312"><FONT COLOR="#FF6666"><FONT SIZE=5>诱惑</FONT></FONT></font></B></CENTER>
<center><HR WIDTH="85%"></CENTER>
<div align="center">
<table border="0">
  <tr>
    <td><pre><span class="swy1">    那是一种诱惑
    亘古不变
    使多少水手丧生
    石堤在阻挡
    倾斜的陆地滑向海底

    海豚越过了星群
    又落下，白色沙滩
    消失在溶溶的月光中
    海水漫过石堤
    漫过空荡荡的广场
    水母搁浅在每根灯柱上
    海水爬上石阶
    砰然涌进了门窗
    追逐着梦见海的人
</span></pre>
