<CENTER><B><FONT FACE="楷体_GB2312"><FONT COLOR="#FF6666"><FONT SIZE=5>自昨天起</FONT></FONT></font></B></CENTER>
<center><HR WIDTH="85%"></CENTER>
<div align="center">
<table border="0">
  <tr>
    <td><pre><span class="swy1">    我无法深入那首乐曲
    只能俯下身，盘旋在黑色的唱片上
    盘旋在苍茫时刻
    在被闪电固定的背景中
    昨天在每一朵花中散发幽香
    昨天打开一把把折椅
    让每个人就座
    那些病人等得太久了
    他们眼中那冬日的海岸
    漫长而又漫长

    我只能深入冬日的海岸
    或相反，深入腹地
    掠飞满树的红叶
    深入学校幽暗的走廊
    面对各种飞禽标本
</span></pre>
 </td>
