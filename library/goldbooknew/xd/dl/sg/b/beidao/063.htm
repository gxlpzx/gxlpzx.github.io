<CENTER><B><FONT FACE="楷体_GB2312"><FONT COLOR="#FF6666"><FONT SIZE=5>多事之秋</FONT></FONT></font></B></CENTER>
<center><HR WIDTH="85%"></CENTER>
<div align="center">
<table border="0">
  <tr>
    <td><pre><span class="swy1">    深深陷入黑暗的蜡烛
    在知识的页岩中寻找标本
    鱼贯的文字交尾后
    和文明一起沉睡到天明
    惯性的轮子，禁欲的雪人
    大地棋盘上的残局
    已搁置了多年
    一个逃避规则的男孩
    越过界河去送信
    那是诗，或死亡的邀请
</span></pre>
 </td>
