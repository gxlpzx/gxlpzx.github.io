<CENTER><B><FONT FACE="楷体_GB2312"><FONT COLOR="#FF6666"><FONT SIZE=5>艺术家的生活</FONT></FONT></font></B></CENTER>
<center><HR WIDTH="85%"></CENTER>
<div align="center">
<table border="0">
  <tr>
    <td><pre><span class="swy1">    去买一根萝卜
    --母亲说
    嘿，注意安全线
    --警察说
    大海呵，你在哪儿
    --醉汉说
    怎么街灯都炸了
    --我说
    一个过路的瞎子
    敏捷地举起了竹竿
    象拉出一根天线
    尖叫而来的救护车
    把我送进了医院

    于是我成了模范病人
    响亮地打着喷嚏
    闭上眼睛盘算着开饭的时间
    一次次把血输给臭虫
    没有工夫叹息
    终于我也当上了医生
    提着粗大的针管
    在走廊里踱来踱去
    消磨着夜晚
</span></pre>
