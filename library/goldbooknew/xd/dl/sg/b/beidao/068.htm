<CENTER><B><FONT FACE="楷体_GB2312"><FONT COLOR="#FF6666"><FONT SIZE=5>读书笔记</FONT></FONT></font></B></CENTER>
<center><HR WIDTH="85%"></CENTER>
<div align="center">
<table border="0">
  <tr>
    <td><pre><span class="swy1">    禁忌的花草
    是历史的粮食
    螺钿的天空下
    纸蝴蝶梦见
    一个石头的家族
    那颗胸中的红色棋子
    驱使我向前
    我是王或者卒
    的影子，我遮蔽
    隔岸的风云
    激情
    第五十代的耗子们
    挥舞着长鞭
</span></pre>
 </td>
  </tr>
