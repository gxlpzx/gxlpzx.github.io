<CENTER><B><FONT FACE="楷体_GB2312"><FONT COLOR="#FF6666"><FONT SIZE=5>一切</FONT></FONT></font></B></CENTER>
<center><HR WIDTH="85%"></CENTER>
<div align="center">
<table border="0">
  <tr>
    <td><pre><span class="swy1">    一切都是命运
    一切都是烟云
    一切都是没有结局的开始
    一切都是稍纵即逝的追寻
    一切欢乐都没有微笑
    一切苦难都没有泪痕
    一切语言都是重复
    一切交往都是初逢
    一切爱情都在心里
    一切往事都在梦中
    一切希望都带着注释
    一切信仰都带着呻吟
    一切爆发都有片刻的宁静
    一切死亡都有冗长的回声
</span></pre>
