<CENTER><B><FONT FACE="楷体_GB2312"><FONT COLOR="#FF6666"><FONT SIZE=5>空间</FONT></FONT></font></B></CENTER>
<center><HR WIDTH="85%"></CENTER>
<div align="center">
<table border="0">
  <tr>
    <td><pre><span class="swy1">    孩子们围坐在
    环行山谷上
    不知道下面是什么

    纪念碑
    在一座城市的广场
    黑雨
    街道空荡荡
    下水道通向另一座
    城市

    我们围坐在
    熄灭的火炉旁
    不知道上面是什么
</span></pre>
 </td>
