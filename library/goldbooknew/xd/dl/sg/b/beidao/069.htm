<CENTER><B><FONT FACE="楷体_GB2312"><FONT COLOR="#FF6666"><FONT SIZE=5>过节</FONT></FONT></font></B></CENTER>
<center><HR WIDTH="85%"></CENTER>
<div align="center">
<table border="0">
  <tr>
    <td><pre><span class="swy1">    毒蛇炫耀口中的钉子
    大地有著毒蛇
    吞吃鸟蛋的寂静
    所有钟表
    停止在无梦的时刻
    丰收聚敛着
    田野死后的笑容
    从水银的镜子
    影像成双的人们
    乘家庭的轮子
    去集市
    一位本地英雄
    在废弃的停车场上
    唱歌
    玻璃晴朗
    桔子辉煌
</span></pre>
 </td>
