<CENTER><B><FONT FACE="楷体_GB2312"><FONT COLOR="#FF6666"><FONT SIZE=5>悼亡</FONT></FONT></font></B></CENTER>
<center><HR WIDTH="85%"></CENTER>
<div align="center">
<table border="0">
  <tr>
    <td><pre><span class="swy1">    不是生者是死者
    在末曰般殷红的天空下
    结伴而行
    苦难引导着苦难
    恨的尽头是恨
    泉水干涸，大火连绵
    回去的路更远
    不是上帝是孩子
    在钢盔与钢盔撞击的
    声音中祈祷
    母亲孕育了光明
    黑暗孕育了母亲

    石头滚动，钟表倒转
    日蚀已经出现
    不是肉体是灵魂
    每年一起再过一次生日
    你们有同样的年龄
    爱为死者缔造了
    永久的联盟
    你们紧紧拥抱
    在长长的死亡名单中
</span></pre>
 </td>
