<CENTER><B><FONT FACE="楷体_GB2312"><FONT COLOR="#FF6666"><FONT SIZE=5>在黎明的铜镜中</FONT></FONT></font></B></CENTER>
<center><HR WIDTH="85%"></CENTER>
<div align="center">
<table border="0">
  <tr>
    <td><pre><span class="swy1">    在黎明的铜镜中
    呈现的是黎明
    猎鹰聚拢唯一的焦点
    台风中心是宁静的
    歌手如云的岸
    只有冻成白玉的医院
    低吟

    在黎明的铜镜中
    呈现的是黎明
    水手从绝望的耐心里
    体验到石头的幸福
    天空的幸福
    珍藏着一颗小小沙砾的
    蚌壳的幸福

    在黎明的铜镜中
    呈现的是黎明
    屋顶上的帆没有升起
    木纹展开了大海的形态
    我们隔着桌子相望
    而最终要失去
    我们之间这唯一的黎明
</span></pre>
 </td>
