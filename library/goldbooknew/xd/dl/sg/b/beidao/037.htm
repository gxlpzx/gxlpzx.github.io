<CENTER><B><FONT FACE="楷体_GB2312"><FONT COLOR="#FF6666"><FONT SIZE=5>孤儿</FONT></FONT></font></B></CENTER>
<center><HR WIDTH="85%"></CENTER>
<div align="center">
<table border="0">
  <tr>
    <td><pre><span class="swy1">    我们是两个孤儿
    组成了家庭
    会留下另一个孤儿
    在那长长的
    影子苍白的孤儿的行列中
    所有喧嚣的花
    都会结果
    这个世界不得安宁
    大地的羽翼纷纷脱落
    孤儿们飞向天空
</span></pre>
 </td>
  </tr>
