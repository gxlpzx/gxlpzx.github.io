<CENTER><B><FONT FACE="楷体_GB2312"><FONT COLOR="#FF6666"><FONT SIZE=5>寓言</FONT></FONT></font></B></CENTER>
<center><HR WIDTH="85%"></CENTER>
<div align="center">
<table border="0">
  <tr>
    <td><pre><span class="swy1">    他活在他的寓言里
    他不再是寓言的主人
    这寓言已被转卖到
    另一只肥胖的手中

    他活在肥胖的手中
    金丝雀是他的灵魂
    他的喉咙在首饰店里
    周围是玻璃的牢笼

    他活在玻璃的牢笼中
    在帽子与皮鞋之间
    那四个季节的口袋
    装满了十二张面孔

    他活在十二张面孔中
    他背叛的那条河流
    却紧紧地追随着他
    使人想起狗的眼睛

    他活在狗的眼睛中
    看到全世界的饿
    和一个人的富足
    他是他的寓言的主人
</span></pre>
