<CENTER><B><FONT FACE="楷体_GB2312"><FONT COLOR="#FF6666"><FONT SIZE=5>画－给田田五岁生日</FONT></FONT></font></B></CENTER>
<center><HR WIDTH="85%"></CENTER>
<div align="center">
<table border="0">
  <tr>
    <td><pre><span class="swy1">    穿无袖连衣裙的早晨到来
    大地四处滚动着苹果
    我的女儿在画画
    五岁的天空是多么辽阔
    你的名字是两扇窗户
    一扇开向没有指针的太阳
    一扇开向你的父亲
    他变成了逃亡的刺
    带上几个费解的字
    一只最红的苹果
    离开了你的画
    五岁的天空是多麽辽阔
</span></pre>
 </td>
