<div align="center">
<table border="0">
  <tr>
    <td><pre><span class="swy1">    我要到对岸去

    河水涂改着天空的颜色
    也涂改着我
    我在流动
    我的影子站在岸边
    象一棵被雷电烧焦的树

    我要到对岸去

    对岸的树丛中
    掠过一只孤独的野鸽
    向我飞来
</span></pre>
 </td>
