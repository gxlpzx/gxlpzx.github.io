<CENTER><B><FONT FACE="楷体_GB2312"><FONT COLOR="#FF6666"><FONT SIZE=5>明天，不</FONT></FONT></font></B></CENTER>
<center><HR WIDTH="85%"></CENTER>
<div align="center">
<table border="0">
  <tr>
    <td><pre><span class="swy1">    这不是告别
    因为我们并没有相见
    尽管影子和影子
    曾在路上叠在一起
    象一个孤零零的逃犯

    明天，不
    明天不在夜的那边
    谁期待，谁就是罪人
    而夜里发生的故事
    就让它在夜里结束吧
</span></pre>
 </td>
  </tr>
