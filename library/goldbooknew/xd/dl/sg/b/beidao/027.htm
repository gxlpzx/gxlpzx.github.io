<CENTER><B><FONT FACE="楷体_GB2312"><FONT COLOR="#FF6666"><FONT SIZE=5>期待</FONT></FONT></font></B></CENTER>
<center><HR WIDTH="85%"></CENTER>
<div align="center">
<table border="0">
  <tr>
    <td><pre><span class="swy1">    没有长长的石阶通向
    那最孤独的去处
    没有不同时代的人
    在同一打鞭子上行走
    没有已被驯化的鹿
    穿过梦的旷野
    没有期待
</span></pre>
 </td>
