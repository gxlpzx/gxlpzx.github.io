<CENTER><B><FONT FACE="楷体_GB2312"><FONT COLOR="#FF6666"><FONT SIZE=5>传说的继续</FONT></FONT></font></B></CENTER>
<center><HR WIDTH="85%"></CENTER>
<div align="center">
<table border="0">
  <tr>
    <td><pre><span class="swy1">    古老的陶罐上
    早有关于我们的传说
    可你还不停地问
    这是否值得
    当然，火会在风中熄灭
    山峰也会在黎明倒塌
    融进殡葬夜色的河
    爱的苦果
    将在成熟时坠落
    此时此地
    只要有落日为我们加冕
    随之而来的一切
    又算得了什么
    --那漫长的夜
    辗转而沉默的时刻
</span></pre>
