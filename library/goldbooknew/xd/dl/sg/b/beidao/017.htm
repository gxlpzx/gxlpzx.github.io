<CENTER><B><FONT FACE="楷体_GB2312"><FONT COLOR="#FF6666"><FONT SIZE=5>彗星</FONT></FONT></font></B></CENTER>
<center><HR WIDTH="85%"></CENTER>
<div align="center">
<table border="0">
  <tr>
    <td><pre><span class="swy1">    回来，或永远走开
    别这样站在门口
    如同一尊石像
    用不期待回答的目光
    讨论我们之间的一切

    其实难以想象的
    并不是黑暗，而是早晨
    灯光将怎样延续下去
    或许有彗星出现
    拖曳着废墟中的瓦砾
    和失败者的名字
    让它们闪光、燃烧、化为灰烬

    回来，我们重建家园
    或永远走开，象彗星那样
    灿烂而冷若冰霜
    摈弃黑暗，又沉溺于黑暗之中
    穿过连接两个夜晚的白色走廊
    在回声四起的山谷里
    你独自歌唱
</span></pre>
 </td>
