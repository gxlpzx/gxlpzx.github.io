<CENTER><B><FONT FACE="楷体_GB2312"><FONT COLOR="#FF6666"><FONT SIZE=5>别问我们的年龄</FONT></FONT></font></B></CENTER>
<center><HR WIDTH="85%"></CENTER>
<div align="center">
<table border="0">
  <tr>
    <td><pre><span class="swy1">    我们在无知的森林中
    和草地的飞毯上接近过天空

    当我们占据了某套公寓
    如同占据了真理
    误入城市之网的汽车
    爬上水泥的绝壁
    在电线捆缚的房子之间
    夜携带着陌生的来信
    楼梯松弛了
    陷阱捕获的石狮
    是我们共同的主人

    别问我们的年龄
    我们沉睡得象冷藏库里的鱼
    假牙置于杯中
    影子脱离了我们
    被重新裁剪
    从袖口长出的枯枝
    绽开了一朵朵
    血红的嘴唇
</span></pre>
 </td>
