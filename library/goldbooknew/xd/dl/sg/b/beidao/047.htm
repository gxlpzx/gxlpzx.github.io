<CENTER><B><FONT FACE="楷体_GB2312"><FONT COLOR="#FF6666"><FONT SIZE=5>回声</FONT></FONT></font></B></CENTER>
<center><HR WIDTH="85%"></CENTER>
<div align="center">
<table border="0">
  <tr>
    <td><pre><span class="swy1">    你走不出来这峡谷
    在送葬的行列
    你不能单独放开箱木
    与死亡媾和，让那秋天
    继续留在家中
    留在炉旁的洋铁罐里
    结出不孕的蓓蕾
    雪崩开始了--
    回声找到你和人们之间
    心理上的联系，幸存
    下去，幸存到明天
    而连接明天的
    一线阳光，来自
    隐藏在你胸中的钻石
    你走不出这峡谷，因为
    被送葬的是你
</span></pre>
