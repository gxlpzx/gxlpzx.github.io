<CENTER><B><FONT FACE="楷体_GB2312"><FONT COLOR="#FF6666"><FONT SIZE=5>诗艺</FONT></FONT></font></B></CENTER>
<center><HR WIDTH="85%"></CENTER>
<div align="center">
<table border="0">
  <tr>
    <td><pre><span class="swy1">    我所从属的那所巨大的房舍
    只剩下桌子，周围
    是无边的沼泽地
    明月从不同角度照亮我
    骨骼松脆的梦依然立在
    远方，如尚未拆除的脚手架
    还有白纸上泥泞的足印
    那只喂养多年的狐狸
    挥舞着火红的尾巴
    赞美我，伤害我

    当然，还有你，坐在我的对面
    炫耀于你掌中的晴天的闪电
    变成干柴，又化为灰烬
</span></pre>
