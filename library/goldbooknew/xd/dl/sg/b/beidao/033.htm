<div align="center">
<table border="0">
  <tr>
    <td><pre><span class="swy1">    贫困是一片空白
    自由是一片空白
    大理石雕像的眼睛里
    胜利是一片空白
    黑鸟从地平线涌来
    显露了明天的点点寿斑
    失望是一片空白
    在朋友的杯底
    背叛是一片空白
    情人的照片上
    厌恶是一片空白
    那等待已久的信中
    时间是一片空白
    一群不祥的苍蝇落满
    医院的天花板
    历史是一片空白
    是待续的家谱
    故去的，才会得到确认
</span></pre>
