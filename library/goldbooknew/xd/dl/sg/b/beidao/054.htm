<CENTER><B><FONT FACE="楷体_GB2312"><FONT COLOR="#FF6666"><FONT SIZE=5>东方的想像</FONT></FONT></font></B></CENTER>
<center><HR WIDTH="85%"></CENTER>
<div align="center">
<table border="0">
  <tr>
    <td><pre><span class="swy1">    风中的钢刀灵巧地转动
    大坝上的牛羊失踪
    树木朝冬天一起鞠躬
    绿色租赁给军队
    枝干被造成大船时
    洪水来临
    豪华的时代
    在宴请它的客人
    铜号、美酒
    竹椅上东方的想像
    是不落的太阳
    悬挂在砖窑上空
    工匠们造就的天堂
    流星般塌落
    情人们睡在回声
    那世纪之交的桥洞里
    戴天使面具的人们
    从桥上走过
</span></pre>
 </td>
