<CENTER><B><FONT FACE="楷体_GB2312"><FONT COLOR="#FF6666"><FONT SIZE=5>迷途</FONT></FONT></font></B></CENTER>
<center><HR WIDTH="85%"></CENTER>
<div align="center">
<table border="0">
  <tr>
    <td><pre><span class="swy1">    沿着鸽子的哨音
    我寻找着你
    高高的森林挡住了天空
    小路上
    一颗迷途的蒲公英
    把我引向蓝灰色的湖泊
    在微微摇晃的倒影中
    我找到了你
    那深不可测的眼睛
</span></pre>
 </td>
  </tr>
