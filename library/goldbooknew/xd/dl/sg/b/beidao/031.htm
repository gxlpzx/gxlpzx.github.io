<table border="0">
  <tr>
    <td><pre><span class="swy1">    永远如此
    火，是冬天的中心
    当树林燃烧
    只有那不肯围拢的石头
    狂吠不已

    挂在鹿角上的钟停了
    生活是一次机会
    仅仅一次
    谁校对时间
    谁就会突然老去
</span></pre>
