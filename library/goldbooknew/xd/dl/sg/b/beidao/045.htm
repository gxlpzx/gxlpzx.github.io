<CENTER><B><FONT FACE="楷体_GB2312"><FONT COLOR="#FF6666"><FONT SIZE=5>爱情故事</FONT></FONT></font></B></CENTER>
<center><HR WIDTH="85%"></CENTER>
<div align="center">
<table border="0">
  <tr>
    <td><pre><span class="swy1">    毕竟，只有一个世界
    为我们准备了成熟的夏天
    我们却按成年人的规则
    继续着孩子的游戏
    不在乎倒在路旁的人
    也不在乎搁浅的船

    然而，造福于恋人的阳光
    也在劳动者的脊背上
    铺下漆黑而疲倦的夜晚
    即使在约会的小路上
    也会有仇人的目光相遇时
    降落的冰霜

    这不再是一个简单的故事
    在这个故事了
    有你和我，还有很多人
</span></pre>
