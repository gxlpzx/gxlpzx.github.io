<table border="0">
  <tr>
    <td><pre><span class="swy1">    寡妇用细碎的泪水供奉着
    偶像，等待哺乳的
    是那群刚出生的饿狼
    它们从生死线上一个个逃离
    山峰耸动着，也传递了我的嚎叫
    我们一起围困农场

    你来自炊烟缭绕的农场
    野菊花环迎风飘散
    走向我，挺起小小而结实的乳房
    我们相逢在麦地
    小麦在花岗岩上疯狂地生长
    你就是那寡妇，失去的

    是我，是一生美好的愿望
    我们躺在一起，汗水涔涔
    床漂流在早晨的河上
</span></pre>
