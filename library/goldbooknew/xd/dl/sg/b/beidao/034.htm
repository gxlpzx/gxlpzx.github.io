<CENTER><B><FONT FACE="楷体_GB2312"><FONT COLOR="#FF6666"><FONT SIZE=5>无题</FONT></FONT></font></B></CENTER>
<center><HR WIDTH="85%"></CENTER>
<div align="center">
<table border="0">
  <tr>
    <td><pre><span class="swy1">    对于世界
    我永远是个陌生人
    我不懂它的语言
    他不懂我的沉默
    我们交换的
    只是一点轻蔑
    如同相逢在镜子中

    对于自己
    我永远是个陌生人
    我畏惧黑暗
    却用身体挡住了
    那唯一的灯
    我的影子是我的情人
    心是仇敌
</span></pre>
 </td>
  </tr>
