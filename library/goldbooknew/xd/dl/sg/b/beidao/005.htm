<CENTER><B><FONT FACE="楷体_GB2312"><FONT COLOR="#FF6666"><FONT SIZE=5>走吧</FONT></FONT></font></B></CENTER>
<center><HR WIDTH="85%"></CENTER>
<div align="center">
<table border="0">
  <tr>
    <td><pre><span class="swy1">    走吧，
    落叶吹进深谷，
    歌声却没有归宿。

    走吧，
    冰上的月光，
    已从河面上溢出。

    走吧，
    眼睛望着同一片天空，
    心敲击着暮色的鼓。

    走吧，
    我们没有失去记忆，
    我们去寻找生命的湖。

    走吧，
    路呵路，
    飘满了红罂粟。
</span></pre>
 </td>
  </tr>
