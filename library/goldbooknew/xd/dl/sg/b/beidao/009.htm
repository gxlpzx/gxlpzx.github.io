<CENTER><B><FONT FACE="楷体_GB2312"><FONT COLOR="#FF6666"><FONT SIZE=5>和弦</FONT></FONT></font></B></CENTER>
<center><HR WIDTH="85%"></CENTER>
<div align="center">
<table border="0">
  <tr>
    <td><pre><span class="swy1">    树林和我
    紧紧围住了小湖
    手伸进水里
    搅乱雨燕深沉的睡眠
    风孤零零的
    海很遥远

    我走到街上
    喧嚣被挡在红灯后面
    影子扇形般打开
    脚印歪歪斜斜
    安全岛孤零零的
    海很遥远

    一扇蓝色的窗户亮了
    楼下，几个男孩
    拨动着吉他吟唱
    烟头忽明忽暗
    野猫孤零零的
    海很遥远

    沙滩上，你睡着了
    风停在你的嘴边
    波浪悄悄涌来
    汇成柔和的曲线
    梦孤零零的
    海很遥远
</span></pre>
