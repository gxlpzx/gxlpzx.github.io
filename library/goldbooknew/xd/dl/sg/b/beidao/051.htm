<div align="center">
<table border="0">
  <tr>
    <td><pre><span class="swy1">    野山羊站立在悬崖上
    拱桥自建成之日
    就已经衰老
    在箭猪般丛生的年代里
    谁又能看清地平线
    日日夜夜，风铃
    如文身的男人那样
    阴沉，听不到祖先的语言
    长夜默默地进入石头
    搬动石头的愿望是
    山，在历史课本中起伏
</span></pre>
