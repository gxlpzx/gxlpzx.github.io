<table border="0">
  <tr>
    <td><pre><span class="swy1">    用抽屉锁住自己的秘密
    在喜爱的书上留下批语
    信投进邮箱 默默地站一会儿
    风中打量着行人 毫无顾忌
    留意着霓虹灯闪烁的橱窗
    电话间里投进一枚硬币
    问桥下钓鱼的老头要支香烟
    河上的轮船拉响了空旷的汽笛
    在剧场门口幽暗的穿衣镜前
    透过烟雾凝视着自己
    当窗帘隔绝了星海的喧嚣
    灯下翻开褪色的照片和字迹

</span></pre>
