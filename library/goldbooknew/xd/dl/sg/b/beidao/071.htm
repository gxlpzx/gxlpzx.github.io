<CENTER><B><FONT FACE="楷体_GB2312"><FONT COLOR="#FF6666"><FONT SIZE=5>占领</FONT></FONT></font></B></CENTER>
<center><HR WIDTH="85%"></CENTER>
<div align="center">
<table border="0">
  <tr>
    <td><pre><span class="swy1">    夜繁殖的一群蜗牛
    闪闪发亮，逼近
    人类的郊区
    悬崖之间的标语写着
    未来属于你们
    失眠已久的礁石
    和水流暗合
    导游的声音空旷
    这是敌人呆过的地方
    少年跛脚而来
    又跛脚奔向把守隘口的
    方形的月亮
</span></pre>
 </td>
  </tr>
