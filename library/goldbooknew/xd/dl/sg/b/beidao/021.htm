<table border="0">
  <tr>
    <td><pre><span class="swy1">    我曾和一个无形的人
    握手，一声惨叫
    我的手被烫伤
    留下了烙印

    当我和那些有形的人
    握手，一声惨叫
    它们的手被烫伤
    留下了烙印

    我不敢再和别人握手
    总把手藏在背后
    可当我祈祷
    上苍，双手合十
    一声惨叫
    在我的内心深处
    留下了烙印
</span></pre>
