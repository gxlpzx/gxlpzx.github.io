<CENTER><B><FONT FACE="楷体_GB2312"><FONT COLOR="#FF6666"><FONT SIZE=5>磨刀</FONT></FONT></font></B></CENTER>
<center><HR WIDTH="85%"></CENTER>
<div align="center">
<table border="0">
  <tr>
    <td><pre><span class="swy1">    我借清晨的微光磨刀
    发现刀背越来越薄
    刀锋仍就很钝
    太阳一闪
    大街上的人群
    是巨大的橱窗里的树林
    寂静轰鸣
    我看见唱头正沿着
    一棵树椿的年轮
    滑向中心
</span></pre>
