<CENTER><B><FONT FACE="楷体_GB2312"><FONT COLOR="#FF6666"><FONT SIZE=5>无题</FONT></FONT></font></B></CENTER>
<center><HR WIDTH="85%"></CENTER>
<div align="center">
<table border="0">
  <tr>
    <td><pre><span class="swy1">    我看不见
    清澈的水池里的金鱼
    隐秘的生活
    我穿越镜子的努力
    没有成功
    一匹马在古老的房顶上
    突然被勒住疆绳
    我转运街角
    乡村大道上的土
    遮蔽天空
</span></pre>
 </td>
