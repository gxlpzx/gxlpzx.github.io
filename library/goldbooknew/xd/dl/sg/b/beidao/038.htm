<div align="center">
<table border="0">
  <tr>
    <td><pre><span class="swy1">    流动着的衣褶
    是你微微的气息

    你挥舞千臂的手掌上
    睁开一只只眼睛
    抚摸那带电的沉寂
    使万物重叠交错
    如梦

    忍受百年的饥渴
    嵌在你额头的珍珠
    代表大海无敌的威力
    使一颗沙砾透明
    如水

    你没有性别
    半裸的乳房隆起
    仅仅是做母亲的欲望
    哺育尘世的痛苦
    使它们成长
</span></pre>
