<CENTER><B><FONT FACE="楷体_GB2312"><FONT COLOR="#FF6666"><FONT SIZE=5>陈法轼（一首）</FONT></FONT></font></B></CENTER>
<center><HR WIDTH="85%"></CENTER>
<div align="center">
<table border="0">
  <tr>
    <td><pre><span class="swy1">    <B><FONT COLOR="#990000">狱中诗</FONT></B>

    磊落生平事，
    临刑无点愁。
    壮怀犹未折，
    热血拚将流。
    慷慨为新鬼，
    从容作死囚。
    多情惟此月，
    再照雄心酬。

    陈法轼（1917－1942）：贵州贵阳人。1939年加入中国共产党。曾积极参加贵州邮
电职工运动，与反动派混入工会的特务分子进行坚决斗争。1941年11月被捕。1942年6月
20日在贵阳被国民党反动派杀害。
