<CENTER><B><FONT FACE="楷体_GB2312"><FONT COLOR="#FF6666"><FONT SIZE=5>杨道生（一首）</FONT></FONT></font></B></CENTER>
<center><HR WIDTH="85%"></CENTER>
<div align="center">
<table border="0">
  <tr>
    <td><pre><span class="swy1">    <B><FONT COLOR="#990000">狱中</FONT></B>

    中原大地起腾蛟，
    三字沉冤恨未消。
    我自举杯仰天笑，
    宁甘斧钺不降曹。

    杨道生（1911－1942）：1938年加入中国共产党，从事党的文化出版事业，担任成
都战时出版社社长。1941年2月13日被捕，1942年6月3日在成都东门外沙河堡野地被国民
党反动派杀害。
