<CENTER><B><FONT FACE="楷体_GB2312"><FONT COLOR="#FF6666"><FONT SIZE=5>李天和（一首）</FONT></FONT></font></B></CENTER>
<center><HR WIDTH="85%"></CENTER>
<div align="center">
<table border="0">
  <tr>
    <td><pre><span class="swy1">    <B><FONT COLOR="#990000">回答敌人审问</FONT></B>

    老子革命本是真，
    老子革命一个人，
    你要问：
    普天下都有我的人，
    你杀了老子人一个，
    叫你中驿不太平。

    李天和（1913－1932）：湖北麻城人，十六岁即参加红军。1932年在中驿战斗时被
俘，不久被国民党反动派杀害。上面这首诗，是他受审时对敌人的回答。
