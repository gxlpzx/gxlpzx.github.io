<CENTER><B><FONT FACE="楷体_GB2312"><FONT COLOR="#FF6666"><FONT SIZE=5>金方昌（两行）</FONT></FONT></font></B></CENTER>

<div align="center">
<table border="0">
  <tr>
    <td><pre><span class="swy1">    <B><FONT COLOR="#990000">答敌人审问</FONT></B>

    严刑利诱奈我何，
    颔首流泪非丈夫！

    金方昌（1921－1940）：山东聊城人。1938年加入中国共产党。曾任中共山西代县
县委委员。1940年11月在游击区不幸被俘，同年12月被日本帝国主义杀害。
