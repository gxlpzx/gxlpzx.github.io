<CENTER><B><FONT FACE="楷体_GB2312"><FONT COLOR="#FF6666"><FONT SIZE=5>欧阳立安（一首）</FONT></FONT></font></B></CENTER>
<center><HR WIDTH="85%"></CENTER>
<div align="center">
<table border="0">
  <tr>
    <td><pre><span class="swy1">    天下洋楼什么人造，
    什么人坐在洋楼哈哈笑，
    什么人看门来把守，
    什么人为工人坚决奋斗？

    天下洋楼我工人造，
    资本家坐在洋楼哈哈笑，
    国民党看门来把守，
    共产党为工人坚决奋斗！

    欧阳立安（1911－1931）：一名杨国华。湖南长沙人。共产党员。曾任共青团江苏
省委委员兼上海总工会青工部部长、国际青工代表大会中国代表。1931年1月在上海被捕，
2月7日在龙华被害。
