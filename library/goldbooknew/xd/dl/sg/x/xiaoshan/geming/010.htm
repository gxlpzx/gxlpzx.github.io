<CENTER><B><FONT FACE="楷体_GB2312"><FONT COLOR="#FF6666"><FONT SIZE=5>蔡济黄（一首）</FONT></FONT></font></B></CENTER>
<center><HR WIDTH="85%"></CENTER>
<div align="center">
<table border="0">
  <tr>
    <td><pre><span class="swy1">    明月照秋霜，
    今朝还故乡；
    留得头颅在，
    雄心誓不降。

    蔡济黄（1906－1928）：湖北麻城人。1925年入党。1927年参加和组织黄、麻农民
秋收暴动，曾任中共麻城县委书记。1928年，蒋介石调兵向麻城一带围攻，蔡济黄同志
不幸被捕牺牲。
