<CENTER><B><FONT FACE="楷体_GB2312"><FONT COLOR="#FF6666"><FONT SIZE=5>张剑珍（一首）</FONT></FONT></font></B></CENTER>
<center><HR WIDTH="85%"></CENTER>
<div align="center">
<table border="0">
  <tr>
    <td><pre><span class="swy1">    <B><FONT COLOR="#990000">就义诗</FONT></B>

    人人喊伢（我）共产嫲，
    死都唔（不）嫁张九华！①
    红白总要分胜负，
    白花谢了开红花！

    张剑珍：女，广东五华双华乡人。第一次国内革命战争时期的宣传员，后被敌人杀
害。上面这首诗就是她就义时唱的山歌。

    〔注释〕    </pre><table><pre><SPAN class="swy2">　　①张九华：当地的反动头子。</pre></span></table><pre><span class="swy1">
