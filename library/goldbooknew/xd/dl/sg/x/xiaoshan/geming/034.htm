<CENTER><B><FONT FACE="楷体_GB2312"><FONT COLOR="#FF6666"><FONT SIZE=5>黄治峰（一首）</FONT></FONT></font></B></CENTER>
<center><HR WIDTH="85%"></CENTER>
<div align="center">
<table border="0">
  <tr>
    <td><pre><span class="swy1">    <B><FONT COLOR="#990000">诗一首①</FONT></B>

    男儿立志出乡关，
    报答国家那肯还，
    埋骨岂须桑梓地，
    人生到处有青山。

    黄治峰（1891－1934）：广西奉议县（今田阳县）人。壮族。1928年10月加入中国
共产党，先后担任过右江赤卫军总指挥、红十军二十师副师长和军部参谋处长职务。19
34年调离中央苏区，返回右江坚持斗争，途中被国民党反动派杀害。

    〔注释〕    </pre><table><pre><SPAN class="swy2">　　①这是黄治峰同志青年时代写的一首诗。</pre></span></table><pre><span class="swy1">
