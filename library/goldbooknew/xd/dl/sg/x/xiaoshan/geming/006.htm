<CENTER><B><FONT FACE="楷体_GB2312"><FONT COLOR="#FF6666"><FONT SIZE=5>帅开甲（两行）</FONT></FONT></font></B></CENTER>
<center><HR WIDTH="85%"></CENTER>
<div align="center">
<table border="0">
  <tr>
    <td><pre><span class="swy1">    记取章江门外血，
    他年化作杜鹃红。

    帅开甲：江西永丰人。共产党员。能诗，擅书法。出身贫苦的农民家庭，幼年失怙。
大革命前与永丰县著名烈士宋大勋等同志在永丰县建立党的组织。1927年大革命失败后
被捕，英勇不屈，牺牲时至为壮烈。
