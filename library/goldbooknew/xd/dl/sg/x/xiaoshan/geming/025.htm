<CENTER><B><FONT FACE="楷体_GB2312"><FONT COLOR="#FF6666"><FONT SIZE=5>古公鲁（一首）</FONT></FONT></font></B></CENTER>
<center><HR WIDTH="85%"></CENTER>
<div align="center">
<table border="0">
  <tr>
    <td><pre><span class="swy1">    漂泊频年太坎坷，①
    风霜历尽志难磨。
    一肩任务千斤重，
    都为工农解放多。

    古公鲁（1884－1932）：广东五华人。1927年加入中国共产党，旋即参加五华农民
运动，曾任中国工农红军第十一军军需处长。1932年在揭阳县河婆被捕，不久在五华被
国民党反动派杀害。

    〔注释〕    </pre><table><pre><SPAN class="swy2">　　①频年：多年。坎坷：不得志。这里用来比喻革命的志愿没有顺利实现。</pre></span></table><pre><span class="swy1">
