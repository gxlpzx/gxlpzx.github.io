    <td><pre><span class="swy1">    <B><FONT COLOR="#990000">工人苦</FONT></B>

    北风呼呼声怒嚎，
    手提饭篮往外跑，
    望一望工厂未到，
    哎哟，哎哟！望一望工厂未到。
    马路跑过两三条，
    两只脚腿都酸了，
    去迟了厂门关了，
    哎哟，哎哟！今天工钱罚掉了。

    黄励（1905－1933）：湖南益阳人。1925年加入中国共产党。1933年由于叛徒告密
被捕，于7月5日在南京雨花台被国民党反动派杀害。
