<CENTER><B><FONT FACE="楷体_GB2312"><FONT COLOR="#FF6666"><FONT SIZE=5>刘振美（一首）</FONT></FONT></font></B></CENTER>

<table border="0">

    <td><pre><span class="swy1">    <B><FONT COLOR="#990000">无题</FONT></B>

    凤尾从来逞艳姿，
    巴山夜雨梦回迟；
    史家高秉董狐笔，
    诸子低吟鲁迅诗。
    初稼新逢六月雪，
    厄杨仍发一年枝；
    余生入狱何足畏，
    且看中天日影移。

    1949年渣滓洞楼上一号牢房

    刘振美（1916－1949）：四川叙永人。文化工作者。1947年夏被捕，囚于重庆“中
美特种技术合作所”渣滓洞集中营，1949年重庆解放前夕牺牲。
