<div align="center">
<table border="0">
  <tr>
    <td><pre><span class="swy1">    <B><FONT COLOR="#990000">狱中遗诗</FONT></B>

    时代转红轮，
    朝阳日日新；
    今年春草除，
    犹有来年春。

    吕大千（1909－1937）：黑龙江宾县人。1933年加入中国共产党。曾任中共宾县特
别支部宣传委员、书记等职。1937年5月因组织遭破坏，被捕入狱。同年7月被日寇杀害
于哈尔滨圈河。
