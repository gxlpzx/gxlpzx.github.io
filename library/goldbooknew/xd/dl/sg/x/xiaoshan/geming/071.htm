<CENTER><B><FONT FACE="楷体_GB2312"><FONT COLOR="#FF6666"><FONT SIZE=5>余文涵（一首）</FONT></FONT></font></B></CENTER>
<center><HR WIDTH="85%"></CENTER>
<div align="center">
<table border="0">
  <tr>
    <td><pre><span class="swy1">    <B><FONT COLOR="#990000">铁窗明月有感</FONT></B>

    铁窗明月恨悠悠，
    无限苍生无限仇，
    个人生死何足论，
    岂能遗恨在千秋！

    余文涵（1917－1949）：四川长宁县人。共产党员。1942年曾任中共达县县委书记，
1949年担任中共川南六县（江安、长宁、南溪、庆符、珙县、兴文）边区县委书记。19
49年5月为当地敌特所捕，1949年7月被国民党反动派杀害。
