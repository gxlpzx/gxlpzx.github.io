<table border="0">

    <td><pre><span class="swy1">    <B><FONT COLOR="#990000">革命的“铁砧”①</FONT></B>

    共产党人意志坚，
    赴汤蹈火我当先，
    严刑拷打何足畏，
    “铁砧”美名万古传。

    陈松山：1936年前后被国民党反动派逮捕，关在江西莲花九都坊监狱里，不久被杀
害。

    〔注释〕    </pre><table><pre><SPAN class="swy2">　　①江西莲花县狱中共产党人坚贞不屈，白匪政治局长给上司报告中说：共产党员
“诚属‘铁砧’，用尽重刑亦无济于事。”陈松山同志知道这个情况后，便写了这首诗。</pre></span></table><pre><span class="swy1">
