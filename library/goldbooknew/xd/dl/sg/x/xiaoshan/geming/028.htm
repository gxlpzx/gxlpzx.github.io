<CENTER><B><FONT FACE="楷体_GB2312"><FONT COLOR="#FF6666"><FONT SIZE=5>魏嫲（一首）</FONT></FONT></font></B></CENTER>
<center><HR WIDTH="85%"></CENTER>
<div align="center">
<table border="0">
  <tr>
    <td><pre><span class="swy1">    <B><FONT COLOR="#990000">就义诗</FONT></B>

    又吹号筒又拿枪，
    咁多士兵来送丧，①
    咁多官员做孝子，
    死到阴间心也凉。②

    魏嫲：女，广东五华龙村老田人。第一次国内革命战争时期参加革命，后被敌人杀
害。上面这首诗是她就义时唱的山歌。

    〔注释〕    </pre><table><pre><SPAN class="swy2">　　①咁多：广东话，即这么多。咁音甘。
    ②心也凉：心里痛快。</pre></span></table><pre><span class="swy1">
