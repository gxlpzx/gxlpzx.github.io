<div align="center">
<table border="0">
  <tr>
    <td><pre><span class="swy1">    <B><FONT COLOR="#990000">狱中诗①</font></b>

    本为民除害，
    那怕狼与狗；
    身既入囹圄，
    当歌汉苏武。

    高波：共产党员。第三次国内革命战争时期人民解放军新十一旅一团的政治委员。
1947年在陕北被国民党反动派逮捕，押送至兰州集中营。1948年底被押至南京，在雨花
台被害。

    〔注释〕    </pre><table><pre><SPAN class="swy2">　　①这首诗是高波同志在兰州集中营时写的。</pre></span></table><pre><span class="swy1">
