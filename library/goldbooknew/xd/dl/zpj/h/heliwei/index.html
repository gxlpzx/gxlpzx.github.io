<td class="tt3">&nbsp;&nbsp;&nbsp; <font color="#FF6600">作者简介：</font>
<br>&nbsp;&nbsp;&nbsp; 何立伟，1954年出生。湖南长沙人。1978年毕业于湖南师范学院中文系。做过工人、教员，现在长沙市文联工作。1983年开始发表小说，以短篇小说为主。在此之前，曾经从事诗歌创作，所以后来的小说中诗意比较浓厚。他的短篇小说主要有《石匠留下的歌》、《小城无故事》、《小站》、《萧萧落叶》、《搬家》、《滋味》、《白色鸟》、《花非花》等等。其中，《白色鸟》一篇曾经荣获1984年度全国优秀短篇小说奖。他的部分作品曾结集为《小城无故事》，
1986年由作家出版社列入著名的“文学新星丛书”第1辑出版。</td>
