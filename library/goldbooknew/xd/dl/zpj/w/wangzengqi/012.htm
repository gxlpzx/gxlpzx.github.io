<CENTER><B><FONT COLOR="#FF6666"><FONT SIZE=5>晚饭花&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</FONT></FONT></B></CENTER>
<FONT SIZE=+1>
<pre>

    晚饭花就是野茉莉。因为是在黄昏时开花，晚饭前后开得最为热闹，故又名晚饭花。

    野茉莉，处处有之，极易繁衍。高二三尺，枝叶披纷，肥者可荫五六尺。花如茉莉而长
大，其色多种易变。子如豆，深黑有细纹，中有瓤，白色，可作粉，故又名粉豆花。曝干作
蔬，与马兰头相类。根大者如拳、黑硬，俚医以治吐血。

    ——吴其癋：《植物名实图考》
