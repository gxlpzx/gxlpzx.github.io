<td class="tt3">作者简介
<br>&nbsp;&nbsp;&nbsp; 吕厚龙，男，1954年生于山东省菏泽市。现在北京工作，从事专业艺术研究和创作。
<br>&nbsp;&nbsp;&nbsp; 十几年来发表各种门类作品百余万字，主要有:《后娘心》、《特别儿子》、《剧诗精华欣赏》、《领袖的风范》、《圣殿一角》、《老舍歌剧〈拉郎配〉及其研究》等。
<br>&nbsp;&nbsp;&nbsp; 中篇小说《老八》为作者的第一部小说作品。
