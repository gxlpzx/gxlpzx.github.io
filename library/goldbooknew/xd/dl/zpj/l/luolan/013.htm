      为那把母“鸡”当做妈妈的孩子，
      为那被老师误解，被父母否定的孩子，
      为我们这一代失去了的天伦之乐。
      什么时候不再看到被亏待而流泪的孩子呢？
      什么时候重拾我们的天伦之乐呢？
