<pre>

　　你们优秀的文学传统曾对我的生活和创作产生过重大影响，由此，我始终对你们的国家
怀有一种特殊的感情。我的小说《人生》被你们译成俄文出版，我深感荣幸。借此机会，我
谨向闻名于我国的青年近卫军出版致以崇高的谢意。许多中国读者都知道，Ｈ·奥斯特洛夫
斯基著名的小说《钢铁是怎样炼成的》，正是在这一出版社出版的——这本书对我们来说极
其珍贵。你们可以想到，此时我的心情非常激动。
