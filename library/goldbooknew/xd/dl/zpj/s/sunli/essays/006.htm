<CENTER><B><FONT FACE="楷体_GB2312"><FONT COLOR="#FF6666"><FONT SIZE=5>《猴戏——童年纪事》跋</FONT></FONT></font></B></CENTER>
<center><HR WIDTH="85%"></CENTER>
<div align="center">
<table border="0">
  <tr>
    <td><pre><span class="swy1">    却有深刻的记忆，在我的心中。在农村，观猴戏，当时不过六、七岁。今我年近七
十，种种景象，仍宛然如在目前。
    特别是猴子的那种惊恐眼神，卖艺人手中皮鞭的抖动，思之令人身冷。吴承恩创造
了一个美猴王，以后有许多演员，以人去演猴，皆能成为艺术。然以猴演人，铁链、皮
鞭训练出来的表演，并非艺术，乃生财糊口之道耳。猴子并未进入角色，所思当在山林
同伙之间，腾攀掷跳耶？
    　　　　　　　　　　　　　　　　（1980年12月29日）当晚又记
    ------------------
　　一鸣扫描，雪儿校对
</span></pre>
