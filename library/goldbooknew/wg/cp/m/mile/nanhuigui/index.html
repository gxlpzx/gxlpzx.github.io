<td VALIGN=TOP BGCOLOR="#EFF7F8" class="tt3">&nbsp;&nbsp;&nbsp; 《南回归线》发表于1939年，是亨利·米勒最初在法国发表的自传三部曲中的最后一部。三部作品的书名有一定的对应关系，“北回归线”和“南回归线”又分别叫作“夏至线”和“冬至线”，在“夏至”和“冬至”之间，是“黑色的春天”。</td>
</tr>
</table></center>
