    <td><pre><span class="swy1">    本人从事国际贸易工作已十年有二，偶得PAUL ERDMAN 先生所著《THE PALACE》，
信手翻阅，竟一气读完。深信此书乃从事外贸外经以及一切对贸易及金融感兴趣的人工
作之余的绝妙消遣。所谓独乐乐不如众乐乐，不禁动手翻译此书。又知读者中必多英才，
特请恩师现任《国际商报》副主编的王学文教授订正有关疑难点以求译文尽量符合原意。
历经数载，虽生意繁忙，几次中断，终能完工。蒙作者信任，授权出版。在此深表谢意。
愿与同好共享。
</span></pre>
