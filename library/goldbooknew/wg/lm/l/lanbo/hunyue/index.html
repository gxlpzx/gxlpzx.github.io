<td VALIGN=TOP BGCOLOR="#EFF7F8" class="tt3">&nbsp;&nbsp;&nbsp; 齐雷克子爵狂风暴雨似的闯入英国当时最声名狼藉的游乐城镇温柔之乡巴斯城，企图娶走众人所喜爱，也是最美丽的安茱莉小姐，可是，茱莉立下誓言不跟这个神
<br>秘、英俊的贵族沾上任何关系一场意志力的竞赛于是展，炽烈的热情则在一旁扇风火，茱莉渴望找出究竟是什危险的秘密囚禁了雷克的灵。
