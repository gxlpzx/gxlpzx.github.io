<td class="tt3">&nbsp;&nbsp;&nbsp; 她是海岛王族的后裔，远渡重洋逃到新大陆，立誓做自己的主人，闯出一番名堂。
<br>&nbsp;&nbsp;&nbsp; 他亲睹父亲自杀身亡，发誓要重振家声，洗刷不名誉之耻，绝对不让爱情坏了大事。
<br>&nbsp;&nbsp;&nbsp; 他们彼此互相吸引，却发现两家之间有不共戴天的新仇旧恨。是放弃复仇计划，承认彼此的爱？还是不惜一切
代价报仇,却坠入痛苦的深渊？</td>
