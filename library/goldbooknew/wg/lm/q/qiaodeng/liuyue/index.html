<td BGCOLOR="#E0E9E9" class="tt3">　　我永远无法了解你这种女人！
<br>&nbsp;&nbsp;&nbsp; 傅米奇丝毫不隐藏他对乔琪亚的轻视。他甚至对她妄下断论，而且错得离谱。乔琪亚倒不急于更正他的想法。她手上有更重要、更迫切的事要解决。目前她最排斥的事就是与男人牵扯不清，不管这位男士有多引人心动。悲剧的发生才让她体会出米奇在她生命中的重要性。但是，她要用什么方式对他表达呢？</td>
