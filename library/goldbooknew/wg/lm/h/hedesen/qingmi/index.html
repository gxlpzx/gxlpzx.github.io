<td VALIGN=TOP BGCOLOR="#EFF7F8" class="tt3">&nbsp;&nbsp;&nbsp; 眼睛湛蓝、体态娇美迷人的少妇莎拉？柯林斯是一个心地善良的女人，她收养了因车祸丧母的五个孩子。孩子的父亲——特工摩根？福思特历尽千辛万苦，从战火纷飞的中美洲逃回美国。四年的关怀备至，五个孩子对莎拉产生了难以割舍的感情，而担心孩子们被养母莎拉虐待的摩根却执意要带孩子们走。围绕着孩子们的去与留，摩根与莎拉坠入了爱河……</td>
