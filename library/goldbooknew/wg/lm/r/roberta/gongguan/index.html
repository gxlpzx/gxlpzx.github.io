<td class="tt3"><font color="#990000">小说简介</font>
<br>&nbsp;&nbsp;&nbsp; 美丽性感的英国公关高手史雅碧，帮助落难的表妹到酒吧代班。她穿着少得不能再少的猫女装，周旋酒吧间，见到了梦中的白马王子，但他却对她出言侮辱。原以为恶梦就此结束，谁知那侮辱她的男人，正是雅碧公关公司的大客户贺洛斯。她虽然对他一见钟情，但他心中早有成见，雅碧决心塑造良好的第二印象，扳回王子心……</td>
