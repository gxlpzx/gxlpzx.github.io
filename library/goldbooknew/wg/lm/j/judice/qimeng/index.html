<td>&nbsp;&nbsp; 女伯爵梅珍妮在修道院念书时与妹妹双双被仇家绰号“黑狼”的蓝洛伊劫为人质。在逃跑失败之后，珍妮为使妹妹获释，向“黑狼”献出了贞操，并与他堕入爱河，后因两国国王的和解而结为夫妇。但宿仇并未化解，她的父兄向她的丈夫发出了决斗的挑战。她的绮梦王国面临存在与毁灭的命运……</td>
