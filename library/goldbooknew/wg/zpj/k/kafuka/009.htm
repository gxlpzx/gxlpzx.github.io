    <td><pre><span class="swy1">    在即将到来的这个春节里，我们干什么呢？今天早上，天空是灰色的。现在我走到窗
前，感到惊奇，将脸颊贴着窗户的手柄。
    下面我看到夕阳照在小姑娘脸上的光辉，她走着并且左顾右盼，同时人们在小姑娘身上
看到一个男人的影子，这个男人在影子的后面走着。他走得比小姑娘快，然后这男人走过去
了，小孩的脸又完全明亮起来了。
    （陆增荣　译）
