<CENTER><B><FONT FACE="楷体_GB2312"><FONT COLOR="#FF6666"><FONT SIZE=5>临街的窗</FONT></FONT></font></B></CENTER>
<center><HR WIDTH="85%"></CENTER>
<div align="center">
<table border="0">
  <tr>
    <td><pre><span class="swy1">    有的人生活寂寞，到处找闲人聊天。他们留心白天的长短，气候的变化，关注职业和诸
如此类情况的发展，他们见到随便什么人，都毫不犹豫地拉着他们的胳膊聊起来。
    他们多半在临街的窗前进行这些活动；没这临街的窗，他们呆不了多久。他们似乎一无
所求，只是疲倦地将眼睛在天上人间上下转悠，朝他们的窗墙走去。他们不愿意，而且事实
上也很少往后看，下面的马车和马车的喧闹来了，才终于将他们拉入人类的和谐之中。
    （陆增荣　译）
