<CENTER><B><FONT FACE="楷体_GB2312"><FONT COLOR="#FF6666"><FONT SIZE=5>关于桑霍·潘萨的真相</FONT></FONT></font></B></CENTER>
<center><HR WIDTH="85%"></CENTER>
<div align="center">
<table border="0">
  <tr>
    <td><pre><span class="swy1">    另外，桑霍·潘萨从不炫耀。通过提供大量的骑士小说和绿林小说，他这些年在傍晚和
夜间成功地将后来被他称作堂·克维克锁特的魔鬼从自己身边引开了，因此他这个魔鬼后来
毫无理由地干出一件件最疯狂的勾当，不过由于缺少一个预定的对象——恰恰桑霍·潘萨本
该是这个对象——这些勾当没有危害任何人。桑霍·潘萨是个自由自在的人，也许是出于某
种责任感，他沉着冷静地紧紧追踪着堂·克维克琐特，并将此作为一种有益的大型消遣，直
到他的终日。
    （周新建　译）
