    <td><pre><span class="swy1">    “哎，”老鼠说，“这世界变得一天窄似一天。当初它是那样辽阔，辽阔得我都害怕
了，我跑呀跑呀，我真高兴，我终于看到远处左左右右出现了一道道墙，可这些长长的墙以
极快的速度靠拢过来，我已到达最后一间房子，角落里有个陷阱，我跑了进去。”——“你
得改变奔跑的方向。”猫说，伸出爪子抓住了它。
    （周新建　译）
