<CENTER><B><FONT COLOR="#FF6666"><FONT POINT-SIZE="16">人与时&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</FONT></FONT></B></CENTER>
<FONT SIZE=+1>
<pre>

    一人说，将来胜过现在。

    一人说，现在远不及从前。

    一人说，什么？

    时道，你们都侮辱我的现在。

    从前好的，自己回去。

    将来好的，跟我前去。

    这说什么的，

    我不和你说什么。



    〔１〕本篇最初发表于一九一八年七月十五日《新青年》第五卷第一号，署名唐俟。
