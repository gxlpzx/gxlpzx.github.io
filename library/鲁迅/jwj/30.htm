<head><title>黄金书屋---很多的梦，趁黄昏起哄。</title></head>
<BODY TEXT="#000000" BGCOLOR="#E4EBF1" LINK="#0000EE" VLINK="#551A8B" ALINK="#FF0000">
<CENTER><B><FONT COLOR="#FF6666"><FONT POINT-SIZE="16">很多的梦，趁黄昏起哄。&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</FONT></FONT></B></CENTER>
<FONT SIZE=+1>
<pre>

    前梦才挤却大前梦时，后梦又赶走了前梦。

    去的前梦黑如墨，在的后梦墨一般黑；去的在的仿佛都说，“看我真好颜色。”

    颜色许好，暗里不知；而且不知道，说话的是谁？

    暗里不知，身热头痛。

    你来你来！明白的梦。
