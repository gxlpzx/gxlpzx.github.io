<BODY TEXT="#000000" BGCOLOR="#E4EBF1" LINK="#0000EE" VLINK="#551A8B" ALINK="#FF0000">
<CENTER><B><FONT COLOR="#FF6666"><FONT POINT-SIZE="16">无题（洞庭木落楚天高）&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</FONT></FONT></B></CENTER>
<FONT SIZE=+1>
<pre>

    泽畔有人吟不得，秋波渺渺失离骚。〔３〕十二月



    〔１〕本篇在收入本书前未在报刊上发表过。据《鲁迅日记》一九三二年十二月三十一
日，本诗是书赠郁达夫的；诗中“木落”作“浩荡”，“猩红”作“心红”，“吟不得”作
“吟亦险”。〔２〕洞庭木落《楚辞·九歌·湘夫人》：“嫋嫋兮秋风，洞庭波兮木叶
下。”

    〔３〕泽畔湖边。《楚辞·渔父》：“屈原既放，游于江潭，行吟泽畔。”离骚，屈原
被放逐后所作的长诗。
