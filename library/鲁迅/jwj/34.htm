<pre>

    椒焚桂折佳人老，独托幽岩展素心。

    岂惜芳馨遗远者，故乡如醉有荆榛。

    二月十二日



    〔１〕本篇最初发表于一九三一年八月十日《文艺新闻》第二十二号，与《无题》
（“大野多钩棘”）、《湘灵歌》同在《鲁迅氏的悲愤——以旧诗寄怀》的短讯中刊出。
《鲁迅日记》一九三一年二月十二日：“日本京华堂主人小原荣次郎君买兰将东归，为赋一
绝句，书以赠之。”Ｏ．Ｅ．即小原荣次郎日语读音的罗马字拼音（ＯｂａｒａＥｉｊｉｒ
ｏ）的缩写。

    当时他在东京开设京华堂，经营中国文玩和兰草。
