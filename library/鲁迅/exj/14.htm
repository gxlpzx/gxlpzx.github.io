<CENTER><B><FONT COLOR="#FF6666"><FONT POINT-SIZE="16">答中学生杂志社问&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</FONT></FONT></B></CENTER>
<FONT SIZE=+1>
<pre>

    “假如先生面前站着一个中学生，处此内忧外患交迫的非常时代，将对他讲怎样的话，
作努力的方针？”编辑先生：

    请先生也许我回问你一句，就是：我们现在有言论的自由么？假如先生说“不”，那么
我知道一定也不会怪我不作声的。假如先生意以“面前站着一个中学生”之名，一定要逼我
说一点，那么，我说：第一步要努力争取言论的自由。BB

    〔１〕本篇最初发表于一九三二年一月一日《中学生》新年号。《中学生》，以中学生
为对象的综合性刊物。参看本卷第２７７页注〔２〕。
