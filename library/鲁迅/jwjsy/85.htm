<pre>

　　廿年居上海，每日见中华。
　　有病不求药，无聊才读书。
　　一阔脸就变，所砍头渐多。
　　忽而又下野，南无阿弥陀。〔２〕　　　　　　　　
　　〔１〕　本篇手迹题款为：“辛未初春，书请邬其山仁兄教正。”邬其山，即内山
完造（１８８５—１９５９），日本人，一九一三年来华，后在上海开设内山书店。一
九二七年十月与鲁迅结识后常有交往。著有杂文集《活中国的姿态》等。“邬其”，“
内”（L）字的日语读音　玻病场∧衔薨⒚滞印》鸺矣铩Ｄ衔蓿笪摹埃危幔恚幔蟆钡囊*
译，“归命”、“敬礼”的意思。阿弥陀，即阿弥陀佛，大乘教的佛名。
