<CENTER><B><FONT COLOR="#FF6666"><FONT POINT-SIZE="16">通讯（复吕蕴儒）&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</FONT></FONT></B></CENTER>
<FONT SIZE=+1>
<pre>

　　蕴儒〔２〕兄：
　　得到来信了。我极快慰于开封将有许多骂人的嘴张开来，并且祝你们“打将前去”
的胜利。
　　我想，骂人是中国极普通的事，可惜大家只知道骂而没有知道何以该骂，谁该骂，
所以不行。现在我们须得指出其可骂之道，而又继之以骂。那么，就很有意思了，于是
就可以由骂而生出骂以上的事情来的罢。
　　（下略。）
　　迅〔四月二十三日〕
　　　　　　　
　　〔１〕　本篇最初发表于一九二五年五月六日《豫报》副刊。〔２〕　蕴儒　吕蕴
儒，名琦，河南人。鲁迅在北京世界语专门学校任教时的学生。
