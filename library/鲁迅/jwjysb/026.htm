<FONT SIZE=+1>
<pre>

    这其实是一部文艺论，共分四章。现经我以照例的拙涩的文章译出，并无删节，也不至
于很有误译的地方。印成一本，插图五幅，实价五角，在初出版两星期中，特价三角五分。
但在此期内，暂不批发。北大新潮社代售。

    鲁迅告白。

    EE

    〔１〕本篇最初刊于一九二五年三月十日《京报副刊》。《苦闷的象征》，日本厨川白

由北京新潮社代售。后又改由北新书局出版。
