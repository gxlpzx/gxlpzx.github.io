<pre>

    只鸡胶牙糖，典衣供瓣香。

    家中无长物，岂独少黄羊！〔２〕EE

    〔１〕本篇录自周作人日记，写于一九○一年二月，署名戛剑生。旧俗，以夏历十二月
二十四日为灶神升天的日子，在这一天或前一天祭送灶神，称为“送灶”。

    〔２〕黄羊《后汉书·阴识传》：“宣帝时阴子方者，至孝有仁恩。腊日晨炊而灶神形
见，子方再拜受庆。家有黄羊，因以祀之。自是已后，暴至巨富，……故后常以腊日祀灶而
荐黄羊焉。”《康熙会稽志》：绍俗，“祭灶品用糖糕、时果或羊首，取黄羊祭灶之义。”
