<CENTER><B><FONT COLOR="#FF6666"><FONT POINT-SIZE="16">题《外套》&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</FONT></FONT></B></CENTER>
<FONT SIZE=+1>
<pre>

    此素园病重时特装相赠者，岂自以为将去此世耶，悲夫！越二年余，发箧见此，追记
之。三十二年四月三十日，迅。EE

    〔１〕本篇据手迹编入，原无标题。

    《外套》，俄国作家果戈理的中篇小说，韦素园译。一九二六年九月未名社出版，为
《未名丛刊》之一。一九二九年七月韦素园以布面精装本一册寄赠鲁迅。
</pre>
