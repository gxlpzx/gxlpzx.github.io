<pre>

    一十条罪状

    晓真先生：

    因为我常见攻击人的传单上所列的罪状，往往是十条，所以这么说，既非法律，也不是
我拟的。十条是什么，则因传单所攻击之人而不同，更无从说起了。

    鲁迅。七月二十日。

    二反对相爱

    嗣群先生：

    对不起得很，现在发出来函就算更正。但印错的那一句，从爱看神秘诗文的神秘家看
来，实在是很好的。

    旅沪记者。七月廿一日。
