<pre>

    白波先生：

    我们憎恶的所谓“导师”，是自以为有正路，有捷径，而其实却是劝人不走的人。倘有
领人向前者，只要自己愿意，自然也不妨追踪而往；但这样的前锋，怕中国现在还找不到
罢。所以我想，与其找胡涂导师，倒不如自己走，可以省却寻觅的工夫，横竖他也什么都不
知道。至于我那“遇见森林，可以辟成平地，……”这些话〔２〕，不过是比方，犹言可以
用自力克服一切困难，并非真劝人都到山里去。
