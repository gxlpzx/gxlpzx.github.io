<head><title>黄金书屋---二十二年元旦</title></head>
<BODY TEXT="#000000" BGCOLOR="#E4EBF1" LINK="#0000EE" VLINK="#551A8B" ALINK="#FF0000">
<CENTER><B><FONT COLOR="#FF6666"><FONT POINT-SIZE="16">二十二年元旦&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</FONT></FONT></B></CENTER>
<FONT SIZE=+1>
<pre>

    云封高岫护将军，霆击寒村灭下民。

    到底不如租界好，打牌声里又新春。

    一月二十六日



    〔１〕本篇在收入本书前未在报刊上发表过。《鲁迅日记》一九三三年一月二十六日：
“又戏为邬其山生书一笺……已而毁之，别录以寄静农。”诗中“到底”作“依旧”。邬其
山，即内山完造；静农，即台静农。按一九三三年一月二十六日为夏历癸酉年元旦。
</pre>
