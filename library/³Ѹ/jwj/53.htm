<head><title>黄金书屋---赠日本歌人</title></head>
<BODY TEXT="#000000" BGCOLOR="#E4EBF1" LINK="#0000EE" VLINK="#551A8B" ALINK="#FF0000">
<CENTER><B><FONT COLOR="#FF6666"><FONT POINT-SIZE="16">赠日本歌人&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</FONT></FONT></B></CENTER>
<FONT SIZE=+1>
<pre>

    春江好景依然在，远国征人此际行。〔２〕莫向遥天望歌舞，西游演了是封神。〔３〕
三月



    〔１〕本篇在收入本书前未在报刊上发表过。据《鲁迅日记》一九三一年三月五日，本
诗是书赠日本剧评家升屋治三郎的。原诗所写的条幅上题“辛未三月送升屋治三郎兄东
归”。诗中“远”作“海”，“望”作“忆”。

    〔２〕春江指春申江，上海市境内黄浦江的别称。相传战国时楚春申君黄歇疏凿此江而
得名。

    〔３〕西游，即《西游记》；封神，即《封神演义》。当时上海演出的两部取材于同名
小说的连台本京戏。
