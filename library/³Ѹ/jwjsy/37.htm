<pre>

　　无情未必真豪杰，怜子如何不丈夫。
　　知否兴风狂啸者，回眸时看小於菟。〔２〕十二月
　　　　　　　
　　〔１〕　《鲁迅日记》一九三二年十二月三十一日：“为知人写字五幅，……为达
夫……又一幅云：‘无情未必真豪杰，……。’”此诗在书赠坪井芳治时，题款为：“
未年之冬戏作。”
　　〔２〕　於菟　即虎。《左传》宣公四年：“楚人……谓虎於菟。”
