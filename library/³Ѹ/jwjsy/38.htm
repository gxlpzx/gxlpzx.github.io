<CENTER><B><FONT COLOR="#FF6666"><FONT POINT-SIZE="16">悼杨铨&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</FONT></FONT></B></CENTER>
<FONT SIZE=+1>
<pre>

　　岂有豪情似旧时，花开花落两由之。
　　何期泪洒江南雨，又为斯民哭健儿。
　　六月二十一日
　　　　　　　
　　〔１〕　《鲁迅日记》一九三三年六月二十一日：“下午为坪井先生之友木通口良
平君书一绝云：‘岂有豪情似旧时，……。’”写给景宋手迹题“酉年六月二十日作”。
　　杨铨（１８９３—１９３３），字杏佛，江西清江人。曾留学美国，回国后任东南
大学教授，中央研究院总干事。一九三二年十二月，协同宋庆龄、蔡元培、鲁迅等组织
中国民权保障同盟，反对蒋介石的法西斯统治。一九三三年六月十八日在上海被国民党
特务暗杀。
