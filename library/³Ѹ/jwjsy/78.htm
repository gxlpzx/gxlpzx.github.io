<CENTER><B><FONT COLOR="#FF6666"><FONT POINT-SIZE="16">一二八战后作&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</FONT></FONT></B></CENTER>
<FONT SIZE=+1>
<pre>

　　战云暂敛残春在，重炮清歌两寂然。
　　我亦无诗送归棹，但从心底祝平安。
　　七月十一日
　　　　　　　
　　〔１〕　《鲁迅日记》一九三二年七月十一日：“午后为山本初枝女士书一笺，云：
‘战云暂敛残春在……。’即托内山书店寄去。”山本初枝（１８９８—１９６６），
日本歌人，曾写过一些不满于日本军国主义的短歌。
