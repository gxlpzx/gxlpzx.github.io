<head><title>黄金书屋---赠画师</title></head>
<BODY TEXT="#000000" BGCOLOR="#E4EBF1" LINK="#0000EE" VLINK="#551A8B" ALINK="#FF0000">
<CENTER><B><FONT COLOR="#FF6666"><FONT POINT-SIZE="16">赠画师&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</FONT></FONT></B></CENTER>
<FONT SIZE=+1>
<pre>

风生白下千林暗，雾塞苍天百卉殚。〔２〕
愿乞画家新意匠，只研朱墨作春山。
　　一月二十六日
　　　　　　　
　　〔１〕　《鲁迅日记》一九三三年一月二十六日：“为画师望月玉成君书一笺云：
‘风生白下千林暗，……。’”
　　〔２〕　白下　白下城，故址在今南京金川门外。唐武德九年（６２６）移金陵县
治于此，改名白下县，故旧时以白下为南京的别称。
