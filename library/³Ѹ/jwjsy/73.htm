　　无奈终输萧艾密，却成迁客播芳馨。〔３〕　　　　　　　　
　　〔１〕　《鲁迅日记》一九三三年十一月二十七日：“为土屋文明氏书一笺云：‘
一枝清采妥湘灵，……。’”
　　〔２〕　湘灵　传说中的湘水之神。参看本卷第１４６页注〔１〕。九畹贞风慰独
醒，屈原《离骚》：“余既滋兰之九畹兮，又树蕙之百。”东汉王逸注：“十二亩曰
畹”。又《楚辞g渔父》：“众人皆醉我独醒”　玻场场∠舭《癫荨Ｇ独肷А罚骸*
