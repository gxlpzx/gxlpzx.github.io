<pre>

　　华灯照宴敞豪门，娇女严装侍玉樽。
　　忽忆情亲焦土下，佯看罗袜掩啼痕。
　　十二月
　　　　　　　
　　〔１〕　《鲁迅日记》一九三二年十二月三十一日：“为知人写字五幅，皆自作诗。
为内山夫人写云：‘华灯照宴敞豪门，……。’”
