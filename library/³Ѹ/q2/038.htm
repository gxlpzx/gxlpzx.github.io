<CENTER><B><FONT COLOR="#FF6666"><FONT POINT-SIZE="16">鎌田诚一墓记&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</FONT></FONT></B></CENTER>
<FONT SIZE=+1>
<pre>

    君以一九三○年三月至沪，出纳图书，既勤且谨，兼修绘事，斐然有成。中遭艰巨，笃
行靡改，扶危济急，公私两全。越三三年七月，因病归国休养，方期再造，展其英才，而药
石无灵，终以不起，年仅二十有八。呜呼，昊天难测，蕙荃早摧，晔晔青春，永门必玄壤，
忝居友列，衔哀记焉。一九三五年四月二十二日，会稽鲁迅撰。

    CC

    〔１〕本篇在收入本书前未在报刊上发表过。

    鎌田诚一（１９０５—１９３４），日本人，内山书店职员。参看本书《后记》。
