    本书上卷插画正误——５８页后“普列哈诺夫”系“拉法格”之误；９６页后“我们的
路”〔２〕系“普列哈诺夫”之误；１３４页后“拉法格”系“我们的路”之误：特此订
正，并表歉忱。

    EE

    〔１〕本篇最初印于一九三六年十月出版的《海上述林》下卷卷末，原无标题。

    《海上述林》，瞿秋白的译文集，鲁迅编印。分上下两卷；先后于一九三六年五月、十
月以诸夏怀霜社名义出版。

    〔２〕“我们的路”俄国彼得堡五金工人协会机关刊物的刊名，半月刊；创刊于一九一
○年。
