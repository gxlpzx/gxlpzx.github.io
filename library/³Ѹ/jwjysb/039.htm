<CENTER><B><FONT COLOR="#FF6666"><FONT POINT-SIZE="16">《我也来谈谈复旦大学》文后附白&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</FONT></FONT></B></CENTER>
<FONT SIZE=+1>
<pre>

    为了一个学校，《语丝》原不想费许多篇幅的。但已经“谈”开了，就也不妨“谈”下
去。这一篇既是近于对前一文〔２〕的辩正，而且看那口吻，可知作者〔３〕和复旦大学是
很关切，有作为的。所以毫不删略，登在这里，以便读者并看。八月二十八日，记者附白。
</pre>
