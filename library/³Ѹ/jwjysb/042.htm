<FONT SIZE=+1>
<pre>

    中头〔２〕按：此篇通讯中之所谓“三种怪人”，两个明明是畸形，即绍兴之所谓“胎
里疾”；“大头汉”则是病人，其病是脑水肿。而乃置之动物园，且说是“动物中之特别
者”，真是十分特别，令人惨然。
