<BODY TEXT="#000000" BGCOLOR="#E4EBF1" LINK="#0000EE" VLINK="#551A8B" ALINK="#FF0000">
<CENTER><B><FONT COLOR="#FF6666"><FONT POINT-SIZE="16">莲蓬人&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</FONT></FONT></B></CENTER>
<FONT SIZE=+1>
<pre>

    芰裳荇带处仙乡，风定犹闻碧玉香。

    鹭影不来秋瑟瑟，苇花伴宿露。

    扫除腻粉呈风骨，褪却红衣学淡妆。

    好向濂溪称净植，莫随残叶堕寒塘！〔２〕EE

    〔１〕本篇录自周作人日记，写于一九○○年，署名戛剑生。〔２〕濂溪周敦颐（１０
１７—１０７３），字茂叔，别号濂溪，道州营道（今湖南道县）人，北宋理学家。他在
《爱莲说》中咏赞莲花：“出淤泥而不染，濯清涟而不妖，中通外直，不蔓不枝，香远益
清，亭亭净植，可远观而不可亵玩。”
