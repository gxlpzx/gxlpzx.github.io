<CENTER><B><FONT COLOR="#FF6666"><FONT POINT-SIZE="16">季廉来信按语&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</FONT></FONT></B></CENTER>
<FONT SIZE=+1>
<pre>

    我们叨在上海，什么“考试情节”，“法立然后知恩”〔２〕之类，在报上倒不大见
的。不过偶然有些传说，如“嫌疑情节”，“大学招考，凡做白话文者皆不取”等等。然而
真假却不得而知，所以连我四周是“漆黑”还是“雪白”，也无从奉告了。近来声说这里有
“革命文学家”因为“语丝派”中人，在北京醉生梦死，不出来“革命”，恨不用大炮打掉
北京。〔３〕那么，这里大约是好得很罢？要不然，他们为什么这样威武呢？旅沪一记者。
新春。
