<CENTER><B><FONT COLOR="#FF6666"><FONT POINT-SIZE="16">《这回是第三次》按语&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</FONT></FONT></B></CENTER>
<FONT SIZE=+1>
<pre>

    鲁迅按：在五六年前，我对于中国人之发“打拳热”，确曾反对过，〔２〕那是因为恐
怕大家忘却了枪炮，以为拳脚可以救国，而后来终于吃亏。现在的意见却有些两样了。用拳
来打外国人，我想，大家是已经不想的了。所以倒不妨学学。一，因为动手不如开口之险。
二，阶级战争经许多人反对，虽然将不至于实现，但同级战争大约还是不免的。即如“文艺
的分野”〔３〕上罢，据我推想，倘使批判，谣诼，中伤都无效，如果你不懂得几手，则会
派人来打你几拳都说不定的。所以为生存起见，也得会打拳，无论你所做的事是文化还是武
化。
