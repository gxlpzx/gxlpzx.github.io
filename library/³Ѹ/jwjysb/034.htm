<pre>

    编者注：原作举例尚多，但还是因为纸张关系，删节了一点；还因为别种关系，说明也
减少了一点。但即此也已经很可以看见标点本《桃花扇》〔２〕之可怕了。至于擅自删节之
处，极希作者原谅。

    三月十九日，编者。
