<head><title>黄金书屋---《丙和甲》按语</title></head>
<BODY TEXT="#000000" BGCOLOR="#E4EBF1" LINK="#0000EE" VLINK="#551A8B" ALINK="#FF0000">
<CENTER><B><FONT COLOR="#FF6666"><FONT POINT-SIZE="16">《丙和甲》按语&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</FONT></FONT></B></CENTER>
<FONT SIZE=+1>
<pre>

    编者谨案：这是去年的稿子，不知怎地昨天寄到了。作者现在才寄出欤，抑在路上邮了
一年欤？不得而知。据愚见，学者〔２〕是不会错的，盖“烈士〔３〕死时，应是十一岁”
无疑。谓予不信，则今年“正法”的乱党，不有十二三岁者乎？但确否亦不得而知，一切仍
当于“甲寅暮春”，伫聆研究院教授之明教也。中华民国十六年即丁卯暮冬，中拉附识。
</pre>
