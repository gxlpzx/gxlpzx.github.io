<CENTER><B><FONT COLOR="#FF6666"><FONT POINT-SIZE="16">周豫才告白&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</FONT></FONT></B></CENTER>
<FONT SIZE=+1>
<pre>

    仆已辞去山会师范学校〔２〕校长。校内诸事业于本月十三日由学务科派科员朱君幼溪
至校交代清楚。凡关于该校事务，以后均希向民事署学务科接洽，仆不更负责任。此白。EE

    〔１〕本篇最初刊于一九一二年二月十九日《越铎日报》广告栏，原无标点。

    〔２〕山会师范学校原名山会初级师范学堂，一九一二年一月改称绍兴师范学校。山
会，山阴、会稽二县的简称。
