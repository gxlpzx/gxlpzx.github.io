<CENTER><B><FONT COLOR="#FF6666"><FONT POINT-SIZE="16">题照赠仲弟&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</FONT></FONT></B></CENTER>
<FONT SIZE=+1>
<pre>

    会稽山下之平民，日出国中之游子，弘文学院之制服，铃木真一之摄影，二十余龄之青
年，四月中旬之吉日，走五千余里之邮筒，达星杓〔２〕仲弟之英盼。兄树人顿首。E*

    

    〔１〕本篇录自周遐寿《鲁迅的故家》，是鲁迅一九○二年六月从日本寄回的照片上的
题句，原无标题。

    〔２〕星杓即周作人，原名寿，字星杓。
