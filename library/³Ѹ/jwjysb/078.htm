<BODY TEXT="#000000" BGCOLOR="#E4EBF1" LINK="#0000EE" VLINK="#551A8B" ALINK="#FF0000">
<CENTER><B><FONT COLOR="#FF6666"><FONT POINT-SIZE="16">别诸弟三首（庚子二月）&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</FONT></FONT></B></CENTER>
<FONT SIZE=+1>
<pre>

    谋生无奈日奔驰，有弟偏教各别离。
    最是令人凄绝处，孤檠长夜雨来时。

    还家未久又离家，日暮新愁分外加。
    夹道万株杨柳树，望中都化断肠花。

    从来一别又经年，万里长风送客船。
    我有一言应记取，文章得失不由天。

    EE

    〔１〕本篇录自周作人日记，题下署“豫才未是草”。一九○○年一月二十六日，鲁迅
由江南陆师学堂附设的矿路学堂回家度岁，二月十九日返校后写了这三首惜别的诗。
</pre>
