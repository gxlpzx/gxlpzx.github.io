他们来到一个弄堂外边，一个梳着纂儿的大妈正坐在小板凳上缝<br>
衣服。阿根轻手轻脚，张开双手，一下子从后面蒙住了妈妈的眼<br>
睛。大妈吓了一跳。三毛乐得忍不住笑出了声。<br>
