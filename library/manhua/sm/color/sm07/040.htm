　　三毛在阿根家住，全家都不把他当外人。一天，大妈给了他<br>
20万元钞票，让他去买一升米。一升米就是一斤米。三毛跑到粮<br>
店一看，米筐子上的木牌写着“每升米30万元”。米涨价了。三<br>
毛只好拿着钱跑回了家。<br>
