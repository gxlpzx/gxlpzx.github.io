　　三毛对挨打的小孩说：“咱们走！”三毛一问才知道，这个<br>
小孩叫阿根，家很穷，爸爸蹬三轮，妈妈帮人家缝补衣裳。今天<br>
要不是遇见三毛，好容易拣的一点东西，又得让那大孩子抢走。<br>
他听说三毛没家，就亲热地说，上我家去吧。<br>
