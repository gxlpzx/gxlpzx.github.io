　　三毛拉过那大孩子说：“瞧你比他高一头，干吗还打他？”<br>
大孩子不服气地说：“你管得着吗？狗拿耗子，多管闲事。”三<br>
毛可气坏了，“怎么管不着？看你还敢欺负人？”他解下线衣，<br>
往筐子上一摔，一拳就把那孩子打了个仰面朝天，半天起不来。<br>
