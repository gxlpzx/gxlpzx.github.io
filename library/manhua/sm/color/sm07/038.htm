　　三毛灵机一动，搬来了大木盆。他从河里提来一桶水倒在盆<br>
里，把木凳放在木盆水中央， 自己蹲在木凳上睡。 他想臭虫怕<br>
水，木凳是在水里， 臭虫不能从水里爬上木凳， 也就咬不到他<br>
了。<br>
