　　三毛和阿根勒紧肚皮，还得出去拣破烂。两个人走过一个餐<br>
厅，看见餐厅靠窗户那有个胖子，正坐在餐桌旁大吃大喝呢！吃<br>
得肚子鼓鼓的。他吃得撑得慌了，就把腰上系的皮带解开，松了<br>
松，接着吃。<br>
