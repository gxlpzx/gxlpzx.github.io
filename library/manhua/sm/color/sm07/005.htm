　　三毛正发愁没地方去，一听阿根让去他家，高兴地点头说：<br>
“好吧，我去了帮你家干活。”三毛穿着一件长袖线衣，走路走<br>
多了，就热得满头大汗。他见一个挑担收破烂的老头儿走来，三<br>
毛干脆用长袖线衣跟老头儿换了一件背心，老头还找给了三毛一<br>
点钱。<br>
