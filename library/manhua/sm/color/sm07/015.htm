　　这天晚上，三毛就住在了好朋友阿根家。这个用竹竿、木板<br>
搭的房子，没有墙，只是用席子围着挡着点风。三毛和阿根全家<br>
大小共六口人就住在这儿。<br>
　　大伯和大妈睡在下边那层窄窄的板子上，阿根和姐姐睡在上<br>
面的板子上。小弟弟自个儿躺在一个用绳吊着的大篮子里。三毛<br>
缩身躺在三轮车的座子上。夜深了，人静了。母鸡、小鸡蹲在破<br>
木盆里合上了眼，小猫卧在三轮车座子下边陪三毛打呼噜。这就<br>
是中国劳动人民的家呀！<br>
