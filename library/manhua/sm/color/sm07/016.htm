　　第二天一早，阿根一家都起来了。刘大伯推着三轮车出去拉<br>
客。刘大妈提着篮子出去给人家缝补。 阿根姐看家， 照看小弟<br>
弟。阿根和三毛各背一个破麻袋，到铁道边去拣煤核儿，好拿回<br>
来烧火做饭。<br>
