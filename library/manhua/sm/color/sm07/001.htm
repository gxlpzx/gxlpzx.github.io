　　三毛跟玩把戏的师父分开后，又成了没处去的流浪儿。他刚<br>
走到弄堂口，就看到两个孩子在打架。一个大个儿的把一个小个<br>
儿的摁在身底下，抡着拳头使劲地打。躺在地上的小孩想反击，<br>
可就是够不着，急得直哭。两个孩子都穿得挺破，旁边还倒着一<br>
个捡破烂的筐子。<br>
