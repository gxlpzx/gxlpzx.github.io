　　大伯蹬车，大妈他们娘仨坐在上面，不一会儿工夫就来到了<br>
阿根他们家。这是一间用大竹竿子和木头板子搭的房。院门口，<br>
站着一个大姐姐，穿着打了补丁的花小褂，光着脚。大姐姐身后<br>
背着一个小娃娃。 阿根对三毛说： “ 这是我姐姐， 那是我弟<br>
弟。”大姐姐冲三毛笑了笑。<br>
