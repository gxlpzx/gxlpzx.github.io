　　三毛撒腿就跑， 一到米店， 只见老板又在换米筐子上的木<br>
牌，他把一个写着“35万元一升米” 的换了一个 “40万元一升<br>
米”的牌子。三毛傻了眼。就这么点工夫，一升米涨了两次价。<br>
这回三毛聪明了，赶紧买了不到一升的米。他会算呀，如果再回<br>
家取钱的工夫米又涨了，这30万元连半升米都买不到了。<br>
