　　三毛点点头，也蹲下去，在灰堆上扒开了。三毛干活从来不<br>
惜力，两只手在灰堆上连扒带刨，一会工夫，就刨了个坑。三毛<br>
跳进坑里，拣出来好些没烧透的煤核，一把一把递给阿根。一会<br>
儿，三毛的手和脸全蹭黑了，成了一个小黑人。<br>
