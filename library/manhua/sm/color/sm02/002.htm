　　三毛很高兴，他迈开两条小腿，甩着两只小胳膊，顺着大路<br>
向前走。 走着走着，听见后边有“嘀嘀”的声音。三毛回头一<br>
看，是一辆小汽车，心想，坐汽车去上海可比走着快多了。于是<br>
他伸开双手把汽车给拦住了。  汽车里一个黄脸瘦猴冲着三毛大<br>
叫：“干什么？ 你要找死啊 ！”三毛吓愣了，“我， 我要去上<br>
海！”。<br>
