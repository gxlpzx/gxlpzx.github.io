　　车上的那位太太，掏出一张钞票丢给三毛，三轮车很快就走<br>
远了。三毛摸摸头，头上起了一个大包。他含着泪拣起了地上那<br>
张钞票。一看，是一张不值钱的零钱。三毛心酸的眼泪“吧嗒吧<br>
嗒”地掉在钞票上。<br>
