　　三毛灵机一动，心想，我也可以自己卖自己呀！三毛拣了一<br>
块硬纸盒子，  用一块煤碴也写了几个字， 又把这牌子用麻绳系<br>
上， 挂在脖子上， 挺着胸脯，也站在了筐子旁边。 老爷爷挺纳<br>
闷， 就过去一看 ， 只见三毛脖子上的牌子写着 ：“ 我卖一万<br>
元”。<br>
