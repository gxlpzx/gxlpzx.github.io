　　 贴标语的人气汹汹地揪着三毛的三根头发，  指着标语说：<br>
“你没看到吗？吃东西要讲卫生，苍蝇爬过的不能吃，剩菜酸饭<br>
不能吃，吃了要得传染病！”三毛是饿极了，哪顾得上这些。三<br>
毛愣在那儿，难过得半天说不出一句话来。<br>
