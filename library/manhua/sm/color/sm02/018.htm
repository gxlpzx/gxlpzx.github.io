　　本来就饿得发慌的三毛，只觉得脑袋“嗡”地一声，被摔倒<br>
了，头上立刻起了个大包，眼前直冒金星。那个人只看了三毛一<br>
眼，就只管自己走了。  三毛疼得直掉眼泪，嘴也磕破了，直流<br>
血。三毛擦擦嘴，站起来，腿直打晃，头也昏昏沉沉，肚子饿得<br>
咕咕直叫，怎么办呢？<br>
