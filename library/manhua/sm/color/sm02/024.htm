　　三毛能找什么事干呢？他看到一些穷孩子靠帮着推人力车挣<br>
点钱， 三毛也想试试。他来到一个高坡等着。 一辆三轮车过来<br>
了，车上坐着一个留着背头的先生和烫着发的太太。车到了上坡<br>
的地方就慢下来了。车夫猫着腰，两腿吃力蹬着，车轮怎么也不<br>
转，三毛赶紧上去帮忙推。<br>
