　　三毛心想，这么贵的娃娃会有人买吗？三毛正想着，从商店<br>
里走出一个小男孩，留着小分头，穿着小皮鞋，手里就抱着一个<br>
十万元那种的洋娃娃。男孩后边是他的妈妈。她提着小皮包，穿<br>
着高跟鞋，抹着口红，正笑眯眯地说：“宝贝，这回你可高兴了<br>
吧。”<br>
