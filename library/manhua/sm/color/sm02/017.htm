　　店铺里飘出阵阵肉香，三毛扒着门缝朝里面瞧。正瞧着，从<br>
门里面走出来一个买东西的人，他把门一甩，带弹簧的大门一下<br>
子弹了回来，又厚又宽又重的大门，重重地拍到了三毛头上。<br>
