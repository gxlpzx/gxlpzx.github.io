　　就在三毛睡得正香的时候，天蒙蒙亮了。来了一个拉垃圾的<br>
清洁工人。 他没有发现车里有人，拿过铁锹，掀开垃圾箱盖就铲<br>
起垃圾来， 一锹一锹地往小车上装。刚铲了两三下，车上的三毛<br>
就被弄醒了。<br>
