　　三毛瞅见前边有一个人正在往柱子上刷标语。标语上写着什<br>
么呢？三毛认不全，也顾不上看。他的眼睛死死盯着那一桶糨糊<br>
了。糨糊是面粉打的，挺粘糊的。三毛走近闻了闻，好像还有股<br>
子香味呢。<br>
