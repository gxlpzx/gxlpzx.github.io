　　三毛在上海的大街上转来转去，他忽然看到街口上，一个老<br>
爷爷跟前放了两个筐子，筐子里坐了一个小孩，筐前又各立了一<br>
个纸牌。 三毛走近一看， 纸牌上写的是“七万元 ”和 “五万<br>
元 ”。 三毛知道这是卖孩子。真想不到上海也有这种卖孩子的<br>
事。<br>
