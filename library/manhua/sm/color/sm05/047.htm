　　广播里说：“我们要爱护儿童……。”三毛挺好奇，以为里<br>
面装着人在说话呢，就扒着收音机小窗格子往里看。掌柜的看到<br>
这么个穷孩子扒在收音机上，冷不丁地打了三毛一个耳光，还说<br>
“滚！”三毛没防备，“咕咚”就栽倒了。<br>
