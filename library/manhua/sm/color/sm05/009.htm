　　老板一家这顿饭吃了好半天，三毛眼瞅着桌上的饭菜越吃越<br>
少，等轮到三毛吃的时候，锅里只剩一些饭锅巴，盘里也只有一<br>
些剩菜帮、烂鱼刺、碎骨头碴了。忙活了半天的三毛，吃的是菜<br>
汤泡锅巴，还只有一碗，怎么吃得饱呢？！<br>
