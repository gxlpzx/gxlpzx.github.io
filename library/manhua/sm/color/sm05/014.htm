<td width="100%" bordercolorlight="#008000" bordercolordark="#008000" bgcolor="#EBF1F1">
　　三毛怕老板娘嫌他洗不干净，就拼命地擦肥皂。一边擦一边<br>
搓，水盆里冒起了许多肥皂泡沫，又白又亮，把他自个儿都快没<br>
了。心想，自己干得这么起劲，老板娘该满意了吧。谁知，老板<br>
娘走过来，一看肥皂就剩那么点了，又把三毛痛骂了一顿，嫌他<br>
肥皂用多了。<br>
