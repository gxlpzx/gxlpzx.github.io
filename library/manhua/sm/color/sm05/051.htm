　　冬天到了，树上的叶子都掉完了。街上有钱的阔太太穿着厚<br>
厚的翻毛大衣，双手揣在皮袖筒子里，还牵着两只小狗。一只小<br>
狗罩着花布衣，另一只小狗还套着毛线衣。它们的脖子上戴着项<br>
圈和小铃铛，跟在女主人后边跑起来，叮零当啷直响。<br>
　　三毛呢？只穿了一件单衣，他冷得直缩着肩膀，那有钱人家<br>
的狗都比他强啊。旧社会，人不如狗啊！<br>
