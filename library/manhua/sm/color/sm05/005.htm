　　老板娘给三毛派活，她带着三毛看了笤帚、尿桶、痰盂……<br>
说这些全得三毛干，不许偷懒耍滑。三毛瞧她那副模样，又恨又<br>
怕，就说：“我都能干！”三毛心想好坏这儿总有吃有住，就在<br>
这儿忍着吧。就这样，三毛就在印刷店留下了。<br>
