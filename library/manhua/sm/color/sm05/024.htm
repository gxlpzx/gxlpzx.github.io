<td width="100%" bordercolorlight="#008000" bordercolordark="#008000" bgcolor="#EBF1F1">
　　三毛和阿牛每天都要干到很晚才能睡。 这天晚上三毛刚躺<br>
下，就听到耳朵边有“蟋蟋嗦嗦”的声音。  他扒开稻草一看，<br>
“嗖”地一声从稻草里窜出一只老鼠。三毛借着楼道灯光再往里<br>
一看，嗬！还有一窝小老鼠呐！<br>
