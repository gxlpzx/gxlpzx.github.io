　　一天晚上，阿牛先睡了。三毛见阿牛铺上放着一本书，书皮<br>
上印着“光明世界”。三毛翻开看，里面有好些画，画上说的都<br>
是“光明世界”里的故事，这个世界明亮亮，美极了！三毛一看<br>
就放不下来了。<br>
