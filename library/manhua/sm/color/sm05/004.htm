　　老板冲着三毛说：“别看了，你要想干就跟我来吧。”三毛<br>
跟着老板到了店铺的后院。老板对老板娘说：“喂，这是刚来的<br>
学徒，你看怎么样？” 老板娘看了三毛半天说：“你到我们家，<br>
得听话。”三毛赶紧点了点头。<br>
