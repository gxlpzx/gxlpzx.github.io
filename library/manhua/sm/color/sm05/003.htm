　　正说着，身后的手摇印刷机“咔嗒咔嗒”地响起来了。三毛<br>
回头一看，只见一个孩子，比三毛大，脸上蹭得都是黑油墨，大<br>
概也是店里的学徒。 他一手摇着机器摇把，一手往滚筒里放纸。<br>
转一下，白纸上就印出一片黑字。小学徒的身后还背着一个胖娃<br>
娃。<br>
