　　晚上，三毛就睡在楼梯底下。这是一个四方口，钻进去，甭<br>
说站，连坐着脑袋都会碰到上边的楼梯板子。三毛在底下铺上一<br>
层稻草当褥子， 没有盖的， 阿牛就把自己的垫子给了三毛当被<br>
子。楼梯旁还放着痰盂、马桶，又臭又脏。<br>
