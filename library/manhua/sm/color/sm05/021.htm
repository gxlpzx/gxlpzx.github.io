　　三毛好不容易把那捆东西送到，拿了收据往回赶。刚一进店<br>
门，老板就嚷开了，“这么晚才回来，你跑到哪儿去了？”三毛<br>
指指自己的双脚对老板说：“路太远了，我的脚都肿了。”老板<br>
鼻子哼了一声，一把接过收据，叼着烟嘴回屋去了。<br>
