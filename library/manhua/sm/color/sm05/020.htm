　　没法子，三毛只好饿着肚子，扛着货出了店铺。这捆东西看<br>
着不多，扛的时间长了，怪沉的。走了一段，三毛扛不动了，就<br>
用手提着。提着提着提不动了，三毛又扛着。扛着，提着，来回<br>
倒。三毛脚也走肿了。出了一头大汗。<br>
