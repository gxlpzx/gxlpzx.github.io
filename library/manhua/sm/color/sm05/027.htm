　　三毛等老板上楼走了，就推门出去。门外有路灯，他想借路<br>
灯把这本书看完。 看着、看着，忽然听到对面黑影里有人低声<br>
说：“不许动，把钱拿出来！”三毛吓了一跳，抬头一看，一个<br>
蒙面人正用手枪顶着一个穿长袍的胸口呐！<br>
