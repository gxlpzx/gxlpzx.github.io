　　磨完石版，老板又叫三毛去送货。 三毛提着一摞印好的卡<br>
片， 正走在街上， 忽听见一家铺子传出广播的声音 ：“庆祝<br>
‘四·四’儿童节……”原来，解放前四月四号是儿童节。三毛<br>
一听是讲儿童的事，就扭过头去。他见铺子柜台上放着一架收音<br>
机，广播就是从那里出来的。<br>
