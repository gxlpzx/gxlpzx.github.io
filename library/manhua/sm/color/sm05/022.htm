　　三毛肚子饿得咕咕叫，赶紧到厨房去吃饭。一看，人家早吃<br>
完了。 三毛掀开锅盖看看，里面全是空的，连饭锅巴也吃光了。<br>
累了一天，连晚饭都没吃上，这学徒的日子可真是难过呀！<br>
