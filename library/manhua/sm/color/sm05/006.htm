　　第二天，老板娘做饭，让三毛烧水。三毛没烧过这种用泥做<br>
的小炉子。木柴湿，好不容易点着了，火就是旺不起来，水老也<br>
烧不开。老板娘骂他笨蛋，连火都烧不好。<br>
