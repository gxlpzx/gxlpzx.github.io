　　三毛还没吃饱饭，又接着干活了。老板娘要睡午觉，就让三<br>
毛看孩子。 老板娘的两个孩子，大的才会走路，小的刚会站着。<br>
三毛才十来岁，哪看过小孩子呀！他右手拉着大的，左手抱着小<br>
的。三毛又吃力又担心，真怕摔了这个，磕了那个。<br>
