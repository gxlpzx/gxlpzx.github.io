　　三毛急了，用一根细竹筒吹火。不知怎的，火没吹旺，倒把<br>
炉子里的烟吹了出来。那烟又黑又浓，又呛人。老板娘一看，就<br>
气势汹汹地抡起做饭用的铲子打三毛。 可怜的三毛被打得疼极<br>
了，加上烟呛，鼻涕眼泪都出来了。老板娘还不许他大声哭！<br>
