　　三毛来到上海的时间不短了，可要想找个活挣口饭吃，真是<br>
太难太难啊！<br>
　　三毛走过一家印刷店， 看见店门口贴了一张纸，上边写着：<br>
“本店招收学徒一名”。三毛想，我去当学徒吧，学点手艺，靠<br>
自己干活挣饭吃呀！于是他就走进了店堂。<br>
