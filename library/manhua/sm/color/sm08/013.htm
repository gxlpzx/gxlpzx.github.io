　　晚上，三毛刚躺下，腿上就起了好些包。三毛只得坐起来，<br>
掀开铺在地上的席子一看，密密麻麻地爬了一堆臭虫，怨不得咬<br>
得三毛浑身发痒。吸血的臭虫，一个个吃得肚子圆滚滚的，用手<br>
一捻，就破了，留下一道血印。<br>
