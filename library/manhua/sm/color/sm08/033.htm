　　三毛和小癞子刚走出牢房，看守立刻把铁栅栏门锁上。牢房<br>
里只剩下张叔叔一个人，警察局不放他。三毛心里很难过。他隔<br>
着铁栏杆拉着张叔叔手，难过得大颗大颗的眼泪落了下来。张叔<br>
叔也难过地说，“ 孩子，  这里搁不下你们啦 ！  出去好好干<br>
吧……。”<br>
　　三毛从监狱里出来才听说，巡警抓的人太多了，监狱里装不<br>
下了，才只好把他们放出来。<br>
