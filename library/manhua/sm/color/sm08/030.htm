　　三毛赶紧嚷：“不要慌！不要慌！”嚷着嚷着不知哪儿的钟<br>
响了，三毛还以为又上课了，他刚要向教室里走去，忽听到钟声<br>
里有人喊：“快起来！快起来！”监狱的看守正用木棒使劲敲着<br>
铁栅栏，把三毛的美梦惊醒了。<br>
