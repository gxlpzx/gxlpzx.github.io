　　那人挺和气地对三毛说：“小朋友，你是刚抓来的吗？”三<br>
毛点点头说：“是的，先生。”那人说，你就叫我张叔叔好了。<br>
张叔叔说着指了指身边的席子说： “坐下吧， 你叫什么呀？”<br>
“我叫三毛。”三毛看到张叔叔的手腕子上也带着铁链子。<br>
