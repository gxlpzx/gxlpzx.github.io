　　三毛绷住嘴巴，闭住气，才撒了一泡尿。他抬头一看，木桶<br>
旁边墙上钉着一块牌子， 写着“注意卫生”， 上面还有三个字<br>
“新生活”。真是活见鬼，这叫人怎么注意卫生呢。<br>
