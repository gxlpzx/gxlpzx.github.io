　　三毛按照车夫教的，把手往前挪了挪，使劲往上一提。这下<br>
使的劲太大了，坐车的是一个大胖子又太沉，整个车子往后倒了<br>
下去，车把撅起来，把三毛提得老高老高，两腿全离了地。站在<br>
一边的车夫赶紧过来双手扶住了车把，才没出事。三毛拉车没学<br>
成，往后的日子可怎么过呢？<br>
