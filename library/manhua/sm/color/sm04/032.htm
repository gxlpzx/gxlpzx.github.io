　　忽然，他看见脚底下有东西在动，他猫腰一看，原来是一堆<br>
报纸。他刚要伸手拿报纸，“哗”地一声响，从报纸堆里坐起一<br>
个睡得迷迷糊糊的孩子，光光的脑袋上只有三根毛！原来三毛盖<br>
着一大堆报纸在这儿过夜呐！老先生看看三毛，摇摇头，长长地<br>
叹了一口气，走了。<br>
