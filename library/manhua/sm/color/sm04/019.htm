擦得还特别干净，把一双双皮鞋都打得亮光光的，人们都愿意找<br>
他，生意越来越好。他摊子周围，常站着好些人，有等着让他擦<br>
的，有看他干活的。三毛干得满头大汗，大伙直夸他：“这小家<br>
