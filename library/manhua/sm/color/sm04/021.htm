　　天凉了，三毛就用擦皮鞋挣来的钱买了一件衬衣。衬衣下边<br>
有两个兜儿。他把存的钱放在兜里，又用针线把兜儿缝上。拍拍<br>
缝在兜里的钱，心想，这么着就更保险了。<br>
