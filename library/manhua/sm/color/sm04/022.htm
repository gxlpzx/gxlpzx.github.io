的在等客。他们是大人，一见三毛就说：“走走走，小瘪三，这<br>
个地方归我们了！ ”三毛一看他们那种瞪眼咧嘴的凶狠样， 心<br>
想，自个儿那惹得起呀！只好带着东西走了。<br>
