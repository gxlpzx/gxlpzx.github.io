<td width="100%" bordercolorlight="#008000" bordercolordark="#008000" bgcolor="#EBF1F1">
　　三毛来到一条热闹大街上， 这儿人多。 他支好摊，准备揽<br>
活。他双眼紧盯着人家的脚，看看穿的是什么鞋。一会儿扭头瞧<br>
瞧这边， 一会儿歪过脸朝那面看看， 看得眼也花了，脖子也酸<br>
了。好不容易看见了一个穿皮鞋的人走过来，三毛扑过去，拉住<br>
人家说：“先生，你擦皮鞋吗？”“不擦！不擦！”说完，那人<br>
急忙忙走了。<br>
