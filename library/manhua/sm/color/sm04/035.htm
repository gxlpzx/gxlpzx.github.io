夫说，学拉车先要练跟车跑。人力车夫在前边跑　，三毛在车后<br>
边跑。那个拉车的别看岁数大了，跑起来还挺快，三毛的两条小<br>
腿像赛跑似的，使劲才能追上他。<br>
