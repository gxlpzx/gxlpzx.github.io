　　三毛出了人堆儿，赶紧去摸兜儿。哟！坏了！兜儿空了。兜<br>
下边拉开了一个口子，兜里的钱全被掏空了。三毛脸煞白，浑身<br>
直哆嗦。卖报纸，擦皮鞋好不容易攒了这么点钱，又让小偷偷走<br>
了。三毛哭了，他哭得真伤心啊。秋天到了，天也慢慢凉了，三<br>
毛能上哪儿去呢？<br>
