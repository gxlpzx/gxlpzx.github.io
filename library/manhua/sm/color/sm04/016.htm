　　三毛到底又看见一个穿皮鞋的走过来了。三毛又拉住他裤角<br>
说：“先生，擦鞋吧！”那个人停下来问“多少钱呐？”三毛忙<br>
答：“一双鞋一千元。”那人坐到了藤椅上，把一千元交给了三<br>
毛。<br>
