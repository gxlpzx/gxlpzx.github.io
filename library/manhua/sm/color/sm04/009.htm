　　三毛忽然看见有一家店出租小孩玩的小车。心想，蹬上它也<br>
能比两腿跑得快，就去租了一辆。他也不管别人笑话，手扶着车<br>
把，一只脚踏在车上，另一只脚在地下蹬，溜上了街。三毛的小<br>
三轮车在街上溜得还真快，能赶上骑自行车的了。<br>
