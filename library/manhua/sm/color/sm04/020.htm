<td width="100%" bordercolorlight="#008000" bordercolordark="#008000" bgcolor="#EBF1F1">
　　一天下来， 三毛累得腰都直不起来，可是他心里甜滋滋的。<br>
他收了摊，把钱搁在箱子里，用劳动挣来的钱，什么累呀疼呀全<br>
顾不上了。到了晚上，他就找一个房檐前边带廊子的商店门口过<br>
夜。他用绳子把脚蹬子和自己的脚栓在一起，这样就不怕箱子被<br>
人偷走了。<br>
