　　跑了两条街， 三毛就累得上气不接下气。  他咬咬牙还跟着<br>
跑。还没到地方，三毛已经腰酸腿疼，觉得浑身的骨头架子都要<br>
散了。头上的汗“哗哗”地流，脚底板也磨起了水泡，一挨地就<br>
钻心地疼。三毛这才懂了，拉车是多么费力气的活呀！<br>
