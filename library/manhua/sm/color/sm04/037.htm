　　三毛好不容易跟着车夫把车拉到地方，喘过气来。三毛又想<br>
试试自己拉车行不行。正想着，来了一个雇车的，三毛说：“让<br>
我来吧！”车夫点点头，就叉着腰站在了一边。三毛走到车把中<br>
间，弯下身子，伸手抓两边的车把，用劲往上提，提了几下提不<br>
动。那个车夫说，手要抓住车把的前边才行。<br>
