　　还没等三毛扛上藤椅，警察就追上来了。他们的大皮靴一下<br>
子踩住了工具箱， 冲着三毛就喊：“小瘪三，叫你到处乱摆摊，<br>
今天要给你点颜色看看！ ”说着就把三毛的东西全扔在大卡车<br>
上，一推三毛说：“还不滚就连你一起抓了！”<br>
