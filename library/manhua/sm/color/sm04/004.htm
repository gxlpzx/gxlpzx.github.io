　　天慢慢黑了，三毛的报纸没卖出几份。瞅着街上越来越稀少<br>
的行人，三毛心里真丧气呀！ 这报今晚卖不出去， 明天还有谁<br>
要？三毛走到路灯下，遇见一个摆五香豆摊的人。那个人买下了<br>
三毛的报，是论斤当废纸买的。 他买去包五香豆， 那能值几个<br>
钱？<br>
