　　他俩正在递衣裳时，走来一个穿大皮袄的阔老爷，他嫌三毛<br>
挡住了他的路，就抡起木杖，把三毛扒拉到一边。三毛气得使劲<br>
瞪了他一眼。那阔老爷挎着太太，鼻子里哼哼着，从三毛跟前大<br>
摇大摆地走过去。<br>
