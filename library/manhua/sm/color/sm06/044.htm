　　师父手拿尖刀，看准了门板，手腕子用力一甩，尖刀飞出了<br>
手，不偏不斜，“咚”地一下，正扎着三毛头顶上边的板子上，<br>
刀刃都挨着他头上的三根毛了。然后，师父从衣袋里掏出块布蒙<br>
在自己的眼睛上说：“这回我要蒙着眼扔刀了。”三毛真担心，<br>
心想，“万一扔不准，扎在我身上就坏了！”<br>
