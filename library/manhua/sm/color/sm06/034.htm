<td width="100%" bordercolorlight="#008000" bordercolordark="#008000" bgcolor="#EBF1F1">
　　晚上，三毛疼得睡不着觉，就起来了。他看见楼下有一个屋<br>
里还亮着灯。一位妈妈正抱着自己的娃娃在哄睡觉。三毛看得好<br>
心酸啊，心想，妈妈呀，你在哪里？我要有妈妈，也就不会吃这<br>
样苦，受这般罪了！三毛伤心地哭了。<br>
