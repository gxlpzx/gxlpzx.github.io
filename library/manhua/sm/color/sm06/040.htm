　　三毛练窝腰，练踢腿，练了些日子，师父又教气功砸石头。<br>
师父脱了上衣，仰脸躺在长条板凳上，把四方的大石头放在自己<br>
肚子上，对三毛说，“你抡大锤，往大石头上砸！”说完，师父<br>
开始运气，把浑身肌肉绷得紧紧的。<br>
