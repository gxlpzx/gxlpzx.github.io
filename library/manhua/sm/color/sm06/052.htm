　　师父一看三毛吓成这样，乐了，说“三毛，你看！”师父把<br>
刀从嘴里拉出来，他左手拿着刀， 右手伸出一个指头， 托住刀<br>
尖，轻轻向上一顶，刀刃就捅到刀把里去了。敢情这刀刃是活动<br>
的呀。师父假装把刀放进嘴里，其实是用舌头把刀刃顶到刀把里<br>
啦！三毛也乐了。<br>
