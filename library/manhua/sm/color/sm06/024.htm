　　三毛进了屋，只见墙上挂着一些贴着字的旗子，竖着写“力<br>
拔山河”，横着写“我武维扬”。旗子当中有一幅画。画上画着<br>
个小瘦孩，光穿一条小裤衩，两脚站在地上，向后窝着腰。在小<br>
孩的身上，单腿立着一个胖大汉子，光脑袋，仰着头。三毛这才<br>
明白，黑大汉带他来，是让他像这个瘦小孩一样练把戏呀！<br>
