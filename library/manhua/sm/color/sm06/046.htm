　　师父不知道三毛躲走了，就把手里的刀扔了出去。他“咚！<br>
咚！”扔了两把刀，扔完后，解开蒙眼睛的布一看，咦，三毛哪<br>
儿去了？三毛哇，他在门板后边蹲着哪！三毛跟师父学艺，吃了<br>
不少苦，倒也学了不少真功夫。<br>
