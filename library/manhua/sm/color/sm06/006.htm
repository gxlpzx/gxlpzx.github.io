　　三毛穿着老先生送的衣服，觉得暖和多了。他走到街口，看<br>
到墙根蹲着一个要饭的穷孩子，光着身就穿一件小裤衩，缩成一<br>
团，浑身索索发抖。三毛知道挨冻的滋味，立刻把自己一件线背<br>
心脱下来，送给那个穷孩子。<br>
