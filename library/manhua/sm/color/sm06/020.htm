　　天快黑了，三毛的肚子开始咕咕叫起来，可他的饼都给了老<br>
爷爷，自已没的吃了。三毛走过一个烧饼摊，喷香的烧饼，直钻<br>
鼻眼。他一手摸摸肚子，一手掏掏兜儿，全是空的。三毛馋得呀<br>
“哈喇子”都流出来了。三毛盯着烧饼直发楞，他没注意，身后<br>
有个人正盯着他看呢！<br>
