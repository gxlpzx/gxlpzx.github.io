　　三毛挨了摔，师父还叫他练腰功。师父让三毛在小凳上练下<br>
腰喝水。三毛没听懂，就坐在小凳上端起了水杯。师父说：“你<br>
得站在小凳上，往后窝腰，窝着脑袋去够地上的水杯，再用嘴把<br>
水杯叨起来，那才行呐！”三毛没法子，只好天天硬着头皮练。<br>
