<td width="100%" bordercolorlight="#008000" bordercolordark="#008000" bgcolor="#EBF1F1">
　　师父干别的去了，剩下三毛一个人练耗腿功。十分钟，二十<br>
分钟，半个小时过去了。三毛立得腿发木，头上汗直往下淌。偏<br>
偏在这时师父养的猫走过来，靠在了三毛立着的那条腿上蹭开痒<br>
痒了，蹭得三毛只打哆嗦，差点摔倒。这该死的小花猫！<br>
