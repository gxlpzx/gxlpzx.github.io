　　三毛想， 这大概是自个儿练了这么多日子的功， 身上有劲<br>
啦。他想再试一试。他双手抓着木杠，又使劲往上举，一下子就<br>
举过了头顶。谁知，他使的劲太大了，石担子从三毛头顶上往后<br>
甩出去了。<br>
