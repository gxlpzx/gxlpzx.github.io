<td width="100%" bordercolorlight="#008000" bordercolordark="#008000" bgcolor="#EBF1F1">
　　黑大汉要三毛当他的徒弟，跟他学艺，三毛只得管他叫师父<br>
了。头一天，师父就教三毛练窝腰。他一手扶着三毛的前胸，一<br>
手托着三毛的后腰， 叫三毛往后弯。 三毛使劲挺着肚子，仰着<br>
脸，往后窝。 窝了一半，三毛就受不了了， 可师父还用力往下<br>
摁，说：“站稳，别晃！”三毛觉得后腰又酸又疼，肚子胀得难<br>
受，眼泪就顺着眉毛往下流，心想：“学艺练功这么苦哇！”<br>
