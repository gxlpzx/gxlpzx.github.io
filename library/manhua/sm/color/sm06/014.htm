　　三毛拣烟头跑的路多了，脚掌磨起了水泡。他没有鞋穿呐！<br>
他去旧货摊上看了半天，也没找到一双他能买得起的鞋。三毛从<br>
一个拣破烂小孩的筐里，发现了一双女人穿的破高跟鞋，就用便<br>
宜价把它买了下来。<br>
