　　三毛瞧着黑大汉，有点眼熟。他接过热乎乎的烧饼，就大口<br>
地吃起来。 那个黑大汉说：“怎么着？想找个吃饭的地方吗？”<br>
三毛咽下一口烧饼说：“想啊，哪儿有哇？” 黑大汉呵呵乐了：<br>
“想吃饭，跟我走吧！”<br>
