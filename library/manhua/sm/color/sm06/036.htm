　　妈妈看到三毛刚要抱，胳膊碰在三毛后背上，三毛疼得叫了<br>
一声。妈妈问：“孩子，怎么啦？”三毛转过身，让妈妈看后背<br>
的伤。 妈妈低头看着三毛后背的伤口， 心疼得大哭，一滴滴眼<br>
泪，像小雨“吧嗒吧嗒”地掉在三毛的身上。三毛也哭，妈妈也<br>
哭，两人哭成了泪人似的。<br>
