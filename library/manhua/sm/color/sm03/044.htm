　　正在这时，他们听见旁边有人叫：“小弟！三毛！”他俩扭<br>
头一看，爸爸、妈妈在对面墙根下蹲着呢。小弟一头扑过去扎在<br>
妈妈怀里哭起来。三毛也跟过去，叔叔双手拉住他，叹着气，摇<br>
摇头，半天说不出一句话。<br>
