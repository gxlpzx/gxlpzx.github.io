　　“唏！唏！”他擦着眼泪和鼻涕出了声。小弟劝他别哭，三<br>
毛就强忍着。电影里的苦儿实在太可怜了，三毛越看越难过，越<br>
难过就越忍不住想哭。他实在忍不住了，也忘了这是看电影，就<br>
“哇！”地一声大哭开了，哭得眼泪四下里溅，像下雨似的。周<br>
围的人都不看电影了，扭过头，转身看三毛。他们哪知道，三毛<br>
受的苦比电影里的苦儿还苦啊。<br>
