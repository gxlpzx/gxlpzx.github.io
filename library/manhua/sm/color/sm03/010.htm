　　一天，下雨了。小弟爸爸请三毛送小弟去上学。三毛很乐意<br>
跟小弟去学校看看。他俩打着伞出了门。雨越下越紧，三毛怕小<br>
弟淋着，就把伞遮在小弟头上。这么一来，他自己后背就全被雨<br>
淋了。<br>
