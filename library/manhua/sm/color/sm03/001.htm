　　三毛整天在街上流浪。一天，他转来转去转到黄浦江边。只<br>
见那边桥头上来来往往都是人，还有汽车、马车、三轮，可热闹<br>
啦。三毛看得出神，忘了饥饿。忽然，有个小弟弟跑到河边，扶<br>
着铁栏杆朝下边看，用小手够河岸石缝里长着的一朵小黄花。<br>
