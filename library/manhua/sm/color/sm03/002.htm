　　小弟弟够了两下没够着那朵花， 就干脆把头探出了栏杆外<br>
边，使劲够。可他手抓的栏杆不知怎的活动了一下，小弟弟往前<br>
一栽，“呼”地一下就从岸上掉下去了，“扑通”一声，落到了<br>
水里。站在一边的三毛看见了，就赶紧一纵身，从栏杆上一个猛<br>
子扎到了水里去救人。<br>
