<td width="100%" bordercolorlight="#008000" bordercolordark="#008000" bgcolor="#EBF1F1">
　　三毛一个人在树上伤心地哭了半天，也没有人搭理他。三毛<br>
哭累了，肚子饿得“咕噜咕噜”直叫唤，就趴在树上朝远处看。<br>
对面有条河， 河那边有一片房子， 还有座高高的古塔。三毛心<br>
想，那儿准是有很多人家的地方，我上那儿要点吃的吧。<br>
