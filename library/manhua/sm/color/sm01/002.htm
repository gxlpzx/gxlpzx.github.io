　　又穷又苦的三毛，没有家，没有一个亲人。他来到一片绿草<br>
地上， 羊妈妈带着小羊羔。 羊妈妈吃青草，小羊羔吃羊妈妈的<br>
奶。羊妈妈亲亲小羊羔，伸出舌头舔小羊羔的绒毛。三毛看了，<br>
想起自个儿的妈妈，难过地低下了头。<br>
