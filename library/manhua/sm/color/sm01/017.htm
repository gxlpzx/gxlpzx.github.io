　　有一天，出了事。河东和河西来了几个扛长枪的大兵。他们<br>
都冲着老爷爷喊 ：“嘿 ！老头儿， 快把船划过来， 让我们过<br>
去！”<br>
　　老爷爷站在小船上， 看看两岸的大兵都扛着枪， 一下子呆<br>
了，不知该划向哪边。<br>
　　河两岸的这几个大兵，嚷着嚷着就互相骂开了。骂着骂着他<br>
们就拉开了枪栓，顶上了子弹，冲着老爷爷叫着“老头儿，快过<br>
来，不过来就开枪了！。”这可吓坏了坐在船头的三毛，他抱住<br>
老爷爷的腿，气都不敢喘。<br>
