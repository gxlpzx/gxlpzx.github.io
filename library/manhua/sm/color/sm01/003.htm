　　三毛来到屋外，猪圈里一窝小猪在大母猪身下又挤又叫又打<br>
滚，还抢着吃奶。鸡窝那边，老花母鸡领着一群小鸡遛弯儿，一<br>
边遛一边逮小虫子吃。花母鸡叨着小虫子，大尖嘴对着小尖嘴地<br>
喂小鸡。母鸡咕咕，小鸡唧唧，多快乐呀！三毛看呀看呀，他又<br>
想起了妈妈，难过地托着小下巴。<br>
