　　三毛也想学撒网打鱼，好让老爷爷歇歇。这天，他开始学撒<br>
网，三毛学老爷爷的样子，身子一扭，又一转，使出全身的劲儿<br>
把网撒出去了。没想到，他使的劲太大了，小船一晃悠，三毛没<br>
站稳，一屁股坐下去，掉到了水里。<br>
