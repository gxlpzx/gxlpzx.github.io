　　大黄狗带着一群小黄狗过来了，小黄狗摇着尾巴晃着脑袋，<br>
又蹦又跳“汪汪”直叫。小三毛看着看着，再也忍不住了，轻轻<br>
地抱起一只小黄狗，流下了眼泪。老黄狗不让三毛抱它的小狗，<br>
冲着三毛“汪汪”叫， 还呲着牙想咬他。 吓得三毛赶紧放下小<br>
狗，噌噌噌地爬上了树。<br>
