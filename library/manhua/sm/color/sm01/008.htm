　　开头，河水倒不怎么深，可越往里趟，水越深，连小肚子都<br>
没了。河底下又软又滑，三毛一急，“扑通”一声，就摔倒了。<br>
这正是一片水深的地方，河水一下子就没了他的脖子。“哎呀！<br>
救命哪！”三毛一边大声喊，一边在水里乱扑腾。<br>
