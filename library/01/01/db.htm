    <td width="100%"><p align="center">&nbsp;<strong>大阪（OSAKA）</strong></p>
    <p align="left">&nbsp;&nbsp;&nbsp; 
    日本西部的商业和工业中心，也是日本的第二大都市，位于淀川饮口，在繁华的街市之中，小河纵横交错。1970年的世界博览会，就是在此地举行的。大阪一向以歌舞伎及文乐剧闻名，是两种优美的传统演艺。从东海道线到濑户内海地区、四国、九州去旅游，大阪的便利的出发点。</p>
