    <td width="100%"><p align="center">&nbsp;<strong>名古屋（NAGOYA）</strong></p>
    <p align="left">&nbsp;&nbsp;&nbsp; 
    名古屋为日本四大都市之一，位于东京及京都之间，于东京、大阪三足鼎立，称为全日本经济活动中心。名古屋这一个城市的街道设计极好，林荫道整齐而清洁。名古屋极及其近郊一向为日本瓷器工业中心。漆器、景泰蓝等手工艺极轻、重工业都很发达。</p>
