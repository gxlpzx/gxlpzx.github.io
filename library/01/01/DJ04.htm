    &nbsp;&nbsp;&nbsp; 
    浅草是一个很达的娱乐中心，其中最为人知的是浅草观音寺，寺前有一条很热闹的街道“仲见世”两旁都是出售纪念品的小店或小滩。观音寺是为奉献给慈悲女神观音而于第七世纪创建，从此东京的社会大众很喜欢到此游览。<p>　</p>
