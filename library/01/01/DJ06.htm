    <td width="100%"><strong>明治神宫</strong><br>

    <img src="http://www.lpzx.edu.cn/library/01/01/030401.jpg" width="320" height="211" 030401.jpg (19891 bytes)" align="left"> 
    &nbsp;&nbsp;&nbsp; 
    明治神宫是为奉献明治天皇而建，附近因有林木密茂的内苑外苑而闻名。内苑外苑之间，有一条樱花树夹道的大街。外苑之内有圣德纪念绘画馆，野有许多运动设备，包括国立竞技场。<p>　</p>
