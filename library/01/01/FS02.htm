    <img src="http://www.lpzx.edu.cn/library/01/01/050205.jpg" width="320" height="214" 050205.jpg (13392 bytes)" align="left"> 
    &nbsp;&nbsp;&nbsp; 
    富士山是日本的第一高山，因为天气的关系，所以并不是可时常看见她的山顶，因此，日本人相信若能目睹富士山的全貌，便能带来好运气。而且当你登上富士山后，好象有征服了日本最高峰的胜利感。<p>　</p>
