    <td width="100%"><p align="center">&nbsp;<strong>广岛（HIROSHIMA）</strong></p>
    <p align="left">&nbsp;&nbsp;&nbsp; 
    过去是城堡，现在是本州西端文化、经济及政治的中心。从福山乘快车去，需四十分钟。第二次大战的末期，原子弹下落广岛，转瞬之间，整个广岛市尽成灰烬。今日，游客到此旅游，除了参观这个原爆之地外，还会顺道观光那个日本三景之一的宫岛。</p>
