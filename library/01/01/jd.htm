    <td width="100%"><p align="center"><strong>京都（kyoto）</strong></p>
    <p>&nbsp;&nbsp;&nbsp; 
    群山围绕的京都，特多历史古迹和神奇传说。从公元794年到1868年间为日本的首都。京都有不少神社、寺庙、宫殿以及精心设计的大小花园。京都有不少工艺好手，世代相传，使当地出产的丝织品、锦缎、漆器、陶瓷器、纸扇及娃娃等精美异常。</p>
