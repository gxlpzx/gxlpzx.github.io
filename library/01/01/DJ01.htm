    <td width="100%"><strong>上野公园</strong> <br>

    <img src="http://www.lpzx.edu.cn/library/01/01/030101.jpg" width="320" height="211" 030101.jpg (27789 bytes)" align="left"> 
    &nbsp;&nbsp;&nbsp; 
    上野公园是日本最大的公园，野是东京的文化中心。它位于JR上野火车站的旁边，内有东京文化会馆、国立西洋美术馆、东京国立博物馆、东京都美术馆及上野动物园。<p>　</p>
