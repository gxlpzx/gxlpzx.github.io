    <img src="http://www.lpzx.edu.cn/library/01/01/010201.jpg" width="320" height="208" align="left"> &nbsp;&nbsp;&nbsp; 
    原来是足利义满将军的别墅，于1489年建成，但翌年足利义满逝世后，就把此处变作佛寺。银阁寺的名字来源，本来是因为足利义满 
    想把所有的内部装饰铺上银箔，可惜事与愿违，但名字却沿用至今。<p>　</p>
