    <td width="100%"><strong>清水寺</strong><br>
    <br>
    <img src="http://www.lpzx.edu.cn/library/01/01/010101.jpg" width="320" height="212" 010101.jpg (28016 bytes)" align="left"> 
    &nbsp;&nbsp;&nbsp; 位于市东面的清水寺，是德川家康与1633年所兴建的，现在的京都追历史悠久的寺院，寺内有一座“大慈悲女神”石像，一座五重塔；而最出名的还是代表智慧、美貌、财富的三股泉水，但信徒游客只能喝下其中两股泉水，否则就全部不会灵验。<p>　</p>
