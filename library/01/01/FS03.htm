    <td width="100%">富士五湖<br>
    <br>
    <img src="http://www.lpzx.edu.cn/library/01/01/050301.jpg" width="320" height="211" 050301.jpg (14186 bytes)" align="left"> 
    &nbsp;&nbsp;&nbsp; 
    由五个湖组成，而且环绕着富士山，因此得“富士五湖”之名。这五湖分别是本栖湖、精进湖、西湖、河口湖及山中湖。游人在任何一个湖可以看到富士山，其中以本栖湖及河口湖可以看到富士山的倒影。<p>　</td>
