    <img src="http://www.lpzx.edu.cn/library/01/01/010301.jpg" width="320" height="210" 010301.jpg (22068 bytes)" align="left"> 
    &nbsp;&nbsp;&nbsp; 
    如果你还记得一套卡通片《聪明的一休》的话，那么你一定对金阁寺不会陌生，因为这里就是一休和尚和足利义满将军经常斗智的地方。该寺院距今已经有五百多年历史，于1950年失火后重新修建至今，因为寺内的建筑度有金叶，所以定名为金阁寺。<p>　</p>
