    <td width="100%"><p align="center">&nbsp;<strong>富士国立公园</strong></p>
    <p align="left">&nbsp;&nbsp;&nbsp; 
    临近的东京，由富士山和富士五湖所组成。富士山是日本的第一高山，高3，776米，也是世界上最美丽的山峰之一，富士山的山形是很难看见的，就算是当地人也不是随时能看到，所以她被称为神山，只有幸运的人才能看见。富士五湖是因为五个湖都在山里，也就定名为富士五湖，那一带湖既有森林，也有种种山地植物，是可供终年游息欣赏的理想环境。夏天可露营、游泳、钓鱼；冬天可滑雪。</p>
