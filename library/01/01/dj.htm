    <td width="100%"><p align="center">&nbsp;<strong>东京（TOKYO）</strong></p>
    <p align="left"> 
    &nbsp;&nbsp;&nbsp; 东京是日本的首都，是日本对外的大门，同时也是全日本的政治、经济、文化及交通中心。东京面积约2，162平方公里，但人口就多达11，829，000，而且加上外地人口的不断涌入，以至东京临近的城市，现在已经差不多变成了它的“卫星”城市。东京原名江户，1868年明治维新，东京取代江户的名称，而成为日本的首都。</p>
