    <td width="100%"><strong>奈良公园</strong><br>
    <br>
    <img src="http://www.lpzx.edu.cn/library/01/01/060101.jpg" width="320" height="212" 060101.jpg (18782 bytes)" align="left"> 
    &nbsp;&nbsp;&nbsp; 
    园内饲养了很多驯鹿，而且可以人由它们自由走动，所以奈良公园又称为“鹿公园”。除此以外，园内还保留着很多古代的建筑物及寺院，其中最著名的是公园西面的兴福寺，该寺建于公元710年，寺内原有的许多佛像都摆放在国宝馆。附近还有猿泽池，池水映现的五层塔，悦目可爱，的确是奈良的最佳景色之一。<p>　</p>
