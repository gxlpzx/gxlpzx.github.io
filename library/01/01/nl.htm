    <td width="100%"><p align="center">&nbsp;<strong>奈良（NARA）</strong></p>
    <p align="left">&nbsp;&nbsp;&nbsp; 
    无论从大阪或东京到这里，坐火车不到一个小时即可到达。在第八世纪时，她的日本的首都。奈良很清静，在它过去最兴旺的世代，曾是日本工艺和文学的发源地。它有许多古庙及其他伟大的建筑，现在还保存着原来的样貌。</p>
