    <td width="55%" height="18">&nbsp;&nbsp;&nbsp; 武则天除罪金简<br>
    <br>
    &nbsp;&nbsp;&nbsp; 唐代（公元700年）<br>
    &nbsp;&nbsp;&nbsp; 1982年5月登封县峻极峰北侧采集<br>
    &nbsp;&nbsp;&nbsp; 长36.2厘米 宽8厘米 重223.5克<br>
    <br>
    　<br>
    &nbsp;&nbsp;&nbsp; 金简呈长方形，正面镌刻双钩楷书铭文3行63字，是武则天在久视元年（公元700年）七月七日来嵩山祈福，谴宫廷太监胡超向诸神投简以求除罪消灾。这是中国目前发现的唯一金简，为研究武则天在嵩山的活动提供了实物资料。<br>
    &nbsp;&nbsp;&nbsp; 
    “大周国主武（）照好乐真道长生神仙，谨诣中岳嵩高山门，投金简一通，迄三官九府除武（）罪名，太发庚子七（）月甲申朔七（）日甲寅小使臣（）胡超稽首再拜谨奏。”</td>
