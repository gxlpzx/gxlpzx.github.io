    <td width="49%" height="19">&nbsp;&nbsp;&nbsp; 银空首布<br>
    <br>
    &nbsp;&nbsp;&nbsp; 春秋(公元前771-前476年）<br>
    &nbsp;&nbsp;&nbsp; 1974年8月河南扶沟县古城村窖藏出土<br>
    &nbsp;&nbsp;&nbsp; 长10.5厘米 宽6厘米 重134.1克<p>&nbsp;&nbsp;&nbsp; 
    长方铲形，銎部为椭圆形内空，两肩各有一倒刺，平足。这件空首布的出土，证实早在春秋时期就曾使用银质货币。从而将我国使用银币的历史提前了几百年。其形制源自中原周、晋、郑等国铸行的空首弧足铜布，同时又保留了楚国货币平足无文的特征，表明楚国不仅使用金爰与铜贝，同时也铸行布币，该布币的出土，对研究中国使用贵金属造币及楚国的币制和度量衡，都是重要的实物依据。</td>
