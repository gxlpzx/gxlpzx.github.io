    <td width="52%" height="18">&nbsp;&nbsp;&nbsp; 彩绘三进陶院落<br>
    <br>
    　<br>
    &nbsp;&nbsp;&nbsp; 明代 (公元1368年——1644年)<br>
    &nbsp;&nbsp;&nbsp; 河南郏县出土<br>
    &nbsp;&nbsp;&nbsp; 长149厘米 宽89厘米 高60厘米<br>
    <br>
    　<br>
    &nbsp;&nbsp;&nbsp; 
    建筑群由一座牌坊和三进院落组成。五脊歇山式牌坊与大门之间分列骑马俑二排。院门外有八字墙，门内有影壁，三进院以中轴对称列出九座悬山式平房，一座堂楼，四个前后串通的门与围墙。前院左角置陶轿，后院左厢置灶，左角有磨、杵臼、猪羊等，院内分立男俑17个，女俑10个。这套宅院是中国古代北方民居的真实写照。</td>
