    <td width="53%" height="19">&nbsp;&nbsp;&nbsp; 三彩舍利塔<br>
    <br>
    　<br>
    &nbsp;&nbsp;&nbsp; 北宋(公元961年——1127年)<br>
    &nbsp;&nbsp;&nbsp; 1966年河南省密县法海寺塔基出土<br>
    &nbsp;&nbsp;&nbsp; 高98.5厘米 基边长30.5厘米<br>
    <br>
    　<br>
    &nbsp;&nbsp;&nbsp; 
    塔形为方形密檐式，由基座、塔身、塔刹三部分组成。基座为叠涩须弥座，其上饰间柱、角柱、宝塔、伏鹿、仰莲、宝莲、麒麟、天王、力士等图案。一层四壁开门，门内有四尊坐佛。二层檐下置一 
    “咸平二年四月二十八日记施主仇训”匾牌。通体施红、绿、白三彩釉，光彩夺目。</td>
