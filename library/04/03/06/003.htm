    <td width="50%" height="19">&nbsp;&nbsp;&nbsp; 绿釉陶水榭<br>

  <tr>
    <td width="100%" height="18" colspan="2">&nbsp;&nbsp;&nbsp; 红陶胎,通体施绿釉。水池与亭榭连体制作。水池呈圆形,埂上塑有羊、奔鹿、鹅、鸡和武士俑二人、吹奏俑三人,池内有鹅、鸭、龟、鱼等动物和梭形小舟,舟内置篙和桨。池中矗立由四根扁柱支撑的四阿重层式亭榭,其正门外架一小桥通向池岸,桥边有二人恭立,亭内有一人袖手端坐。</td>
