    <td width="55%" height="17">&nbsp;&nbsp;&nbsp; 王子午鼎（附匕）<br>
    <br>
    &nbsp;&nbsp;&nbsp; 春秋中期(公元前620年——前467年)<br>
    &nbsp;&nbsp;&nbsp; 1978年淅川县下寺出土<br>
    &nbsp;&nbsp;&nbsp; 口径66厘米，高76厘米<br>
    <br>
    　<br>
    &nbsp;&nbsp;&nbsp; 
    这是楚庄王之子、楚国令尹“王子午”墓中所出七件列鼎之一。鼎身为束腰平底状，侈耳、蹄足，口沿攀附6条龙形怪兽，器腹满饰半浮雕的夔纹和窃曲纹。<br>
    &nbsp;&nbsp;&nbsp; 内腹与盖有铭文85字。大意为“王子午自铸铜鼎，以祭先祖文王，进行盟祀，我施德政于民，因而受到尊重，望子孙后代以此为准则。”</td>
