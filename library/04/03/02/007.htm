    <td width="100%" height="18">&nbsp;&nbsp;&nbsp; 云纹铜禁 <p>&nbsp;&nbsp;&nbsp; 
    春秋中期(公元前620年——前467年) 1978年河南淅川下寺出土<br>
    &nbsp;&nbsp;&nbsp; 通高28.8厘米 器身长103厘米，宽46厘米<br>
    &nbsp;&nbsp;&nbsp; </p>
    <p>&nbsp;&nbsp;&nbsp; 
    禁为承置酒器的案，其器身以粗细不同的铜梗支撑多层镂空云纹，十二只龙形异兽攀缘于禁的四周，另十二只蹲于禁下为足。这是我国迄今发现用失蜡法铸造的时代最早的铜器，其工艺精湛复杂，令人叹为观止。<br>
