    <td width="51%" height="18">&nbsp;&nbsp;&nbsp; 王孙诰编钟<br>
    <br>
    　<br>
    &nbsp;&nbsp;&nbsp; 春秋中期(公元前620年——前467年)<br>
    &nbsp;&nbsp;&nbsp; 1978年河南淅川出土<br>
    &nbsp;&nbsp;&nbsp; 最大钟通高120.4厘米 <br>
    &nbsp;&nbsp;&nbsp; 舞修52.3厘米 铣间59.7厘米<br>
    <br>
    　<br>
    &nbsp;&nbsp;&nbsp; 该钟一组26件，形制相同，大小依次递减。<br>
    &nbsp;&nbsp;&nbsp; 
    钟身呈合瓦状，舞中有柱形甬，甬下部有环带形旋及长方形斡。钟腔正背两面共有柱形枚36个，口为弧形，内壁口边有调音所致的锉磨痕迹。这套编钟铸铭17篇，每篇内容相同，长达117字。<br>
    &nbsp;&nbsp;&nbsp; 
    这是目前春秋时期数量最多、规模最大、音域最宽，音律较准、保存较好的一套青铜打击乐器，是研究中国音乐史不可多得的实物资料。</td>
