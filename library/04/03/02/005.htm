    <td width="50%" height="18">&nbsp;&nbsp;&nbsp; 鸟兽纹贯耳壶<br>
    　<br>
    &nbsp;&nbsp;&nbsp; 春秋(公元前771-前476年）<br>
    &nbsp;&nbsp;&nbsp; 1953年河南汲县出土<br>
    &nbsp;&nbsp;&nbsp; 通高34厘米　口径8.9X7.6厘米<br>
    <br>
    &nbsp;&nbsp;&nbsp; 
    壶体截面为圆角方形，有盖，束颈鼓腹平底，腹侧各有一兽面纹贯耳。器身以夔纹附地，用浮雕式工艺铸出盖四角的蛙纹、耳下的对虎纹以及腹部的兽面纹、凤鸟纹、虎、鹿等纹饰，动物塑造生趣盎然。<br>
