    <td width="47%" height="18">&nbsp;&nbsp;&nbsp; 泰始九年神兽镜<br>
    　<br>
    &nbsp;&nbsp;&nbsp; 西晋泰始九年（公元273年）<br>
    &nbsp;&nbsp;&nbsp; 河南淇县出土<br>
    &nbsp;&nbsp;&nbsp; 直径17.7厘米<br>
    <br>
    　<br>
    &nbsp;&nbsp;&nbsp; 镜面圆形，球形钮，钮外浮雕环绕式神兽，结迦座仙人，外有钤印式铭文：“泰始九年 
    三月七日 张氏作青 同（铜）竟（镜）□大 工青且明 <br>
    泰九年作 明如日月 光上有东 王父泰□ 西王母□ 食□天寿 如金石位 
    至三公世 世公侯王”云云，每印四字，计64字。 </td>
