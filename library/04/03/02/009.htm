    <td width="54%" height="18">&nbsp;&nbsp;&nbsp; 莲鹤方壶<br>
    <br>
    &nbsp;&nbsp;&nbsp; 春秋（公元前771年——前476年）<br>
    &nbsp;&nbsp;&nbsp; 1923年河南新郑李家园出土<br>
    &nbsp;&nbsp;&nbsp; 通高117厘米 口长30.5厘米 口宽24.9厘米<br>
    <br>
    &nbsp;&nbsp;&nbsp; 
    壶上有冠盖，器身长颈、垂腹、圈足。该壶造型宏伟气派，装饰典雅华美。壶冠呈双层盛开的莲瓣形，中间平盖上立一展翅欲飞之鹤；壶颈两侧用附壁回首之龙形怪兽为耳；器身满饰蟠螭纹，腹部四角各攀附一立体小兽，圈足下有两个侧首吐舌的卷尾兽，倾其全力承托重器。其构思新颖，设计巧妙，融清新活泼和凝重神秘为一体，被誉为时代精神之象征。</td>
