    <td width="53%" height="18">&nbsp;&nbsp;&nbsp; 跽坐人漆绘铜灯<br>
    <br>
    　<br>
    &nbsp;&nbsp;&nbsp; 战国（公元前475年——前221年）<br>
    &nbsp;&nbsp;&nbsp; 1974年河南三门峡上村岭出土<br>
    &nbsp;&nbsp;&nbsp; 通高48.9厘米　灯盘径23.7厘米　<br>
    <br>
    　<br>
    &nbsp;&nbsp;&nbsp; 
    此灯由跽坐人、灯架和灯盘三部分分铸铆接而成。跽坐人偏髻、束冠、身着长袍，腰系宽带，以带钩扣合，两臂平伸，手握丫形灯架，架上托环形灯盘，盘内设烛座三个，整体髹漆尽脱。</td>
