    <td width="51%" height="18">&nbsp;&nbsp;&nbsp; 兽面乳钉纹铜方鼎<br>
    <br>
    &nbsp;&nbsp;&nbsp; 商代中期(公元前1590年-1300年)<br>
    &nbsp;&nbsp;&nbsp; 1974年河南郑州张砦南街出土<br>
    &nbsp;&nbsp;&nbsp; 通高87厘米<br>
    &nbsp;&nbsp;&nbsp; 口长67厘米　口宽61厘米<br>
    <br>
    &nbsp;&nbsp;&nbsp; 该鼎为多范分铸而成。口呈长方形，上立二次铸成的拱形立耳一对，深腹，腹壁微内敛，平底，下有四个上粗下细的空柱形足，器身四面和四隅各铸单线兽面纹一组。每面两侧与下部饰乳钉纹，足上部各饰兽面纹。这是中国目前发现时代最早的大型铜方鼎，是研究商代前期青铜冶铸的宝贵资料。<br>
