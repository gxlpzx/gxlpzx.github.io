    <td width="60%" height="18">&nbsp;&nbsp;&nbsp; 嵌松石云纹方豆（盛食器）<br>
    <br>
    　<br>
    &nbsp;&nbsp;&nbsp; 战国（公元前475年——前221年）<br>
    &nbsp;&nbsp;&nbsp; 1935年河南汲县山彪镇出土<br>
    &nbsp;&nbsp;&nbsp; 通高24.5厘米　口边长12.5厘米<br>
    <br>
    　<br>
    <br>
    &nbsp;&nbsp;&nbsp; 豆上有覆斗形盖，盖顶有圆形捉手，豆盘方斗形，以细柄支撑，下为圆牌状座。器身满饰红铜丝嵌错的云纹，并镶有各种形状的绿松石。</td>
