    <td width="100%" height="18">&nbsp;&nbsp;&nbsp; 白釉瓷围棋盘<br>
    <br>
    &nbsp;&nbsp;&nbsp; 隋代开皇十五年（公元595年）<br>
    &nbsp;&nbsp;&nbsp; 1959年河南省安阳县张盛墓出土<br>
    &nbsp;&nbsp;&nbsp; 高4厘米、边长10×10厘米<br>
    <br>
    &nbsp;&nbsp;&nbsp; 盘呈正方形，其上纵横各刻19道直线，共计361个交叉点，中央和四角分别刻出天元和角星。<br>
    &nbsp;&nbsp;&nbsp; 盘面及四侧施白釉。这是目前所见时代最早的19道围棋盘。</td>
