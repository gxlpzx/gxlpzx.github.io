    <td width="62%" height="18">&nbsp;&nbsp;&nbsp; 白釉剔花梅瓶<br>
    <br>
    &nbsp;&nbsp;&nbsp; 北宋(公元961年——1134年)<br>
    &nbsp;&nbsp;&nbsp; 河南省汤阴县出土<br>
    &nbsp;&nbsp;&nbsp; 高34、口径6、腹围65厘米<br>
    <br>
    　<br>
    &nbsp;&nbsp;&nbsp; 体略呈橄榄形,腹部饰剔花缠枝牡丹纹,肩部与腹下部刻菊瓣纹。花纹处施白釉,余皆露褐色胎质。所谓剔花,乃是将花纹以外的地子剔掉,使得花纹装饰更为醒目,常见有白釉剔花和酱釉剔花两种。在宋代磁州窑系中,以河南修武当阳峪窑的剔花工艺最为精湛。</td>
