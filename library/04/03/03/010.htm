    <td width="55%" height="18">&nbsp;&nbsp;&nbsp; 钧窑玫瑰紫葵花盘<br>

    &nbsp;&nbsp;&nbsp; 宋代(公元961年——1134年)<br>
    &nbsp;&nbsp;&nbsp; 高3.3厘米 口径19.5厘米 足径8厘米<br>
    <br>
    　<br>
