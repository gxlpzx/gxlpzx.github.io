    <td width="57%" height="18">&nbsp;&nbsp;&nbsp; 青釉刻花六系瓷罐<br>
    <br>
    　<br>
    &nbsp;&nbsp;&nbsp; 北齐武平七年（公元576年）<br>
    &nbsp;&nbsp;&nbsp; 1958年河南省濮阳县李云墓出土<br>
    &nbsp;&nbsp;&nbsp; 高28.5厘米 口径18.5厘米<br>
    <br>
    　<br>
    &nbsp;&nbsp;&nbsp; 肩附六系（两横系四竖系）,系之间以圆规刻划圆圈、花瓣纹。腹部刻有三周弦纹带和鸭、树及斜线三角纹。此罐胎质坚硬，内外施釉,内满釉外半釉,釉质清澈明亮。</td>
