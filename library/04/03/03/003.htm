    <td width="60%" height="18">&nbsp;&nbsp;&nbsp; 白釉绿彩长颈瓷瓶<br>
    <br>
    　<br>
    &nbsp;&nbsp;&nbsp; 北齐武平六年（公元575年）<br>
    &nbsp;&nbsp;&nbsp; 1971年河南省安阳县范粹墓出土<br>
    &nbsp;&nbsp;&nbsp; 高22厘米、口径6.8厘米、底径7厘米<br>
    <br>
    　<br>
    &nbsp;&nbsp;&nbsp; 侈口，细长颈，鼓腹，浅圈足。通体施微泛淡黄色的白釉，腹之一侧挂翠绿色彩带。釉质细腻明亮，是目前发现的最早的白瓷器和加彩瓷器。白瓷和加彩瓷的产生，改变了以往的单一色调，为以后的彩瓷产生奠定了基础。</td>
