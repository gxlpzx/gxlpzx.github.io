    <td width="100%" height="18">&nbsp;&nbsp;&nbsp; 
    金缕玉衣（附鼻塞、耳塞、口含、手握）<br>
    <br>
    &nbsp;&nbsp;&nbsp; 西汉中期(公元前206年——24年)<br>
    &nbsp;&nbsp;&nbsp; 1986年河南永城芒山镇<br>
    &nbsp;&nbsp;&nbsp; 僖山汉墓出土<br>
    &nbsp;&nbsp;&nbsp; 长180厘米 宽125厘米<br>
    <br>
    　<br>
    &nbsp;&nbsp;&nbsp; 玉衣出于西汉末期梁王墓，是由2008个玉片，用金丝缀合而成。按人体部位分别为头罩、面盖、上衣、袖、手套、裤、脚套等，玉衣为上古贵族的敛葬服饰，始于战国末期而盛于两汉，根据身份与等级的不同，玉衣的联缀又分为金缕、银缕、铜缕和丝缕。</td>
