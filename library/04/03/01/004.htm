    <td width="75%" height="18">&nbsp;&nbsp;&nbsp; 红绿釉桃都树<br>
    <br>
    　&nbsp; 西汉（公元前206──公元24年）<br>
    &nbsp;&nbsp;&nbsp; 1969年河南省济源市泗涧沟出土<br>
    &nbsp;&nbsp;&nbsp; 高63厘米<br>
    <br>
    　<br>
    &nbsp;&nbsp;&nbsp; 
    红陶胎。全器由桃都山形树座、树干、树枝三部分组合而成,树干顶端有蹲熊、天鸡,周匝长三层树枝,枝叉上攀附猿猴、栖息乌鸦,树座表面塑有裸体人、羽人、奔獐、飞蝉等。通体饰红绿釉。</td>
