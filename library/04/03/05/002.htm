    <td width="48%" height="18">&nbsp;&nbsp;&nbsp; 石辟邪<br>
    <br>
    　<br>
    &nbsp;&nbsp;&nbsp; 东汉(公元25年——220年)<br>
    &nbsp;&nbsp;&nbsp; 1978年河南省许昌市出土<br>
    &nbsp;&nbsp;&nbsp; 高130厘米 长150厘米<br>
    <br>
    　<br>
    &nbsp;&nbsp;&nbsp; 辟邪为陵前仪仗石雕,常与天禄配对,俱属神兽之列。此兽以巨型青灰色石灰岩石块雕凿而成,形如虎似狮,态极凶猛,体魄健壮。
