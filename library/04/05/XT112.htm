        <td width="50%">群芳祝寿<br>
        图案：桃、月季花、灵芝和竹。<br>
        解题：芳，即花卉。亦比喻美名或美德。<br>
        多种花卉组在一起曰「群芳」。<br>
        「群芳祝寿」比喻许多具有美好品德的人为健康长寿者祝寿。<br>
        此外，以灵芝、水仙、竹和桃或寿石组成图案叫「芝仙祝寿」。<br>
