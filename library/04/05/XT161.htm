        <td width="50%">鸳 鸯 贵 子<br>
        图 案： 鸳 鸯、 莲 花、 莲 实。<br>
        解 题： 鸳 鸯， 水 鸟 名， 羽 毛 颜 色 美 丽， 形 状 象 凫， 但 比 
        凫 小。 雄 的 翼 上 有 扇 状 饰 羽。 雌 雄 常 在 一 起。 旧 时 文 
        艺 作 品 中 常 用 来 比 喻 夫 妻 恩 爱。《禽 经》 载： 鸳 鸯， 朝 
        倚 而 暮 偶， 爱 其 类。 据 说 鸳 鸯 成 对 游 弋， 夜 晚 雌 雄 翼 
        掩 合 颈 相 交， 若 其 偶 失， 永 不 再 配。<br>
        莲 实， 莲 子， 喻 连 生 贵 子。<br>
        「鸳 鸯 贵 子」 寓 意 夫 妻 恩 爱， 同 偕 到 老。<br>
