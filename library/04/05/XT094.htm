        <td width="50%">并蒂同心<br>
        图案：并蒂莲。<br>
        解题：并蒂莲，也叫并头莲，指一支花梗上长出二朵莲花。<br>
        陈●子《花镜》卷五：「〔并头莲〕红白俱有，一干两花。」<br>
        并蒂莲用来比喻夫妻相得，共谐连理。曾瑞卿《留鞋记》第四析：「休拗折并<br>
        头莲，莫●杀双飞燕」。同心见「同心之言」中「同心结」之解，加强并蒂之意矣<br>
        。</td>
