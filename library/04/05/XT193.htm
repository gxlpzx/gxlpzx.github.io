        <td width="50%">竹 报 平 安<br>
        图 案： 爆 竹 或 竹、 鹌 鹑。<br>
        解 题： 爆 竹， 据 南 北 朝 梁 宗 檩《荆 楚 岁 时 记》 载， 古 时 
        在 节 日 或 喜 庆 日， 用 火 烧 竹， 爆 裂 发 声， 称 为「爆 
        竹」， 以 为 能 驱 除 山 鬼。 后 人 用 多 层 纸 密 裹 火 药， 接 
        以 药 线， 点 燃 即 爆。 唐 时 称「爆 竹」。「爆 竹」 多 指 新 年 
        到 来，「爆 竹 一 声 除 旧， 桃 符 万 象 更 新。」<br>
        「竹 报 平 安」 寓 意 驱 除 邪 恶， 祈 祷 安 康。<br>
