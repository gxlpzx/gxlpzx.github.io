        <td width="50%">新 韶 如 意<br>
        图 案： 花 瓶、 山 茶 花、 松 枝、 梅 枝、 灵 芝、 柿 子、 百 
        合。<br>
        解 题： 韶， 寓 意 美 好、 梁 简 文 帝《答 湘 东 王 书》：「暮 春 
        美 景， 风 云 韶 丽」。<br>
        韶 光、 韶 华， 美 好 的 时 光 也， 常 指 春 光。 韩 维《太 后 
        阁》 诗：「迎 得 韶 华 入 中 禁， 和 风 次 第 遍 神 州。」 范 成 
        大《初 夏》 诗：「晴 丝 千 尺 挽 韶 光， 百 舌 无 声 燕 子 忙。」<br>
        新 韶 喻 新 春 或 新 年。<br>
        「新 韶 如 意」， 新 的 一 年 开 始， 平 平 安 安、 万 事 如 意。<br>
