        <td width="50%">和 合 万 年<br>
        图 案： 百 合、 万 年 青 或 葫 芦。<br>
        解 题： 和 合， 据《周 语》 记 载：「相 应 声 曰 和」。 这 里 
        指「和 睦」、「和 气」。 万 年 青 喻「万 年」。<br>
        葫 芦， 取 绵 延 不 断。<br>
        百 合 喻「百 事 和 合」、 指 甚 么 事 都 协 调 顺 利。<br>
        过 去 做 生 意 图 吉 利， 盼 发 财， 多 写「和 气 致 祥」、「和 
        气 生 财」 条 幅。<br>
        「和 合 万 年」， 意 指 世 世 代 代 人 事 和 睦， 则 自 然 事 业 
        兴 旺， 繁 荣 昌 盛。<br>
