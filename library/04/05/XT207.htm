        <td width="50%">寿 居 耄 耋<br>
        图 案： 寿 石、 菊、 蝴 蝶、 猫。<br>
        解 题： 耄、 耋， 石 时 指 活 到 八 九 十 岁 的 老 人。 耄 耋 之 
        年， 用 来 形 容 高 寿。<br>
        「猫」 与「耄」 谐 音，「蝶」 与「耋」 同 音，「菊」 与「居」 
        谐 音。<br>
