        <td width="50%">嫦 娥 奔 月<br>
        图 案： 嫦 娥 飘 向 月 宫。<br>
        解 题： 嫦 娥， 亦 作 ● 娥， 神 话 中 後 羿 之 妻。 後 羿 从 西 
        王 母 处 得 到 不 死 之 药， 嫦 娥<br>
        偷 吃 後， 遂 奔 月 宫。<br>
        这 个 动 人 的 传 说， 一 时 肢 炙 人 口。「嫦 娥 奔 月」， 象 徵 
        对 美 好 的 追 求。 故 人 们<br>
        画 作 吉 祥 图 画， 以 寄 望 焉。<br>
