        <td width="50%">天 地 长 春<br>
        图 案： 天 竹 或 天 竺 牡 丹、 瓜 瓞、 长 春 花。<br>
        解 题： 天 竺 牡 丹， 即 大 理 花。 菊 科， 多 年 生 草 本。 夏 秋 
        开 花， 花 大， 色 彩 艳 丽 ， 花 期 长。 天 竺， 取 一 个「天」 
        字。 同 时 竺 与「祝」 同 音。<br>
        瓜 瓞， 小 瓜， 取 瓜 瓞 绵 绵 寓 子 孙 不 断。<br>
        长 春 花 指 月 季 花， 喻 月 月 开 花。 取 长 春 之 意。<br>
        「天 地 长 春」 图 案， 又 叫 天 地 不 老。 寓 意 春 光 永 驻， 福
