        <td width="50%">渔 翁 得 利<br>
        图 案： 渔 翁 钓 鱼。<br>
        解 题：《战 国 策&middot; 燕 策》 载， 赵 国 将 要 攻 打 燕 国， 苏 
        代 为 燕 国 对 赵 惠 王 说：「今<br>
        者 臣 来， 过 易， 蚌 方 出 曝， 而 ● 喙 其 肉， 蚌 合 而 钳 其 
        喙。 ● 曰：『今 日 不 雨， 明<br>
        日 不 雨， 即 有 死 蚌。』 蚌 亦 曰：『今 日 不 出， 明 日 不 
        出， 即 有 死 ●。』 两 者 不 肯 相<br>
        舍， 渔 者 得 而 并 擒 之」。<br>
        「渔 翁 得 利」， 原 指 第 三 者 乘 双 方 争 斗 之 危 而 得 利， 
        这 里 寓 意 外 的 收 获。<br>
