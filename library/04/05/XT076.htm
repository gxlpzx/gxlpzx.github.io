        <td width="50%">仙 壶 集 庆<br>
        图 案： 松 枝、 梅 花、 水 仙 插 入 花 瓶， 再 配 上 灵 芝 与 萝 
        卜， 也 有 以 松、 桃、 鹤、 鹿 组 成 的。<br>
        解 题： 仙 壶， 也 叫 方 壶， 蓬 壶。 蓬 壶， 古 代 传 说 中 的海 
        上 仙 山， 李 白《秋 夕 书 怀》 诗：「始 探 蓬 壶 事， 旋 觉 天 
        地 轻。」 沈 亚 之《题 海 榴 树》 诗：「曾 在 蓬 壶 伴 众 仙。」<br>
        「仙 壶 集 庆」， 寓 意 众 人 聚 会 共 庆 吉 祥， 如 仙 家 焉。</td>
