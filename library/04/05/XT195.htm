        <td width="50%">旭 日 东 升<br>
        图 案： 太 阳 从海 上 升 起。<br>
        解 题： 旭 日， 初 升 的 太 阳。《诗&middot; 邶 风&middot; 匏 有 苦 
        叶》：「旭 日 始 旦。」 陶 潜《 归 园 田 居》 诗：「欢 来 苦 夕 
        短， 已 复 至 天 旭。」 康 骈《剧 谈 录&middot; 慈 恩 寺 牡 
        丹》：「初 旭 才 照， 露 华 丰 ●。」<br>
        「旭 日 东 升」 象 徵 光 明 与 上 进， 寓 事 业 蒸 蒸 日 上， 繁 
        荣 昌 盛。 旭 日 多 以海 水 纹 样 为 陪 衬， 表 现海 阔 天 空、 一
