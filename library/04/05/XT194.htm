        <td width="50%">同 偕 到 老<br>
        图 案： 铜 镜 或 铜 盆、 鞋。<br>
        解 题： 铜 镜， 古 代 用 铜 制 的 照 面 工 具。 照 面 磨 光 发 
        亮， 背 面 铸 有 花 纹。 殷 周 时 期 已 有， 战 国 时 很 流 行。 
        汉、 唐 铜 镜 制 作 精 美， 形 状 有 圆 形、 菱 花 形， 方 形 多 
        种。 装 饰 纹 样 有 人 物 故 事、 花 蝶、 鸟 兽 等。<br>
        「铜」 与 「同」 同 音 ， 「鞋」 与「偕」 同 音。 铜 镜 或 铜 盆 
        与 鞋 组 成 图 案 叫「同 偕 到 老」。 比 喻 恩 爱 夫 妻 共 到 白
