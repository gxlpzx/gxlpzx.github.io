        <td width="50%">年 年 大 吉<br>
        图 案： 鲶 鱼， 大 桔 子 或 雄 鸡。<br>
        解 题： 鲶 鱼， 又 叫 鲇， 体 狭 长 侧 扁， 无 鳞， 滑 而 多 黏 
        质。 大 口 大 腹。 嘴 边 有 触 须。 「鲶」 与 「年」 同 音。 两 
        条 鲶 鱼 喻「年 年 」。 桔， 柑 桔，「桔」 与「吉」 谐 音， 喻 
        吉 利。 「鸡」 与「吉」 谐 音， 亦 喻 吉 利 。 「年 年 大 吉」， 
        年 年 都 是 吉 利 充 盈。<br>
