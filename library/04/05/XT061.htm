        <td width="50%">九 秋 同 庆<br>

        解 题： 九 秋， 指 秋 季。 秋 季 三 个 月， 共 九 十 日， 故 
        称「九 秋」， 亦 叫 三 秋。 秋， 禾 谷 熟。《说 文&middot; 尔 
        雅》：「秋 为 收 成」， 示 收 获 的 季 节 来 到 了。<br>
        「铜 磬」 与「同 庆」 同 音。<br>
