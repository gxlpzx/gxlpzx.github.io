        <td width="50%">功 名 富 贵<br>
        图 案： 牡 丹、 雄 鸡。<br>
        解 题： 雄 鸡 即 公 鸡。 形 体 高 大 英 武， 雄 赳 赳 颇 有 气 
        概。 李 贺 名 句：「雄 鸡 一 唱 天 下 白。」 鸡 鸣 将 旦， 光 明 
        到 来。「公」 与「功」，「鸣」 与「名」 同 音 喻 功 名。 牡 
        丹， 雄 鸡 组 成 图 案 叫「功 名 富 贵」， 寓 意 仕 途 康 庄， 富 
        贵 逼 人 而 来。<br>
