        <td width="50%">平 升 三 级<br>
        图 案： 花 瓶、 三 支 戟、 笙。<br>
        解 题： 戟， 古 代 兵 器， 头 上 装 有 金 属 的 枪 尖， 旁 边 附 
        有 月 牙 形 锋 刃。「戟」 与 「级」 谐 音， 三 支 戟 喻「三 
        级」。<br>
        笙： 簧 管 乐 器。 一 般 用 十 七 根 长 短 簧 管 插 入 铜 斗 中， 
        奏 时 手 按 指 孔， 利 用 吹 吸 气 流 振 动 簧 片 发 音。 多 用 于 
        伴 奏、 合 奏， 亦 独 奏。「笙」 与「升」 同 音。<br>
        「瓶」 与「平」 同 音。「平 升」， 陡 然 晋 升 也。「平 升 三 
        级」， 常 为 祝 颂 加 官 晋 爵 之 贺 词。<br>
