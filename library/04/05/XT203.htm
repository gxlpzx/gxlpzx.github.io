        <td width="50%">嵩 山 百 寿<br>
        图 案： 太 湖 石、 桃、 萱 草、 松 柏。<br>
        解 题： 嵩 山， 古 名 嵩 高， 五 岳 之 一。 在 河 南 省 登 封 县 
        北。 山 上 有 中 岳 庙， 少 林 寺 等 名 胜。<br>
        麻 九 畴《送 李 道 人 归 嵩 山》 诗：「仰 嵩 俯 嵩， 雨 濯 云 
        烘」。<br>
        用 太 湖 石 堆 砌 成 假 山 比 喻 嵩 山。<br>
        柏 树 之 柏 与「百」 同 音。<br>
        「嵩 山 百 寿」， 用 名 山 之 高 喻 人 长 寿。<br>
