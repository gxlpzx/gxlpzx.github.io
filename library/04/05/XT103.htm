        <td width="50%">富 贵 寿 考<br>
        图 案： 牡 丹、 寿 石、 松 或 寿 字。<br>
        解 题： 寿 考， 即 长 寿。《诗&middot; 大 雅&middot; ● 朴》：「周 王

        集 传：「文 王 九 十 七 乃 终， 故 言 寿 考。」<br>
        「富 贵 寿 考」， 富 有 兼 长 寿 也。<br>
