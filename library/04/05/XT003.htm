        <td width="50%">五福捧寿<br>
        图案：五只蝙蝠围绕篆书寿字或桃。<br>
        解题：《书&middot;洪范》云：「五福：一曰寿，二曰富，三曰康宁，四曰攸好德，<br>
        五曰考纹命。」攸好德，意思是所好者德；考纹命即指善终不横夭。<br>
        「五福捧寿」寓意多福多寿。<br>
        还有以●字和蝙蝠组成图案叫「福寿万代」。</td>
