        <td width="50%">聪 明 伶 俐<br>

        红 色。 果 实 多 汁， 味 甜， 是 美 味 佳 果。「荔」 与「俐」 同 
        音。<br>
        「聪 明 伶 俐」 寓 意 对 优 秀 孩 童 的 赞 美 和 祝 愿。<br>
