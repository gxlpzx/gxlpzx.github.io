        <td width="50%">年 年 有 余<br>
        图 案： 爆 竹、 民 间 玩 具， 鱼 或 儿 童 抱 鲤 鱼。<br>
        解 题： 用 爆 竹， 民 间 玩 具 等 寓 意 年 节 的 到 来。 「鱼」 
        与「余」 同 音， 比 喻 生 活 富 裕， 到 年 节 之 时， 家 境 殷 
        实。 这 表 达 了 古 代 人 们 追 求 年 年 幸 福 富 裕 生 活 的 良 好 
        愿 望。 在 中 国， 无 论 城 乡， 把 这 愿 望 形 之 于 图 画 的 习 
        惯， 至 今 未 颓。 过 新 年 的 时 候， 家 家 挂 一 张 儿 童 抱 鲤 
        鱼 的 年 画， 既 表 达 欢 庆 之 情， 又 图 来 年 吉 利。</td>
