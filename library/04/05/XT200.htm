        <td width="50%">万 寿 长 春<br>
        图 案： 篆 书 万 字、 寿 字、 月 季 花。<br>
        解 题： 篆 书， 汉 字 书 法 大 篆、 小 篆 的 统 称。 大 篆 指 甲 
        骨 文、 金 文、 ● 文（石 鼓 文）。 小 篆 是 秦 统 一 六 国 后 普 
        遍 流 行 并 较 规 范 的 一 种 字 体。<br>
        中 国 的 文 字。 最 初 以 象 形 为 主， 后 逐 步 增 加 形 声 取 意 
        之 法， 所 以 篆 书 还 有 画 意 ， 显 现 出 装 饰 美。 用 篆 书 万 
        字， 寿 字 组 成 图 案 寓 万 寿， 与 月 季 花 配 合 称「万 寿 长
