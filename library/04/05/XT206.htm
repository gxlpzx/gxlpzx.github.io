        <td width="50%">寿 山 福 海<br>
        图 案： 寿 石、 蝙 蝠、 灵 芝。<br>
        解 题： 明 太 祖 宰 相 刘 基 为「寿 山 福 海 图」 做 歌 曰「寿 比 
        兰 山， 福 如 东 海」。 民 间 亦 流 传：「寿 比 南 山 不 老 松， 
        福 如 东海 长 流 水」 的 对 联。<br>
        《诗 经》 亦 有「如 南 山 之 寿」 之 句。<br>
        「寿 山 福 海」， 用 高 山 和 大 海 来 比 喻 多 福、 多 寿。<br>
