        <td width="50%">喜 从 天 降<br>
        图 案： 喜 蛛 从 上 垂 落 而 下。<br>
        解 题： 喜 蛛 即「● 子」。 一 种 长 脚 的 小 蜘 蛛。《初 学 记》 
        卷 四 引《荆 楚 岁 时 记<br>
        》，「七 夕， 妇 人 … … 陈 瓜 果 於 庭 中 以 乞 巧， 有 子 网 於 
        瓜 上， 则 以 为 得。」 陆 玑<br>
        《诗 疏》 载，「〔喜 子〕 一 名 长 脚，荆 州 河 内 人 谓 之 喜 
        母， 此 虫 来 著 人 衣， 当<br>
        有 亲 客 至， 有 喜 也」。 人 们 把 喜 蛛 喻 吉 光。 喜 蛛 落 下 
        象 徵「喜 从 天 降」。<br>
