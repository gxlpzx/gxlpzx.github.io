        <td width="50%">太 师 少 师<br>
        图 案： 大 小 狮 子。<br>
        解 题： 太 师、 少 师， 古 代 官 名。 西 周 始 置 太 师（高 级 武 
        官）， 战 国 后 废。 至 汉 又 设， 位 在 太 傅 之 上。 太 师、 太 
        傅、 太 保， 是 为 三 公， 乃 大 官 加 衔， 以 示 宠 惠 优 渥。 太 
        师 又 叫 太 子 太 师， 为 辅 导 太 子 的 官。 西 晋 除 设 太 师、 
        太 傅、 太 保 外 还 设 太 子 少 师、 少 傅、 少 保、 称 三 师、 三 
        少。<br>
        狮 与「师」 同 音。 大 小 狮 子 喻「太 师 少 师」， 寓 世 世 代 
        代 高 官 厚 禄 之 意。</td>
