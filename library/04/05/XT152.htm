        <td width="50%">杏 林 春 燕<br>
        图 案： 杏 花， 燕。<br>
        解 题： 杏， 落 叶 乔 木。 春 天 开 花， 果 实 酸 甜 可 口， 成 熟 
        后 黄 色。 杏 仁 可 供 食 用<br>
        或 药 用 燕 子， 益 鸟， 春 天 的 象 征。 相 传， 三 国 时 吴 人 
        董 奉 为 人 治病， 不 受 报 酬， 对 治 愈 的病人， 只 求 为 其 种 
        杏 树 几 株。 数 年 后 蔚 然 成 林。 后 世 常 用「杏 林 春 燕（或 
        满）」、「誉 满 杏 林」 等 语 称 颂 医 家。 也 是 对 多 行 好 
        义、 道 德 学 问 高 尚 的 人 的 赞 扬。<br>
