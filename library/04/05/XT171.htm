        <td width="50%">麒 麟 送 子<br>
        图 案： 童 子 手 持 莲 花、 如 意， 骑 在 麒 麟 上。<br>
        解 题： 麒 麟， 传 说 中 的 神 兽， 如 龙、 凤、 龟 称 为「四 
        灵」。 象 征 吉 祥 和 瑞。 据 《圣 迹 图》 载 ：「孔 子 生， 见 
        麟 吐 玉 书」。 故「麒 麟 送 子」， 意 指 圣 明 之 世， 麒 麟 送 
        来 的 童 子， 长 大 后 乃 经 世 良 材、 辅 国 贤 臣 也。<br>
        民 间 年 画 也 画 仙 女 抱 一 男 孩 骑 于 麒 麟 背 上， 谓「天 仙 
        送 子」。 麒 麟 与 玉 书、 如 意 组 成 图 案 谓「麒 麟 祥 
        瑞」、「麒 麟 如 意」。<br>
