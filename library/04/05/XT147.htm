        <td width="50%">正 午 牡 丹<br>
        图 案： 牡 丹、 猫。<br>
        解 题： 牡 丹， 落 叶 灌 木。 品 种 很 多， 花 大 而 艳 丽， 是 著 
        名 观 赏 花。 牡 丹 向 来 比 作 花 中 之 王， 具 丰 腴 之 姿、 有 
        富 贵 之 态。 无 论 摆 设、 入 画， 极 富 丽 堂 皇 之 致。 又 
        称「国 色 天 香」。 唐 刘 禹 锡 诗：「惟 有 牡 丹 真 国 色。 花 
        开 时 节 动 京 城」。 初 夏 正 午 是 牡 丹 开 得 最 鲜 艳 之 时。 
        活 到 八 九 十 岁 的 长 寿 老 人， 俗 称「耄 耋」。 猫 与「耄」 
        谐 音。 画 牡 丹 和 猫 隐 寓 福 寿 双 全。<br>
