        <td width="50%">瓜 瓞 绵 绵<br>
        图 案： 瓜、 蝴 蝶。<br>
        解 题： 蝴 蝶， 昆 虫 名， 种 类 很 多， 四 翅 纹 饰、 颜 色 美 
        丽。 花 间、 草 地 飞 行， 吸 食 花 蜜。 蝶 与「瓞」 同 音。<br>
        《诗 经&middot; 大 雅&middot; 绵》：「绵 绵 瓜 瓞」， 大 曰 瓜， 小 
        曰 瓞； 瓜 之 正 本 初 生 者 常 小， 其 蔓 不 绝， 至 末 而 后 
        大。<br>
        「瓜 瓞 绵 绵」 比 喻 子 孙 繁 衍 兴 盛， 绵 绵 不 绝。<br>
