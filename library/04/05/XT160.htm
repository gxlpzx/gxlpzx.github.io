        <td width="50%">齐 眉 祝 寿<br>
        图 案： 梅 花、 竹、 绶 带 鸟。<br>
        解 题： 齐 眉，《后 汉 书&middot; 梁 鸿 传》：「〔鸿〕 为 人 赁 
        舂， 每 归， 妻 为 具 食， 不 敢 于 鸿 前 仰 视， 举 案 齐 
        眉。」「案」， 有 脚 的 托 盘。「眉」 与「梅」 同 音。<br>
        世 称 夫 妇 相 敬 谓「举 案 齐 眉」。<br>
        「齐 眉 祝 寿」， 比 喻 夫 妻 互 敬 互 爱，健 康 长 寿。<br>
