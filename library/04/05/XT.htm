        <p> 
        &nbsp;&nbsp;&nbsp; 中国民间艺术渊远流长，很早以前的中国人就充分应用他们的聪明才智，塑造了象征吉祥的信物，比如用龙比喻至高无上的君主、用石狮镇邪等。这些引喻吉祥的艺术品对于现代人来说已经相当陌生，为了不让这些中国民间艺术精品失传，在这里特意将它们呈献给大家，让我们共同探索民族文化……</td>
