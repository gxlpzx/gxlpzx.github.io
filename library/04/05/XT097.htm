        <td width="50%">宜 尔 子 孙<br>
        图 案： 萱 草<br>
        解 题： 萱 草， 金 针 菜 的 一 种。 多 年 生 草 本。 花 黄 红 色， 
        可 作 蔬 菜 和 观 赏。<br>
        萱 草 又 叫「谖 草」。 古 人 以 为 可 以 使 人 忘 忧 的 一 种 草。 
        嵇 康《 养 生 论 》： 「合 叹 蠲 忿， 萱 草 忘 忧， 禺 智 所 共 知 
        也。」<br>
        旧 俗， 妇 人 有 孕， 常 佩 其 花 以 为 易 得 男 也， 所 以 又 叫 
        宜 男 草。 以 寿 石 和 萱 草 组 成 图 案 寓「宜 男 多 寿」。 以 石 
        榴 和 萱 草 组 成 图 案 寓「宜 男 多 子」。<br>
