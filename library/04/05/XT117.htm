        <td width="50%">兰 桂 齐 芳<br>
        图 案： 兰、 桂 花。<br>
        解 题： 兰， 常 绿 多 年 生 草 本。 种 类 很 多。 通 常 所 说 的 
        兰， 实 指 兰 草。 叶 细 长 而 尖， 由 根 丛 生。 春 日 开 淡 黄 
        绿 色 花， 幽 香 清 远。 兰 向 来 比 作 高 雅 的 君 子。<br>
        桂 花、 花 香 袭 人。 「桂」 与 「贵」 同 音。<br>
        「兰 桂 齐 芳」 寓 意 集 高 贵、 典 雅 于一 身。 李 白 诗 「尔 能 
        折 芳桂， 吾 亦 采 兰 若」。<br>
