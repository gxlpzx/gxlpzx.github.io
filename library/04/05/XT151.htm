        <td width="50%">安 居 乐 业<br>
        图 案： 鹌 鹑、 菊 花、 枫 树。<br>
        解 题 ： 「鹌」 与「安」 同 音。 「菊」 与 「居」 谐 音。 枫 
        树， 落 叶 乔 木。 叶 掌 状 三 裂， 到 了 秋 季 变 成 红 色， 甚 
        美。 枫 树 落 叶 是 秋 季 佳 景。「乐 业」 与「落 叶」 谐 音 。<br>
        「安 居 乐 业」， 谓 安 于 所 居， 乐 于 从 业。《后 汉 书&middot; 
        仲 长 统 传》：「安 居 乐 业， 长 养 子 孙， 天 下 晏 然， 皆 归 
        心 于 我 矣。」<br>
