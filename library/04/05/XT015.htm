        <td width="50%">室 上 大 吉<br>
        图 案： 鸡 立 于 石 上。<br>
        解 题： 室， 房 屋、 房 间、 内 室。《诗&middot; 小 雅&middot; 斯 
        乾》：「筑 室 百 堵， 西 南 其 户。」 亦 指 家 资。《国 语&middot; 
        楚 语 上》：「施 二 师 而 分 其 室。」 又 指 妻 室。《礼 记&middot; 
        曲 礼 上》：「三 十 曰 壮， 有 室 。」「石」， 谐 音「室 」 也。<br>
        「鸡」、「吉」 谐 音。「室 上 大 吉」， 寓 意 合 府 安 康， 生 
        活 富 裕， 大 吉 大 利。 </td>
