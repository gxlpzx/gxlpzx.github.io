        <td width="50%">马 上 平 安<br>
        图 案： 信 使 骑 马 奔 驰 送 家 书。<br>
        解 题 ：「马 上」 ， 匆 促 之 意 也。 唐 诗 有 「马 上 相 逢 无 纸 
        笔， 凭 君 传 语 报 平 安。」 据《名 臣 言 行 录》 记 载：「胡 安 
        定 读 书 泰 山， 十 年 不 归， 得 家 书， 见 平 安 二 字， 即 投 
        涧 中， 不 复 展 读。 」<br>
        「马 上 平 安」 图 案， 也 叫「马 报 平 安」， 古 代 交 通 不 
        便， 家 人、 行 人， 久 未 得 书 信， 但 得 平 安 二 字， 以 慰 焦 
        虑 之 情。 此 图 表 达 时 人 对 亲 人 或 亲 朋 之 良 好 祝 愿。<br>
