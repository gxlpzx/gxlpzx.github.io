        <td width="50%">鹤 鹿 同 春<br>
        图 案： 桐、 鹤、 鹿。<br>
        解 题： 桐， 梧 桐 树， 落 叶 乔 木。 树 干 平 滑 挺 直。 桐 木 是 
        制 乐 器 的 好 材 料。<br>
        桐 与「同」 同 音。「同 春」， 象 春 天 一 样 美 好。<br>
        「鹤」、「鹿」 都 是 瑞 兽。 隐 喻 「禄」 、「寿」。<br>
        「鹤 鹿 同 春」 祝 颂 长 寿 之 词。<br>
