        <td width="50%">一 路 荣 华<br>
        图 案： 芙 蓉 花、 鹭<br>
        解 题： 芙 蓉 花， 即 木 芙 蓉， 锦 葵 科， 落 叶 灌 木。 叶 掌 
        状， 秋 开 花， 花 腋 生， 色 白 或 淡 红， 于 梢 簇 集。<br>
        鹭， 多 指 白 鹭。 羽 毛 纯 白， 顶 有 细 长 白 羽。<br>
        「鹭」 与 「路」、「蓉」 与「荣」 同 音 ， 「花」 与「华」 古 
        通 用。<br>
        白 鹭 与 芙 蓉 花 组 成 的 图 案， 寓 意 行 人 此 去 将 交 上 好 
        运， 荣 华 富 贵， 享 之 不 尽。<br>
