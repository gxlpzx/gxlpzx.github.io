        <td width="50%">华 封 三 祝<br>
        图 案： 南 天 竹， 两 只 小 鸟， 两 种 寓 意 吉 祥 的 花 卉。<br>
        解 题： 南 天 竹， 取 竹 与「祝」 谐 音。<br>
        南 天 竹、 小 鸟、 吉 祥 花 卉 组 成 图 案， 寓 意「三 祝」， 即 
        祝 福 多 富， 多 寿， 多 男 子。<br>
        华， 地 名， 今 华 州。 封， 作 守 卫 讲。 华 封， 即 华 州 守 疆 
        之 人。 传 说 唐 尧 游 于 华， 华 封 人 祝 其 寿、 富、 多 男 
        子（见《庄 子&middot; 天 地》）。 遂 有 「华 封 三 祝」 之 典。<br>
