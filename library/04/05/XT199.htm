        <td width="50%">万 年 如 意<br>
        图 案： 万 年 青、 ● 字、 灵 芝 或 如 意 纹 饰。<br>
        解 题： 万 年 青， 百 合 科。 多 年 生 常 绿 草 本。 茎 短 而 肥 
        厚。 叶 基 生， 阔 带 形。 穗 状 花 序， 开 绿 白 色 小 花。 万 年 
        青 喻 万 年。<br>
        灵 芝， 菌 类 植 物。 赤 褐 或 暗 紫 色， 有 云 状 环 纹 及 光 
        泽。 野 生 灵 芝 甚 难 得， 向 来 视 作 吉 祥 珍 贵 之 品。<br>
        如 意， 用 竹、 玉、 骨 等 刻 制 成， 头 像 灵 芝 或 云 叶 形， 柄
