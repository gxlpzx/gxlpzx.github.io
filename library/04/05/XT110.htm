        <td width="50%">岁 寒 三 友<br>
        图 案： 松 竹 梅 或 梅 竹 石。<br>
        解 题： 松、 竹 经 冬 不 凋， 梅 则 耐 寒 开 花， 故 有「岁 寒 三 
        友」 之 称。 苏 东 坡 题 画 诗：<br>
        「梅 寒 而 秀， 竹 瘦 而 寿， 石 丑 而 文， 是 为 三 益 之 友。」 
        明 程 敏 政 有《岁 寒 三 友 图 赋》<br>
        。 明 清 以 来 文 人 喜 用 此 题 材， 或 言 志， 或 抒 怀， 或 互
