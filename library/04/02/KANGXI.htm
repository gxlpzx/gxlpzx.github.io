    bordercolordark="#FFFFFF">　<p><big><sup><sup><font color="#FF0000"><strong><big><big>清圣祖 
    爱新觉罗&nbsp; 玄烨 (1654-1722)</big></big></strong></font></sup></sup></big></p>
    <p><sup><sup><font color="#FFFFFF"><big>在中国近二百个帝王中，有一颗特别璀璨夺目的明星,「爱新觉罗．玄烨康熙大帝」。如果说他是中华帝国众皇帝中最出色的皇帝，一点也不为过。他在位时期，智擒鳌拜， 
    撤叁藩，南收台湾，北拒沙俄，订「尼部楚条约」，西征蒙古，兴修水利，治理黄河，鼓励垦荒，薄赋轻税，爱民如子。</big></font></sup></sup></p>
    <p><sup><sup><font color="#FFFFFF"><big>康熙大帝好学敏求，勤於政事，雄才大略，崇尚节约。在位六十一年，由於他的文治武功，中华帝国的多民族统一的局面得到巩固发展，出现「康乾盛世」的繁荣，开创中华帝国的另一黄金时代，是一位英明的好皇帝。</big></font></sup></sup></td>
