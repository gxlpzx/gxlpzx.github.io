    <td valign="top"><big><sup><sup><big><font color="#FF0000"><strong><big>魏文侯</big> <big>李斯 
    (?-前396</strong></font>)</big></big></sup></sup></big><p><big><sup><sup>魏之开国君主魏文侯（前四四五 
    -- 前叁九六年执政）任用李悝（前四五五-- 
    前叁九五）为相，推行变法。李悝主张按『食有劳而禄有功』、『使有能而赏必行』之原则，把禄位授予有功之人，他认为『王者之政莫急於盗贼』，故集各国法律之大成而撰《法经》。在经济方面，李悝实行『平籴法』，提倡『尽地力之教』。魏文侯除重用李俚外，又任西门豹为邺（今河北临漳西南）令，大兴水利，开凿漳河十二渠；并用吴起（约前四四零-- 
    前叁八一）为将，大力改革军制度。通过魏文侯的改革，魏国遂成为战国时代的首强，一度称雄於中原。但魏国之变法仅推行了两世即半途而废。</sup></sup></big></td>
