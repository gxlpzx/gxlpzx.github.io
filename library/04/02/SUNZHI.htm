    顺治 (1638-1661)</strong></big></big></big></sup></sup></font><p><big><sup><sup>顺治六岁登位，由叔父多尔衮和堂叔济尔哈朗摄政，是清王朝入关的第一个皇帝。1644 
    年多尔衮再明将吴叁桂的邀迎下，乘明亡之乱率清兵入关，消灭李自成的顺王朝，定都北京。建立一个占据全国的王朝，1650年多尔衮病死，十四岁的福临亲政，在位十八年。</sup></sup></big></p>
    <p><big><sup><sup>他注重整肃明王朝遗留下的腐败吏治，推行与民生息的政策，为稳定社会，恢复经济，巩固清王朝统治政权作出贡献，初创了清王朝走向强盛的新局面。为康乾盛世打创下基楚。</sup></sup></big></td>
