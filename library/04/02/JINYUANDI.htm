    <td valign="top"><big><big><sup><sup><font color="#FF0000"><strong>晋元帝 司马睿 
    (317-323)</strong></font></sup></sup></big></big><p><big><sup><sup>公元318年，晋愍帝在北方被浴匈奴所杀，司马睿在王氏世家所支持下在建业称帝，改建业为建康。</sup></sup></big></p>
    <p><big><sup><sup>称帝后,司马睿对世家大族多方面的照顾,让他们封山占泽,兼并土地。导致大族间矛盾加深，以至发生内讧，司马睿因此忧郁而死.年46岁。</sup></sup></big></td>
