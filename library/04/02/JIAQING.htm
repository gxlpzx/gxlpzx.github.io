    href="library/04/02/qianlong.htm" tppabs="http://www.greatchinese.com/emperors/qianlong.htm">乾隆</a>的第十五个儿子,乾隆六十年(1773),乾隆把皇位禅让给嘉亲王,改元嘉庆,乾隆帝为太上皇亲训政.大清王朝表面上一片歌舞升平,旦实际上已是吏治败坏,社会矛盾日益加深,民间起义此起彼落.</sup></sup></big></p>
    <p><big><sup><sup>嘉庆四年,下诏诛和坤,福长安,抄没和坤家财,充实国库.</sup></sup></big></p>
