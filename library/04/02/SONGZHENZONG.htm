    <td valign="top"><font color="#FF0000"><big><sup><sup><big><strong>宋真宗 赵恒</strong></big>（968-1022）</sup></sup></big></font><p><big><sup><sup>宋太宗第叁子。以王钦若、丁谓为相，二人常以天书符瑞之说，荧惑朝野，帝亦淫於封禅之事，朝政因而不举，景德元年（1004年），契丹人所建之辽国入侵，宰相寇准力排众议，劝帝亲征，双方会战距首都汴京叁百里外之澶渊，宋战胜辽国，但因真宗惧于辽的声势,不顾寇准的反对,以每年进贡辽大量金银为&quot;岁币&quot;於澶渊定盟和解。历史上称为澶渊之盟。在位二十五年崩。为守成之主,使北宋进入经济繁荣期。</sup></sup></big></td>
