    href="library/04/02/daoguang.htm" tppabs="http://www.greatchinese.com/emperors/daoguang.htm">道光</a>的四子,弱冠登基时,面临的是中华帝国几千年未有的变局和几千年的强敌,接手的是国库空虚,军伍废弛,吏治腐败,天灾不断,民众起义此起彼落,西方列强虎视眈眈这样的一副烂摊子.年轻的咸丰颇思有所作为,但事与愿违,尽管他宵衣旰食,日理万机,局面还是越来越坏.内忧外患,当了十一年的皇帝,竟没有一天太平日子.面对无情的现实,他无可奈何的走上逃避现实的道路.自我沉醉使他只活了叁十一岁的命.使他的遗孀<a
