    <td bgcolor="#000000" bordercolor="#FFFFFF" bordercolorlight="#FFFFFF"
    bordercolordark="#FFFFFF">　<p><sup><sup><big><big><font color="#FF0000"><strong>明成祖 
    朱棣 (1360-1424)</strong></font></big></big></sup></sup></p>
    <p><sup><sup><big>明成祖朱棣是朱元璋的第四子,被封为燕王, 镇北平</big>。<big>1398年朱元璋死,明惠帝朱允 
    即位,惠帝即位后,感 王势力过大,威胁到他的皇位,计策削 
    。朱棣发现后,起兵'靖难'经叁年的战争,于1399年夺得帝位.年号'永乐'为明成祖。</big></sup></sup></p>
    <p><big><sup><sup>即位后,五次亲征漠北,迁都北京,谴郑和使西洋,消除 
    王势力,继续执行垦荒,囤田,兴修水利建设等政策,加强对北方的管理,修&lt;&lt;永乐大典&gt;&gt;对明王朝的建设起了很大的贡献,成明朝强盛之主。</sup></sup></big></td>
