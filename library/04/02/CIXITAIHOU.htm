    <td valign="top"><font face="新细明体" size="5" color="#FF0000"><sup><sup><strong>慈禧太后 
    &nbsp; 叶赫那拉（1835-1908）</strong></sup></sup></font><p><font face="新细明体"
    size="4"><sup><sup>清穆宗的母亲。姓叶赫那拉，满洲镶黄旗人。西元一八五二年被咸丰皇帝选入宫，封兰贵人，一八五七年封为贵妃。穆宗立，尊为圣母皇太后，尊号为慈禧。於穆宗、德宗两朝先后垂 
    听政计四十七年。历经大事，能识人，有果断，晚年耽逸乐，宠佞幸，纲政遂紊。戊戍政变、庚子拳乱，后为祸首。卒 
    孝钦。因与慈安太后所住的宫院分东西二宫，故世称西太后，简称为西后。</sup></sup></font></td>
