    <td bgcolor="#000000">　<p><font color="#FF0000"><sup><sup><strong><big><big>黄帝 
    轩辕氏</big></big></strong></sup></sup></font></p>
    <p><font color="#FFFFFF"><sup><sup><big>黄帝是上古帝王轩辕氏的称号。姓公孙，生於轩辕之丘，故称为轩辕氏。建国於有熊，亦称为有熊氏。时蚩尤暴虐无道，兼并诸侯，黄帝与其战於涿鹿，擒而诛之，诸侯尊为天子，以取代炎帝，成为天下的共主。因有土德之瑞，故称为黄帝。在位时间很久，国势强盛，政治安定，文化进步，有许多发明和制作，如文字、音乐、历数、宫室、舟车、衣裳和指南车等。相传尧、舜、禹、汤等均是他的后裔，因此黄帝被奉为中华民族的共同始祖。</big></sup></sup></font></td>
