    <td valign="top"><font color="#FF0000"><sup><sup><strong><big><big>周幽王</big></big></strong></sup></sup></font><p><big><sup><sup>姓姬名宫涅，宣王子，生卒年不详。沉湎酒色，不理国事，废申后而立褒姒，以『烽火戏诸侯』来搏取褒姒一笑。褒姒生子伯服，幽王为了讨好她，竟废嫡立庶，将原来的皇后申侯女及太子宜臼废了，以褒姒为后，立伯服为太子，结果申后带其子出奔至外家申国（河南南阳北），申后父申侯乃起而反抗幽王。<br>
    <br>
    公元前 771年，申侯联合西北之犬戎及缯（河南方城）、吕（河南南阳西）等国，进兵西之镐京。幽王烽火徵兵，兵莫至，镐京陷，犬戎兵杀幽王於骊山（陕西临潼附近），西周亡，前后共叁百五十馀年。</sup></sup></big></td>
