    (1559-1626)</strong></big></sup></sup></font></big><p><big><sup><sup>姓爱新觉罗，女真人。清王朝的奠基者,通汉语,喜读&lt;&lt;叁国演义&gt;&gt;,二十五岁时,在祖居起兵统一女真各部,平定中国东北部，并屡次打败明朝军队，明神宗万历四十四年，建立后金，割据辽东，建元天命。萨尔浒之役后，迁都渖阳。次年於宁远城之役被明将袁崇焕炮石击伤。忧愤而死.清朝建立后，尊为清太祖。</sup></sup></big></td>
