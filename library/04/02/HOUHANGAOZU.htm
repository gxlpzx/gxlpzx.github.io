    <td valign="top"><sup><sup><font color="#FF0000"><big><big><big><strong>后汉高祖 
    刘知远</strong></big></big> <strong><big>(895-948）</big></strong></big></font></sup></sup><p><sup><sup><big>沙陀（今新疆）人，为五代汉之开国君王。初仕五代后晋，封北平王，为河东节度史。曾反对石敬塘向契丹人献地,后契丹南下灭后晋时，因百姓反抗，被迫北还，刘氏趁机进据开封，改国号汉，史称为后汉。在位一年卒，庙号高祖。<br>
    在位时任用严刑治国,使他的政权成五代时最残酷的政权。</big></sup></sup></td>
