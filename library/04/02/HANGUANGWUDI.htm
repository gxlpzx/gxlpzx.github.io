    刘秀 (前6-57)</big></big></sup></sup></big></font></strong><p><sup><sup><big>（公元前6～57）字文叔，蔡阳人，汉景帝后裔。新朝王莽末年，起兵反对王莽，昆阳之战,光武挽狂澜于既倒。王寻等百万之众,一时土崩瓦解。王莽政权的丧钟,由此而敲响。光武以偏师徇河北,平王郎,降铜马,艰难奠定中兴之基。统一天下，定都洛阳，重新恢复汉室政权，为汉朝中兴之主。政治措施皆以清静俭约为原则，兴建太学，提倡儒术，尊崇节义，为一贤明的君王。在位叁十叁年， 
    号光武，庙号世祖。</big></sup></sup></td>
