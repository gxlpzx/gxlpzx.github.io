    <td valign="top"><font color="#FF0000"><sup><sup><big><big><strong>末代皇帝溥仪 
    宣统 </strong>(1906-1967)</big></big></sup></sup></font><p><sup><sup><big>溥仪是醇亲王的长子，光绪叁十四年十月，慈禧太后和光绪同时生了重病，慈禧太后于十月发懿旨，立溥仪为嗣帝，十一月初，溥仪登极，号宣统。</big></sup></sup></p>
    <p><sup><sup><big>叁年后，辛亥革命暴发，宣统宣布退位，中华民国宣布成立，并优待清室，让宣统在紫禁城继续做了十二年的皇帝。</big></sup></sup></p>
    <p><sup><sup><big>几次都想为清朝复辟，但都是事与愿违。</big></sup></sup></p>
    <p><sup><sup><big>到中华人民共和国成立后，成了共和国公民，被分配到北京植物园工作，后调入全国政协文史资料研究委员会任专员，1967 
    病逝于北京。</big></sup></sup></p>
    <p><sup><sup><big>为中华帝国最后皇帝。</big></sup></sup></td>
