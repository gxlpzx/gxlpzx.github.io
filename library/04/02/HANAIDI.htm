    <td valign="top"><strong><font color="#FF0000"><big><sup><sup><big><big>汉哀帝 刘欣 (前27-前 
    1)</big></big></sup></sup></big></font></strong><p><big><sup><sup>汉哀帝二十岁即位,自幼好读&quot;诗&quot;,&quot;书&quot;,尚节约,即位开始时,想有番作为,初采用师丹的&quot;限田议&quot;,限制土地兼并.任用一批有识之士,采纳诤言,看来有些生气.</sup></sup></big></p>
    <p><big><sup><sup>但哀帝有治国之志却无治国之才,是同性恋者他宠信一位男宠董贤,赏赐田,令限田变赐田.董贤除贪婪,善媚外一无本事,却位居大司马,大将军叁公之职.再位时天灾频频,民众苦不堪言,连汉武帝的陵寝都被烧毁. 
    在位五年卒. 后外戚王莽篡政.西汉走向末落.</sup></sup></big></td>
