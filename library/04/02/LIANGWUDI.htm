    (464-579)</big></strong></big></font></sup></sup><p><sup><sup><big>姓萧名衍，字叔达，南兰陵中都里人（今江苏省武进县西北）。南北朝梁开国君主。与南齐同族，仕齐，曾任雍州刺史。后乘齐乱，篡而自立，在位四十八年。博学能文，勤政爱民。但因晚年信奉佛教，曾叁次舍身同泰寺。至全国百姓因他的重佛而付出沉重的代价,至&quot;肌肉略尽&quot;,&quot;骨髓俱磬&quot;。后於侯景之乱时饿死，卒 
    武，庙号高祖。着有孝经义、中庸讲疏、涅盘、大品、净名、叁慧诸经义记等书，明人辑有梁武帝御制集。</big></sup></sup></td>
