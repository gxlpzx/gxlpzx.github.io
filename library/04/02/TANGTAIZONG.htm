    李世民 (599-649)</big></big></strong></sup></sup></font><p><sup><sup><big>唐代第二位君主，高祖李渊之次子。隋末，辅佐高祖自太原起兵，平定四方，代隋而有天下，受封为秦王。身经百战.是中国杰出的军事家,聪明英武，兼通文学。即位后，锐意图治，轻刑薄赋，海内升平，世称为贞观之治。又用李绩、秦叔宝等为将，征服吐蕃、突厥，威及域外。西域各国尊为天可汗。在位二十叁年，死后庙号太宗。是中国人千年称颂的好皇帝。</big></sup></sup></td>
