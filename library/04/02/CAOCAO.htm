    <p><big><sup><sup>叁国时<a href="wei.htm"
    >魏国</a>的真正创业者,一代奸雄,他通过&quot;挟天子以令诸侯&quot;的手段,控制东汉王朝,为其子曹丕代汉建魏,最终平蜀灭吴打下了坚实基础.</sup></sup></big></p>
    <p><big><sup><sup>他以权谋,奸诈,残暴闻名,同时他也是卓有成就的军事家,政治家,文学家,此外,其书法,音乐,围棋技艺亦接近国手的水平.</sup></sup></big></td>
