    <p><big><sup><sup>符坚博学多才,胸怀大志是十六国时最杰出的政治家之一.他在大臣王猛的辅佐下在政治,经济,文化教育等方面实行一系列卓有成效的措施,大大改变了原先的混乱局面,加强了前秦的国力,统一了北方.</sup></sup></big></p>
