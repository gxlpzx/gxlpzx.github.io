    <td valign="top"><font color="#FF0000"><big><sup><sup><big><big><strong>武则天(武 ) 
    (624-705)</strong></big></big></sup></sup></big></font><p><big><sup><sup>中华帝国唯一的女皇帝.杰出的女人,有绝顶的才能和超人的智慧.心狠手辣.在她再位间任用酷吏以强硬的手段统治她的王朝.取李唐江山而代之,她的王朝号(周).</sup></sup></big></p>
    <p><big><sup><sup>武 本是唐太宗-李世民的才人(妃傧的一种).李世民死后,成为唐高宗-李治的昭仪(妃傧的一种),经过长期的苦心孤诣她当上了皇后.然后再排除李氏王朝当上皇帝.</sup></sup></big></p>
    <p><big><sup><sup>虽然在武 
    她再位间任用酷吏以强硬的手段统治她的王朝,但并没损害整个中华帝国的元气,并使中华帝国顺利地进入第二个黄金时代.</sup></sup></big></td>
