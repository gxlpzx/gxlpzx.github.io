    <td valign="top"><strong><font color="#FF0000"><big><big>明英宗 </big></big>朱祁镇（1427-1464）</font></strong><p>明宣宗的长子，1435年即位，年号正统，即位时才九岁。十足昏庸之主，即位时有叁杨辅佐(杨士奇,杨荣,杨溥),社会尚算安定。</p>
    <p>自王振掌权后，政治开始腐败，塞外瓦刺南犯，在王振的枞拥下英宗亲征，用兵不当导致「土木之变」英宗被俘，明王朝末落。</p>
    <p>英宗被俘之后，北京的明众臣为稳定人心，立英宗之弟朱祁钰为帝，为景帝。后英宗被瓦刺释放后，被景宗囚禁与北京八年，后趁景宗病危复僻，并大杀群臣，包括抗瓦刺的名将于镰。</td>
