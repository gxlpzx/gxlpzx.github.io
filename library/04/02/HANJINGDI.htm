    <td valign="top"><big><strong><big><font color="#FF0000"><sup><sup><big>汉景帝&nbsp; 
    刘启 </big>(西元前188～前141)</sup></sup></font></big></strong></big><p><big><sup><sup>字开，是汉文帝的长子。在位时采用窦皇后的黄老治术，实行无为政治，节俭爱民。后因采用晁错的主张，削夺诸侯王封地，引起七国之乱，幸赖太尉周亚夫平定，自此中央权力巩固，诸王毫无实力。在位十六年崩。</sup></sup></big></p>
    <p><big><sup><sup>汉初至汉武帝即位的七十年间,文,景二帝仁慈恭俭，笃信黄老，以清静不扰民为政策，海内富庶，国力强盛，世称为文景之治。为武帝的文治武功打下了坚实的基础。</sup></sup></big></td>
