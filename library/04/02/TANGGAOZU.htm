    <td valign="top"><font color="#FF0000"><sup><sup><big><big><strong>唐高祖 李渊</strong></big></big> 
    <big>(618-626)</big></sup></sup></font><p><sup><sup><big>唐代开国的君主，姓李，名渊，字叔德，陇西成纪（今甘肃省秦安县北）人。世代显贵,受北周唐国公爵号,后受隋炀帝弘化留守,兼领潼关以西的军事指挥大权.见隋炀帝无道,天下大乱,运筹帷幄,起兵太原,定鼎关中,创建大唐,又翦灭群雄,统一全国,实为一代创业之主.</big></sup></sup></p>
    <p><sup><sup><big>在位九年，传位於子世民，自称太上皇。贞观九年崩，死后庙号高祖。</big></sup></sup></td>
