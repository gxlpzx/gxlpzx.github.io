    href="library/04/02/caocao.htm" tppabs="http://www.greatchinese.com/emperors/caocao.htm">曹操</a>。使天下成叁国鼎立之势。北拒曹操，西抗刘备。为一代明主，孙权在外交上能屈身忍辱，以柔克刚，有勾践之奇，这方面超过了<a
    href="library/04/02/caocao.htm" tppabs="http://www.greatchinese.com/emperors/caocao.htm">曹操</a>，刘备。</sup></sup></big></p>
    <p><big><sup><sup>但称帝后，变得刚愎自用，宠信小人，猜忌群臣，终给身后东吴留下祸根。</sup></sup></big></td>
