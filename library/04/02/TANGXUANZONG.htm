    <td valign="top"><font color="#FF0000"><big><sup><sup><strong><big><big>唐玄宗 
    李隆基 (712-756)</big></big></strong></sup></sup></big></font><p><sup><sup><big>唐代的中兴君主，睿宗的第叁子。因 
    号为至道大圣大明孝皇帝，故亦称为明皇。英武有才略，开元时期文治武功鼎盛，世称为「开元之治」。天宝后，宠爱杨杨玉环，封为贵妃，杨玉环父兄均骤贵，势倾天下。及安禄山反，玄宗出奔，至马嵬坡，六军不肯前行，谓杨国忠通於胡人，而有安禄山之反，玄宗乃令杀国忠。六军又不肯前行，谓杨国忠为贵妃堂兄，堂兄有罪，堂妹亦难免，贵妃亦被缢死於路祠。玄宗避难奔蜀，后肃宗即位於灵武，尊为太上皇。在位四十叁年。玄宗喜爱歌舞音乐，曾於梨园教歌舞，所以后世尊其为伶人之祖师爷。死后庙号玄宗。</big></sup></sup></td>
