    <td valign="top"><font color="#FF0000"><big><sup><sup><strong><big><big>宋徽宗 
    (1082-1135)</big></big></strong></sup></sup></big></font><p><big><sup><sup>1100年,宋哲宗逝世,向太后立端王赵佶为帝,号徽宗.</sup></sup></big></p>
    <p><big><sup><sup>中国人有句话:男怕入错行,女怕嫁错郎.宋徽宗&quot;生性轻佻,不可以君天下&quot;,是宰相章淳曾告诫向太后所说的.果然,在宋徽宗统治时代,轻佻治国,大兴土木,以满足他的享受,倦于政事,加上官僚集团趁机大发横财,把北宋江山断送给北方的金.</sup></sup></big></p>
    <p><big><sup><sup>但宋徽宗是一位伟大的艺术家,他所创的&quot;锈金体&quot;书法,和他的画都是艺术的精品.</sup></sup></big></p>
    <p><big><sup><sup>如果宋徽宗不作皇帝,他是一个很成功的艺术家. 可惜,可惜.</sup></sup></big></td>
