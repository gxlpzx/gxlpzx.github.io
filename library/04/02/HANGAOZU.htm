    <td valign="top"><p align="left"><big><font color="#FF0000"><big><sup><sup><strong><big>汉高祖 
    (前256-前195)</big></strong></sup></sup></big></font></big></p>
    <p align="left"><big><sup><sup>汉高祖-刘邦, 性情豁达大度, 知人善任,起初参加由陈胜,吴广带领的起义,后加入楚国的阵营,趁另一位将军项羽,和秦的大军打拉锯战,没有秦国主力和他的军队对阵之馀,第一个攻进秦国的首都咸阳,灭了秦朝,被楚霸王项羽封为汉王.并以蜀地为基地,和项羽展开了长达四年的楚汉之争.刘邦在文有张良,武有韩信,后方有萧何的辅助下,终於把项羽的军队包围在垓下设下十面埋伏, 
    项羽突围不果,自杀于乌江边.</sup></sup></big></p>
    <p align="left"><big><sup><sup>刘邦消灭了项羽后,统一了中国,建立<a
    href="xihanchao.htm" >汉王朝</a>,自此中华帝国在地理上再次统一,为以后的强大建立了基础.</sup></sup></big></td>
    <td width="10" valign="top" align="left"></td>
