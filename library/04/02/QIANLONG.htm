    <td valign="top"><font color="#FF0000"><big><sup><sup><strong><big><big>清高宗弘历 
    乾隆 </big>(1678-1735)</big></strong></sup></sup></big></font><p><big><sup><sup>弘历是<a
    href="library/04/02/yongzheng.htm" >雍正</a>的第四个儿子,雍正死后继承皇位,改元乾隆.</sup></sup></big></p>
    <p><big><sup><sup>乾隆继位时的清王朝已经过康熙,雍正两代七十余年的治理,社会上出现一片繁荣的景象,再经乾隆的励精图治,使清王朝到强盛的顶点,以乾隆的雄才大略,廾巩固和发展了中国这个多民族国家,奠定了今天中国固有版图.</sup></sup></big></p>
    <p><big><sup><sup>但后期乾隆好大喜功,使清朝腐败之风滋长,使清王朝由盛转衰.乾隆时代是清王朝的转捩点.</sup></sup></big></td>
