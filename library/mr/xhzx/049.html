星海争雄

后记
  
    鲍尔事后，又回到那个“消失地带”。
    可是就如同老人家所说的，“消失地带”也会消失的。
    瑞秋只是受了点轻伤。
    几个小时后便醒来。
    不消说，鲍尔及瑞秋完成了任务，及时在最后的一个小时之内，将J2元素送到那个
实验室。
    鲍尔后来问过老爹，有关那个老人家的事。
    老爹只是含着泪道：“他老人家可好？”
    ------------------
　　黄金书屋 扫描校对
