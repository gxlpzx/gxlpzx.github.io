<CENTER><B><FONT FACE="楷体_GB2312"><FONT COLOR="#FF6666"><FONT SIZE=5>杨千总</FONT></FONT></font></B></CENTER>
<center><HR WIDTH="85%"></CENTER>
<div align="center">
<table border="0">
  <tr>
    <td><pre><span class="content">    毕民部公即家起备兵洮岷时，有千总杨花麟来迎。冠盖在途，偶见一人遗便路侧。杨关
弓欲射之，公急呵止。杨曰：“此奴无礼，合小怖之。”乃遥呼曰：“遗屙者，奉赠一股会
稽藤簪绾髻子。”即飞矢去，正中其髻，其人急奔，便液污地。
