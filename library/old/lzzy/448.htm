</span>
<CENTER><B><FONT FACE="楷体_GB2312"><FONT COLOR="#FF6666"><FONT SIZE=5>外国人</FONT></FONT></font></B></CENTER>
<center><HR WIDTH="85%"></CENTER>
<div align="center">
<table border="0">
  <tr>
    <td><pre><span class="content">    己巳秋，岭南从外洋飘一巨艘来。上有十一人，衣鸟羽，文采璀璨。自言曰：“吕宋国
人。遇风覆舟，数十人皆死；惟十一人附巨木，飘至大岛得免。凡五年，日攫鸟虫而食；夜
伏石洞中，织羽为帆。忽又飘一舟至，橹帆皆无，盖亦海中碎于风者，于是附之将返。又被
大风引至澳门。”巡抚题疏，送之还国。
