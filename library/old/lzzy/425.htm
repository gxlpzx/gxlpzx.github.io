<CENTER><B><FONT FACE="楷体_GB2312"><FONT COLOR="#FF6666"><FONT SIZE=5>拆楼人</FONT></FONT></font></B></CENTER>

<table border="0">

    <td><pre><span class="content">    何冏卿，平阴人。初令秦中，一卖油者有薄罪，其言戆，何怒，杖杀之。后仕至铨司，
家资富饶。建一楼，上梁日，亲宾称觞为贺。忽见卖油者入，阴自骇疑。俄报妾生子，愀然
曰：“楼工未成，拆楼人已至矣！”人谓其戏，而不知其实有所见也。后子既长，最顽，荡
其家。佣为人役，每得钱数文，辄买香油食之。
    异史氏曰：“常见富贵家数第连亘，死后，再过已墟。此必有拆楼人降生其家也。身居
人上，乌可不早自惕哉！”
