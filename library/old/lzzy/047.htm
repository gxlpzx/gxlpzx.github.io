<CENTER><B><FONT FACE="楷体_GB2312"><FONT COLOR="#FF6666"><FONT SIZE=5>龁石</FONT></FONT></font></B></CENTER>

<table border="0">

    <td><pre><span class="content">    新城王钦文太翁家有圉人王姓，初入劳山学道，久之不火食，惟啖松子及白石。遍体生
毛。既数年，念母老归里，渐复火食，犹啖石如故。向日视之，即知石之甘苦酸咸，如啖芋
然。母死，复入山，今又十七八年矣。
