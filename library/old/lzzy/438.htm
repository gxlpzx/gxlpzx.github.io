</span>
<CENTER><B><FONT FACE="楷体_GB2312"><FONT COLOR="#FF6666"><FONT SIZE=5>男妾</FONT></FONT></font></B></CENTER>
<center><HR WIDTH="85%"></CENTER>
<div align="center">
<table border="0">
  <tr>
    <td><pre><span class="content">    一官绅在扬州买妾，连相数家，悉不当意。惟一媪寄居卖女，女十四五，丰姿姣好，又
善诸艺。大悦，以重价购之。至夜入衾，肤腻如脂。喜扪私处，则男子也。骇极，方致穷
诘。盖买好僮，加意修饰，设局以骗人耳。黎明，遣家人寻媪，则已遁去无踪。中心懊丧，
进退莫决。适浙中同年某来访，因为告诉。某便索观，一见大悦，以原价赎之而去。异史氏
白：“苟遇知音，即与以南威不易。何事无知婆子多作一伪境哉！”
