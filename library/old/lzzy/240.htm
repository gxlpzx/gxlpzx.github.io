    <td><pre><span class="content">    亳州民王从简，其母坐室中，值小雨冥晦，见雷公持锤振翼而入。大骇，急以器中便溺
倾注之。雷公沾秽，若中刀斧，返身疾逃；极力展腾，不得去，颠倒庭际，嗥声如牛。天上
云渐低，渐与檐齐。云中萧萧如马鸣，与雷公相应。少时，雨暴澍，身上恶浊尽洗，乃作霹
雳而去。
