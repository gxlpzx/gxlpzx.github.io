<CENTER><B><FONT FACE="楷体_GB2312"><FONT COLOR="#FF6666"><FONT SIZE=5>诸城某甲</FONT></FONT></font></B></CENTER>
<center><HR WIDTH="85%"></CENTER>
<div align="center">
<table border="0">
  <tr>
    <td><pre><span class="content">    诸城孙景夏学师言：其邑中某甲，值流寇乱，被杀，首坠胸前。寇退，家人得尸，将舁
瘗之，闻其气缕缕然，审视之，咽不断者盈指。遂扶其头荷之以归。经一昼夜能呻，以匕箸
稍哺饮食，半年竟愈，又十余年，与二三人聚谈，或作一解颐语，众为哄堂，甲亦鼓掌。一
俯仰间，刀痕暴裂，头堕血流，共视之已死。父讼笑者，众敛金赂之，乃葬甲。
    异史氏曰：“一笑头落，此千古第一大笑也。头连一线而不死，直待十年后成一笑狱，
岂非二三邻人，负债前生者耶！”
