<CENTER><B><FONT FACE="楷体_GB2312"><FONT COLOR="#FF6666"><FONT SIZE=5>三朝元老</FONT></FONT></font></B></CENTER>
<center><HR WIDTH="85%"></CENTER>
<div align="center">
<table border="0">
  <tr>
    <td><pre><span class="content">    某中堂，故明相也。曾降流寇，世论非之。老归林下，享堂落成，数人直宿其中，天明
见堂上一匾云：“三朝元老。”一联云：“一二三四五六七，孝弟忠信礼义廉。”不知何时
所悬。怪之，不解其义。或测之云：“首句隐亡八，次句隐无耻也。”洪经略南征，凯旋，
至金陵，醮荐阵亡将士。有旧门人谒见，拜已，即呈文艺。洪久厌文事，辞以昏眊，其人
云：但烦坐听，容某诵达上闻。”遂探袖出文，抗声朗读，乃故明思宗御制祭洪辽阳死难文
也。读毕，大哭而去。
