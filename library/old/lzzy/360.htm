<A HREF="index.html">聊斋志异</A>
</span>
<CENTER><B><FONT FACE="楷体_GB2312"><FONT COLOR="#FF6666"><FONT SIZE=5>岳神</FONT></FONT></font></B></CENTER>
<center><HR WIDTH="85%"></CENTER>
<div align="center">
<table border="0">
  <tr>
    <td><pre><span class="content">    扬州提同知，夜梦岳神召之，词色愤怒。仰见一人侍神侧，少为缓颊。醒而恶之。早诣
岳庙，默作祈禳。既出见药肆一人，绝肖所见。问之知为医生，及归暴病，特遣人聘之。至
则出方为剂，暮服之，中夜而卒。或言：阎罗王与东岳天子，日遣侍者男女十万八千众，分
布天下作巫医，名“勾魂使者”。用药者不可不察也！
