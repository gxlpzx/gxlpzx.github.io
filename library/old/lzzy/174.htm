<CENTER><B><FONT FACE="楷体_GB2312"><FONT COLOR="#FF6666"><FONT SIZE=5>小人</FONT></FONT></font></B></CENTER>
<center><HR WIDTH="85%"></CENTER>
<div align="center">
<table border="0">
  <tr>
    <td><pre><span class="content">    康熙间有术人携一榼，榼藏小人长尺许。投一钱，则启榼令出，唱曲而退。至掖，掖宰
索榼入署，细审小人出处。初不敢言，固诘之，方自述其乡族。盖读书童子，自塾中归，为
术人所迷，复投以药，四体暴缩，彼遂携之，以为戏具。宰怒，杖杀术人。
