<CENTER><B><FONT FACE="楷体_GB2312"><FONT COLOR="#FF6666"><FONT SIZE=5>骂鸭</FONT></FONT></font></B></CENTER>
<center><HR WIDTH="85%"></CENTER>
<div align="center">
<table border="0">

    <td><pre><span class="content">    白家庄民某，盗邻鸭烹之。至夜，觉肤痒；天明视之，茸生鸭毛，触之则痛。大惧，无
术可医。夜梦一人告之曰：“汝病乃天罚。须得失者骂，毛乃可落。”邻翁素雅量，每失物
未尝征于声色。民诡告翁曰：“鸭乃某甲所盗。彼深畏骂焉，骂之亦可警将来。”翁笑曰：
“谁有闲气骂恶人。”卒不骂。某益窘，因实告邻翁。翁乃骂，其病良已。
    异史氏曰：“甚矣，攘者之可惧也：一攘而鸭毛生！甚矣，骂者之宜戒也：一骂而盗罪
减！然为善有术，彼邻翁者，是以骂行其慈者也。”
