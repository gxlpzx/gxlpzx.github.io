    <td><pre><span class="content">    许城外有河水汹涌，近崖深黯。盛夏时有人入浴，忽然若敲刀斧，尸断浮出；后一人亦
如之。转相惊怪。邑宰闻之，遣多人闸断上流，竭其水。见崖下有深洞，中置转轮，轮上排
利刃如霜。去轮攻入，中有小碑，字皆汉篆。细视之，则曹孟德墓也。破棺散骨，所殉金宝
尽取之。
    异史氏曰：“后贤诗云：‘尽掘七十二疑冢，必有一冢葬君尸。’宁知竟在七十二冢之
外乎？奸哉瞒也！然千余年而朽骨不保，变诈亦复何益？呜呼，瞒之智正瞒之愚也！”
