<CENTER><B><FONT FACE="楷体_GB2312"><FONT COLOR="#FF6666"><FONT SIZE=5>阎罗</FONT></FONT></font></B></CENTER>
<center><HR WIDTH="85%"></CENTER>
<div align="center">
<table border="0">

    <td><pre><span class="content">    莱芜秀才李中之，性直谅不阿。每数日辄死去，僵然如尸，三四日始醒。或问所见，则
隐秘不泄。时邑有张生者，亦数日一死。语人曰：“李中之，阎罗也，余至阴司亦其属
曹。”其门殿对联，俱能述之。或问：“李昨赴阴司何事？”张曰：“不能具述，惟提勘曹
操，笞二十。”
    异史氏曰：“阿瞒一案，想更数十阎罗矣。畜道、剑山，种种具在，宜得何罪，不劳挹
取；乃数千年不决，何也？岂以临刑之囚，快于速割，故使之求死不得也？异已！”
