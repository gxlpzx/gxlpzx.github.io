<div align="center">
<table border="0">

    <td><pre><span class="content">    蒋太史超，记前世为峨嵋僧，数梦至故居庵前潭边濯足。为人笃嗜内典，一意台宗，虽
早登禁林，常有出世之想。假归江南，抵秦邮，不欲归。子哭挽之弗听。遂入蜀，居成都金
沙寺；久之，又之峨嵋，居伏虎寺，示疾怛化。自书偈云：“翛然猿鹤自来亲，老衲无端堕
业尘。妄向镬汤求避热，那从大海去翻身。功名傀儡场中物，妻子骷髅队里人。只有君亲无
报答，生生常自祝能仁。”
