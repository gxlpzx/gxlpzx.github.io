<CENTER><B><FONT FACE="楷体_GB2312"><FONT COLOR="#FF6666"><FONT SIZE=5>木雕美人</FONT></FONT></font></B></CENTER>
<center><HR WIDTH="85%"></CENTER>
<div align="center">
<table border="0">
  <tr>
    <td><pre><span class="content">    商人白有功言：在泺口河上，见一人荷竹簏，牵巨犬二。于簏中出木雕美人高尺余，手
自转动，艳妆如生。又以小锦鞯被犬身，便令跨坐。安置已，叱犬疾奔。美人自起，学解马
作诸剧，镫而腹藏，腰而尾赘，跪拜起立，灵变不讹。又作昭君出塞，别取一木雕儿，插雉
尾，披羊裘，跨犬从之。昭君频频回顾，羊裘儿扬鞭追逐，真如生者。
