<table border="0">

    <td><pre><span class="content">    猪婆龙产于江西，形似龙而短，能横飞，常出沿江岸扑食鹅鸭。或猎得之，则货其肉于
陈、柯。此二姓皆友谅之裔，世食婆龙肉，他族不敢食也。一客自江右来，得一头，紫舟
中。一日泊舟钱塘，缚稍懈，忽跃入江。俄倾，波涛大作，估舟倾沉。
