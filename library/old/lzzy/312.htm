    <td><pre><span class="content">    天津弋人得一鸿，其雄者随至其家，哀鸣翱翔，抵暮始去。次日弋人早出，则鸿已至，
飞号从之；既而集其足下。弋人将并捉之。见其伸颈俯仰，吐出黄金半铤。弋人悟其意，乃
曰：“是将以赎妇也。”遂释雌。两鸿徘徊，若有悲喜，遂双飞而去。弋人称金，得二两六
钱强。噫！禽鸟何知，而锺情若此！悲莫悲于生别离，物亦然耶？
