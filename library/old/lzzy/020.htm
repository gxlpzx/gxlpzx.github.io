<CENTER><B><FONT FACE="楷体_GB2312"><FONT COLOR="#FF6666"><FONT SIZE=5>斫蟒</FONT></FONT></font></B></CENTER>
<center><HR WIDTH="85%"></CENTER>
<div align="center">
<table border="0">

    <td><pre><span class="content">    胡田村胡姓者，兄弟采樵，深入幽谷。遇巨蟒，兄在前为所吞，弟初骇欲奔，见兄被
噬，遂怒出樵斧斫蟒首。首伤而吞不已。然头虽已没，幸肩际不能下。弟急极无计，乃两手
持兄足力与蟒争，竟曳兄出。蟒亦负痛去。视兄，则鼻耳俱化，奄将气尽。肩负以行，途中
凡十余息始至家。医养半年方愈。至今面目皆瘢痕，鼻耳惟孔存焉。噫！农人中乃有悌弟如
此哉！或言：“蟒不为害，乃德义所感。”信然！
