    <td><pre><span class="content">    章丘米步云，善以乩卜。每同人雅集，辄召仙相与赓和。一日友人见天上微去，得句，
请以属对，曰：“羊脂白玉天。”乩批云：“问城南老董。”众疑其妄。后以故偶适城南，
至一处，土如丹砂，异之。见一叟牧豕其侧，因问之。叟曰：“此猪血红泥地也。”忽忆乩
词，大骇。问其姓，答云：“我老董也。”属对不奇，而预知遇城南老董，斯亦神矣！
