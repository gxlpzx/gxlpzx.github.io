<div align="center">
<table border="0">
  <tr>
    <td><pre><span class="content">    壬戌间，邑邢村李氏妇，夫死，有遗腹，忽胀如瓮，忽束如握。临蓐，一昼夜不能产。
视之，见龙首，一见辄缩去。家人惧，有王媪者焚香禹步，且捺且咒。未几胞堕，不复见
龙，惟数鳞大如盏。继下一女，肉莹彻如晶，脏腑可数。
