<CENTER><B><FONT FACE="楷体_GB2312"><FONT COLOR="#FF6666"><FONT SIZE=5>狐入瓶</FONT></FONT></font></B></CENTER>
<center><HR WIDTH="85%"></CENTER>
<div align="center">
<table border="0">
  <tr>
    <td><pre><span class="content">    万村石氏之妇崇于狐，患之而不能遣。扉后有瓶，每闻妇翁来，狐辄遁匿其中。妇窥之
熟，暗计而不言。一日窜入，妇急以絮塞瓶口，置釜中，燂汤而沸之。瓶热，狐呼曰：“热
甚！勿恶作剧。”妇不语，号益急，久之无声。拔塞而验之，毛一堆，血数点而已。
