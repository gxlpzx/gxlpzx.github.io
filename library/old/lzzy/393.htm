<CENTER><B><FONT FACE="楷体_GB2312"><FONT COLOR="#FF6666"><FONT SIZE=5>彭二挣</FONT></FONT></font></B></CENTER>
<center><HR WIDTH="85%"></CENTER>
<div align="center">
<table border="0">
  <tr>
    <td><pre><span class="content">    禹城韩公甫言：与邑人彭二挣并行于途，忽回首不见之，惟空蹇随行，但闻号救甚急，
细听则在被囊中。近视囊内累然，虽偏重不得堕。欲出之，而囊口缝纫甚密；以刀断线，始
见彭犬卧其中，出而问之，亦不自知其何以入。盖其家有狐为祟，乃狐之所为也。
