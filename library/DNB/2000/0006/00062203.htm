<TR>
    <TD><!-- #BeginEditable "%CE%C4%D5%C2%C4%DA%C8%DD" -->　　在“插入”菜单中可以找到“Externel 
      reference”命令，在命令窗口中键入“xref”或“xr”都可以。<br>
      　　用这个命令将你要出的图排好版面，然后，与打印一般的图纸一样，只要你的绘图仪能出的纸足够长，几百张图不在话下。<br>
