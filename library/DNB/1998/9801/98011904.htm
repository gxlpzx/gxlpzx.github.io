        <td width="672" valign="top"><font face="黑体" color="#004080"><strong><p align="center">E-Mail(电子邮件)<br>
        </strong></font></td>
      </tr>
      <tr>
        <td width="672" valign="top"><p class="ourfont"><font color="#369681">　　E－mail是英文Electronic 
        mail的简写，它是利用计算机网络传输文本信息、备忘录和报表的一种现代化通信方式。用户可向系统中的一个或多个用户乃至全网的用户发送信息。当收到信息后，用户可以阅读、打印、转发、回答或删除。E－mail是目前Internet中应用最广泛的一项服务。<br>
        　　E－mail与传统邮件相比，其优点是：速度快得多，价格低廉，而且无论是文本、图像、声音、动画均可传送。</font></p>
