        <td width="672" valign="top"><p align="center"><font face="黑体" color="#004080"><strong>什么是ATA<br>
        </strong></font></td>
      </tr>
      <tr>
        <td width="672" valign="top"><p class="ourfont" align="left"><font color="#369681">　　ATA(AT 
        Attachment)是一个在八十年代由一些软硬件厂家所制订的IDE驱动器接口规范。AT是指IBM 
        PC/AT个人电脑及其总线结构，而更新的ATA－2接口则说明了最新的EIDE驱动器接口规范，EIDE(Enhanced 
        IDE)接口驱动器是IDE接口驱动器的增强型。通常人们也把ATA接口称为IDE接口，但实际上二者有着细微的差别，ATA主要是指硬盘驱动器与计算机的连接规范，而IDE则主要是指硬盘驱动器的技术规范。</font></p>
        <p align="right"><span class="ourfont"><font color="#369681">本文出自：</font><a
        href="index.htm">《电脑报》1998年2月9日第5期36版</a></span></td>
      </tr>
    </table>
    </center></div></td>
  </tr>
