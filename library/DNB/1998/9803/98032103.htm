        <td width="672" valign="top"><font face="黑体" color="#004080"><strong><p align="center">网络分层<br>
        </strong></font></td>
      </tr>
      <tr>
        <td width="672" valign="top"><p class="ourfont"><font color="#369681">　　所谓网络分层,就是将网络节点所要完成的数据的发送或转发、打包或拆包,控制信息的加载或拆出等工作，分别由不同的硬件和软件模块去完成。这样可以将往来通信和网络互连这一复杂的问题变得较为简单。OSI（Open 
        System Interconnection）将网络分为七层，即物理层( Phisical )、数据链路层( 
        Data Link)、网络层(Network)、传送层(Transport)、对话层(Session)、表示层(Presentation)和应用层(Application)。</font></p>
        <p align="right"><span class="ourfont"><font color="#369681">本文出自：</font><a
        href="index.htm">《电脑报》1998年1月19日第3期21版</a></span></td>
