        <td width="672" valign="top"><p align="center"><font face="黑体" color="#004080"><strong>什么是Direct 
        X </strong></font></td>
      </tr>
      <tr>
        <td width="672" valign="top"><p class="ourfont"><font color="#369681">　&nbsp; 
        &nbsp;&nbsp; Direct X是微软公司专为PC游戏开发的API(应用程序接口)，特点是：比较容易控制，可令显卡发挥不同的功能，与Windows 
        95和Windows NT兼容性较好。在Direct X 5.0中共分六个部分：DirectDraw—管理游戏的视频输出、Direct 
        3D—管理游戏的3D图形、DirectPlay—管理游戏的网络通讯、DirectSound—管理游戏的声音输出、DirectInput—管理游戏摇杆控制、Direct 
        Setup—管理游戏的安装。<br>
        </font></p>
