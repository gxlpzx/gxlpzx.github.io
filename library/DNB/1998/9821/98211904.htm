        <td width="672" valign="top"><font face="黑体" color="#004080"><strong><p align="center">Search 
        Engine 搜索引擎<br>
        </strong></font></td>
      </tr>
      <tr>
        <td width="672" valign="top"><p class="ourfont"><font color="#369681">　　它是一个专用的Web服务器，也是一个可以搜索的数据库(其中包括通向其他站点的链接)，是用户用关键词来查找、定位有关Web页面的工具。用户只需输入与查找信息相关的关键词，搜索引擎即可快速为你查找出你想查找的信息，是Internet上查找资源必不可少的的有用工具。例如：Yahoo、Lycos、AltaVista等都是网上著名的搜索引擎。</font></p>
        <p align="right"><span class="ourfont"><font color="#369681">本文出自：</font><a
        href="index.htm">《电脑报》1998年6月1日第21期19版</a></span></td>
