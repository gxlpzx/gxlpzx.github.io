      <tr>
        <td width="672" valign="top"><p class="ourfont" align="left"><font color="#369681">　　当我们在使用金山词霸的时候，对于一些构造词会提示“没找到”。如果你正在查看的是文本文件，那么你可以按下鼠标左键并拖动，选定这个词的特定部分，此时移开鼠标再重新将鼠标指针指向选定的部分，就会得到提示了。</font></p>
