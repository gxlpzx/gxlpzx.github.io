        </strong></font></td>

      <tr>
        <td width="672" valign="top"><p class="ourfont"><font color="#369681">　　海尔公司是国内最早建立网站(www.haier.com)的知名企业之一，也是从因特网上收益最大的企业之一。据不完全统计，光1997年，海尔集团就收到电子邮件1800多封，其中单是与海尔集团进行业务联系或产品咨询的电子邮件就有1000多封，使海尔公司足不出户，增加许多国内及国际“大单”。海尔公司靠着因特网的广泛影响力，在国际化的路上步子越迈越大。<strong></p>
        </strong></font><p class="ourfont"><font color="#369681">　　(本报记者　邵剑)</font></p>

        href="index.htm">《电脑报》1998年6月22日第24期17版</a></span></td>
