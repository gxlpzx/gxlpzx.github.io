        <td width="672" valign="top"><font face="黑体" color="#004080"><strong><p align="center">什么是PNP？<br>
        </strong></font></td>
      </tr>
      <tr>
        <td width="672" valign="top"><p class="ourfont" align="left"><font color="#369681">　　PnP(Plug 
        and Play，即插即用)是指用户不必干预计算机的各个外围设备对系统资源的分配，而将这一繁杂的工作交给系统，由系统自身去解决底层硬件资源，包括IRQ(中断请求)、I/O(输入输出端口)地址、DMA(直接内存读写)和内存空间等的分配问题。对用户而言，只要将外围设备“插上”就能使用。为达到这一目的，必须要有几个环节的配合，分别为：<br>
        　　1.支持PnP的系统BIOS；<br>
        　　2.支持PnP的外围设备；<br>
        　　3.支持PnP的操作系统(如Windows95)。 </font></p>
        <p align="right"><span class="ourfont"><font color="#369681">本文出自：<a
        href="index.htm">《电脑报》1998年1月12日第2期36版</a></font></span></td>
