        <td width="672" valign="top"><font face="黑体" color="#004080"><strong><p align="center">Modem(调制解调器)<br>
        </strong></font></td>
      </tr>
      <tr>
        <td width="672" valign="top"><p class="ourfont"><font color="#369681">　　我们常说的调制解调器——Modem其实是调制器(Modulator)和解调器(Demodulator)的简称。大家都知道，计算机内的信号是0和1组成的数字信号，而电话线中传输的是模拟信号，因此，两台计算机相互间要通过电话线传送信号时，发送时必须通过调制解调器，先将PC机的数字信号转换(调制)成可通过电话线传送的模拟信号，接收时再通过调制解调器将电话线传来的模拟信号转换(解调)为计算机可识别的数字信号。</font></p>
        <p align="right"><span class="ourfont"><font color="#369681">本文出自：</font><a
        href="index.htm">《电脑报》1998年1月12日第2期21版</a></span></td>
      </tr>
