        <td width="672" valign="top"><p align="center"><font face="黑体" color="#004080"><strong>电子邮件取代“红头文件”<br>
        </strong></font></td>
      </tr>
      <tr>
        <td width="672" valign="top"><p class="ourfont" align="left"><font color="#369681">　　据悉，青岛教育系统公文发送已走向现代化，电子邮件取代了传统的“红头文件”。通过计算机网络向联网的教育单位发送文件和教育信息在这个系统于近日实现，至今该市教育系统已有50多家单位加入青岛教育信息网络，长期沿用的“红头纸”将成为历史。据称，明年1月1日开始，青岛市教育系统除保密文件外，其他文件和信息全部通过网络发送。<strong>　（流星　摘）</strong></font></p>
