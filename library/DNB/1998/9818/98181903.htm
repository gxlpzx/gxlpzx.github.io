      <tr>
        <td width="672" valign="top"><p align="center"><font face="黑体" color="#004080"><strong>IP地址(Internet 
        Protocol Address)&nbsp; <br>
        </strong></font></td>
      </tr>
      <tr>
        <td width="672" valign="top"><p class="ourfont" align="left"><font color="#369681">　　网络中的计算机(通称为主机)之间要实现正常通信，其中的每一台计算机必须要有一个唯一的地址。IP地址就是用一组数字表示的网上每台主机的唯一地址，它由四组三位的十进制数表示，每组之间用圆点分隔。例如重庆电信局主机的IP地址为：202.98.32.110。)<strong><br>
        </strong></font></p>
        <p align="right"><span class="ourfont"><font color="#369681">本文出自：</font><a
        href="index.htm">《电脑报》1998年5月11日第18期19版</a></span></td>
