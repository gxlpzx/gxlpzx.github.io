        <td width="672" valign="top"><p align="center"><font face="黑体" color="#004080"><strong>域名地址(Domain 
        Name Address)&nbsp; <br>
        </strong></font></td>
      </tr>
      <tr>
        <td width="672" valign="top"><p class="ourfont" align="left"><font color="#369681">　　由于IP地址是用数字表示网络中每台主机的地址，不易记忆。域名地址则是为了人们方便记忆而研究出的用字符表示的主机地址。它由主机名、子域和域组成，其间以圆点分隔。例如重庆电信局主机的域名地址为：www.cta.cq.cn。<strong><br>
        </strong></font></p>
        <p align="right"><span class="ourfont"><font color="#369681">本文出自：</font><a
        href="index.htm">《电脑报》1998年5月11日第18期19版</a></span></td>
