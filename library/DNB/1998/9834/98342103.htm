        <td width="672" valign="top"><font face="黑体" color="#004080"><strong><p align="center">ISDN用户的好去处<br>
        ——http://newisdn.yeah.net<br>
        </strong></font></td>

      <tr>
        <td width="672" valign="top"><p class="ourfont"><font color="#369681">　　我是一个网迷，最近安装了ISDN，用它上网，感觉疾走如飞，比那“猫”不知快了多少倍。引导我走上通过ISDN上网之路的是“ISDN信息技术港”。<br>
        　　“ISDN信息技术港”站对ISDN的形成、ISDN设备功能、上网配置、上网费用都做了详尽的介绍。这不仅对刚入门的用户大有裨益，而且也能让已具有一定资历的技术人员不虚此行。该站点文章的下载速度很快，这也是它值得拜访的原因之一。<strong></p>
        </strong></font><p align="right"><span class="ourfont"><font color="#369681">本文出自：</font><a
        href="index.htm">《电脑报》1998年9月7日第34期21版</a></span></td>
      </tr>

    </center></div></td>
