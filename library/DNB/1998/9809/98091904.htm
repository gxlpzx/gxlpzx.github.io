        <td width="672" valign="top"><p class="ourfont"><font color="#369681">　　至1997年底，Internet的用户已超过7000万，中国用户60万，且仍在迅猛发展之中。很多企业、个人纷纷上网，并建立了自己的主页或网上企业，推销自己的产品或服务，使得网上广告十分红火。1997年网上广告收入接近或超过10亿美元，是1996年的3倍。可喜的是，在Internet上也有很多做免费广告的站点，完全免费来推销你的产品或服务。站点http://freesite.hypermart.net 
        上列有一个免费广告的站点列表，你可充分利用这些资源来免费在网上做广告。</font></p>
        <p class="ourfont"><font color="#369681">　　（广东　龚赤兵）</font></p>
