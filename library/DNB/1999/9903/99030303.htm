        <td width="672" valign="top"><p class="ourfont"><font color="#369681">　　<strong>软件：</strong>有生命力的动物为无生命力的设施创造出的思想。<br>
        　　<strong>缓存：</strong>听说金融危机将至；为防止银行倒闭给自己带来损失，暂时把钱藏在家中的作法。<br>
        　　<strong>GMB磁阻磁头：</strong>一种在中药学上叫“以毒攻毒”的方法，既用更大的磁力，以同性相斥方式把磁头排斥在外。<strong>(齐齐哈尔　刘　斌)</strong></font></p>
