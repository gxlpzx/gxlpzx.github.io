</TR></TABLE><BR><TABLE WIDTH='468' BORDER='0' CELLSPACING='0' CELLPADDING='2' ALIGN='center'>
<TR><TD>　　日本电信电话公司近日宣布研制出一台能与人对话的电脑，这种电脑能根据对话者所讲的内容随机应变地进行应答。这台电脑叫做“理解与形成对话的电脑1号”(DUG－Ⅰ)，它能根据较短的语句理解人谈话的内容，并根据人提出的问题提供相应的答案。据认为，这一成果是人机自由对话电脑研究的一大进展。<br><b>(文/新华　摘自《华西都市报》)</b></TD></TR></TABLE><TABLE WIDTH='468' BORDER='0' CELLSPACING='0' CELLPADDING='2' ALIGN='center'>
