      <tr>
        <td width="672" valign="top"><p class="ourfont"><font color="#000000"><span
        style="line-height: 1.5">　　1. 关键字（Keyword）：几乎每个人心中都认为只有自己的名字才是关键字。<br>
        　　2. 电脑专家（Computer Expert）：电脑用户中的一类，和一般用户的区别在于他们用的电脑主机盖往往是打开着的。<br>
        　　3. 堆栈（Stack）：本辞典编撰者家里放年货的地方。<br>
        　　4. 一般性保护错误（General Protection Fault, GPF）：1微软公司常犯的错误，其后果由用户承受。2因包庇罪而进班房的倒霉蛋即犯了此错误。<strong>(上海　范　军)</strong></span></font></p>
        <p align="right"><font color="#000000"><span style="line-height: 1.5">本文出自：<a
        href="index.htm">《电脑报》1999年02月1日第05期</a></span></font></td>
