        align="center"></font><big><big><font color="#FFFFFF">伪造800张卧铺票的黑客被捕</font></big></big></strong></td>

      <tr>
        <td width="672" valign="top"><p class="ourfont"><font color="#000000"><span
        style="line-height: 1.5">　　广州铁路公安机关日前成功破获一个利用电脑盗窃、伪造、贩卖假卧铺票的特大犯罪团伙，抓获犯罪嫌疑人51名，缴获用于制贩假票的计算机99台及一批作案工具。<br>
        　　经审查，该团伙分工作案，由专人在茂名通过3个旅游公司的售票窗口，登录铁路计算机售票网络，盗窃客车卧铺席位。其同伙则负责购买相应车次短途票，通过除字、补色、填字将短途票改成卧铺票，再出售给旅客。据交代，该团伙半年内，共盗窃、制作、售出K92次客车假卧铺票80000余张，价值约445万元。<strong>(庄华　摘)</strong></span></font></p>
        <p align="right"><big><font color="#000000"><span style="line-height: 1.5">本文出自：<a
        href="index.htm">《电脑报》1999年02月8日第06期</a></span></font></big></td>
