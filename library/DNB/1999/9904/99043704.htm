      <tr>
        <td width="672" valign="top"><p class="ourfont"><font color="#369681">　　1． VB编程班(第二期)和VFP编程班(第一期)的报名已结束，教材已陆续寄出，请广大学员注意查收，配套光盘如有损坏，请速寄回，学校负责调换。<br>
        　　2． 考虑到学员报名踊跃，VB和VFP编程班的学习时间顺延一周，请各位学员按照教学计划安排学习。<br>
        　　3． 
        请函授学校学员王勇（河南平顶山）、陈国贞（广东东莞）、高健华（新疆塔城）、余福彪（福建福清）、林长武（四川资中）、薛玲（新疆喀什）和洪金琪（浙江绍兴）尽快与函授学校联系，告知所报班级，以便寄发教材。<strong></p>
