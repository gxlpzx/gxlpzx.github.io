      <tr>
        <td width="672" valign="top"><p class="ourfont"><font color="#369681">　　语音输入（Voice 
        Input）：1吹枕边风。2它是奉献给喋喋不休者的一项伟大发明，计算机会一句不漏地耐心地聆听并记录他的话，而且最妙的还在于它决不还嘴。<br>
        　　多任务（Multitask）：生长在望子成龙家庭中的孩子们必须承担的责任和义务——学电脑、学外语、学音乐、学舞蹈、学画画、学书法、补功课……<br>
        　　解密高手（Cracker）：游戏专家、整人专家。玩电子游戏，也玩正版软件作者和生产商。</font></p>
