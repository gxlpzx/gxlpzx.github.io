    <td width="100%" height="13"><p align="center">美日已指出外星人解剖影片系伪造</td>
  </tr>
  <tr>
    <td width="100%" height="3"><p align="center"><img src="http://www.lpzx.edu.cn/library/05/colbartn.GIF" width="428"

    <p align="center">　</td>
  </tr>
  <tr>
    <td width="100%" height="18">&nbsp; 
    关于「外星人解剖影片」的真伪，在这次日本的大阪幽浮讨论会，专家们已一致认为「外星人解剖影片」是伪造的。会中高梨纯一先生引用美国幽浮专家KentJeffrey的话，针对该影片指出五点声明：<br>
    &nbsp; 一、美国电影制作专家的意见是「外星人尸体是制造的」。<br>
    &nbsp; 二、电影拍摄技术不合美国军方拍摄的规格。<br>
    &nbsp; 三、外星人解剖影片提出者拒绝鉴定影片真假。<br>
    &nbsp; 四、外星人解剖影片提出者莫大获利。<br>
    &nbsp; 五、外星人解剖影片提出及贩售者山提利的发言说谎。<br>
    &nbsp; 
    这些说明「外星人解剖」影片的结论是伪造的，终于为大众揭露真相！</td>
  </tr>
