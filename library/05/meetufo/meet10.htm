    <p>&nbsp;&nbsp;&nbsp; 
    哲学的目的，是研究宇宙万有的原理、原则。当代科学的进步，只是「物质世界」的探索而已，虽然成绩丰硕，但对「精神世界」的了解，确仍停留在瞎子摸象的时期。要探寻宇宙真理，这两方面都缺一不可，「飞碟学」就是一门两方面兼顾的研究学问。地球人的何来、何由、何去、何从等问题一向是哲学家的最大难题，到底地球人是万物之灵，还是宇宙中较低等人类。我们透过对飞碟与外星人的研究，可以逐渐获得解答。</p>
