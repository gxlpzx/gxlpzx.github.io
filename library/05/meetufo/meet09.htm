    <p>&nbsp;&nbsp;&nbsp; 
    科学是以一定对象为研究的范围，依赖实验与推理，做理论的分类，而于期间求得统一确实的知识。它借由重复观察、实验与统计找出想要的答案。但现今所有的幽浮事件都是偶发事件，来无影去无踪，无法重复观察与实验，来获得证实。不过，科学家一致认为，在浩瀚的宇宙当中，应有其它星球也拥有生命。而地外文明的发现只是迟早问题。</p>
