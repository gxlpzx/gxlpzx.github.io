    <td width="100%"><p align="center">接触事件的分类&nbsp;<br>
    <br>
    <img src="http://www.lpzx.edu.cn/library/05/colbartn.GIF" width="502" height="1" colbartn.GIF (4535 bytes)"></p>
    <p>&nbsp;&nbsp;&nbsp; 第一类接触：<br>
    &nbsp;&nbsp;&nbsp; 远距离发现幽浮，仅是目击者遥远看到。<br>
    &nbsp;&nbsp;&nbsp; 第二类接触：<br>
    &nbsp;&nbsp;&nbsp; 近距离目击飞碟，对目击者或地物留下痕迹。<br>
    &nbsp;&nbsp;&nbsp; 第三类接触：<br>
    &nbsp;&nbsp;&nbsp; 
    直接和外星人接触，包括对话、绑架以及肌肤接触等。<br>
    &nbsp;&nbsp;&nbsp; 证据种类：<br>
    &nbsp;&nbsp;&nbsp; 
    目击﹝人证﹞、照片、影片、雷达、实体﹝飞碟及外星人本体、用品或残骸﹞、环境痕迹﹝压扁植物、脱水折枝、牲畜惊吓、动物死亡、地面印痕、土壤变质等﹞、人体效应﹝目眩目盲、烧灼疼痛、精神错乱﹞。</p>
