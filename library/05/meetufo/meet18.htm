    <td width="100%"><p align="center">外星人察访地球的目的为何？&nbsp;<br>
    <br>
    <img src="http://www.lpzx.edu.cn/library/05/colbartn.GIF" width="508" height="1" colbartn.GIF (4535 bytes)"></p>
    <p>&nbsp;&nbsp;&nbsp; 1.收集地球动植矿物，机器样品，以便比较和研究。<br>
    &nbsp;&nbsp;&nbsp; 2.寻找或收集它们所需的元素或能源。<br>
    &nbsp;&nbsp;&nbsp; 3.保护人类或地球，以免我们因先天的毁灭性而自毁。<br>
    &nbsp;&nbsp;&nbsp; 4.人类是与他们具有同样宗源的亲戚，时常监视或协助人类的文明发展。<br>
    &nbsp;&nbsp;&nbsp; 5.勘查地球的环境，是否适合移民或定居。<br>
    &nbsp;&nbsp;&nbsp; 6.他们来自海底下或地心，因受到环境污染的困扰，才决定采取行动。<br>
    &nbsp;&nbsp;&nbsp; 7.他们是为了要以武力征服地球做准备，我们都对外星人抱着浪漫的幻想和友善的态度，可是具有高度文明的外星人，真的都是友善的吗？</p>
