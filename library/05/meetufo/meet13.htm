    <br>
    &nbsp;<img src="http://www.lpzx.edu.cn/library/05/colbartn.GIF" width="500" height="1" colbartn.GIF (4535 bytes)"></p>
    <p>&nbsp;&nbsp;&nbsp; 
    在大部份飞碟的目击报告当中，对于飞碟飞行的瞄述，可以发现它的飞行方式极为独特，与现今人类的飞机飞行方式截然不同，有以下数种独特的现象：突然出殁、快速移位、直角转弯、随意转向、垂直起降、高速行进、空中骤停、空中静止、发出亮光、电磁干扰、安静无声。</p>
