    <br>
    <img src="http://www.lpzx.edu.cn/library/05/colbartn.GIF" width="485" height="1" colbartn.GIF (4535 bytes)"></p>
    <p>&nbsp;&nbsp;&nbsp; 
    幽浮在地球上空飞行了数千年，地球人始终没有认真去观察过它，没有人了解这些东西。直到第二次世界大战后，人类进入安定与科技蓬勃发展的时期，也出现了大量的幽 
    浮记实报导，引起人们深切的关注，因而对幽浮正式进行观察和研究。<br>
    &nbsp;&nbsp;&nbsp; 1947年 6月24日，美国企业家阿诺德先生，在华盛顿州驾机飞行时，看到一排银白色圆盘状物体掠空而过，于是喊出「飞碟」两字，激活了人类对幽浮探索的热潮，也开创了地球人对幽浮的研究。此后幽浮的研究成了一股令人关注的热潮与话题，世界各国纷纷成立了研究组织，为了满足人类的好奇心，大家都想借现代科技的文明，来重新诠释并揭开幽浮神秘的面纱。</p>
