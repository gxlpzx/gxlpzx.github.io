    <td width="100%"><p align="center">为什么飞碟与外星人的外形有许多种？&nbsp;<br>
    <br>
    <img src="http://www.lpzx.edu.cn/library/05/colbartn.GIF" width="501" height="1" colbartn.GIF (4535 bytes)"></p>
    <p>&nbsp;&nbsp;&nbsp; 
    外星人系指来自于地球以外，且与人类属于同一形态之高智能动物。若不同类形之外星智能动物，可称之为异形。常见的外星人中可归纳为「小绿人」「正常身裁」「高大」三种，依外貌可再细分八大类。飞碟的基本形状有「圆盘形」「球形」「雪茄形」三种，另可细分十三类。有这么多外星人和飞碟的种类，可知他们不只来自一个星球。即使来自同一地方，因用途之不同自然也会有许多种外形。就像地球上有黑、白、黄、红人等不同种族，飞机也有直升机、战斗机、运输机、客机等等许多种类。</p>
