    <td width="100%"><p align="center">飞碟与幽浮有何不同？<br>
    <br>
    <img src="http://www.lpzx.edu.cn/library/05/colbartn.GIF" width="485" height="1" colbartn.GIF (4535 bytes)"></p>
    <p>&nbsp;&nbsp;&nbsp; 
    由于在所发现的外星人航行器当中其外形大多成碟盘状，因此把外星人的宇宙航行器，通称为飞碟。飞碟是幽浮现象的一种，但幽浮并不一定是飞碟，幽浮还包括许多人类现今所无法理解的特异现象。</p>
