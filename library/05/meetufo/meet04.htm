    <td width="100%"><p align="center">幽浮的特性<br>
    <br>
    <img src="http://www.lpzx.edu.cn/library/05/colbartn.GIF" width="478" height="1" colbartn.GIF (4535 bytes)"></p>
    <p>&nbsp;&nbsp;&nbsp; 
    我们通过对古代进行探究，发现自有历史记载以来，飘忽不定的幽浮，一直是人类探究与关注的焦点。虽然在不同的历史时代与文化背景，人们对它的解释有所不同，但它们在天空出现的现象与特性，似乎一直未变。<br>
    &nbsp;&nbsp;&nbsp; 
    幽浮的特性中最主要的，就是它们独特的飞行方式，是远超过人类所能理解的现象。诸如：可以突然出殁、快速移位、直角转弯、随意转向、垂直起降、高速行进、空中骤停、空中静止、飞天入海、发出亮光、安静无声、电磁干扰等。这些特性是人类现代的科技仍无法做得到的。</p>
