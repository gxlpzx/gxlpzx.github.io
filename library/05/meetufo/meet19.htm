    <p>&nbsp;&nbsp;&nbsp; 
    调整心跳、仔细观察、完整记录、避免危险、亲善沟通对飞碟现象应持有什么看法和态度？<br>
    &nbsp;&nbsp;&nbsp; 
    在信息发达的新时代，全球上任一地方发生的任何一件事，都可在极短的时间内传遍全球。在这个知识爆炸的时代，各种思想各种现象都可能不断的一直在散播着。到底在这些众多的思想与现象中，我们应该以怎样的心态来面对呢？以飞碟现象来说仍停在「有」与「没有」的证明争议上，或是在传播媒体过度渲染的迷雾当中。如何广泛接纳一切可能存在的思想及现象，而在其中调查分析、抽丝剥茧，找出真理的种子，指引人类一个全新的方向，才是最重要的。</p>
