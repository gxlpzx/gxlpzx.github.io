    <td width="100%"><p align="center">『飞碟学』研究的新方向<br>
    <br>
    <img src="http://www.lpzx.edu.cn/library/05/colbartn.GIF" width="498" height="1" colbartn.GIF (4535 bytes)"></p>
    <p>&nbsp;&nbsp;&nbsp; 
    「飞碟学」是一门人类知识总合的学问，研究范围从直接的飞碟现象、先史文明及宇宙科学，到间接的生命科学、特异功能、宗教哲学以及所有地球上的不明现象。人类经由对飞碟的研究和了解，可以发现新的时空观念、新的物理定律、新的能源使用方式，以及人类与宇宙的起源与关系。</p>
