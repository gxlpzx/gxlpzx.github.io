    <td width="100%">&nbsp;&nbsp;&nbsp; 
    飞碟照片之可信度可分：『伪造』、『误认』、『不明』、『疑是』、『真实』五级有一些照片可以很容易看出是『伪造』或『误认』的，但大多数的照片都属无法判定的『不明』类。少数照片则有详细的左证数据，并经调查排除误认的可能，但因飞碟事件尚未获最终证实，只能列入『疑是』类，『真实』类目前因此从缺，有待外星人公开现身之后才能证实。这里搜集世界各地出现的飞碟照片，各等级都有。您可凭自己的眼光与判断力去评鉴这些照片。</td>
