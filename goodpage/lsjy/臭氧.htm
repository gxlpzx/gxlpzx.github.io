<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 臭氧（O3）是大空中的微量元素，是一种具有微腥臭、浅蓝色的气体，主要密集在离地面20-25公里的平流层内，科学家称之为臭氧层。它好比是地球的“保护伞”，阻拦了太阳99%的紫外线辐射，保护地球上的生灵万物。</p>
