<h2 align=center><font color=#0000FF>国际城市节水展为大连雪中送炭 </font></h2>
<p align=center>2001-06-21 《大连日报》 宝红 
<p>　　　　正在我市盼水、并积极开源节流之时，国际城市节水及水处理技术和设备展览会将为我市带来不少令人耳目一新和拿来立刻就能用的节水先进技术和先进设备。据昨天市政府召开的新闻发布会透露，该展会展出时间为7月26日至7月28日。 
  <br>
  <br>
  　　　　据悉，本次展会由中国城镇供水协会和大连市政府主办，市建委等部门承办。目前组委会已接到全国30个省、市、区和香港特别行政区，日本、法国、美国、德国、以色列等国家和地区发来的参展意向书，展会面积将达到7000平方米，参展企业将带来目前在节水及水处理方面最新的技术与设备. </p>
