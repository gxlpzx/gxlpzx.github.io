<h2 align=center><font color=#0000FF>黄浦江上的垃圾船 </font></h2>
<p align=center>2001-06-22 《人民日报 . 华东新闻》 
<p>　　黄浦江上，一支船队逆流而上。灰的天、灰的江、灰的船连成一色，只有船上盖着的蓝色篷布，让人眼睛一亮。而蓝色篷布下，满载的是垃圾。 <br>
  <br>
  　　　　作为现代化大都市，上海一天产生的生活垃圾、粪便为1．2至1．5万吨。这些垃圾经各环卫所收集后，交由上海废弃物处置公司3个水上运输站负责运送。整个上海的垃圾，都是通过这一方式运往郊外。
