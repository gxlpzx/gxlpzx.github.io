<h2 align=center><font color=#0000FF>动物学家古多尔为和平文化而奔走 </font></h2>
<p align=center>2001-06-22 《中国青年报》 
<p>　　　　6月19日,英国灵长类动物学家简.古多尔在奥地利维也纳舍恩布伦堡附近的动物园中，与一只猩猩隔着玻璃“交流”。古多尔在舍恩布伦堡出席了一场新闻发布会，以推广一项旨在为世界儿童建立和平文化的工程。　 </p>
