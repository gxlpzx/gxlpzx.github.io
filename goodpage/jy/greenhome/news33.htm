<h2 align=center><font color=#0000FF>大熊猫“安安”可能做父亲 </font></h2>
<p align=center>2001-06-21 《新华社》 陈燮 王毓国 
<p>　　　　生活在香港的雄性大熊猫“安安”今年秋天将升格为父亲，它的“新娘”是四川省卧龙中国大熊猫保护中心的雌性大熊猫“白雪”。 <br>
  <br>
  　　　　“安安”生殖系统过去一直发育较差，故在内地生活期间一直未曾交配。今年初，香港“海洋公园”的技术人员成功地采集到了“安安”的精液，今年大熊猫交配季节，对大熊猫“白雪”实施了人工受精。如果一切顺利，“安安”将在今年秋天将做父亲。　　 </p>
