<h2 align=center><font color=#0000FF>“湿地使者行动”竟标答辩结束 </font></h2>
<p align=center>2001-06-21 《中国环境报》 邓佳 
<p>　　日前，“湿地使者行动———把知识带回家乡”竟标答辩在京举行，参加活动方案竟标答辩的20个大学生环保社团完成了网上答辩。经过由世界自然基金会、国家环保总局、国家林业局、中国青年报等单位组成的专家组评选，来自湖南长沙电力学院环保志愿者协会、复旦大学环境保护协会等10个大学生环保组织的湿地项目获奖。此次活动是由世界自然基金会和中国青年报联合主办的，旨在鼓励大学生参与社会实践，进一步了解湿地保护和合理利用科学知识，参加恢复长江生命活力的行动，并通过各种形式将他们丰富的知识带回家乡，传播给家乡的乡亲. </p>
