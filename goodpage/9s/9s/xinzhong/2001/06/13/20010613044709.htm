      <td width="100%" height="50" valign="top">
        <p align="center"><b><font color="#0073AA" size="3">中国共产党-亲爱的妈妈</font></b> </td>
    </tr>
    <tr>
      <td width="100%" valign="top">妈妈、亲爱的妈妈<br><br>是您将我们带到这个美丽的世界<br><br>是您让我们感受到了阳光的温暖，生命的可爱<br><br>又是您一次次带领我们冲破难关，走向美景<br><br><br>妈妈，亲爱的妈妈<br><br>您那慈善的面容、宽阔的胸膛让我们感受了母爱的伟大<br><br>您那严历的目光、激励的话语又让我们倍增信心，大步前进<br><br>您那仇恨的眼光又让我们更加增强了与敌人斗争到底的信念<br><br><br>妈妈，亲爱的妈妈<br><br>您即将走过八十个春秋<br><br>您的脚步迈得铿锵有力，让世界对您刮目相看<br><br>看看您红晕的脸上露出的喜悦<br><br>我们不禁感叹您的美丽<br><br>让我们对您--亲爱的妈妈说一句：<br><br>生日快乐。<br></td>
    </tr>
  </table>
  </center>
