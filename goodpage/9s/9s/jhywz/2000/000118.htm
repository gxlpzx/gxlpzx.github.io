    <td width="550"><font FACE="宋体" SIZE="3"><p ALIGN="center"><br>
    <font color="#8080C0">江泽民近日在杰出青年志愿者的来信上作出重要批示</font></p>
    <p ALIGN="center"></font><font FACE="宋体" size="4" color="#FF0000"><strong>发扬我国青年的光荣传统<br>
    不懈奋斗不断创造奋勇前进<br>
    </strong></font><font FACE="宋体" SIZE="3"></p>
    <p ALIGN="JUSTIFY"><br>
    　　中共中央总书记、国家主席江泽民近日在杰出青年志愿者的来信上作出重要批示：<font
    color="#800040">青年志愿者行动，是当代社会主义中国一项十分高尚的事业，体现了中华民族助人为乐和扶贫济困的传统美德，是大有希望的事业。努力进行好这项事业，有利于在全社会树立奉献、友爱、互助、进步的时代新风。希望你们在新的世纪里继续努力，发扬我国青年的光荣传统，不懈奋斗，不断创造，奋勇前进，为实现中华民族的伟大复兴作出新的更大的贡献。</font></font></p>
    <p ALIGN="JUSTIFY"><font FACE="宋体" SIZE="3">　</font></td>
  </tr>
