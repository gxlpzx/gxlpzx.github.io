        <p align="center"><b><font color="#0073AA" size="3">中国共产党党旗、党徽</font></b> </td>
    </tr>
    <tr>
      <td width="100%" valign="top">中国共产党党旗、党徽<br><br>　　１９９６年９月２１日，中共中央办公厅印发了《中国共产党党旗党徽制作和使用的若干规定》。<br>　　《规定》指出，党旗党徽是中国共产党的象征和标志。<br>　　中国共产党党旗旗面为红色，旗面缀有金黄色党徽图案的红旗。<br><br><br><br>　　中国共产党党徽为镰刀和锤头组成的图案，图案为金黄色。<br><br><br><br>　　党旗有５种通用规格：长２８８厘米，宽１９２厘米；长２４０厘米，宽１６０厘米；长１９２厘米，宽１２８厘米；长１４４厘米，宽９６厘米；长９６厘米，宽６４厘米。<br>　　《规定》还就党旗、党徽的使用范围及党旗、党徽的制作作出明确规定。　　　　　　　　　　　　　　　　　　　　　　　　<br></td>
    </tr>
