<title>中国共产党是全中国人民的领导核心</title>
</head>

<body background="../brief/images/bg.jpg" tppabs="http://www.ccyl.org.cn/zuzhi/brief/images/bg.jpg">
<div align="center"><center>

<table border="0" width="550" cellspacing="0" cellpadding="0"
style="line-height: 25px; letter-spacing: 2px">
  <tr>
    <td width="550"><font FACE="宋体" SIZE="3"><p ALIGN="center"><br>
    </font><strong><font FACE="宋体" size="4" color="#FF0000">中国共产党是全中国人民的领导核心</font><font
    FACE="宋体" size="3" color="#FF0000"><sup>（1）</sup></font></strong><font
    FACE="宋体" size="4"></p>
    <p ALIGN="center"></font><font FACE="宋体" SIZE="3">（一九五七年五月二十五日）<br>
    </p>
    <p ALIGN="JUSTIFY"><br>
    　　你们的会议开得很好。希望你们团结起来，作为全国青年的领导核心。</p>
    <p ALIGN="JUSTIFY">　　中国共产党是全中国人民的领导核心。没有这样一个核心，社会主义事业就不能胜利。</p>
    <p ALIGN="JUSTIFY">　　你们这个会议是一个团结的会议，对全中国青年会有很大的影响。我对你们表示祝贺。</p>
    <p ALIGN="JUSTIFY">　　同志们，团结起来，坚决地勇敢地为社会主义的伟大事业而奋斗。一切离开社会主义的言论行动是完全错误的。</p>
    <p ALIGN="JUSTIFY"></font><font FACE="宋体" size="2">注　解：</p>
    <p ALIGN="JUSTIFY">　　（1）这是毛泽东在中共中央领导人接见中国新民主主义青年团第三次全国代表大会全体代表时的讲话。</font></p>
    <p ALIGN="JUSTIFY">　</td>
  </tr>
