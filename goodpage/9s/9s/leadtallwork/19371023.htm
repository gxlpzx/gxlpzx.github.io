    <font color="#FF0000"><strong><big>为陕北公学成立题词</big></strong></font></p>
    <p align="center">（一九三七年十月二十三日）<br>
    </p>
    <p><br>
    　　要造就一大批人，这些人是革命的先锋队。这些人具有政治远见。这些人充满着斗争精神和牺牲精神。这些人是胸怀坦白的，忠诚的，积极的，与正直的。这些人不谋私利，惟一的为着民族与社会的解放。这些人不怕困难，在困难面前总是坚定的，勇敢向前的。这些人不是狂妄分子，也不是风头主义者，而是脚踏实地富于实际精神的人们。中国要有一大群这样的先锋分子，中国革命的任务就能够顺利的解决。</p>
