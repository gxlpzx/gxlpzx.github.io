    </font><font FACE="宋体" size="4"><strong><font FACE="宋体" size="4" color="#FF0000">青年志愿者行动是十分高尚的事业</font><font
    FACE="宋体" size="3" color="#FF0000"><sup>（1）</sup></font></strong></p>
    <p ALIGN="center"></font><font FACE="宋体" SIZE="3">（二○○○年一月十六日）<br>
    </p>
    <p ALIGN="JUSTIFY"><br>
    　　青年志愿者行动，是当代社会主义中国一项十分高尚的事业，体现了中华民族助人为乐和扶贫济困的传统美德，是大有希望的事业。努力进行好这项事业，有利于在全社会树立奉献、友爱、互助、进步的时代新风。希望你们在新的世纪里继续努力，发扬我国青年的光荣传统，不懈奋斗，不断创造，奋勇前进，为实现中华民族的伟大复兴作出新的更大的贡献。</p>
    <p ALIGN="JUSTIFY"></font><small>注　解：</small><font size="2"></p>
    <p><font FACE="宋体">　　（</font>1<font FACE="宋体">）这是江泽民同志在杰出青年志愿者的来信上所作的批示。标题为《毛泽东　邓小平　江泽民论青少年和青少年工作》一书编者所加。</font></font></p>
