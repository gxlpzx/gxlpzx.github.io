    </font><font FACE="宋体" size="4"><strong><font FACE="宋体" size="4" color="#FF0000">儿童教育至关重要</font><font
    FACE="宋体" size="3" color="#FF0000"><sup>（1）</sup></font></strong></p>
    <p ALIGN="center"></font><font FACE="宋体" SIZE="3">（一九九八年五月二十九日）<br>
    </p>
    <p ALIGN="JUSTIFY"><br>
    　　儿童教育至关重要。童年时代所受教育的好坏，往往影响一个人的一生，希望有关部门大力支持，齐心协力搞好儿童教育。</p>
    <p ALIGN="JUSTIFY"></font><font FACE="宋体" size="2">注　解：</p>
    <p ALIGN="JUSTIFY">　　（1）这是江泽民同志在北京儿童电影制片厂《关于儿童电影事业的情况报告》上的批示。标题为《毛泽东　邓小平　江泽民论青少年和青少年工作》一书编者所加。</font></p>
