    <td width="550"><font FACE="宋体" SIZE="3"><p ALIGN="center"><br>
    </font><font FACE="宋体" size="4"><strong><font FACE="宋体" size="4" color="#FF0000">青春万岁</font><font
    FACE="宋体" size="3" color="#FF0000"><sup>（1）</sup></font></strong></p>
    <p ALIGN="center"></font><font FACE="宋体" SIZE="3">（一九九九年五月四日）<br>
    </p>
    <p ALIGN="JUSTIFY"><br>
    　　今晚，听了你们嘹亮的歌声，铿锵的朗诵，使我们回想起青年时代的战斗岁月，回想起党和人民的伟大奋斗历程。历史证明，中国人民是永远不可战胜的！你们的歌声和朗诵，跳动着时代的脉搏，憧憬着美好的未来。未来是属于青年的，青春万岁！</p>
    <p ALIGN="JUSTIFY"></font><font FACE="宋体" size="2">注　解：</p>
    <p ALIGN="JUSTIFY">　　（1）这是江泽民同志在接见首都纪念五四运动八十周年《青春之歌》大型文艺晚会部分演出人员时的讲话。标题为《毛泽东　邓小平　江泽民论青少年和青少年工作》一书编者所加。</font></p>
