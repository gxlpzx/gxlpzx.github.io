    </font><font FACE="宋体" size="4"><strong><font FACE="宋体" size="4" color="#FF0000">保护青少年的身心健康</font><font
    FACE="宋体" size="3" color="#FF0000"><sup>（1）</sup></font></strong></p>
    <p ALIGN="center"></font><font FACE="宋体" SIZE="3">（一九九八年六月六日）<br>
    </p>
    <p ALIGN="JUSTIFY"><br>
    　　禁毒斗争是全民族的一件大事，关系到中华民族的兴亡。举办全国禁毒展是得民心之举，我们要在全国范围内广泛开展禁毒教育和禁毒斗争。青少年是我们的未来，要十分重视对青少年的禁毒教育，保护他们的身心健康。</p>
    <p ALIGN="JUSTIFY"></font><font FACE="宋体" size="2">注　解：</p>
    <p ALIGN="JUSTIFY">　　（1）节选自《参观全国禁毒展时的讲话》，标题为《毛泽东　邓小平　江泽民论青少年和青少年工作》一书编者所加。</font></p>
