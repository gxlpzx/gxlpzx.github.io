    　　中共中央总书记、国家主席江泽民近日在杰出青年志愿者的来信上作出重要批示：<i
    style="mso-bidi-font-style:normal">青年志愿者行动，是当代社会主义中国一项十分高尚的事业，体现了中华民族助人为乐和扶贫济困的传统美德，是大有希望的事业。努力进行好这项事业，有利于在全社会树立奉献、友爱、互助、进步的时代新风。希望你们在新的世纪里继续努力，发扬我国青年的光荣传统，不懈奋斗，不断创造，奋勇前进，为实现中华民族的伟大复兴作出新的更大的贡献。</i></span></p>
