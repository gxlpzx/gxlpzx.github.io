    <td><p ALIGN="CENTER"><b><font FACE="黑体" LANG="ZH-CN" SIZE="6"></font></b><strong><font size="4" lang="ZH-CN" color="#FF0000">江泽民为全军青年题词</font></strong></p>
    <p ALIGN="JUSTIFY"><font FACE="宋体" LANG="ZH-CN">　　</font><font lang="ZH-CN" face="宋体" size="3">中共中央总书记、国家主席、中央军委主席江泽民为全军青年题词。题词的内容是</font><font FACE="宋体" LANG="ZH-CN">：</font><font size="3" LANG="ZH-CN">“</font><b><font face="楷体_GB2312" size="3" LANG="ZH-CN">努力学习</font><font face="楷体_GB2312" size="3"> </font><font LANG="ZH-CN" face="楷体_GB2312" size="3">艰苦奋斗</font><font face="楷体_GB2312" size="3"> </font><font LANG="ZH-CN" face="楷体_GB2312" size="3">做无愧于新时代的高素质青年军人</font></b><font LANG="ZH-CN" face="楷体_GB2312" size="3">。”</font></td>
  </tr>
