      <tr>
        <td height="41"><small><font color="#DD0000">　　1957年11月17日，毛泽东主席访问苏联期间在莫斯科大学接见了中国留学生、实习生，他语重心长地说：世界是你们的，也是我们的，但是归根结底是你们的，你们青年人朝气蓬勃。正在兴旺时期，好象早晨八、九点钟的太阳，希望寄托在你们身上。</font></small></td>
