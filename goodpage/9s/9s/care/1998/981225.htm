    <td width="577" height="19" valign="bottom" align="center"><font SIZE="3"><h3 ALIGN="center"></font><strong><font color="#FF0000" size="4"><br>
    </font><font face="宋体" color="#FF0000">中共中央政治局常委、国家副主席胡锦涛等领导同志<br>
    接见参加“爱我中华，建树香江”香港学生交流团<br>
    北京交流营香港与内地的学生代表<br>
    </font></strong><font FACE="宋体" SIZE="3"></font></h3>
    </td>
  </tr>
  <tr>
    <td width="577" height="129"><font size="4"><p ALIGN="JUSTIFY"></font>　　<font size="4">1998年12月25日，“爱我中华，建树香江”香港学生交流团北京交流营开幕式在人民大会堂举行。开幕式前，中共中央政治局常委、国家副主席胡锦涛亲切会见了参加北京交流营香港与内地的学生代表并发表重要讲话。会见结束时，胡锦涛副主席接受了香港中学生代表赠送给江泽民主席和他本人的新年贺卡以及一幅精美的中国地图。</font></td>
  </tr>
  <tr>
    <td width="577" height="14"></td>
  </tr>
