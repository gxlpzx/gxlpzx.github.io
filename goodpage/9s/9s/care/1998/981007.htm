  <tr>
    <td width="577" height="91" valign="bottom" align="center"><font SIZE="3"><br>
    </font><strong><font color="#FF0000" size="4">中共中央政治局委员、国务院副总理吴邦国等领导同志<br>
    出席“乡镇企业创新与21世纪中国经济发展论坛”，<br>
    接见与会代表并作重要讲话<br>
    </font></strong></td>
  </tr>
  <tr>
    <td width="577" height="127"><font size="4"><p ALIGN="JUSTIFY"><br>
    </font>　　<font size="4">1998<font FACE="宋体">年</font>10<font FACE="宋体">月</font>7<font FACE="宋体">日至</font>8<font FACE="宋体">日，中国青年乡镇企业家协会在山东省烟台市举办“乡镇企业创新与</font>21<font FACE="宋体">世纪中国经济发展论坛”。中共中央政治局委员、国务院副总理吴邦国接见与会代表并作重要讲话。吴邦国同志对乡镇企业在搞活经济、安排就业等方面做出的贡献予以充分肯定，对青年企业厂长、经济提出希望。这次论坛活动共收到专家学者、政府官员、乡镇企业经营管理者撰写的论文</font>147<font FACE="宋体">篇，经专家评审，</font>17<font FACE="宋体">篇论文获奖。</font></font></td>
  </tr>
  <tr>
    <td height="18"></td>
  </tr>

</center></div>
