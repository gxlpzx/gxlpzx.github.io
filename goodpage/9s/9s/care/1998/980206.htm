    <td width="577" height="82"><p ALIGN="center"><font SIZE="3"></font><strong><font size="4" color="#FF0000">中共中央政治局常委、国务院总理李鹏等领导同志<br>
    出席“中华技能大奖、全国技术能手”表彰大会</font></strong></td>
  </tr>
  <tr>
    <td width="577" height="138">　　<font size="4">1998<font FACE="宋体">年</font>2<font FACE="宋体">月</font>6<font FACE="宋体">日，“中华技能大奖、全国技术能手”表彰大会在京举行。荣获全国青年岗位能手技能运动会各工种第一名的</font>11<font FACE="宋体">位选手被劳动部授予“全国技术能手”称号。会前，中共中央政治局常委、国务院总理李鹏在中南海接见了</font>11<font FACE="宋体">位“全国技术能手”，中共中央政治局委员、国务院副总理吴邦国，中共中央政治局委员、书记处书记、国务委员罗干出席大会并作重要讲话。</font></font></td>
  </tr>
  <tr>
    <td width="577" height="16"><font face="宋体" size="4"></font></td>
  </tr>
