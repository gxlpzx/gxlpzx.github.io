    <td width="577" height="92"><font size="4"><p ALIGN="JUSTIFY"></font><br>
    　　<font size="4">1998<font FACE="宋体">年</font>5<font FACE="宋体">月</font>19<font FACE="宋体">日至</font>21<font FACE="宋体">日，共青团中央和科学技术部在京召开全国培养青年星火带头人活动推进大会。来自全国</font>31<font FACE="宋体">个省、市、自治区团委、科委的代表和</font>97<font FACE="宋体">、</font>98<font FACE="宋体">两届全国杰出青年星火带头人参加了会议。全国人大副委员长铁木尔&middot;达瓦买提出席了会议。</font></font></td>
  </tr>
