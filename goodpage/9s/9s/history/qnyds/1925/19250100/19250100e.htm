<h2 align="center"><small>关于少年国际第四次大会报告的决议案</small><br>
<small></small></h2>

<p><br>
　　听了出席少年国际第四次大会代表报告以后，大会完全承认这次国际大会所讨论的一切问题，都是根据列宁主义，按着实际环境而合当解决的。</p>

<p>　　大会对于各项决议，如改良组织、经济斗争、反对军国主义，都愿切实执行，尤以统一中国一般被压迫青年群众的革命势力，引导之使能参加民族革命运动，是本团目前极重要的职任。</p>

<p>　　此外大会以为为增进东方被压迫青年群众反对军国主义的力量起见，在国际以下之东方各国青年组织有互相连络之必要，希望国际对于此项意见有所规定。</p>

<p>　</p>

<p align="right">（原载《中国青年运动历史资料》）&nbsp;&nbsp;&nbsp; </p>
