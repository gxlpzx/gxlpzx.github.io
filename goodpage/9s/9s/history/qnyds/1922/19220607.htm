<h2 align="center"><small>中国社会主义青年团<br>
中 央 执 行 委 员 会 通 告</small></h2>

<p align="center">第五号(1922年6月7日)<br>
关于“先驱”编辑问题 </p>

<p>　　(二)各地方青年团设通信兼调查员一人，其职务：</p>

<p>　　(甲)调查该地方政治经济青年工人状况及各种青年的团体和运动等情形。</p>

<p>　　(乙)对于以上各种情形或问题，每期(半月)须作一二篇评论寄于编辑会议。</p>

<p>　　(丙)贡献改良编辑和增加宣传力的意见。</p>

<p>　　(丁)改良各地方发行的方法。</p>

<p>　</p>

<p align="right">（原载——“先驱”第十二号 1922年10月15日出版）
