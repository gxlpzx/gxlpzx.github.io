 <H1>PPT 幻灯片</H1> 
 <P><UL>
6.   碳胎和碳盒</UL></P>
<P><UL>
可想象的碳纳米管有两种：一是与三个碳原子成键的碳管，四壁由六边形构成（上，已造出）；还有与四个碳原子成键的碳管，四壁是正方形（下）。</UL></P>
<P><UL>
正方形碳管不可弯曲，但是六边形碳管（可以看作由石墨卷成）可以因为六边形可以变形。</UL></P>
