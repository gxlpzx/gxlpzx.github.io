<P><UL>
根据欧拉公式（ v - e + f = 2 ），三角形和四边形组合时三角形的个数永远是8个。多数情况下（特别是碳数较少时）得到的将都是这两种基本图形的组合。</UL></P>
<P><UL>
我们想构造出的一种C5，它的一根棱在体内（无法满足键长相等的条件），所以它不可能存在。但是C6是可以的。</UL></P>
<P><UL>
同样的道理，C7也不可能：要么它的一个碳原子上有五根键，要么它需要有一条棱在体内。</UL></P>
