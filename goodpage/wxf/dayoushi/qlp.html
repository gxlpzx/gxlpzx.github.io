<p ALIGN="center"><font FACE="黑体" LANG="ZH-CN" SIZE="4">清平乐</font><font SIZE="4"> 
  </font><font FACE="黑体" LANG="ZH-CN" SIZE="4">致孙绵羊</font></p>
<p align="center"><font face="宋体" lang="ZH-CN">羊角低小，低头青青草。不醉但知青菜好，常吃不至翁媪。</font></p>
<p align="center"><font face="宋体" lang="ZH-CN">双蹄低蜷无赖，羊角冲冲不倒。多吃青菜青草，才好生至不死。</font></p>
<p><font FACE="宋体" LANG="ZH-CN"></font></p>
