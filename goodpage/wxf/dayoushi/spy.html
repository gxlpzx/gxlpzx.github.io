<p ALIGN="CENTER"><font FACE="黑体" LANG="ZH-CN" SIZE="4">山坡羊</font><font SIZE="4"> 
  </font><font FACE="黑体" LANG="ZH-CN" SIZE="4">考</font></p>
<font FACE="宋体" LANG="ZH-CN"><p>书本如山，卷子如海，练习册里求学路。望中考，意高考。百考不结又百考，怨声四起都做了稿。易，同学苦；难，同学苦！</p>
