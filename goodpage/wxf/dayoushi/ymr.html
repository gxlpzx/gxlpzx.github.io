<p ALIGN="center"><font FACE="黑体" LANG="ZH-CN" SIZE="4">虞美人</font><font SIZE="4"> 
  </font><font FACE="黑体" LANG="ZH-CN" SIZE="4">做题考试何时了</font></p>
<p align="center"><font face="宋体" lang="ZH-CN">做题考试何时了，作业知多少。数学昨日又发卷，成绩不堪回首签字中。</font></p>
<p align="center"><font face="宋体" lang="ZH-CN">学不聊生应犹在，只是分未改。问君能有几多愁，自是人生常考分长忧。</font></p>
