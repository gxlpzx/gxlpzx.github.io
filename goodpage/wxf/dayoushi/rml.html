<p ALIGN="CENTER"><font FACE="黑体" LANG="ZH-CN" SIZE="4">如梦令</font><font SIZE="4"> 
  </font><font FACE="黑体" LANG="ZH-CN" SIZE="4">某一个名叫乱马的人</font></p>
<font FACE="宋体" LANG="ZH-CN"><p>乱马二分之一，肚皮大如皮球。劳累晚回家，误入妇产医院。难产，难产，惊动护士无数。</p>
</font>
