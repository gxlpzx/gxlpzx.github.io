<p ALIGN="CENTER"><font FACE="黑体" LANG="ZH-CN" SIZE="4">西江月</font><font SIZE="4"> 
  </font><font FACE="黑体" LANG="ZH-CN" SIZE="4">焦耳</font></p>
<font FACE="宋体" LANG="ZH-CN"></font> 
<p align="center"><font face="宋体" lang="ZH-CN">物理使我焦耳，脑内库仑（库容）太少，眼前长虫叫欧姆，如水银伏（浮）特好。　</font></p>
<p align="center"><font face="宋体" lang="ZH-CN">磁（此）场妄想安培，可是升华不了。万有引力催我着，二力平衡怎搞？</font></p>
