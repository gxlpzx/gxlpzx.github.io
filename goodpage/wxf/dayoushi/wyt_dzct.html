<p ALIGN="CENTER"><font FACE="黑体" LANG="ZH-CN" SIZE="4">乌夜啼</font><font SIZE="4"> 
  </font><font FACE="黑体" LANG="ZH-CN" SIZE="4">独站窗头</font></p>
</b> 
<p align="center">□□独站窗头，眼如勾，目光如箭射人抖如翁。</p>
<p align="center"><font face="宋体" lang="ZH-CN">吃的饱，穿的暖，更何愁，只恨□□独喝西北风。</font></p>
<font FACE="宋体" LANG="ZH-CN">
<p>（我不知道这篇东西放到这里是否正确，因为事实上我对于我到底应该怎样看这见事情也不是很清楚。不过我还是把它放在这里。但是我没有透露“□”里的内容，是为了抛弃自身的伏罪感。）</p>
<p>&nbsp;</p>
</font>
