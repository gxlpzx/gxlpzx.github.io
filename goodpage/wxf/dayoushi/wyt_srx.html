<p ALIGN="center"><font face="黑体" lang="ZH-CN" size="4">乌夜啼 锁人心</font></p>
<p align="center"><font face="宋体" lang="ZH-CN">□□（不想提级姓名了，不过我想会有人明白）独站讲台，话如勾。胡言乱语骂人锁人心。</font></p>
<p align="center"><font face="宋体" lang="ZH-CN">刺不烂，说不透，催人啼，别是一番滋味在心头。</font></p>
