<p ALIGN="center"><b><font face="黑体" lang="ZH-CN" size="5">南乡子</font><font size="5"> 
  </font><font face="黑体" lang="ZH-CN" size="5">无处向前方</font></b></p>
<p align="center"><font face="宋体" lang="ZH-CN">无处向前方？！满眼分分分未倒。考试作业多少事，分分，不尽考生滚滚流。</font></p>
<p align="center"><font face="宋体" lang="ZH-CN">年少作业多，考试考试何时休。天下考生全敌手！？考，分，它不爱我我爱它。</font></p>
