<p ALIGN="CENTER"><font face="黑体" lang="ZH-CN" size="5">浪淘沙</font><font size="5"> 
  </font><font face="黑体" lang="ZH-CN" size="5">不觉夜已寒</font></p>
</b><font FACE="宋体" LANG="ZH-CN"> </font>
<p align="center"><font face="宋体" lang="ZH-CN">不觉夜已寒，随意阑珊。混混噩噩已初三。是恨童年似流水，一饷贪欢。</font></p>
<p align="center"><font face="宋体" lang="ZH-CN">独自莫凭栏，累累书山。登程才知学海宽。瑟瑟秋风今又是，月月年年。</font></p>
<p><font FACE="宋体" LANG="ZH-CN"></font></p>
