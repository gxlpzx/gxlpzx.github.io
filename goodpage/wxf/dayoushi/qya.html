<b><font FACE="黑体" LANG="ZH-CN" SIZE="4"><p ALIGN="CENTER">青玉案</p>
</font></b><font FACE="宋体" LANG="ZH-CN"><p>年年结业停书卷，怎忍见，考试卷。今日求学路已半。一身犹在，书山深处，寂寞行路边。</p>
<p>书包用坏需针线，步步向前逼自勉。走到何处才是岸？景无人看，寂无人劝，不勤有人管。</p>
</font>
