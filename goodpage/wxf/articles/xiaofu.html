<p ALIGN="CENTER"><font size="5">关于校服的叙述</font></p>
</font><font FACE="宋体" LANG="ZH-CN"> 
<p>　　衣服长的像连衣裙，裤子短的像中裤。拉链是坏的，扣子是掉的，兜是漏的。肥的像睡衣，专为猪儿们准备。裤腰松的就要掉下来。穿上它跑步没有走路快，走路没有坐婴儿车快，坐婴儿车没有别人背着快。沉的像铁托，烂的像抹布。生来是垃圾，永世不得翻身。</p>
</font>
