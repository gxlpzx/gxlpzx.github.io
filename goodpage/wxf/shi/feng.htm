<p align="center"><font face="黑体" size="+2">风好大</font></p>
<p align="center">&nbsp;</p>
<p align="center">风好大。</p>
<p align="center">整个中午都站在中关村的天桥上，</p>
<p align="center">冷眼望着著名的双螺旋雕塑和周围的一切。</p>
<p align="center">&nbsp;</p>
<p align="center">看了一中午忙忙碌碌的人群，</p>
<p align="center">听了一中午杂杂乱乱的喧哗，</p>
<p align="center">吸了一中午大车小车的尾气，</p>
<p align="center">想了一中午虚无缥缈的未来。</p>
<p align="center">&nbsp;</p>
<p align="center">来自西伯利亚的冷风，</p>
<p align="center">来的迟了，迟了……</p>
<p align="center">但它吹走了北京夏日的炎热，</p>
<p align="center">也吹走了我对暑假的回忆。</p>
<p align="center">&nbsp;</p>
<p align="center">它走了，</p>
<p align="center">我也随之茫然了。</p>
<p align="center">长大了， 成熟了， 还是世俗了？</p>
<p align="center">陷如那忙忙碌碌的人群。</p>
<p align="center">那是秩序，</p>
<p align="center">还是仅仅一片混乱的蚂蚁？</p>
<p align="center">大风吹乱了我的衣襟，</p>
<p align="center">噢……</p>
<p align="center">也吹乱了我的心。</p>
<p align="center">2000.10.12 </p>
