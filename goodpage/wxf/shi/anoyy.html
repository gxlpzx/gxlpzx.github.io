<b><font FACE="黑体" LANG="ZH-CN" SIZE="4">
<p ALIGN="CENTER"><font size="5">又一次雨中漫步</font></p>
</font></b><font FACE="宋体" LANG="ZH-CN"><p>　</p>
<p>是夜，</p>
<p>又一次雨中漫步。</p>
<p>寻找朦胧中，</p>
<p>那点点闪烁的灯；</p>
<p>寻找迷茫中，</p>
<p>那次次失去的夜。</p>
<p>　</p>
<p>是夜，</p>
<p>又一次雨中漫步。</p>
<p>享受雨雾中，</p>
<p>那片片湿漉的衣；</p>
<p>享受徘徊中，</p>
<p>那渐渐成熟的心。</p>
<p>　</p>
<p>是夜，</p>
<p>又一次雨中漫步。</p>
<p>我拥抱了，</p>
<p>我的梦……</p>
<p>　</p>
<p>　</p>
