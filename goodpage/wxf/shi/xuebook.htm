<p align="center"><font face="黑体" size="+2">血和作业本的合金</font></p>
<p align="center">&nbsp;</p>
<p align="center"><font face="Arial, Helvetica, sans-serif">2K.11.1 2:30PM</font></p>
<p align="center">当你的头，</p>
<p align="center">撞击那冰冷的水泥墙壁；</p>
<p align="center">当你的脚,</p>
<p align="center">置于千百万带血的图钉之上；</p>
<p align="center">你会吼？</p>
<p align="center">对着苍白的上天的脸，嚎叫……</p>
<p align="center">不会。</p>
<p align="center">是时你只属于沉默——那无声的麻木。</p>
<p align="center">沉默是金，</p>
<p align="center">也是你的血和作业本的合金。 </p>
