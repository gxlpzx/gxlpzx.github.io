<p align="center">&nbsp;</p>
<p align="center"><font size="+2" face="黑体">给我一片忧伤</font></p>
<p align="center">&nbsp;</p>
<p align="center">2000/10/25</p>
<p align="center">给我一条水草，</p>
<p align="center">给我一尾小鱼，</p>
<p align="center">给我一勺淳淳的清水。</p>
<p align="center">&nbsp;</p>
<p align="center">给我一只白鸽，</p>
<p align="center">给我一片蓝天，</p>
<p align="center">给我一颗放飞的心灵。</p>
<p align="center">&nbsp;</p>
<p align="center">不，我不要，</p>
<p align="center">我不敢想象放飞后接受惩罚时的自我。</p>
<p align="center">我只要你——</p>
<p align="center">&nbsp;</p>
<p align="center">给我一片忧伤，</p>
<p align="center">给我一方净土，</p>
<p align="center">给我一团麻木的头脑。 </p>
