<p align="center"><font size="+2" face="黑体">如果我说你是魔鬼</font></p>
<p align="center">&nbsp;</p>
<p align="center">如果我说你是魔鬼，</p>
<p align="center">你会大笑？昏厥？或露出狰狞的真面目？</p>
<p align="center">你明天就要到来，</p>
<p align="center">用白花花的试卷做你的载体。</p>
<p align="center">杀死我们这厮脆弱的小松鼠。</p>
<p align="center">我用大炮轰烂你的身躯。</p>
<p align="center">啊，我会为你默哀三分钟。</p>
