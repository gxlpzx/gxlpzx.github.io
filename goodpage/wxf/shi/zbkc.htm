<p align="center"><font size="+2" face="黑体"><b>再别考场</b></font></p>
<p align="center">轻轻的我走了， 正如我轻轻的来。 我轻轻的摇头， 作别夕日的考场。 </p>
<p align="center">那飞舞的考卷， 是地狱里的恶魔。 那行行的阴影， 是我心中的蚂蚁。 </p>
<p align="center">书桌上的课本， 渐渐的摞起了天高。 在知识的海洋里， 我只是一条水草。 </p>
<p align="center">那书桌前的一晚， 不是充实，是片迷茫。 揉碎的草稿中， 沉淀着一晚的足迹。 </p>
<p align="center">寻缘？拿一杆铅笔， 寻找学习的真谛。 垂下一头乱发， 埋起满腹的疑问。 </p>
<p align="center">但是我不能呐喊， 埋藏是面对的前提。 考卷也为我沉默， 沉默是心中的考场。 </p>
<p align="center">悄悄的我走了， 正如我悄悄的来。 我挥一挥衣袖， 带走这可怕的回忆。 </p>
<p align="center"><font face="Arial, Helvetica, sans-serif">2000/9/20</font></p>
