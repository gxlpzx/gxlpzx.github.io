      <p>Thoughts in the Silent Night --- Li Bai</p>
      <p>Beside my bed a pool of light---</p>
      <p>Is it hoarfrost on the ground?</p>
      <p>I lift my eyes and see the moon,</p>
      <p>I bend my head and think of home.</p>
    </td>
    <td width="239">
      <p align="center">静 夜 思 - 李 白</p>
      <p align="center">床 前 明 月 光 ，</p>
      <p align="center">疑 是 地 上 霜 。</p>
      <p align="center">举 头 望 明 月 ，</p>
      <p align="center">低 头 思 故 乡 。</p>
    </td>
