      <p align="center">The Bamboo Lodge --- Wang wei</p>
      <p>Seated alone by shadowy bamboos,</p>
      <p>I strum my lyre and laugh aloud;</p>
      <p>None knows that I am here, deep in the woods;</p>
      <p>Only the bright moon comes to shine on me. 　</p>
    </td>
    <td width="237">
      <p align="center">竹 里 馆 --- 王 维</p>
      <p align="center">独 坐 幽 篁 里，</p>
      <p align="center">弹 琴 复 长 啸。</p>
      <p align="center">深 林 人 不 知，</p>
      <p align="center">明 月 来 相 照。 　</p>
    </td>
  </table>
