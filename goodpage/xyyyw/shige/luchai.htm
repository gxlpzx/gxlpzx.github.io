      <p align="center">The Deer Enclosure --- Wang Wei</p>
      <p>Empty the hills,no man in sight,</p>
      <p>Yet voices echo here;</p>
      <p>Deep in the woods slanting sunlight,</p>
      <p>Falls on the jade-green moss.</p>
    </td>
    <td width="239">
      <p align="center">鹿 柴 --- 王 维</p>
      <p align="center">空 山 不 见 人 ，</p>
      <p align="center">但 闻 人 语 响 。</p>
      <p align="center">返 景 入 深 林 ，</p>
      <p align="center">复 照 青 苔 上 。 　</p>
    </td>
