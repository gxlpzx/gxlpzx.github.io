      <p align="center">The Gully of Twittering Birds --- Wang Wei</p>
      <p>Idly I watch the cassia petals fall;</p>
      <p>Silent the night and empty the spring hills;</p>
      <p>The rising moon startles the mountain birds;</p>
      <p>Which twitter fitfully in the spring gully. 　</p>
    </td>
    <td width="237">
      <p align="center">鸟 鸣 涧 --- 王 维</p>
      <p align="center">人 闲 桂 花 落，</p>
      <p align="center">夜 静 春 山 空。</p>
      <p align="center">月 出 惊 山 鸟，</p>
      <p align="center">时 鸣 春 涧 中。</p>
    </td>
