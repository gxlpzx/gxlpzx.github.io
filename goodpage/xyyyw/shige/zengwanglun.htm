<body>

<p>　</p>
<p>　</p>
<table width="100%">
  <tr>
    <td width="430">
      <p align="center">To Wang Lun --- Li Bai</p>
      <p align="left">I'm on board; We're about to sail,</p>
      <p align="left">When there's stamping and singing on shore;</p>
      <p align="left">Peach Blossom Pool is a thousand feet deep,</p>
      <p align="left">Yet not so deep,Wang Lun,as your love for me.</p>
    </td>
    <td width="241">
      <p align="center">赠 汪 伦 --- 李 白</p>
      <p align="center">李 白 乘 舟 将 欲 行 ，</p>
      <p align="center">忽 闻 岸 上 踏 歌 声 。</p>
      <p align="center">桃 花 潭 水 深 千 尺 ，</p>
      <p align="center">不 及 汪 伦 送 我 情 。</p>
    </td>
  </table>

</body>
