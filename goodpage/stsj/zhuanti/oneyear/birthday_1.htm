  <font size="7">诞生</font>  &nbsp;<p align="center"><img border="0" src="bbhtm1.gif" width="261" height="212"><p align="center">　
  <p>  1999年12月25日，浩瀚如海的网络上，诞生了这样一个小站——山恬水静。  
        <p>    
      也许是为了在喧嚣的网络中辟出一方清幽的天地，也许是为了在繁忙的生活中寻求一种精神上的寄托，于是，便有了她——山恬水静.</p>  
        <p>　<p>借着圣诞节的机会，仿佛在黑夜中燃起一根红烛——点一盏心灯，从此，一个名叫小筠的女孩儿，作为山恬水静的主人，第一次出现网络，来到这虚拟的世界。&nbsp;&nbsp;&nbsp; </p> 
  <p>——诞生，平和，宁静，希望。 </p>
