<p><font size="7"><b>1岁生日</b></font></p>

<p align="center"><img border="0" src="72645.jpg" width="33" height="166"></p>

<p align="center">　</p>

<p align="left">萤萤的烛光中，山恬水静迎来了1岁生日。</p>

<p align="left">逝去的岁月已经成为美好的回忆，珍藏在记忆的匣子里。时光的流逝不足以冲淡曾经有过的欢笑，烛光闪烁，映照着微笑的面庞。</p>

<p align="left">我相信，在山恬水静的1岁生日以后，还会迎来她第2个、第3个、第4个……更多的生日，我的成长的路程，也写在这里，山恬水静是将成为一部记载思想历程的史诗。</p>

<p align="right"><a href="birthday_4.htm">&gt;&gt;&gt;1岁了，庆祝一下！！！</a></p>
