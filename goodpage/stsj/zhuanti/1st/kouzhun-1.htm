<body background="tuan1.gif">

<p><font size="3">寇准（961-1023）字平仲，下邽（今陕西淮南）人。进士出身。宋真宗时官至宰相。曾力保宋真宗亲征，阻止契丹，对国势起了稳定作用。他在朝廷力是一个比较正直的大臣，后来受到贬谪。当时京城里有民谣说：“欲得天下时好，无如召寇老。”著有《巴东集》。他能诗，不是词家，但下面这首小词是“一时脍炙”（司马光语）的作品。</font></p>

<p>　</p>

<p><font size="4" face="楷体_GB2312" color="#000080">江南春</font></p>

<p><font size="4" face="楷体_GB2312" color="#000080">波渺渺，柳依依，孤村芳草远，斜日杏花飞。</font></p>

<p><font size="4" face="楷体_GB2312" color="#000080">江南春尽离肠断，苹满汀洲人未归。</font></p>
