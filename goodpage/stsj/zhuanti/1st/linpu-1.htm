<title>林逋</title>
</head>

<body background="tuan1.gif">

<p>林逋（967-1028）钱塘人。他一生不做官，长期隐居西湖孤山，种梅养鹤，二十年没有到过城市。后人称他“和靖先生”。以诗著称，词流传很少。</p>
<p><font face="楷体_GB2312" size="4" color="#000080">长相思</font></p>
<p><font face="楷体_GB2312" size="4" color="#000080">吴山①青,越山青,</font></p>
<p><font face="楷体_GB2312" size="4" color="#000080">两岸青山相送迎,</font></p>
<p><font face="楷体_GB2312" size="4" color="#000080">谁知离别情？</font></p>
<p><font face="楷体_GB2312" size="4" color="#000080">君②泪盈,妾③泪盈,&nbsp;</font></p>
<p><font face="楷体_GB2312" size="4" color="#000080">罗带同心④结未成,&nbsp;</font></p>
<p><font face="楷体_GB2312" size="4" color="#000080">江头潮已平.</font></p>
<p><font face="楷体_GB2312" size="4" color="#000080">&nbsp;<br>
［注］  ①吴山、越山: 泛指钱塘江两岸的山. ②君: 郎君. 盈: 水多貌. 
③妾: 古代女子的自称. ④罗带同心: 用丝带结成连环结子, 是古代男女相爱定情的信物. 
</font></p>
