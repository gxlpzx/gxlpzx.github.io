<title>王禹俘</title>

<body background="tuan1.gif">

<p><font face="宋体">王禹俘（954-1001）字元之，锯野人。出身农家。宋太宗时进士。做过翰林学士、知制诰（替皇帝草拟诏令的官吏）。在朝廷里敢说话，多次受到贬谪。他是北宋初期首先起来反对绮靡文风的诗文家。著有《小畜集》等书。</font></p>

<p>　</p>
<p><font color="#000080" face="楷体_GB2312" size="4">点绛唇</font></p>
<p><font face="楷体_GB2312" size="4" color="#000080">雨恨云愁, 江南依旧称佳丽①.</font></p>  
<p><font face="楷体_GB2312" size="4" color="#000080">水村渔市, 一缕孤烟细.</font></p>  
<p><font face="楷体_GB2312" size="4" color="#000080">天际征鸿②, 遥认行如缀③.</font></p>  
<p><font face="楷体_GB2312" size="4" color="#000080">平生事④, 此时凝睇⑤, 谁会凭阑意⑥.&nbsp;</font></p> 
<p><font face="楷体_GB2312" size="4" color="#000080"><br> 
［注］  ①佳丽: 美好. ②征鸿: 远飞的大雁. ③如缀: 连绵不断. ④平生事: 指人生的功名事业. ⑤凝睇: 凝神注视. ⑥谁会句: 有谁能理解我凭阑的心事. 凭阑: 凭依着阑干.  
</font></p>
