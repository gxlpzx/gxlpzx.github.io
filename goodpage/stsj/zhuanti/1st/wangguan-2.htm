<title>王观</title>
</head>

<body background="tuan1.gif">

<p>王观，字通叟，宋哲宗朝进士。官至翰林学士。因做诗得罪，受到贬谪，自号逐客。他的词今传《冠柳集》。</p>
<p>　</p>
<p><font size="4" face="楷体_GB2312" color="#000080">卜算子·送鲍浩然之浙东</font></p>
<p><font color="#000080" face="楷体_GB2312" size="4">水是眼波横, 山是眉峰聚②.&nbsp;<br>
欲问行人去哪边?眉眼盈盈处③.&nbsp;<br>
才始送春归, 又送君归去.&nbsp;<br>
若到江东赶上春, 千万和春住.&nbsp;</font></p>
<p><font color="#000080" face="楷体_GB2312" size="4">［注］  ①鲍浩然: 词人的朋友. 之: 去. 浙东: 钱塘江以东, 今浙江东部绍兴一带. ②眉峰: 古人常以山峰宛然之态喻眉头. ③眉眼句: 喻友人所去浙东山环水绕秀丽妖媚的景象   . 
<br>

</font></p>
