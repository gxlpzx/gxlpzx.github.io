                            <td width="100%" valign="top" height="297"><font size="3">【麦廷章】（？-1841）清朝军官。广东鹤山人。行伍出身。历任把总、千总、守备、都司等职。道光十九年（1839年）,署提标左营游击，时<a 
      href="linzexu.htm">林则徐</a>在广州查禁鸦片，乃奉命率水师在九龙山巡防。英领事义律强求递书辩论，他曲为开导，英军竟开炮起衅，遂迎头回击，予敌重创。1841年初，随<a 
      href="guantianpei.htm">关天培</a>扼守靖远炮台。2月，英军从横档登陆，他率兵奋勇抵抗。因琦善闻警不发援兵，弹尽力竭而遇难。</font><font color="#008000" size="2">
