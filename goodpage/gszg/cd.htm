<div id="Layer4" style="position:absolute; left:26px; top:151px; width:710px; height:35px; z-index:4">&nbsp;&nbsp;&nbsp;&nbsp;简介：成都位于成都平原中部，当成渝、宝成、成昆、成（都）灌（县）等铁路交点。是我国历史名城之一，秦汉以后，一直是西南的政治、经济和军事中心。解放前是典型的消费城市。解放后，经大力建设，已成为四川省的多种工业基地和政治、文化、交通中心，所产量具刃具全国有名。</div>
