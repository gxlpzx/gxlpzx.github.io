<div id="Layer4" style="position:absolute; left:24px; top:149px; width:740px; height:75px; z-index:4">&nbsp;&nbsp;&nbsp;&nbsp;一九八零年八月，中国的南海边。一声移山震海的爆破巨响，宣告了深圳经济特区的诞生。二十年，弹指间，深圳已从一个边陲小镇一跃而为南中国海边的耀眼明珠，一个举世瞩目的欣欣向荣的现代化都市。到去年底，国内生产总值距全国第六位，外贸进出口总额连续七年居全国之首，高新技术产业已经成为经济第一增长点和支柱产业之首，占总产值的比重已达到百份之四十点五。 
</div>
