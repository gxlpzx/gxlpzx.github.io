<div id="Layer4" style="position:absolute; left:19px; top:149px; width:738px; height:84px; z-index:4">&nbsp;&nbsp;&nbsp;&nbsp;简介：位于珠江口外东侧，地居世界航道要冲，并扼我国华南的门户。包括香港岛和九龙半岛两部分。面积一千零一十一平方公里。人口约四百万，绝大多数为我国同胞。一八四二年鸦片战争后，英帝国主义先侵占香港岛，一八六零年侵占九龙半岛南端尖沙咀一带，一八九八年又强行租借九龙半岛深圳河以南地区。香港市区在香港岛北部和九龙半岛南端，中间为一深水港。工业以纺织。内衣、搪瓷等轻工业为住，重工业有造船、水泥、橡胶等部门。游览和贸易很盛。</div>
