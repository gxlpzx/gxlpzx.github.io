<div id="Layer4" style="position:absolute; left:17px; top:155px; width:743px; height:73px; z-index:4">&nbsp;&nbsp;&nbsp;&nbsp;简介：重庆地当长江、嘉陵江及成渝、黔川等铁路交汇处。古为渝州，所以简称渝。是西南最大的工商业中心和长江上游水陆交通枢纽。现已建成为一个有重、轻工业多种部门的综合性工业城市。市区依山建筑，是著名的“山城”。近郊化龙桥的红岩村，是抗日战争中共中央南方局和第十八集团军驻渝办事处所在地，毛主席一九四五年八月亲自到重庆与国民党谈判时住在这里。现建有红岩革命纪念馆。 
</div>
