<div id="Layer4" style="position:absolute; left:20px; top:147px; width:739px; height:59px; z-index:4">&nbsp;&nbsp;&nbsp;&nbsp;简介：云南简称滇或云。位于我国西南地区南部边境。以地处云岭以南得省名。又因东部在战国时为滇国辖地，而又简称滇。面积三十八万多平方公里。全省共分八个自治州、七个地区、四个市、一百零六个县、十五个自治县、一个镇。省革命委员会驻昆明市。
