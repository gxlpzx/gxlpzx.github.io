<div id="Layer4" style="position:absolute; left:39px; top:157px; width:704px; height:61px; z-index:4">&nbsp;&nbsp;&nbsp;&nbsp;简介：澳门位于珠江三角洲南端一个半岛上，包括附近凼仔、九澳两小岛。面积十六平方公里。人口二十四万多。属原香山县（今珠海县）。十六世纪葡萄牙殖民主义者借口曝晒水浸货物，强行上岸霸占。一九九九年十二月二十日回归祖国的怀抱。</div>
