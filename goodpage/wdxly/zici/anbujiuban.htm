<P align=center><FONT
size=3><b>“按部就班”与“按步就班”</b></FONT></P>
<FONT size=3>　　</FONT><FONT
size=3>“按部就班“是个成语，源出陆机的《文赋》。其中在谈到写作过程时说，经<BR>
<BR>
过构思，“然后选义按部，考辞就班。”“部”有“安排、布置”的意思；“班”<BR>
<BR>
的“次序、层次”的意思。整体意义就是”按照所安排的布局和层次来写作。后人<BR>
<BR>
截取“按部”与“就班”，并将二者合在一起构成固定的四字格成语，用来指“按<BR>
<BR>
照一定的条理，遵循一定的程序，做事情有条理、有层次”，不单独用来写文章。<BR>
<BR>
这个成语不能写作“安步就班”，“按步就班”是对成语“按部就班”的同音误<BR>
<BR>
用。究其原因，应是因为“步”与“部”读音相同。</FONT></DIV>
