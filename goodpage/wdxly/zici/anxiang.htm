<P align=center><FONT size=3><b>“安详”与“安祥”</b></FONT>　</P>
<P align="left">　　“安详“指神态平静、从容稳重。如“神态安详、面容安详、他安详地睡着<BR>
<BR>
了”。没有“安祥”的写法。“容止端详”的“详”也是“安详”，指容貌举止端<BR>
<BR>
庄安详。</P>
<P align="left">　　“祥”指吉利，如“祥云、祥端、发祥”。此外，“慈祥”也形容人的态度神<BR>
<BR>
色，如“慈祥的老人、心地慈祥、慈祥的微笑”。还有“祥和”也指气氛，如“过<BR>
<BR>
一个祥和的春节”。注意记住“安详、慈祥、祥和”的写法。</P>
