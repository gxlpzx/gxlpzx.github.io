<P align=center><FONT
color=Navy><b>精密与“周密”</b></FONT></P>
<P>　　“精密”与“周密”都是形容词，都有紧密、细密的意思，但侧重点不同。“精密”侧重于“精”，意为“精确细密”，多指研究或制作的精确程度。如：“我爸爸经常使用精密仪器。”而周密侧重于“周”，形容做事周到、全面、细密。如：“这学期，我制订了周密的学习计划。”</P>
<P>　　小练习：</P>
<P>　　在下面的括号里填上恰当的词。</P>
<P>　　1．我们对这件事进行了（　　）的调查。</P>
<P>　　2．这种材料，一定要进行（　　）的加工。</P>
<P>　　3．詹天佑勉励工作人员说：“我们的工作首先要（　　），不能有一点儿马虎。”</P>
<P>　　4．要想搞好这项工作，必须进行（　　）计算。</P>
