<P align=center
style="LINE-HEIGHT: 150%;TEXT-INDENT: 32px"><B>“马虎”的由来</B></P>
<P
style="LINE-HEIGHT: 150%;TEXT-INDENT: 32px">相传，古时有个画家，喜欢画虎。一次，他刚画成一个虎头，有位朋友请他画匹马，画家顺笔一挥，在虎头下面添上了马身。朋友问他：“画的是马还是虎？”画家答曰：“管它是什么，马马虎虎！”朋友生气而去。</P>
<P
style="LINE-HEIGHT: 150%;TEXT-INDENT: 32px">画家把这幅画挂在墙壁上。他的大孩子问道：“爸爸，上面画的是什么呀？”画家漫不经心地答道：“是马。”二孩子见了也问他，画家又随便答道：“是虎。”两个孩子遂马虎不辨。一日，大孩子遇到老虎，以为是马，想骑它，结果被虎吃掉；老二碰上一匹马，却以为是虎，拉弓将马射死。于是，人们便送给画家一个外号“马虎先生”。这就是“马虎”一词的由来。</P>
