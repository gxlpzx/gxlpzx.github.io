<P align=center><b>“戊”、“戌”、“戍”、“戎”</b></P>
<P>　　“戊、戌、戍、戎”四字只相差一点点，许多人记不住它们的读音，意思也经常搞错。</P>
<P>　　这里介绍四句口诀，记住后，你就不会再张冠李戴了。口诀是：</P>
<P align=center>“戊读<FONT size=3>w</FONT><FONT
size=3>ù</FONT>，天干甲乙丙丁戊；</P>
<P align=center>　加横<FONT size=3>xū</FONT>，地支亥字前位戌；</P>
<P align=center>　加点<FONT size=3>sh</FONT><FONT
size=3>ù</FONT>，军队防守去卫戍；</P>
<P align=center>　　十字<FONT size=3>r</FONT><FONT
size=3>ó</FONT><FONT size=3>ng</FONT>，身穿戎装守边疆。”</P>
