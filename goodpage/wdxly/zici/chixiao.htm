<P align=center><b>“嗤笑”和“耻笑”<BR>
</b></P>
<P align="center">　　两个词都含有“取笑”的意思，但是程度不同。“耻笑”的程度重，“嗤笑”<BR>
<BR>
的程度轻。“嗤笑”指以为可笑而讥讽嘲笑。例如：“他是因为有心理障碍才口吃<BR>
<BR>
的，不要嗤笑他。”“他的发音虽然不太正确，但一味嗤笑也不是办法，要帮他纠<BR>
<BR>
正。”“耻笑”则指以为可耻而鄙视嘲笑。例如：“日本政府至今也不肯面对过去<BR>
<BR>
的侵略历史，这种欺世行为怎么能不遭到世人的耻笑！”“人们耻笑他，是因为他<BR>
<BR>
做的事太下贱。”使用时要根据程度的轻重来选用。　　</P>
