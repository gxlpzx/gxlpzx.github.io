<P align=center><b>“分辨”与“分辩”<BR>
</b></P>
<P
align=left>　　“分辨”是指把两个以上的人或事物区分开，有分析辨别的意思，如：“多年<BR>
<BR>
的经验使他一下子分辨出哪件玉器是假的。”而“分辩”指为消除所受的指责而进<BR>
<BR>
行解释、说明，与“辩解”意思相同，如：“小明分辩说：‘这件事不是我干<BR>
<BR>
的。’”</P>
