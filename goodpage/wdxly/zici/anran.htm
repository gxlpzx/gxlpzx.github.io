<P align=center><FONT face="宋体" size="3">　</FONT><b><FONT
size=3>“黯然”、“暗然”与“岸然</FONT><FONT size=3>” </FONT></b>　</P>
<P align="left"><FONT face="宋体" size="3">　　“<b>黯然</b>”指“阴暗的样子”，也用来指“心里不舒服，情绪低落的样子”。可构成“黯然无光、黯然失色、黯然泪下、黯然神伤”等词语。“黯”读<FONT
face=宋体 size=2>à</FONT>n<FONT size=3>,</FONT>不读<FONT size=3>
yin,</FONT>也不读<FONT size=3>hei</FONT>，“黯然”不能写作“暗然”。</FONT></P>
<P align="left"><FONT face="宋体" size="3">　　“<b>暗然</b>”不是一个词。“暗”有“光线不足、黑暗”的意思，与“黯”在意义上有某些相似之处，所以，人们常将“黯然”误写成“暗然”。</FONT></P>
<P align="left"><FONT face="宋体" size="3">　　“<b>岸然</b>”是个词，指“严的样子”，可构成“道貌岸然、态度岸然”等词语。因“岸”与“黯”同音，所以，也要注意别将“黯然”写成“岸然”或将“岸然”写成“黯然”。</FONT>　</P>
