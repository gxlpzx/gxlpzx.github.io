<P align=center style="LINE-HEIGHT: 30px"><b>我的朋友</b></P>
<P align=center style="LINE-HEIGHT: 30px">余海凯</P>
<P
style="LINE-HEIGHT: 30px">　　我喜欢读书。我认为读书要有三股劲：一层挤劲，就是挤时间读，课堂知识在学校掌握，回家后完成家庭作业，挤出一个小时来读书。双休日、节假日，每天都要多挤出一些时间来读书。二是钻劲，读书就要钻到书本里去，不仅要了解文章表面意思，还要了解文章中含着的意思。三是认真劲，遇到不喜欢读的书也要认真读，不认识的字要查字典，全面精彩的片段要抄到读书笔记上，难理解的句子抄下来问爸妈，问老师，直到弄懂为止。<BR>
　　读书要读好书，我把自己的零用钱、压岁钱大部分用在订报刊和买书上。我一直都订着《百家作文指导》。<BR>
　　我真的好感谢书。</P>
