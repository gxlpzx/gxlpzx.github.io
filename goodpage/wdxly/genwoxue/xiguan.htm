<P align=center><FONT
color=Teal><b>语文学习应养成八个“习惯”</b></FONT></P>
<HR color=#ff8080 noShade SIZE=1 width="90%">
<ul>
<P
style="LINE-HEIGHT: 30px">1．熟读背诵课文、美文的习惯；<BR>
2．阅读优秀课外作品，鉴赏、评析、写笔记的习惯；<BR>
3．推敲语言文字、积累语言材料的习惯；<BR>
4．写日记、积累写作素材的习惯；<BR>
5．规范书写、文面整洁美观的习惯；<BR>
6．听、看时事，说、写评论的习惯；<BR>
7．说普通话、讲述事理有见解、有条理的习惯；<BR>
8．勤查工具书的习惯。<BR>
（摘自《中学语文教与学》2000年4期&nbsp;

付立金文）</P>
</ul>
