<P align="center" class="topfont"><SPAN class="topfont"><SPAN class="line02"><FONT size="+2" color="Blue">神秘的海域</FONT></SPAN></SPAN><SPAN class="line02"><SPAN class="topfont"></SPAN></SPAN></P>
</DIV>


<TR valign="top">
<TD class="line01" colspan="3" height="95">
<P>　　1989年3月5日晚上，英格兰东北海岸30海里处，比利时渔船&quot;伦斯皮格尔号&quot;沉没，5名船员全部葬身海底。</P>
<P>　　在这事件的前6年中，有18艘渔船在爱尔兰海沉没，可是一点线索都没有留下，37名水上作业人员死亡。</P>
<P>　　在爱尔兰的那个海域， 对渔民来说是一个可怕的海域。直到目前，还没有任何人拿出有力的证据，这些失踪的18艘渔船给出另人信服的解释。</P>
