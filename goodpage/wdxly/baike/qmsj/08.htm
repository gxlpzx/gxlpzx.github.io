<DIV align="center" class="line02"><FONT size="+2" color="Blue">绵羊当交警</FONT></DIV>


<TR valign="top">
<TD class="line01" colspan="3" height="143">
<P>　　在荷兰的屈伦博赫市， 由于交通繁忙，交通事故时常发生。<BR>
</P>
<P>　　32岁的基维特发现，绵羊具有与6岁儿童相当的交通意识，在马路上会自己躲闪汽车，于是他尝试着在交通拥挤的地方放一些绵羊，用于减慢车速，没想到结果令人满意。</P>
<P>　　面对这些温驯的动物，一些超速驾驶者不得不降低车速，以免撞伤绵羊。</P>
<P>　　当地政府已经批准了基维特的做法，让6只绵羊站在最繁忙的路段充当交警。</P>
