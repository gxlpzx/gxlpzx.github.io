<DIV align="center" class="line02"><FONT size="+2" color="Blue">清朝古尸 容颜不变</FONT></DIV>


<TR valign="top">
<TD class="line01" colspan="3" height="105">
<P>　　在重庆九龙坡区华岩镇石堰村有一座距今149年的清代古墓。墓内的古尸保存的十分完好，皮肤尚有弹性，没有腐烂的迹象。</P>
<P>　　死者是清朝总督段正钢，从头到脚皆为白丝绸裹身，连手指、脚趾均一根一根地缠得严严实实，外着黑色丝棉衣裤。剪刀剪开尚未腐烂裹尸白绸后，可以看出脸部一点未烂，眉毛、胡须根根可见，手指、脚趾也未腐烂。</P>
<P>　　死者生前约1.9米，体重35公斤。</P>
<P>　　目前，古尸百年未腐之迷尚未揭开。</P>
