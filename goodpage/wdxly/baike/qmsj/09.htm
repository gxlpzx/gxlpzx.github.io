<DIV align="center" class="line02"><FONT size="+2" color="Blue">无底洞</FONT></DIV>


<TR valign="top">
<TD class="line01" colspan="3" height="105">
<P>　　在内蒙古霍林郭勒市有三个天然大洞，其中一个洞，是直径为1.5公尺的“无底洞”。</P>
<P>　　这三个自然洞位於霍林郭勒市东北部骆驼脖子山。一个竖洞约四十公尺深，一个斜洞约十米左右深，而在山巅处的“无底洞”，扔下一块三公斤重的石块，石块碰撞洞壁声由大到小，二十秒钟后听不到声音，到底有多深至今还是个谜。</P>
<P>　　据当地的牧民介绍说，洞口一年四季都长有绿苔。冬天里还经常往上冒白汽。</P>
<P>　　在这个“无底洞”周围，怪石嶙峋，植被丰富，常有沙伴鸡、野鸡、狍子、黄羊、野鹿、野猪、狼等禽兽出没。</P>
