<P align="center" class="topfont"><SPAN class="topfont"><SPAN class="line02"><FONT size="+2" color="Blue">大气污染 </FONT></SPAN></SPAN></P>
</DIV>


<TR valign="top">
<TD class="line01" colspan="3" height="115">
<P>　　大气的主要成分是氮气（占78％）和人体、动物需要的氧气（占21％），还含有少量的二氧化碳（0.03%）和其他气体。</P>
<P>　　在原本时不属于大气成分的气体或物质，如硫化物和粉尘等进入大气之后，大气污染就发生了。
大气污染从更本上说是又人类活动造成的。</P>
<P>　　大气污染源主要有： 工厂排放的废气、汽车尾气、农垦烧荒、森林大火和炊烟。</P>
