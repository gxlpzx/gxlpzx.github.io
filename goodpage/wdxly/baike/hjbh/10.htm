</DIV>


<TR valign="top">
<TD class="line01" colspan="3" height="176">
<P>　　引起海洋污染的原因主要有：</P>
<P>　　油船泄漏；工业废料；生活污水和生活垃圾。</P>
<P>　　海洋提供给人类的主要物产有： 鱼、虾、海带等海洋食品；海盐；金、银、铜和铀等矿物资源。</P>
<P>　　海洋污染的危害是： 海产品中聚积毒素，央及人类；海产量减少，影响人类的食物源；
浮游生物死亡，海洋吸收温室气体的能力降低，加速温室效应，形成恶性循环，使海洋的生态平衡被打破。</P>
<P>　　海洋的功能： 调节气候；蒸发水分有利降雨；提供能源（利用潮汐发电）。</P>
