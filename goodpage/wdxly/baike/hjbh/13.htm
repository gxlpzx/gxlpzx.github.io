<P align="center" class="line01"><SPAN class="topfont"><SPAN class="line02"><FONT size="+2" color="Blue">臭氧层及作用 </FONT></SPAN></SPAN></P>
</DIV>


<TR valign="top">
<TD class="line01" colspan="3" height="132">
<P>　　臭氧层离地面约20到30公里处，它在地球上空形成一把&quot;保护伞&quot;，它将太阳光中99％的紫外线过滤掉，这对于地球上生命的生存十分重要。</P>
<P>　　过量的紫外线会使人和动物免疫力下降，最明显的表现是皮肤癌的发病率增高，甚至于使动物和人眼睛失明。</P>
<P>　　植物的和微生物会因为承受不了紫外线的强烈照射而死亡。在海洋中直接受到侵害的是浮游生物，海洋中的浮游生物可以大量吸收温室气体。如此，会形成恶性循环。浮游生物的死亡又会产生连锁反应，使海洋中的其它生物相继死亡，并最终将影响的人类的活动。</P>
