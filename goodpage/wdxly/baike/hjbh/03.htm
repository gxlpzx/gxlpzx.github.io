<P align="center" class="topfont"><SPAN class="topfont"><FONT size="+2" color="Blue"><SPAN class="line02">森林在环保方面的价值 </SPAN></FONT></SPAN></P>
</DIV>


<TR valign="top">
<TD class="line01" colspan="3" height="235">
<P>　　森林在环保方面的价值在于以下几点：</P>
<P>　　·提供了对人和动物的生命来说至关重要的氧气；</P>
<P>　　·可以吸收空气中大部分的二氧化碳，减低温室效应；</P>
<P>　　·进化空气。森林可以将空气中的灰尘（包括工业粉尘）、细菌及一些有害气体吸收掉。</P>
<P>　　·森林可将雨水“收集”起来，增加地球上的淡水资源。</P>
<P>　　·森林植物的光合作用, 可将蒸发出的水分进入大气，使空气湿润，起到调节气候的作用。</P>
<P>　　·森林，尤其是热带林是地球上生物生活和繁衍的地区，她起到保护地球生物多样性的重要作用。</P>
<P>　　·森林使地球免遭风暴和沙漠化。</P>
