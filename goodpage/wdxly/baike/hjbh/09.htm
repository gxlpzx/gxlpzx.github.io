<P align="center" class="line01"><SPAN class="topfont"><SPAN class="line02"><FONT size="+2" color="Blue">分贝及噪音的分贝值 </FONT></SPAN></SPAN></P>
</DIV>


<TR valign="top">
<TD class="line01" colspan="3" height="151">
<P>　　分贝值表示的是声音的量度单位。</P>
<P>　　正常的人耳能听到的声音是0－10分贝。分贝值每上升10，表示音量增加10倍。</P>
<P>　　分贝值在60以下对人是没有损害的。低声耳语约为30分贝，大声说话为60－70分贝。分贝值在60以下为无害区，60－110为过渡区，110以上是有害区。汽车噪音为80－100分贝，电视机伴音可达85分贝。电锯声是110分贝。喷气式飞机的声音约为130分贝。</P>
<P>　　如果人们长期生活在85分贝以上的噪音环境中，就会受到噪音的“污染”。当声音达到120分贝时，耳膜便感到疼痛。</P>
