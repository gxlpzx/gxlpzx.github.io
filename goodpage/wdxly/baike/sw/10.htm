<DIV align="center"><FONT size="+2" color="Blue"><SPAN class="line02">彩丽金龟</SPAN></FONT></DIV>


<TR valign="top">
<TD class="line01" colspan="3" height="106">
<P>　　彩丽金龟属于鞘翅目丽金龟科。体型属中大，体长14到20毫米，宽8.5到10.6毫米。身体表面粗糙并有突起，但凸出部分很光亮。体色呈深铜绿色，身体的腹面和足部是深紫铜色并有铜绿色闪光。</P>
<P>　　成体的彩丽金龟对油松有害。</P>
<P>　　一般分布在我国北方的黑龙江、吉林、辽宁、内蒙古、河北、青海等地。</P>
