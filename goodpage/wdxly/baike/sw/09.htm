<P align="center" class="topfont"><SPAN class="topfont"><SPAN class="line02"><FONT size="+2" color="Blue">巨型花朵</FONT></SPAN></SPAN></P>
</DIV>


<TR valign="top">
<TD class="line01" colspan="3" height="117">
<P>　　苏门答腊热带原始森林中，生长着一种名叫越芙列斯亚的花朵。花朵盛开时，平均直径在90厘米左右，重约6至7公斤。越芙列斯亚花朵，最大的直径可达1米，重量与四、五岁孩子差不多。</P>
<P>　　越芙列斯亚花是五瓣宽大的深红色花瓣，间或夹杂着一点点白色小斑点，一眼望去如一团红色的火焰。
这种花属寄生植物，无根无叶，通常寄生在攀藤植物上，从绽出花蕾到开放，需要9个多月时间，而花期只有4天。</P>
<P>　　越芙列斯亚花还是一种当名贵的药材，它的蓓蕾汁具有促使产妇子宫收缩，恢复原位的作用。</P>
