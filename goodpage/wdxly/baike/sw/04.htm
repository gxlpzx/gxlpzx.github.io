<DIV align="center"><SPAN class="topfont"><SPAN class="line02"><FONT size="+2" color="Blue">一角鲸</FONT></SPAN></SPAN><SPAN class="line02"><SPAN class="topfont"></SPAN></SPAN></DIV>


<TR valign="top">
<TD class="line01" colspan="3" height="132">
<P>　　成年的一角鲸体长约3.8到5公尺，重约0.8-1.6公吨，幼年的一角鲸体长1.5到1.7公尺，体重约80公斤。</P>
<P>　　一角鲸可爱的小隆起代替背鳍，尾鳍向后突出，前额呈圆球状，短胸鳍向上弯，嘴喙不是很明显。雄鲸有长牙、背部与体侧花纹斑驳。</P>
<P>　　雄性一角鲸非常独特，不可能与其它的鲸混洧，螺旋状的长牙实际上是特化的牙齿，很像粗糙而螺旋纹路的拐杖，年龄较大时，可能与白鲸混洧，族群大小1-25，可能数百或数千只同游。
在海面非常活跃、栖居在极高纬度之区域。</P>
<P align="left">　　分布：北极附近，纬度极高的浮冰区水域。现存：25,000-45,000。</P>
