<P align="center" class="topfont"><FONT size="+2" color="Blue"><SPAN class="topfont"><SPAN class="line02">昆虫是怎样发出声音的？</SPAN></SPAN></FONT></P>
</DIV>


<TR valign="top">
<TD class="line01" colspan="3" height="84">
<P>　　有许多昆虫都会发出一些古怪的声音，可昆虫没有声带，它是怎么发出声音的呢？</P>
<P>　　它们是靠身上的特殊发音器发音的。蝉是靠腹部的音膜和共鸣器发出声来的。蟋蟀等是依靠翅膀摩擦发音的。蝗虫是由腿节内侧和前翅纵脉相摩擦发音的。</P>
<P>　　蚊子、苍蝇、蜜蜂类的昆虫是靠飞行时振动翅膀发出声音的。而叩头虫是靠胸节互相碰击发出声音的。</P>
