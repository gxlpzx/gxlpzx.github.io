<P align="center"><b>《百家姓》缘何“赵钱孙李”开头？</b></P>
<P align="center" style="color : black;">臧松刚</P>
<P>　　大家知道《百家姓》是我国汉族姓氏总集，共收了四五百个姓，四个字一句，读起来押韵上口。可这四五百个姓为什么偏要把“赵钱孙李”放在前面呢？</P>
<P>　　原来《百家姓》是宋朝初年钱塘的一位满腹诗书的老先生编写的，宋朝的皇帝姓赵，“赵”姓便为国姓。钱塘江属江浙所辖，当时治理江浙一带的王爷姓钱，孙是他正妃的姓，李是南唐后主的姓。于是“赵钱孙李”便成了开头一句。</P>
