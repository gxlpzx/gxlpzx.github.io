<P align=center><b>有趣的“回文联”</b></P>
<P align=center>恩浩</P>
<P>　　有一种可顺读倒念的对联，读起来趣味无穷。如：</P>
<P>　　江苏连云港云台山的花果山水帘洞中有一副回文联：</P>
<P align=center>洞帘水挂水帘洞</P>
<P align=center>山果花开花果山</P>
<P>　　福建厦门鼓浪屿腹浦的回文联是：</P>
<P align=center>雾锁山头山锁雾</P>
<P align=center>天连水尾水连天</P>
<P align=left>　　湛江德邻里的一副回文联是：</P>
<P
align=left>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

我爱邻居邻爱我</P>
<P
align=left>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

鱼傍水活水傍鱼</P>
<P>　　相传北京天然居饭庄也有一副回文联：</P>
<P align=center>客上天然居</P>
<P align=center>居然天上客</P>
