迪　康</P>
<P align=justify
style="LINE-HEIGHT: 25px"><BR>
　　字典是一种以字为单位，按一定次序排列，每个字注明读音、意义和用法的工具书。<BR>
<BR>
　　我国第一部字典是东汉时许慎所编，不过，当时这部字典并不是以“字典”命名，而是叫《说文解字》。它是我国第一部系统地分析字形和考究字源的字书，也是世界上最古的字书之一。那么，从什么时候才有“字典”之称呢？<BR>
<BR>
　　第一部称为“字典”的书，是清朝由张玉书等30人花了6年时间编成的《康熙字典》。康熙皇帝看后曾说这部书“善美兼备”，可奉为“典常”，因此命名为“字典”。以后，凡是这类解释单字的书，就都称作“字典”了。</P>
