<body bgcolor="#F0F0F0">
<p align="center">&nbsp;</p>
<p align="center"><font size="5" face="Courier New, Courier, mono"><b><font color="#FF0033">Fullscreen
Button</font></b></font></p>
<form>
<div align="center"> <font size="5" face="Courier New, Courier, mono">
<input type="BUTTON" name="FullScreen" value="全屏显示" onClick="window.open(document.location, 'big', 'fullscreen=yes')">
</font></div>
</form>
<table width="500" border="0" cellspacing="0" cellpadding="0" align="center">
<tr>
<td>
<p><font size="4" face="Arial, Helvetica, sans-serif"><b>&lt;form&gt;<br>
&lt;div align=&quot;center&quot;&gt;<br>
&lt;input type=&quot;BUTTON&quot;name=&quot;FullScreen&quot;value=&quot;全屏显示&quot;
onClick=&quot;window.open(document.location, 'big', 'fullscreen=yes')&quot;&gt;<br>
&lt;/div&gt;<br>
&lt;/form&gt;</b></font></p>
<p>新弹出窗口并以全屏幕方式显示。ALT+F4关闭</p>


</table>
<p align="center"><SPAN class="ok2"><b><A href="javascript:window.close()" onmouseout=" window.status='';return true" onmouseover=" window.status='关闭窗口';return true">[关闭窗口]</A></b></SPAN>&nbsp;</p>
