      <p align="left"><span class="ourfont">1.打开一幅图像。<br>
      2.使用圈选工具(Marquee或Lasso)，圈出任一范围。<br>
      3.使用Select/Feather，在Feather Radius中输入一适当数字(20至50）,如图t1-3。<br>
      4.使用Edit/Copy，把圈选区拷贝起来。<br>
      5.建立一幅RGB新图像。<br>
      6.使用Edit/Paste,将图像移动到适当位置即可。
      </span></p>
