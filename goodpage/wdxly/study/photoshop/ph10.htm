<td width="50%"><span class="ourfont">1.打开海水和山岩两幅图像，将整幅山岩图复制粘贴到海水上。<br>
2.使用魔术棒及其他选择工具，将山岩上方的天空和下方的黑影圈选出来，按Del键删除，海水即显现出来。<br>
3.双击橡皮工具（Eraser Tool），将弹出窗口内的Opacity设为50%，如图t13-4，然后沿山脚擦出被水淹没的效果。<br>
4.合并层。</span>
