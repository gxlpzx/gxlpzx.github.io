<P align=center><B><FONT color=#9c47c4>曾祖和曾孙</FONT></B>
<P align=justify><FONT color=#004080>记者王彩明讲了一个他小时候的故事。</FONT>
<P align=justify><FONT
color=#004080>有一天，他在街上行走。远远的走过来一位老大娘，旁边还跟着一位小姑娘。</FONT>
<P align=justify><FONT
color=#004080>王彩明走上前，很有礼貌的鞠了个躬，问：“老奶奶，我能打扰您一下，问您几个问题吗？”</FONT>
<P align=justify><FONT color=#004080>“好啊！”老奶奶很高兴。</FONT>
<P align=justify><FONT color=#004080>王彩明问道：“请问您多大岁数了？”</FONT>
<P align=justify><FONT
color=#004080>老奶奶说：“二十世纪某一年，我的年龄的平方数正是那一年的公元数；到二十一世纪的某一年，曾孙女年龄的平方也正是那一年的公元数。你知道我和我的曾孙女的年龄了吗？“</FONT>

<P align=justify><FONT color=#004080>王彩明一下子被这道题难住了......</FONT>
<P align=justify><FONT color=#004080>现在请你帮他算一算好吗？</FONT>
