<P align=justify><FONT
color=Navy>大侦察梅森，被请来破一张烧焦了的遗属之谜。百万富翁布朗死于一场大火，留下了一张烧焦了的、难以辨认的遗嘱，遗嘱里除了说明要把他的全部遗产均分给他的众多继承人外，还有一张长长的除法运算。不幸的，这个除法运算中只有商数中一个数字可辨认。在显微镜下，还可以看出图中标出的每个位置上都曾有过数字，然而没有余数。（下图）<BR></FONT>
