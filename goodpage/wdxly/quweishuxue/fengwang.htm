<P align=center><B><FONT color=#ff00ff>高明的蜂王</FONT></B>
<P align=justify>有一箱蜜蜂，每天辛勤地采蜜。但是如果它们归巢时蜂拥而来，就会拥挤碰伤。
<P
align=justify>聪明的蜂王想了一个办法：把蜜蜂分成三群，第一群50分时间归巢一次；第二群60分时间归巢一次；第三群70分时间归巢一次。这样就避免了全体一起归巢的情况发生。
<P align=justify>你能说明这是为什么吗？
