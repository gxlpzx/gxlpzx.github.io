<P
align=justify>张明是位热心人，常常在空闲的时间，帮人修理钟表。有一次，因为有急事，把时针当成分针，分针当成了时针装在钟上。这样一来，这只钟不准了。

<P align=justify>不过，这只钟并不是绝对不准，也有准的时候。请你想一想，在什么情况下，装错了针的钟是准的？
<P align=justify>如果正当12点时，这只钟对准了标准时间，24小时内，它将有几次和标准时间是一致的？
