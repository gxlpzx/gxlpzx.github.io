<P align=center><FONT color=#9c47c4 size=4><B>不许通分</B></FONT></P>
<P>某学校曾举行过一次“数学竞赛”，其中有这样一道题目，即计算：</P>
<P><IMG align="center" border="0" height="41" src="images/21.gif" width="16">+<IMG align="center" border="0" height="41" src="images/61.gif" width="16">+<SPAN lang=EN-US><SPAN style="mso-text-raise: -12.0pt"><IMG align="center" height="41" src="images/121.gif" width="21" v:shapes="_x0000_i1025"></SPAN></SPAN>+<SPAN lang=EN-US
style="mso-text-raise: -12.0pt"><IMG align="center" height="41" src="images/201.gif" width="24" v:shapes="_x0000_i1026"></SPAN>+<SPAN
lang=EN-US style="mso-text-raise: -12.0pt"><IMG align="center" height="41" src="images/301.gif" width="23" v:shapes="_x0000_i1027"></SPAN>+<SPAN
lang=EN-US style="mso-text-raise: -12.0pt"><IMG align="center" height="41" src="images/421.gif" width="24" v:shapes="_x0000_i1028"></SPAN>+<SPAN
lang=EN-US style="mso-text-raise: -12.0pt"><IMG align="center" height="41" src="images/561.gif" width="23" v:shapes="_x0000_i1029"></SPAN>+<SPAN
lang=EN-US style="mso-text-raise: -12.0pt"><IMG align="center" height="41" src="images/721.gif" width="24" v:shapes="_x0000_i1030"></SPAN>+<SPAN
lang=EN-US style="mso-text-raise: -12.0pt"><IMG align="center" height="41" src="images/901.gif" width="23" v:shapes="_x0000_i1031"></SPAN></P>
<P>但是不准通分，并且要求在三分钟内予以完成。据说，当时参加比赛的很多学生都做出来了。小读者，请你试一试吧。</P>
