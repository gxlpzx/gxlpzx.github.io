<P align=center><FONT color=#b933a5><B>曾祖和曾孙答案</B></FONT>
<P align=justify>20世纪里面只有1936＝442
<P align=justify>21世纪里面只有2025＝452
<P align=justify>因此，1936年老奶奶44岁，2025年曾孙45岁。
<P align=justify>1987年老奶奶的年龄为
<P align=justify>44+（1987-1936）＝99（岁）
<P align=justify>1987年曾孙的年龄为
<P align=justify>45-（2025-1987）＝7。
<P align=justify>因此，老奶奶1987年是99岁；曾孙1987年是7岁。
