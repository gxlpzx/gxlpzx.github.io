<P align=center><FONT color=#9c47c4 size=4><B>小李看钟</B></FONT></P>
<P>昨天中午，小李把学校里甲、乙、丙三只钟都拨到12点整。今天中午一看，甲钟正好是12点；乙钟正好是11点59分；丙钟是12点1分。假使这三只钟永久不停，速度一直保持不变，再过多少时间三只钟又同时指向12点整？</P>
