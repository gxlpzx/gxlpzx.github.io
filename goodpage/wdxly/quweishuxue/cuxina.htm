<P align=center><B><FONT color=#b933a5>粗心的修钟人答案</FONT></B>
<P align=justify>当时针和分针重合的时候，钟是准的。
<P
align=justify>那么，在24小时以内，二针有多少次重合呢？我们知道，分针走得快，时针走得慢。这就可以看成是追赶问题，每赶上一次，就出现一次重合。在12小时内，时针只转一圈，分针转十二圈，由于起点和终点是一个点，所以只有赶上11次的机会，两针重合11次。24小时以内，两针重合22次。
<P align=justify>你答对了吗？
