<h1 align="center"><!--mstheme--><font face="宋体" color="#333333"><font color="#ff8000" face="楷体_GB2312">巫&nbsp;&nbsp;&nbsp;   
峡</font><!--mstheme--></font></h1>  
<!--mstheme--><font face="宋体">
<p align="center"><img alt="欢迎来到巫峡" src="http://www.lpzx.edu.cn/goodpage/fw/tupian/lineb[1].gif" width="531" height="33"></p>
<big><font color="#800040" face="楷体_GB2312">
<p align="left">&nbsp;&nbsp;&nbsp; </font><font face="楷体_GB2312" color="#FF00FF">长江三峡的巫峡就从巴东县的官渡口开始，结束于四川省巫山县的大宁河口，全长42公里，巫峡以巫山得名。她幽深秀丽，千姿百态，以俊秀著称天下。峡谷内长年云遮雾绕，细雨蒙蒙，及易形成巫山云雨的奇妙景观。谷深峡长，奇峰突兀，江流曲折，百转千回，船行其间，宛若进入奇丽的画廊，充满诗情画意，令人叹为观止。不少观光游客游过巫峡之后，感触颇深地说：“要知中国画与中国山水的关系，不到巫峡不明白。”唐朝诗人元稹曾赋诗曰：“曾经沧海难为水，除却巫山不是云。”可见巫山云雨乃是天下云雨之冠了。</font></big></p>        
<p align="center"><font color="#ff0000" face="楷体_GB2312"><big>

</big></font></p>
