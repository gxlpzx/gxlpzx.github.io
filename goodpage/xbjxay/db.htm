      大阪是日本的一个重要商贸城市。作为亚洲乃至世界经济大国的日本在20世末的亚洲金融风暴和1998年的神户大地震中大受打击，但是正在筹备2002年世界杯的日本，显然希望再次借助举办奥运会实现经济，日本人是充分体验过奥运会带来的好处的，1964年的东京奥运会是奥林匹克历史上第一届在亚洲大陆举办的奥运会，它使战后的日本获得了难得的经济腾飞的契机。<br>
      　　大阪尽管是日本的第二大城市，但是它在世界上的知名度并不太高，就连日本自己的《读卖新闻》也说，&quot;知名度低的大阪能否申办成功，不容预断&quot;。</td>
