  <tr>
    <td width="513" height="73">
      <p style="line-height: 200%">&nbsp;　　京报网讯（通讯员傅超英）在长安街延长线最西端的首钢东门，一座宽阔漂亮的音乐广场全新亮相，它由<img border="0" src="images/d6.jpg" width="126" height="86" align="left">长285米、宽40米的主广场和长近百米的环岛组成，是本市最大的音乐广场。西侧的主喷泉直径20米，水柱可喷至30米高，四周被辅泉层层环绕，东侧是北京市最长的喷泉，它长达103米，可展现雾化、雪松、水帘等60多种水型。（杨国东摄）（2001/06/08）<br>
      </p>
