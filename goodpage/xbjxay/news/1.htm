      保护生态环境 支持北京申奥</font></b></td> 
  </tr> 
  <tr> 
    <td width="398">&nbsp;&nbsp; 为了支持北京申奥、保护北京生态环境，6月6日下午，北京野生动物保护协会、北京爱鸟养鸟协会在京举行了保护野生动物先进集体、先进个人表彰会。</td> 
  </tr> 
  <tr> 
    <td width="398">&nbsp;&nbsp; 此次表彰大会为多年来在北京野生动物保护宣传和救护工作中做出突出成绩的27个集体和33名个人颁发了奖品。会议后，国际爱护动物基金会和中国野生动物保护协会还共同向北京市林业局捐赠了一辆专门用于野生动物救助的桑塔纳旅行轿车，这也是中国第一辆野生动物救助专用车。（李立）（2001/06/07）</td> 
  </tr>
