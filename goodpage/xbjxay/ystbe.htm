    <td width="357" height="103" valign="middle">&nbsp;&nbsp;&nbsp;  
      伊斯坦布尔是土耳其全国最大城市。位于博斯普鲁斯海峡西岸，正当亚欧交通要冲  
      。人口居全国首位，近600万。始建于公元前七世纪，称拜占庭。<br>
      　　公元330年为东罗马帝国(拜占庭帝国)的首都，改名为君士坦丁堡，1453年改今名。市内有举世闻名的云塔清真寺(又称蓝色清真寺)、阿亚索菲亚清真寺、托普卡珀宫等。<br>
      　　在举办大型运动会方面，该市仍然缺乏经验，它曾经在1993年同北京一起申办过第27届奥运会，这是它第二次申请举办。</td>
