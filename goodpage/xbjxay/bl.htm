<title>伊斯坦布尔是土耳其全国最大城市</title>

<body topmargin="0" leftmargin="0">

<table border="0" width="458" cellspacing="0" cellpadding="0" height="103">
  <tr>
    <td width="357" height="103" valign="middle">&nbsp;&nbsp;&nbsp; 
      巴黎是法国的首都，1986年巴黎在1992年奥运会申办中，败给了西班牙的巴塞罗那。<br>
      　　在1998年足球世界杯期为组委会工作的圣-普尔冈在1999年4月被任命为奥申委主任，负责具体工作。据说他当选是获得了法国体育部、巴黎市政厅和法国奥委会的一致支持。主席则由巴黎市长蒂贝特担任。市长先生对巴黎的申办很自信：&quot;1998年我们成功地举办了世界杯足球赛，为什么10年之后我们不能在这里举办奥运会？&quot;不过情况也许对巴黎并不乐观。</td>
