  <tr>
    <td width="513" height="73">
      <p style="line-height: 200%"><span class="content">　　据北京青年报报道　记者从 
      “全民健身万里行，支持申奥大签名”组委会获悉：为支持北京申奥，贯彻国务院《全民健身计划纲要》，促进全民健身活动，由中国国际体育旅游公司、人民日报海外版等单位联合举办的“全民健身万里行，支持申奥大签名”活动历时三个月的时间，途经全国33个省市地区，行程约2万多公里，于6月3日上午抵达最后一站——北京。<br>
      　　<br>
      　　活动车队沿途向社会各界人士和民众征集自愿签名、留言、寄语于红、黄、黑、绿、蓝五种与五环相同颜色的巨幅特制丝绸上，目前已征集到的签名达几十万人次。（文未）（2001/06/04）<br>
      </span>
      </p>
