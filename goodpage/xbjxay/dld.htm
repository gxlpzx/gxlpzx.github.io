    <td width="357" height="103" valign="middle">　　多伦多，加拿大第一大城市，也是安大略省的省会，其人口约300多万，城市面积很大。&quot;多伦多&quot;原为印第安语，意即&quot;相会的地方&quot;，顾名思义，这是一个人口密集的大都市。<br>
      　　 
      多伦多也缺乏举办大型比赛的经验，尽管环境不错，但在强手如林的本次申奥竞争中要想胜出还需要它能提供更多的东西。</td>
