            <td bgcolor="#66FF00"> 
              <p><font color="#0000FF"><font size="3">食肉目 熊科 别名：太阳熊、阳光熊 。<br>
                国内仅分布于云南南部，国外产于印度、中南半岛和<br>
                印度尼西亚等。马来熊是熊类体型中最小的一种。<br>
                马来熊生活在热带和亚热带的丛林中。因其毛短，比较<br>
                怕冷。它通过在夜间觅食，食性较杂，以各种野果和虫<br>
                类为主食。</font></font></p>
