        <table width="484" border="0" cellspacing="0" cellpadding="0" height="205">
          <tr>
            <td>灵长目 长臂猿科 <br>
              长臂猿是现存4种类人猿中最小的一类。长臂猿有许多和人类<br>
              相似的地方，栖息于热带和亚热带的密林中，几乎全部在树上<br>
              生活长臂猿再密林中行动迅速敏捷，以臂行法悬攀跃前进，在<br>
              地面行走时身体呈半直立姿势。<br>
              分布于我国的长臂猿有黑长臂猿、白眉长臂猿、白掌长臂猿等。</td>
