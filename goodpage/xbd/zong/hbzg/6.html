          <tr> 
            <td width="288" height="9"> 
              <div align="center"></div>
            </td>
            <td width="309" height="9"><font size="3" color="#9900FF">下雨天，</font></td>
            <td rowspan="20" width="10">&nbsp;</td>
            <td width="152" height="133" rowspan="20">&nbsp;</td>
          </tr>
          <tr> 
            <td width="288" height="12"> 
              <div align="center"></div>
            </td>
            <td width="309" height="12"><font size="3" color="#9900FF">雨点儿淅啦啦，淅啦啦！</font></td>
          </tr>
          <tr> 
            <td height="8" width="288"> 
              <div align="center"></div>
            </td>
            <td height="8" width="309"><font size="3" color="#9900FF">青蛙说：</font></td>
          </tr>
          <tr> 
            <td width="288" height="4"> 
              <div align="center"></div>
            </td>
            <td width="309" height="4"><font size="3" color="#9900FF">“我来写一首诗！”</font></td>
          </tr>
          <tr> 
            <td width="288" height="2"> 
              <div align="center"></div>
              <b><font size="3" color="#660000"></font></b></td>
            <td width="309" height="2"><font size="3" color="#9900FF"></font></td>
          </tr>
          <tr> 
            <td width="288" height="6"> 
              <div align="center"></div>
            </td>
            <td width="309" height="6"><font size="3" color="#9900FF">小蝌蚪游过来说：</font></td>
          </tr>
          <tr> 
            <td width="288" height="2"> 
              <div align="center"></div>
            </td>
            <td width="309" height="2"><font size="3" color="#9900FF">“我来给你当个小逗号！”</font></td>
          </tr>
          <tr> 
            <td width="288" height="2"> 
              <div align="center"></div>
            </td>
            <td width="309" height="2"><font size="3" color="#9900FF"></font></td>
          </tr>
          <tr> 
            <td width="288" height="2"> 
              <div align="center"></div>
            </td>
            <td width="309" height="2"><font size="3" color="#9900FF">池塘里的小水泡说：</font></td>
          </tr>
          <tr> 
            <td width="288" height="2"> 
              <div align="center"></div>
              <b><font size="3" color="#660000"></font></b></td>
            <td width="309" height="2"><font size="3" color="#9900FF">“我来给你当个小句号！”</font></td>
          </tr>
          <tr> 
            <td width="288" height="2"> 
              <div align="center"></div>
            </td>
            <td width="309" height="2"><font size="3" color="#9900FF"></font></td>
          </tr>
          <tr> 
            <td width="288" height="3"> 
              <div align="center"></div>
            </td>
            <td width="309" height="3"><font size="3" color="#9900FF">荷叶上的一串水珠说：</font></td>
          </tr>
          <tr> 
            <td width="288" height="2"> 
              <div align="center"></div>
            </td>
            <td width="309" height="2"><font size="3" color="#9900FF">“我可以当省略号。”</font></td>
          </tr>
          <tr> 
            <td height="3" width="288"> 
              <div align="center"></div>
            </td>
            <td height="3" width="309"><font size="3" color="#9900FF"></font></td>
          </tr>
          <tr> 
            <td height="8" width="288"> 
              <div align="center"></div>
              <b><font size="3" color="#660000"></font></b></td>
            <td height="8" width="309"><font size="3" color="#9900FF">青蛙的诗写成了：</font></td>
          </tr>
          <tr> 
            <td height="8" width="288"> 
              <div align="center"></div>
            </td>
            <td height="8" width="309"><font size="3" color="#9900FF">“咯咯，咯咯，</font></td>
          </tr>
          <tr> 
            <td width="288"> 
              <div align="center"></div>
            </td>
            <td width="309"><font size="3" color="#9900FF">咯咯咯。</font></td>
          </tr>
          <tr> 
            <td width="288">&nbsp;</td>
            <td width="309"><font size="3" color="#9900FF">咯咯，咯咯，</font></td>
          </tr>
          <tr> 
            <td width="288" height="2">&nbsp;</td>
            <td width="309" height="2"><font size="3" color="#9900FF">咯咯咯......”</font></td>
          </tr>

            <td colspan="2">&nbsp;</td>
          </tr>
